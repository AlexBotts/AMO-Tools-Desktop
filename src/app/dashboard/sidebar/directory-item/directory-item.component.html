<ul>
  <li *ngIf="directory.id != 1" routerLinkActive="selected" [routerLinkActiveOptions]="{exact:true}">
    <span class="sidebar-item" [routerLink]="['/directory-dashboard', directory.id]"
      (dblclick)="toggleDirectoryCollapse(directory)">
      <i class="fa fa-folder" aria-hidden="true"></i>
      {{directory.name}}
    </span>
  </li>
  <li class="sub-directory show-border"
    *ngFor="let directoryItem of directoryItems | directoryDashboardFilter:sortBy:filterDashboardBy"
    [ngClass]="{'hidden': (directoryItem.isShown == false && directoryItem.type != 'directory')}">
    <ul>
      <app-assessment-item *ngIf="directoryItem.type == 'assessment'" [assessment]="directoryItem.assessment">
      </app-assessment-item>
      <app-directory-item *ngIf="directoryItem.type == 'directory'" [directory]="directoryItem.subDirectory">
      </app-directory-item>
    </ul>
  </li>
</ul>
