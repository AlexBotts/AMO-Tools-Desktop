<!--grid view-->
<div class="card card-item" *ngIf="dashboardView == 'grid'">
    <div class="card-header summary-card-header">
        <a (click)="showPreAssessment()">{{directory.name}} Pre-Assessment</a>
    </div>
    <div class="card-body summary-card-body scroll-item text-center no-assessment-data">
        <div class="no-assessment-data" (click)="showPreAssessment()">
            Add Pre-Assessment / Screening
            <br>
            <span class="fa fa-plus-circle"></span>
            <br>
            <p class="small">No Pre-Assessment found for this facility.</p>
        </div>
    </div>
</div>
<!--list view-->
<div class="list-row pre-assessment text-center general" *ngIf="dashboardView == 'list'">
    <a class="click-link" (click)="showPreAssessment()">Add Pre-Assessment / Screening</a><br>
    <span class="small help-text">No Pre-Assessment found for this facility.</span>
</div>
