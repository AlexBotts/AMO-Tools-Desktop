<div class="d-flex flex-column justify-content-center dashboard-content">
    <div class="col-12 pt-4 pb-4 scroll-item">
        <div class="card card-item">
            <div class="card-body p-2">
                <app-directory-dashboard-menu></app-directory-dashboard-menu>
                <hr class="my-1">
                <app-directory-contact-info></app-directory-contact-info>
                <hr class="my-1">
                <app-directory-summary></app-directory-summary>
            </div>
        </div>
        <div [ngClass]="{'row': dashboardView == 'grid', 'list-view': dashboardView == 'list'}">
            <div *ngFor="let calculator of directory.calculators; let index = index;"
                [ngClass]="{'col-4 summary-card': dashboardView == 'grid', 'list-item': dashboardView == 'list'}">
                <app-pre-assessment-item [calculator]="calculator" [index]="index">
                </app-pre-assessment-item>
            </div>
            <div *ngIf="directory.calculators.length == 0" [ngClass]="{'col-4 summary-card': dashboardView == 'grid', 'list-item': dashboardView == 'list'}">
                <app-add-pre-assessment-item></app-add-pre-assessment-item>
            </div>
            <div *ngFor="let assessment of directory.assessments" [ngClass]="{'col-4 summary-card': dashboardView == 'grid', 'list-item': dashboardView == 'list'}">
                <app-assessment-item [assessment]="assessment">
                </app-assessment-item>
            </div>
            <div *ngFor="let directory of directory.subDirectory" [ngClass]="{'col-4 summary-card': dashboardView == 'grid', 'list-item': dashboardView == 'list'}">
                <app-directory-item [directory]="directory"></app-directory-item>
            </div>
        </div>

        </div> -->

</div>
