<div class="d-flex flex-column justify-content-center dashboard-content">
    <div class="col-12 pt-4 pb-4 scroll-item">
        <div class="card card-item">
            <div class="card-body p-2">
                <app-directory-dashboard-menu></app-directory-dashboard-menu>
                <hr class="my-1">
                <app-directory-contact-info></app-directory-contact-info>
                <hr class="my-1">
                <app-directory-summary></app-directory-summary>
            </div>
        </div>
        <div class="row" *ngIf="dashboardView == 'grid'">
            <div class="col-4 summary-card" *ngFor="let calculator of directory.calculators; let index = index;">
                <app-pre-assessment-card [calculator]="calculator" [index]="index">
                </app-pre-assessment-card>
            </div>
            <div class="col-4 summary-card" *ngIf="directory.calculators.length == 0">
                <app-add-pre-assessment-card></app-add-pre-assessment-card>
            </div>
            <div class="col-4 summary-card" *ngFor="let assessment of directory.assessments">
                <app-assessment-card [assessment]="assessment">
                </app-assessment-card>
            </div>
            <div class="col-4 summary-card" *ngFor="let directory of directory.subDirectory">
                <app-directory-card [directory]="directory"></app-directory-card>
            </div>
        </div>

        <div class="list-view" *ngIf="dashboardView == 'list'">
            <div class="list-item" *ngFor="let calculator of directory.calculators; let index = index;">
                <app-pre-assessment-list-item [calculator]="calculator" [index]="index" [settings]="directorySettings"
                    [directory]="directory">
                </app-pre-assessment-list-item>
            </div>

            <div class="list-item" *ngFor="let assessment of directory.assessments">
                <app-assessment-list-item [assessment]="assessment"></app-assessment-list-item>
            </div>
            <div class="list-item" *ngFor="let directory of directory.subDirectory">
                <app-directory-list-item [directory]="directory"></app-directory-list-item>
            </div>
        </div>
    </div>
</div>

<app-delete-items-modal *ngIf="showDeleteItemsModal"></app-delete-items-modal>
<app-pre-assessment-modal *ngIf="showPreAssessmentModalIndex != undefined"></app-pre-assessment-modal>
