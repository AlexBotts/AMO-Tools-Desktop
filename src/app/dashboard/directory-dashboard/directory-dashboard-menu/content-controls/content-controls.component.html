<div class="btn-group pull-right" role="group">
    <button class="btn btn-secondary action-btn" (click)="setView('list')"
        [ngClass]="{'active': dashboardView == 'list'}">
        <i class="fa fa-list"></i>
    </button>
    <button class="btn btn-secondary action-btn" (click)="setView('grid')"
        [ngClass]="{'active': dashboardView == 'grid'}">
        <i class="fa fa-th"></i>
    </button>
</div>
<button class="btn btn-secondary action-btn mr-2 pull-right" (click)="toggleFilterDropdown()" [ngClass]="{'active': filterDropdown == true}">
    <span class="fa fa-filter"></span> Filter
</button>
<div class="dropdown-menu p-0" [ngClass]="{'show': filterDropdown == true}">
    <div class="list-group">
        <div class="list-group-item bold">Display Items:</div>

        <div class="d-flex list-group-item list-group-item-action align-items-center">
            <input id="showPumps" type="checkbox" [(ngModel)]="filterDashboardBy.showPumps" (change)="updateFilterBy()">
            <label for="showPumps" class="pl-1 flex-fill">Pumps</label>
        </div>
        <div class="d-flex list-group-item list-group-item-action align-items-center">
            <input id="showFans" type="checkbox" [(ngModel)]="filterDashboardBy.showFans" (change)="updateFilterBy()">
            <label for="showFans" class="pl-1">Fans</label>
        </div>
        <div class="d-flex list-group-item list-group-item-action align-items-center">
            <input id="showPhast" type="checkbox" [(ngModel)]="filterDashboardBy.showPhast" (change)="updateFilterBy()">
            <label for="showPhast" class="pl-1">Process Heating</label>
        </div>
        <div class="d-flex list-group-item list-group-item-action align-items-center">
            <input id="showSteam" type="checkbox" [(ngModel)]="filterDashboardBy.showSteam" (change)="updateFilterBy()">
            <label for="showSteam" class="pl-1">Steam</label>
        </div>
        <div class="d-flex list-group-item list-group-item-action align-items-center">
            <input id="showTreasureHunt" type="checkbox" [(ngModel)]="filterDashboardBy.showTreasureHunt"
                (change)="updateFilterBy()">
            <label for="showTreasureHunt" class="pl-1">Treasure Hunt</label>
        </div>
        <div class="d-flex list-group-item list-group-item-action align-items-center">
            <input id="showSubFolders" type="checkbox" [(ngModel)]="filterDashboardBy.showSubFolders"
                (change)="updateFilterBy()">
            <label for="showSubFolders" class="pl-1">Sub-Folders</label>
        </div>
        <div class="d-flex list-group-item list-group-item-action align-items-center">
            <input id="showPreAssessments" type="checkbox" [(ngModel)]="filterDashboardBy.showPreAssessments"
                (change)="updateFilterBy()">
            <label for="showPreAssessments" class="pl-1">Pre-Assessment</label>
        </div>
    </div>
</div>
<button class="btn btn-secondary action-btn mr-2 pull-right" (click)="toggleSortDropdown()" [ngClass]="{'active': sortByDropdown == true}">
    <span class="fa fa-sort"></span> Sort By: {{sortByLabel}}
</button>
<div class="dropdown-menu p-0" [ngClass]="{'show': sortByDropdown == true}">
    <div class="list-group">
        <div class="d-flex list-group-item list-group-item-action align-items-center" (click)="setSortBy('name')"
            [ngClass]="{'active': sortBy == 'name'}">
            <label class="pl-1">Name</label>
        </div>
        <div class="d-flex list-group-item list-group-item-action align-items-center" (click)="setSortBy('createdDate')"
            [ngClass]="{'active': sortBy == 'createdDate'}">
            <label class="pl-1">Created Date</label>
        </div>
        <div class="d-flex list-group-item list-group-item-action align-items-center" (click)="setSortBy('modifiedDate')"
            [ngClass]="{'active': sortBy == 'modifiedDate'}">
            <label class="pl-1">Last Updated Date</label>
        </div>
        <!-- <a class="list-group-item list-group-item-action">Cost Savings</a>
            <a class="list-group-item list-group-item-action">Annual Consumption/Energy Use</a> -->
    </div>
</div>
