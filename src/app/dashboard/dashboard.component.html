<div class="container-fluid">
	<div class="row dashboard-content">
		<div class="col-2 sidebar-bg">
			<app-sidebar [directory]="allDirectories" [workingDirectory]="workingDirectory"(directoryChange)="changeWorkingDirectory($event)" (selectCalculator)="viewCalculator($event)"></app-sidebar>
		</div>
		<div class="col-10">
			<app-assessment-dashboard *ngIf="!showCalculators" [(directory)]="workingDirectory" (directoryChange)="changeWorkingDirectory($event)"></app-assessment-dashboard>
			<app-calculator *ngIf="showCalculators" [selectedCalculator]="selectedCalculator"></app-calculator>
		</div>
	</div>
</div>
