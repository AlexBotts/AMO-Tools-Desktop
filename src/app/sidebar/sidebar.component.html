<div>
  <span (click)="goHome()">
    <img src="assets/images/DOE_banner.png" class="doe_logo">
   </span>
</div>

<div class="root-item" (click)="toggleSelected(directory)" [ngClass]="{'selected':selectedDirectoryId == directory.id}">
  ASSESSMENTS</div>
<div *ngIf="directory">
  <app-directory-item [directory]="getDirectory()" [selectedDirectoryId]="selectedDirectoryId" (selectSignal)="toggleSelected($event)"
    (collapseSignal)="toggleDirectoryCollapse($event)" [newDirEventToggle]="newDirEventToggle"></app-directory-item>
</div>
