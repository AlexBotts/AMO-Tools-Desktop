<div>
  <span routerLink="/landing-screen">
    <img src="assets/images/DOE-banner-color.png" class="doe-logo">
  </span>
</div>

<div class="sidebar-group create-button">
  <div class="p-2">
    <button type="button" class="btn btn-primary btn-block mx-auto" (click)="showCreateAssessment()">Add
      Assessment</button>
  </div>
</div>

<div class="sidebar-group secondary">
  <ul>
    <li routerLink="/landing-screen" routerLinkActive="selected">
      <span>Home</span>
    </li>
  </ul>
</div>

<div class="sidebar-group secondary">
  <ul>
    <li [routerLink]="['/directory-dashboard', 1]" routerLinkActive="selected">
      <span>
        <i class="fa fa-folder" aria-hidden="true"></i> All Assessments</span>
    </li>
    <li *ngIf="directory">
      <app-directory-item [directory]="getDirectory()" [selectedDirectoryId]="selectedDirectoryId"
        (selectSignal)="toggleSelected($event)" (collapseSignal)="toggleDirectoryCollapse($event)"
        [newDirEventToggle]="newDirEventToggle" [dashboardView]="dashboardView"></app-directory-item>
    </li>
  </ul>
</div>

<div class="sidebar-group secondary">
  <ul>
    <li>
      <app-calculator-list></app-calculator-list>
    </li>
  </ul>
</div>

<div class="sidebar-group secondary">
  <ul>
    <li routerLink="/settings" routerLinkActive="selected">
      <span class="sidebar-item">Settings</span>
    </li>
    <li routerLink="/custom-materials" routerLinkActive="selected">
      <span class="sidebar-item">Custom Materials</span>
    </li>
    <li routerLink="/tutorials" routerLinkActive="selected">
      <span class="sidebar-item">Tutorials</span>
    </li>
    <li routerLink="/about" routerLinkActive="selected">
      <span class="sidebar-item">About</span>
    </li>
    <li routerLink="/contact" routerLinkActive="selected">
      <span class="sidebar-item">Feedback</span>
    </li>
    <li routerLink="/acknowledgments" routerLinkActive="selected">
      <span class="sidebar-item">Acknowledgments</span>
    </li>
    <!--<a href="mailto:accawigk@ornl.gov">Contact</a></li>-->
  </ul>
</div>

<div class="sidebar-group">
  <ul>
    <li>
      <span class="version-num">v{{versionNum}}
        <i class="fa fa-info-circle" (click)="openVersionModal()"></i>
      </span>
    </li>
    <li>
      <span *ngIf="isUpdateAvailable" class="update-available" (click)="openUpdateModal()">Update Available!</span>
    </li>
  </ul>
</div>

<app-version-modal *ngIf="showVersionModal" (closeModal)="closeVersionModal()"></app-version-modal>
