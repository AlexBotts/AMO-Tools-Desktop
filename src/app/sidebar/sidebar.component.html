<div class="row banner">
  <a routerLink="/dashboard">
    <img src="assets/images/DOE_banner.png" class="doe_logo">
   </a>
</div>

<div style="padding-top:15px;">
  ASSESSMENTS
  <ul class="tree" *ngIf="directory">
    <li>
    <i class="fa fa-folder" aria-hidden="true"></i>
    {{directory.name}}
    </li>
    <ul *ngIf="directory.subDirectory">
      <li *ngFor="let directory of directory.subDirectory">
        <i class="fa fa-folder" aria-hidden="true"></i>
        {{directory.name}}
        <ul *ngIf="directory.directories">
          <li *ngFor="let directory of directory.subDirectory">
            <i class="fa fa-folder" aria-hidden="true"></i>
            {{directory.name}}
          </li>
        </ul>
        <ul *ngIf="directory.psat">
          <li *ngFor="let psat of directory.psat">
            <i class="fa fa-bar-chart" aria-hidden="true"></i>
            {{psat.assessment.name}}
          </li>
        </ul>
      </li>
    </ul>
    <ul *ngIf="directory.psat">
      <li *ngFor="let psat of directory.psat">
        <i class="fa fa-bar-chart" aria-hidden="true"></i>
        {{psat.assessment.name}}
      </li>
    </ul>
  </ul>
</div>
