<div class="row banner">
  <span routerLink="/dashboard">
    <img src="assets/images/DOE_banner.png" class="doe_logo">
   </span>
</div>

<div style="padding-top:15px;"> ASSESSMENTS
<ul class="tree" *ngIf="directory">
  <li>
    <i class="fa" (click)="toggleDirectoryCollapse(directory)" [ngClass]="{'fa-angle-right': directory.collapsed == true, 'fa-angle-down': directory.collapsed == false}"
      aria-hidden="true"></i>
    <span class="pointer-item" (click)="toggleSelected(directory)" (dblclick)="toggleDirectoryCollapse(directory)" [ngClass]="{'selected':selectedDirectory.name == directory.name}">
        <i class="fa fa-folder-o" aria-hidden="true"></i>
        {{directory.name}}
      </span>
  </li>
  <ul *ngIf="directory.subDirectory && directory.collapsed == false">
    <li *ngFor="let directory of directory.subDirectory">
      <i class="fa" (click)="toggleDirectoryCollapse(directory)" [ngClass]="{'fa-angle-right': directory.collapsed == true, 'fa-angle-down': directory.collapsed == false}"
        aria-hidden="true"></i>
      <span class="pointer-item" (click)="toggleSelected(directory)" (dblclick)="toggleDirectoryCollapse(directory)" [ngClass]="{'selected':selectedDirectory.name == directory.name}">
          <i class="fa fa-folder-o" aria-hidden="true"></i>
          {{directory.name}}
        </span>

      <ul *ngIf="directory.subDirectory && directory.collapsed == false">
        <li *ngFor="let directory of directory.subDirectory">
          <i class="fa" (click)="toggleDirectoryCollapse(directory)" [ngClass]="{'fa-angle-right': directory.collapsed == true, 'fa-angle-down': directory.collapsed == false}"
            aria-hidden="true"></i>
          <span class="pointer-item" (click)="toggleSelected(directory)" (dblclick)="toggleDirectoryCollapse(directory)" [ngClass]="{'selected':selectedDirectory.name == directory.name}">
              <i class="fa fa-folder-o" aria-hidden="true"></i>
              {{directory.name}}
            </span>
        </li>
      </ul>
      <ul *ngIf="directory.assessments && directory.collapsed == false">
        <li *ngFor="let assessment of directory.assessments">
          <span class="nav-item pointer-item" (click)="goToAssessment(assessment)">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              {{assessment.name}}
            </span>
        </li>
      </ul>
    </li>
  </ul>
  <ul *ngIf="directory.assessments && directory.collapsed == false">
    <li *ngFor="let assessment of directory.assessments">
      <span class="nav-item pointer-item" (click)="goToAssessment(assessment)">
          <i class="fa fa-bar-chart" aria-hidden="true"></i>
          {{assessment.name}}
        </span>
    </li>
  </ul>
</ul>
</div>
