<div class="checkbox">
  <label class="group-label" for="general">
    <input type="checkbox" id="general" value="true" (focus)="focusField('chargeMaterial')" (change)="toggleChargeMaterials()"
      [(ngModel)]="showChargeMaterials" /> Adjust Fixture Data
  </label>
</div>
<div *ngIf="showChargeMaterials">
  <ul *ngFor="let loss of phast.losses.fixtureLosses; let index = index">
    <li>
      <div class="checkbox">
        <label for="modifyFeedRate">
          <input type="checkbox" id="modifyFeedRate" (focus)="focusField('feedRate')" (change)="toggleFeedRate(index)" [(ngModel)]="showFeedRate[index]"
          /> Modify Fixture Weight Feed Rate
        </label>
      </div>
      <form *ngIf="showFeedRate[index]">
        <div class="form-group">
          <label for="baselineCost">Baseline Feed Rate</label>
          <div class="input-group">
            <input name="{{'feedRate_'+index}}" type="number" step="any" min="0" class="form-control" [(ngModel)]="loss.feedRate" id="{{feedRate_+index}}"
              onfocus="this.select();" (input)="checkFeedRate(1)" (focus)="focusField('feedRate')" (blur)="focusOut()">
            <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">lb/hr</span>
            <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kg/hr</span>
          </div>
          <span class="alert-warning pull-right small" *ngIf="feedRateError1 !== null">{{feedRateError1}}</span>
        </div>
        <div class="form-group">
          <label for="baselineCost">Modification Feed Rate</label>
          <div class="input-group">
            <input name="{{'feedRateMod_'+index}}" type="number" step="any" min="0" class="form-control" id="{{feedRateMod_+index}}"
              onfocus="this.select();" (input)="checkFeedRate(2)" (focus)="focusField('feedRate')" (blur)="focusOut()" [(ngModel)]="phast.modifications[exploreModIndex].phast.losses.fixtureLosses[index].feedRate">
            <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">lb/hr</span>
            <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kg/hr</span>
          </div>
          <span class="alert-warning pull-right small" *ngIf="feedRateError2 !== null">{{feedRateError2}}</span>
        </div>
      </form>
    </li>
  </ul>
</div>
