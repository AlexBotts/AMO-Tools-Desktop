<li>
  <div class="checkbox form-group">
    <label for="modifyO2">
      <input type="checkbox" id="modifyO2" (focus)="focusField('o2')" (change)="toggleO2()"
        [(ngModel)]="showO2" /> Modify Oxygen In Flue Gas
    </label>
  </div>
  <form *ngIf="showO2">
    <div class="form-group">
      <label for="baselineO2">Baseline Oxygen in Flue Gas</label>
      <div class="input-group">
        <input name="baselineO2" type="number" step="any" min="0" class="form-control" [(ngModel)]="baselineFlueGas.o2InFlueGas" id="baselineO2"
          onfocus="this.select();" (input)="calculate()" (focus)="focusField('o2')" (blur)="focusOut()">
          <span class="input-group-addon units">%</span>
      </div>
    </div>
    <div class="form-group">
        <label for="modified02">Baseline Oxygen in Flue Gas</label>
        <div class="input-group">
          <input name="modified02" type="number" step="any" min="0" class="form-control" [(ngModel)]="modifiedFlueGas.o2InFlueGas" id="modified02"
            onfocus="this.select();" (input)="calculate()" (focus)="focusField('o2')" (blur)="focusOut()">
            <span class="input-group-addon units">%</span>
        </div>
      </div>
  </form>
</li>
