<div class="container-fluid">
    <div class="row modify-conditions explore-container">
        <div class="col-md-6 explore-column" *ngIf="phast.auxEquipment">
            <div *ngFor="let equipment of phast.auxEquipment">
                <h5>{{equipment.name}}</h5>
                <app-aux-equipment-form [equipment]="equipment" (emitCalculate)="calculate()" (emitSave)="save()" (changeField)="setField($event)"></app-aux-equipment-form>
            </div>
        </div>
        <div class="col-md-6 results-column">
            <div class="help-panel">
                <div class="row">
                    <ul class="tabs primary tab-row">
                        <li class="calc-tab tab-item" [ngClass]="{'active': tabSelect == 'results'}">
                            <a (click)="setTab('results')">Results</a>
                        </li><!--
						--><li class="calc-tab tab-item" [ngClass]="{'active': tabSelect == 'help'}">
                            <a (click)="setTab('help')">Help</a>
                        </li>
                    </ul>
                </div>
                <div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
                    <div class="col-11">
                        <app-aux-equipment-help [currentField]="currentField"></app-aux-equipment-help>
                    </div>
                </div>
                <div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
                    <div class="col-8 data-table">
                        <app-aux-equipment-results [results]="results" [resultsSum]="resultsSum"></app-aux-equipment-results>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
