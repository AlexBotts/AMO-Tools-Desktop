<div class="modify-conditions explore-container row">
    <div class="modification explore-column col-6">
        <div class="header">
            <h5 class="aux-title">Auxiliary Equipment</h5>
            <h5 class="pull-right add-loss">
                <a class="small">
                    <span (click)="addEquipment()">+Add Equipment</span>
                </a>
            </h5>
        </div>
        <div class="losses-container">
            <div class="card-form" *ngFor="let equipment of phast.auxEquipment; let index = index;">
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <!--<label for="name">Equipment Name</label>-->
                            <input name="name" type="text" id="text" class="form-control" (focus)="setField('name')" [(ngModel)]="equipment.name" (input)="calculate()"
                                onfocus="this.select();" />
                        </div>
                    </div>
                    <div class="col-6">
                        <button class="close pull-right" aria-label="Close" (click)="removeEquipment(index)">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <app-aux-equipment-form [equipment]="equipment" (emitCalculate)="calculate()" (emitSave)="emitSave()" (changeField)="setField($event)"></app-aux-equipment-form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="help-panel">
            <div class="row">
                <ul class="tabs primary tab-row">
                    <li class="calc-tab tab-item aux-tab" [ngClass]="{'active': tabSelect == 'results'}">
                        <a (click)="setTab('results')">Results</a>
                    </li><!--
						--><li class="calc-tab tab-item aux-tab" [ngClass]="{'active': tabSelect == 'help'}">
                        <a (click)="setTab('help')">Help</a>
                    </li>
                </ul>
            </div>
            <div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
                <div class="col-11">
                    <app-aux-equipment-help [currentField]="currentField"></app-aux-equipment-help>
                </div>
            </div>
            <div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
                <div class="col-11 data-table">
                    <app-aux-equipment-results [results]="results" [resultsSum]="resultsSum"></app-aux-equipment-results>
                </div>
            </div>
        </div>
    </div>
</div>
