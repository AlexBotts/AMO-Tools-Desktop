<div class="modify-conditions explore-container row">
  <div class="modification explore-column col-6">
    <div class="header aux-header">
      <h5 class="aux-title">Design Energy (Electricity)</h5>
      <h5 class="pull-right add-loss">
          <a class="small">
              <span (click)="addZone()">+Add Zone</span>
          </a>
      </h5>
    </div>
    <div class="losses-container">
      <div class="card-form" *ngFor="let zone of phast.designedEnergy.designedEnergyElectricity; let index = index;">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <!--<label for="name">Equipment Name</label>-->
              <input name="name" type="text" id="text" class="form-control" (focus)="setField('name')" [(ngModel)]="zone.name" (input)="calculate()"
                onfocus="this.select();" />
            </div>
          </div>
          <div class="col-6">
            <button class="close pull-right" aria-label="Close" (click)="removeZone(index)">
                                <span aria-hidden="true">&times;</span>
                         </button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
           <app-designed-energy-electricity-form [inputs]="zone" (emitCalculate)="calculate()" (emitSave)="save()" (changeField)="setField($event)"></app-designed-energy-electricity-form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="help-panel">
      <div class="row">
        <ul class="tabs primary tab-row">
          <li class="calc-tab tab-item aux-tab" [ngClass]="{'active': tabSelect == 'results'}">
            <a (click)="setTab('results')">Results</a>
          </li><!--
						--><li class="calc-tab tab-item aux-tab" [ngClass]="{'active': tabSelect == 'help'}">
            <a (click)="setTab('help')">Help</a>
          </li>
        </ul>
      </div>
      <div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
        <div class="col-11">
          <app-designed-energy-electricity-help [currentField]="currentField"></app-designed-energy-electricity-help>
        </div>
      </div>
      <div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
        <div class="col-11 data-table">
          <app-designed-energy-results [results]="results" [settings]="settings"></app-designed-energy-results>
        </div>
      </div>
    </div>
  </div>
</div>
