<div class="output-summary">
  <div class="row justify-content-center hide-print" *ngIf="phast.losses">

    <div class="col-3 hide-print" *ngIf="!printView">
      <div class="row">
        <div class="col-12">
          Energy Savings: {{phast1EnergySavings}}
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          Cost Savings: {{phast1CostSavings}}
        </div>
      </div>
    </div>

    <div class="col-9">
      <div class="form-group">
        <select name="phastSelect" class="form-control mx-auto" id="phastSelect" (change)="getPhast1Savings()" [(ngModel)]="phast1">
          <option *ngFor="let phast of phastOptions" [ngValue]="phast">{{phast.name}}</option>
        </select>
      </div>
      <app-sankey [phast]="phast1.phast" [settings]="settings" [location]="assessmentName + '-baseline-sankey-'" [printView]="false"
        [modIndex]="0"></app-sankey>
    </div>

    <div class="col-3 hide-print" *ngIf="!printView">
      <div class="row">
        <div class="col-12">
          Energy Savings: {{phast2EnergySavings}}
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          Cost Savings: {{phast2CostSavings}}
        </div>
      </div>
    </div>
    <div class="col-9" *ngIf="phast2">
      <div class="form-group">
        <select name="modSelect" class="form-control mx-auto" id="modSelect" (change)="getPhast2Savings()" [(ngModel)]="phast2">
          <option *ngFor="let phast of phastOptions" [ngValue]="phast">{{phast.name}}</option>
        </select>
      </div>
      <app-sankey [phast]="phast2.phast" [settings]="settings" [location]="assessmentName + '-modification-sankey-'" [printView]="false"
        [modIndex]="0"></app-sankey>
    </div>
  </div>
</div>
