<div class="row show-print break-before">
  <div class="col-12">
    <h4 class="show-print print-section-header">Assessment Input Summary</h4>
  </div>
</div>
<!--Charge Materials-->
<div class="row avoid-break">
  <div class="col-12">
    <app-charge-material-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-charge-material-summary>
  </div>
</div>
<!--Fixtures-->
<div class="row avoid-break">
  <div class="col-12">
    <app-fixture-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-fixture-summary>
  </div>
</div>
<!--Wall-->
<div class="row avoid-break">
  <div class="col-12">
    <app-wall-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-wall-summary>
  </div>
</div>
<!--Cooling-->
<div class="row avoid-break">
  <div class="col-12">
    <app-cooling-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-cooling-summary>
  </div>
</div>
<!--Atmosphere-->
<div class="row avoid-break">
  <div class="col-12">
    <app-atmosphere-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-atmosphere-summary>
  </div>
</div>
<!--Opening-->
<div class="row avoid-break">
  <div class="col-12">
    <app-opening-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-opening-summary>
  </div>
</div>
<!--Leakage-->
<div class="row avoid-break">
  <div class="col-12">
    <app-gas-leakage-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-gas-leakage-summary>
  </div>
</div>
<!--Extended-->
<div class="row avoid-break">
  <div class="col-12">
    <app-extended-surface-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-extended-surface-summary>
  </div>
</div>
<!--Other-->
<div class="row avoid-break">
  <div class="col-12">
    <app-other-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-other-summary>
  </div>
</div>
<!--Flue Gas-->
<div class="row avoid-break" *ngIf="lossCategories.showAuxPower">
  <div class="col-12">
    <app-auxiliary-power-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-auxiliary-power-summary>
  </div>
</div>
<!--Flue Gas-->
<div class="row avoid-break" *ngIf="lossCategories.showFlueGas">
  <div class="col-12">
    <app-flue-gas-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-flue-gas-summary>
  </div>
</div>
<!--Slag-->
<div class="row avoid-break" *ngIf="lossCategories.showSlag">
  <div class="col-12">
    <app-slag-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-slag-summary>
  </div>
</div>

<!--Exhaust Gas-->
<div class="row avoid-break" *ngIf="lossCategories.showExGas">
  <div class="col-12">
    <app-exhaust-gas-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-exhaust-gas-summary>
  </div>
</div>
<!--Energy Input Exhuast Gas-->
<div class="row avoid-break" *ngIf="lossCategories.showEnInput2">
  <div class="col-12">
    <app-energy-input-exhaust-gas-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-energy-input-exhaust-gas-summary>
  </div>
</div>
<!--Energy Input-->
<div class="row avoid-break" *ngIf="lossCategories.showEnInput1">
  <div class="col-12">
    <app-energy-input-summary [phast]="phast" [settings]="settings" [printView]="showPrint"></app-energy-input-summary>
  </div>
</div>
<!--System Efficiency-->
<div class="row avoid-break" *ngIf="lossCategories.showSystemEff">
  <div class="col-12">
    <app-system-efficiency-summary [phast]="phast" [printView]="showPrint"></app-system-efficiency-summary>
  </div>
</div>
<!--Operation Data-->
<div class="row avoid-break">
  <div class="col-12">
    <app-operation-data [phast]="phast" [settings]="settings" [printView]="showPrint"></app-operation-data>
  </div>
</div>
