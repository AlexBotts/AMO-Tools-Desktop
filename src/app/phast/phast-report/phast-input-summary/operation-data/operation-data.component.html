<div class="card summary-card">
  <div class="card-header" (click)="toggleCollapse()">
    <h5>Operation Data ( {{numLosses}} )
    <span class="pull-right fa" [ngClass]="{'fa-chevron-down': collapse, 'fa-chevron-up': !collapse}"></span>
    </h5>
  </div>

  <div *ngIf="collapse">
    <div class="card-body">
      <div class="output-summary">
        <table class="table table-hover table-striped">
          <thead>
          <tr>
            <th [ngStyle]="{'width.%': 100 /(numMods+2)}"></th>
            <th [ngStyle]="{'width.%': 100 /(numMods+2)}">
              Baseline
            </th>
            <th [ngStyle]="{'width.%': 100 /(numMods+2)}" *ngFor="let mod of phast.modifications">
              {{mod.phast.name}}
            </th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              Energy Source Type
            </td>
            <td>{{settings.energySourceType}}</td>
          </tr>
          <tr>
            <td>
              Furnace Type
            </td>
          </tr>
          <tr>
            <td>
              Furnace Name
            </td>
          </tr>
          <tr>
            <td>
              Operating Hours
            </td>
          </tr>
          <tr>
            <td>
              Cost
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
