<div class="card">
  <div class="card-header">
    <h5>Wall Losses</h5>
  </div>
  <div class="card-body" *ngFor="let d of data" >
      <table class="table">
        <thead>
        <tr>
          <th></th>
          <th>
            {{d.baseline.name}}
          </th>
          <th *ngFor="let mod of d.modifications">
            {{mod.name}}
          </th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            Average Surface Temperature
          </td>
          <td>
            {{d.baseline.surfaceTemperature}}
          </td>
          <td *ngFor="let mod of d.modifications">
            {{mod.surfaceTemperature}}
          </td>
        </tr>
        </tbody>

      </table>
  </div>
</div>
