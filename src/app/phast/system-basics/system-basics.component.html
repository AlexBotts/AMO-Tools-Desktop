<div class="row">
  <div class="col-12">
    <div class="header">
      <h3>{{assessment.name}} Settings</h3>
      <br>
      <a *ngIf="showUpdateData" class="no-data-link" (click)="updateData()">Your units have changed! Click here to update your data to reflect these changes!</a>
      <span *ngIf="dataUpdated" class="data-updated">Data Updated!</span>
    </div>
  </div>
</div>

<div class="setup-form-group">
  <div class="row">
    <div class="col-12">
      <app-application-settings [(settingsForm)]="settingsForm" (startSavePolling)="saveChanges($event)"></app-application-settings>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <app-phast-settings [(settingsForm)]="settingsForm" (startSavePolling)="saveChanges()" [disable]="lossesExist"></app-phast-settings>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="equipmentNotes">Equipment Notes</label>
          <div class="input-group">
            <textarea name="equipmentNotes" rows="4" id="equipmentNotes" [(ngModel)]="phast.equipmentNotes" placeholder="Add additional information for your equipment"></textarea>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
