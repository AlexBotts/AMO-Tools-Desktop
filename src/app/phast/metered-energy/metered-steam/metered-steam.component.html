<div class="modify-conditions">
  <div class="modification aux-form-panel">
    <div class="header aux-header">
      <h3>Metered Energy (Steam)</h3>
    </div>
    <div class="losses-container">
      <div class="card-form">
        <div class="row">
          <div class="col-12">
            <app-metered-steam-form [inputs]="phast.meteredEnergy.meteredEnergySteam" (emitCalculate)="calculate()" (emitSave)="save()" (changeField)="setField($event)" [settings]="settings"></app-metered-steam-form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modification aux-help-panel">
    <div class="help-panel">
      <div class="row">
        <ul class="tabs primary tab-row">
          <li class="calc-tab tab-item" [ngClass]="{'active': tabSelect == 'results'}">
            <a (click)="setTab('results')">Results</a>
          </li><!--
						--><li class="calc-tab tab-item" [ngClass]="{'active': tabSelect == 'help'}">
            <a (click)="setTab('help')">Help</a>
          </li>
        </ul>
      </div>
      <div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
        <div class="col-11">
          <app-metered-steam-help [currentField]="currentField"></app-metered-steam-help>
        </div>
      </div>
      <div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
        <div class="col-11 data-table">
          <app-metered-energy-results [results]="results" [settings]="settings"></app-metered-energy-results>
        </div>
      </div>
    </div>
  </div>
</div>
