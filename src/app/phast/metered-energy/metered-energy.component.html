<div class="modify-conditions panel-container row phast">
    <div class="col-12">
        <div class="row align-items-top calculator-panel">
            <div class="modification panel-column col-6 align-top scroll-item" [ngStyle]="{'height.px': containerHeight}">
                <div class="header">
                    <h3>Metered Energy</h3>
                </div>
                <div class="card-form" *ngIf="phast.meteredEnergy">
                    <div class="row">
                        <div class="col btn-col d-flex flex-column">
                            <div class="btn-group btn-group-sm align-self-center">
                                <button type="button" class="btn btn-secondary btn-sm toggle-btn" (click)="setElectricity()" [ngClass]="{'active':  phast.meteredEnergy.electricity == true}">Electric</button>
                                <button type="button" class="btn btn-secondary btn-sm toggle-btn" (click)="setFuel()" [ngClass]="{'active': phast.meteredEnergy.fuel == true}">Fuel</button>
                                <button type="button" class="btn btn-secondary btn-sm toggle-btn" (click)="setSteam()" [ngClass]="{'active':  phast.meteredEnergy.steam == true}">Steam-based</button>
                            </div>
                            <div class="pl-1 pr-1 pb-1 text-center">
                                <span class="text-muted small">Select multiple energy source types for hybrid units.</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <app-metered-steam-form *ngIf="phast.meteredEnergy.steam" [inputs]="phast.meteredEnergy.meteredEnergySteam" (emitCalculate)="calculate()"
                                (emitSave)="emitSave()" (changeField)="setField($event, 'steam')" [settings]="settings"></app-metered-steam-form>
                            <app-metered-fuel-form *ngIf="phast.meteredEnergy.fuel" [inputs]="phast.meteredEnergy.meteredEnergyFuel" (emitCalculate)="calculate()"
                                (emitSave)="emitSave()" (changeField)="setField($event, 'fuel')" [settings]="settings"></app-metered-fuel-form>
                            <app-metered-electricity-form *ngIf="phast.meteredEnergy.electricity" [inputs]="phast.meteredEnergy.meteredEnergyElectricity"
                                (emitCalculate)="calculate()" (emitSave)="emitSave()" (changeField)="setField($event, 'electricity')"></app-metered-electricity-form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 align-top">
                <div class="help-panel">
                    <div class="row">
                        <ul class="tabs primary tab-row">
                            <li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'results'}">
                                <a (click)="setTab('results')">Results</a>
                            </li><!--
                            --><li class="panel-tab-item tab-2" [ngClass]="{'active': tabSelect == 'help'}">
                                <a (click)="setTab('help')">Help</a>
                            </li>
                        </ul>
                    </div>
                    <div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
                        <div class="col-11">
                            <div class="calc-help">
                                <app-metered-steam-help *ngIf="energySource == 'steam'" [currentField]="currentField"></app-metered-steam-help>
                                <app-metered-fuel-help *ngIf="energySource == 'fuel'" [currentField]="currentField"></app-metered-fuel-help>
                                <app-metered-electricity-help *ngIf="energySource == 'electricity'" [currentField]="currentField"></app-metered-electricity-help>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
                        <div class="col-11">
                             <app-metered-energy-results [results]="results" [settings]="settings"></app-metered-energy-results>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
