<form #lossForm [formGroup]="lossesForm">

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="surfaceArea">Total Outside Surface Area (ft<sup>2</sup>)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="surfaceArea" id="surfaceArea" (input)="checkForm()" (focus)="focusField('surfaceArea')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="avgSurfaceTemp">Average Surface Temperature (&#8457;)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="avgSurfaceTemp" id="avgSurfaceTemp" (input)="checkForm()" (focus)="focusField('avgSurfaceTemp')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="ambientTemp">Ambient Temperature (&#8457;)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="ambientTemp" id="ambientTemp" (input)="checkForm()" (focus)="focusField('ambientTemp')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="surfaceEmissivity">Surface Emissivity (Typical - 0.9)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="surfaceEmissivity" id="surfaceEmissivity" (input)="checkForm()" (focus)="focusField('surfaceEmissivity')">
    </div>
  </div>

</form>
