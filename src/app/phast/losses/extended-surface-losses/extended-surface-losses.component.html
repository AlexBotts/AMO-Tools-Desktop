<div class="no-data" *ngIf="_surfaceLosses.length == 0" (click)="addLoss()">
  <h3>You have no Extended Surface Losses</h3>
  <h4>Add some now.</h4>
</div>


<div class="card-form" *ngFor="let loss of _surfaceLosses">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <b>{{loss.name}}</b>
      </div>
      <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-extended-surface-losses-form [(lossesForm)]="loss.form" (calculate)="calculate(loss)" [(lossState)]="lossState"  [baselineSelected]="baselineSelected"></app-extended-surface-losses-form>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <small>Heat Loss (Btu/hr)</small>
    </div>
    <div class="col-6 text-center">
      {{loss.heatLoss | number:'2.2-2'}}
    </div>
  </div>
</div>
