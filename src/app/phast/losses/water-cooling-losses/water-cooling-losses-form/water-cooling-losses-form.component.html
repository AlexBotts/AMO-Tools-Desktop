<form [formGroup]="lossesForm">
  <div class="row form-group">
    <label class="col-6 col-form-label small" for="coolingMedium">Cooling Medium</label>
    <div class="col-6 input-group input-group-sm">
      <select class="form-control" formControlName="coolingMedium" id="coolingMedium" ngModel="{{lossesForm.value.coolingMedium}}">
          <option>Air</option>
          <option>Water</option>
          <option>Other Gas</option>
          <option>Other Liquid</option>
        </select>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="avgSpecificHeat">Average Specific Heat (Btu/lb-F)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="avgSpecificHeat" id="avgSpecificHeat">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="density">Density (lb/SCF)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="density" id="density">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="flow">Gas Flow (SCFM)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="flow" id="flow">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="inletTemp">Inlet Temperature (&#8457;)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="inletTemp" id="inletTemp">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="outletTemp">Outlet Temperature (&#8457;)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="outletTemp" id="outletTemp">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="heatRequired">Heat Required (Btu/hr)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="heatRequired" id="heatRequired">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="correctionFactor">Correction Factor</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="correctionFactor" id="heatRequired">
    </div>
  </div>
</form>
