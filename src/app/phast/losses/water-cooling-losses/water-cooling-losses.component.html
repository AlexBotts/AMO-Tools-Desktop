<div class="card cooling-container">
  <div class="card-header cooling-header">
    <div class="row justify-content-between">
      <div class="col-4">
        <b>Cooling Losses</b>
      </div>
      <div class="col-2">
        <button class="btn btn-secondary" (click)="addLoss()">+ Add</button>
      </div>
    </div>
  </div>
  <div *ngFor="let loss of coolingLosses">
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-4">
          <b>{{loss.name}}</b>
        </div>
        <div class="col-2">
          <button class="close" aria-label="Close" (click)="removeLoss(loss.name)">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
      </div>
    </div>
    <div class="card-block">
      <app-water-cooling-losses-form [(lossesForm)]="loss.form"></app-water-cooling-losses-form>
    </div>
  </div>
</div>
