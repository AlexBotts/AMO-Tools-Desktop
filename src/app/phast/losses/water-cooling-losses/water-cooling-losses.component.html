<div class="section-header">
  <h3 class="pull-left">Cooling Losses</h3>
  <button class="btn btn-secondary pull-right" (click)="addLoss()">+ Add Cooling Loss</button>
</div>

<div class="no-data" *ngIf="coolingLosses.length == 0" (click)="addLoss()">
  <h3>You have no Water Cooling Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card card-form" *ngFor="let loss of coolingLosses">
  <div class="card-header">
    <div class="pull-left">
      <b>{{loss.name}}</b>
    </div>
    <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-block">
    <app-water-cooling-losses-form [(lossesForm)]="loss.form"></app-water-cooling-losses-form>
  </div>
</div>
