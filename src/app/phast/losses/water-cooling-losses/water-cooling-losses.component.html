<div class="card losses-container">
  <div class="card-header losses-header">
    <div class="pull-left">
      <b>Cooling Losses</b>
    </div>
    <button class="btn btn-secondary pull-right" (click)="addLoss()">+ Add</button>
  </div>
  <div class="card" *ngFor="let loss of coolingLosses">
    <div class="card-header">
      <div class="pull-left">
        <b>{{loss.name}}</b>
      </div>
      <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-block">
      <app-water-cooling-losses-form [(lossesForm)]="loss.form" (calculateBaseline)="calculateBaseline()" (calculateModified)="calculateModified()"></app-water-cooling-losses-form>
      <div class="row results-row">
        <div class="col-4">
          <small>Total Heat loss for cooling (Btu/hr)</small>
        </div>
        <div class="col-4 text-center">
          {{loss.baselineHeatLoss | number:'2.2-2'}}
        </div>
        <div class="col-4 text-center">
          {{loss.modifiedHeatLoss | number:'2.2-2'}}
        </div>
    </div>
  </div>
  <div class="card losses-empty" *ngIf="coolingLosses.length == 0">
    <div class="card-block row align-items-center justify-content-center">
      <div class="h4 text-muted">You haven't defined any cooling losses</div>
    </div>
  </div>
</div>
