<div class="section-header">
  <h3 class="pull-left">Opening Losses</h3>
  <button class="btn btn-secondary pull-right" (click)="addLoss()">+ Add Opening Loss</button>
</div>

<div class="no-data" *ngIf="_openingLosses.length == 0" (click)="addLoss()">
  <h3>You have no Opening Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card card-form" *ngFor="let loss of _openingLosses">
  <div class="card-header">
    <div class="pull-left">
      <b>{{loss.name}}</b>
    </div>
    <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-block">
    <app-opening-losses-form [(openingLossesForm)]="loss.form" (calculate)="calculate(loss)" [(lossState)]="lossState"></app-opening-losses-form>
    <div class="row">
      <label class="col-6 small">Radiation Losses (Btu / hr)</label>
      <div class="col-6 text-center">
        {{loss.totalOpeningLosses | number:'2.2-2'}}
      </div>
    </div>
  </div>
</div>
