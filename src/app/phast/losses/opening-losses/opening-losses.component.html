<div class="no-data no-data-phast" *ngIf="_openingLosses.length == 0" (click)="addLoss()">
  <h3>You have no Opening Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card-form" *ngFor="let loss of _openingLosses">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <b>{{loss.name}}</b>
      </div>
      <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-opening-losses-form (changeField)="changeField($event)" [(openingLossesForm)]="loss.form" (calculate)="calculate(loss)"
        [(lossState)]="lossState" [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()"></app-opening-losses-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Radiation Losses</label>
        <div class="small text-center">
          {{loss.totalOpeningLosses | number:'2.2-2'}} Btu/hr
        </div>
      </div>
    </div>
  </div>
</div>
