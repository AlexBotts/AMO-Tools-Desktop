<form [formGroup]="openingLossesForm">
  <div class="row form-group">
    <label class="col-6 col-form-label small" for="type">Select Type</label>
    <div class="col-6 input-group input-group-sm">
      <select class="form-control" formControlName="openingType" id="openingType">
              <option>Round</option>
              <option>Rectangular (Square)</option>
              </select>
    </div>
  </div>
  <div class="row form-group">
    <label class="col-6 col-form-label small" for="wallThickness">Furnace Wall Thickness (inch)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="wallThickness" id="wallThickness">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="lengthOfOpenings">Length of Openings (inch)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="lengthOfOpenings" id="lengthOfOpenings">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="heightOfOpenings">Height of Openings (inch)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="heightOfOpenings" id="heightOfOpenings">
    </div>
  </div>

  <!--NEED TO DISABLE AND BIND TO USER VIEW FACTOR INPUT-->
  <div class="row form-group">
    <label class="col-6 col-form-label small" for="viewFactor">View Factor - User Defined</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="viewFactor" id="viewFactor">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="viewFactor">View Factor - User Defined</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="viewFactor" id="viewFactor">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="totalOpeningArea">Total Opening Area (ft^2)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="totalOpeningArea" id="totalOpeningArea">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="insideTemp">Inside Temp. (&#8457;)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="insideTemp" id="insideTemp">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="outsideTemp">Outside or Ambient Temp. (&#8457;)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="outsideTemp" id="outsideTemp">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="percentTimeOpen">% of Time Open</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="percentTimeOpen" id="percentTimeOpen">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="openingLosses">Fixed Opening Losses</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="openingLosses" id="openingLosses">
    </div>
  </div>
</form>
