<form #lossForm [formGroup]="openingLossesForm">
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="type">Select Type</label>
      <select name="{{'openingType_'+lossIndex}}" class="form-control" formControlName="openingType" id="openingType" (change)="startSavePolling()"
        (focus)="focusField('openingType')">
              <option>Round</option>
              <option>Rectangular (Square)</option>
              </select>
    </div>

    <div class="form-group">
      <label class="small" for="numberOfOpenings" aria-describedby="numberOfOpeningsHelp">Number of Openings
    <small id="numberOfOpeningsHelp" class="form-text text-muted text-help">Same Size and Shape</small>
    </label>

      <input name="{{'numberOfOpenings_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="numberOfOpenings"
        id="numberOfOpenings" onfocus="this.select();" (input)="getArea()" (focus)="focusField('numberOfOpenings')">
    </div>


    <div class="form-group">
      <label class="small" for="wallThickness">Furnace Wall Thickness</label>
      <div class="input-group">
        <input name="{{'wallThickness_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="wallThickness"
          id="wallThickness" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('wallThickness')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">in</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">mm</span>
      </div>
    </div>

    <div class="form-group">
      <label *ngIf="openingLossesForm.value.openingType != 'Round'" class="small" for="lengthOfOpening">Length of Openings</label>
      <label *ngIf="openingLossesForm.value.openingType == 'Round'" class="small" for="lengthOfOpening">Diameter of Openings</label>
      <div class="input-group">
        <input name="{{'lengthOfOpening_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="lengthOfOpening"
          id="lengthOfOpening" onfocus="this.select();" (input)="getArea()" (focus)="focusField('lengthOfOpening')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">in</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">mm</span>
      </div>
    </div>

    <div class="form-group" *ngIf="openingLossesForm.value.openingType != 'Round'">
      <label class="small" for="heightOfOpening">Height of Openings</label>
      <div class="input-group">
        <input name="{{'heightOfOpening_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="heightOfOpening"
          id="heightOfOpening" onfocus="this.select();" (input)="getArea()" (focus)="focusField('heightOfOpening')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">in</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">mm</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small">Total Opening Area</label>
      <div class="text-center small">
        {{totalArea | number:'2.2-2'}}
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'">ft<sup>2</sup></span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'">mm<sup>2</sup></span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="viewFactor" aria-describedby="viewFactorHelp">View Factor
    <small id="viewFactorHelp" class="form-text text-muted text-help">User defined if known or from chart</small>
    </label>

      <input name="{{'viewFactor_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="viewFactor" id="viewFactor"
        onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('viewFactor')">
    </div>

    <div class="form-group">
      <label class="small" for="insideTemp">Avg. Zone or Radiation Source Temp.</label>
      <div class="input-group">
        <input name="{{'insideTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="insideTemp" id="insideTemp"
          onfocus="this.select();" (input)="checkTemperature()" (focus)="focusField('insideTemp')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="ambientTemp">Ambient Temp.</label>
      <div class="input-group">
        <input name="{{'ambientTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="ambientTemp" id="ambientTemp"
          onfocus="this.select();" (input)="checkTemperature()" (focus)="focusField('ambientTemp')">
        <span *ngIf="settings.unitsOfMeasure == 'Imperial'" class="input-group-addon units">&#8457;</span>
        <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">&#8451;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="emissivity" aria-describedby="emissivityHelp">Emissivity of the Source
    <small id="emissivityHelp" class="form-text text-muted text-help">Typical - 0.9</small>
    </label>
      <input name="{{'emissivity_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="emissivity" id="emissivity"
        onfocus="this.select();" (input)="checkSurfaceEmissivity()" (focus)="focusField('emissivity')">
      <span class="alert-warning pull-right small" *ngIf="emissivityError !== null">{{emissivityError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="percentTimeOpen">% of Time Open</label>
      <div class="input-group">
        <input name="{{'percentTimeOpen_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="percentTimeOpen"
          id="percentTimeOpen" onfocus="this.select();" (input)="checkTimeOpen()" (focus)="focusField('percentTimeOpen')">
        <span class="input-group-addon units">%</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="timeOpenError !== null">{{timeOpenError}}</span>
    </div>
  </div>
</form>
