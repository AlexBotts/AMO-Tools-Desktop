<form #lossForm [formGroup]="lossesForm">

  <div class="form-section">

    <div class="form-group">
      <label class="small" for="avgSpecificHeat">Average Specific Heat</label>
      <div class="input-group">
        <input name="{{'avgSpecificHeat_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="avgSpecificHeat"
          id="avgSpecificHeat" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('avgSpecificHeat')">
        <span class="input-group-addon units">Btu/(lb-&#8457;)</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="gasFlow">Gas Flow</label>
      <div class="input-group">
        <input name="{{'gasFlow_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="gasFlow" id="gasFlow"
          onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('gasFlow')">
        <span class="input-group-addon units">SCFM</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="inletTemp">Inlet Temperature</label>
      <div class="input-group">
        <input name="{{'inletTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="inletTemp" id="inletTemp"
          onfocus="this.select();" (input)="checkTemperature()" (focus)="focusField('inletTemp')">
        <span class="input-group-addon units">&#8457;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="outletTemp">Outlet Temperature</label>
      <div class="input-group">
        <input name="{{'outletTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="outletTemp" id="outletTemp"
          onfocus="this.select();" (input)="checkTemperature()" (focus)="focusField('outletTemp')">
        <span class="input-group-addon units">&#8457;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>

    <div class="row form-group">
      <label class="small" for="correctionFactor">Correction Factor</label>
      <input name="{{'correctionFactor_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="correctionFactor"
        id="correctionFactor" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('correctionFactor')">
    </div>
  </div>
</form>
