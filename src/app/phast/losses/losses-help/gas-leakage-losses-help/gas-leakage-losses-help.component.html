<div class="help-header">

  <h3>Gas Leakage Losses Help</h3>
  <p>Enter loss data</p>
  <p class="text-muted">
    <span class="fa fa-youtube-play"></span> Watch tutorial on entering gas leakage loss data.
  </p>

</div>


<div class="help-content">
  <div class="card" *ngIf="currentField == 'draftPressure'">
    <div class="card-header">
      Furnace Draft Pressure (Inch W.C.)
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'openingArea'">
    <div class="card-header">
      Opening Area (ft<sup>2</sup>)
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'leakageGasTemperature'">
    <div class="card-header">
      Temperature of Gases Leaking (&#8457;)
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'specificGravity'">
    <div class="card-header">
      Specific Density of Flue Gases (Air = 1.0)
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'ambientTemperature'">
    <div class="card-header">
      Ambient Temperature (&#8457;)
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

</div>
