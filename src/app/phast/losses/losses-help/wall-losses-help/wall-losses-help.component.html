

<div class="help-header">

  <h3>Wall Losses Help</h3>
  <p>Enter loss data</p>
  <p class="text-muted">
    <span class="fa fa-youtube-play"></span> Watch tutorial on gathering wall loss data.
  </p>

</div>


<div class="help-content">


  <div class="card" *ngIf="currentField == 'avgSurfaceTemp'">
    <div class="card-header">
      Average Surface Temperature
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>


  <div class="card" *ngIf="currentField == 'ambientTemp'">
    <div class="card-header">
      Ambient Temperature
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'windVelocity'">
    <div class="card-header">
      Wind Velocity (mph)
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'surfaceShape'">
    <div class="card-header">
      Surface shape/orientation
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'surfaceEmissivity'">
    <div class="card-header">
      Surface Emissivity (Typical - 0.9)
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'surfaceArea'">
    <div class="card-header">
      Total Outside Surface Area (ft<sup>2</sup>)
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'correctionFactor'">
    <div class="card-header">
      Correction Factor
    </div>
    <div class="card-block">
      <label>Description:</label>
    </div>
  </div>

</div>
