<div class="help-header">

  <h3>Other Losses Help</h3>
  <p>Enter loss data</p>
  <p class="text-muted">
    <span class="fa fa-youtube-play"></span> Watch tutorial on entering other loss data.
  </p>

</div>


<div class="help-content">
  <div class="card" *ngIf="currentField == 'description'">
    <div class="card-header">
      Loss Description
    </div>
    <div class="card-block">
      <label>Description:</label>
      <label>Input:</label>
      <p>
        Units: <strong>UNIT HERE</strong><br> Minimum Value Allowed: <strong>MAX HERE</strong><br> Maximum Value Allowed:
        <strong>MIN HERE</strong><br>
      </p>
    </div>
  </div>

  <div class="card" *ngIf="currentField == 'heatLoss'">
    <div class="card-header">
      Heat Loss (Btu/hr)
    </div>
    <div class="card-block">
      <label>Description:</label>
      <label>Input:</label>
      <p>
        Units: <strong>UNIT HERE</strong><br> Minimum Value Allowed: <strong>MAX HERE</strong><br> Maximum Value Allowed:
        <strong>MIN HERE</strong><br>
      </p>
    </div>
  </div>
</div>
