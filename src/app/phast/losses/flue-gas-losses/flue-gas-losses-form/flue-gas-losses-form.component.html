<form #lossForm [formGroup]="flueGasLossForm">
  <div class="form-group">
    <label class="small" for="furnaceFlueGasTemp">Furnace Flue Gas Temperature (&#8457;)</label>
    <input type="number" class="form-control" formControlName="furnaceFlueGasTemp" id="furnaceFlueGasTemp">
  </div>

  <div class="form-group">
    <label class="small" for="input">Select Input (% XS Air or % O2)</label>
    <select class="form-control" formControlName="input" id="input">
        <option>% XS Air</option>
        <option>% O2</option>
      </select>
  </div>

  <div class="form-group">
    <label class="small" for="oxygenInFlueGas">Oxygen in Flue Gases (%)</label>
    <input type="number" class="form-control" formControlName="oxygenInFlueGas" id="oxygenInFlueGas">
  </div>

  <div class="form-group">
    <label class="small" for="excessAir">Excess Air (%)</label>
    <input type="number" class="form-control" formControlName="excessAir" id="excessAir">
  </div>

  <div class="form-group">
    <label class="small" for="combustionAirTemp">Combustion Air Temperature (&#8457;)</label>
    <input type="number" class="form-control" formControlName="combustionAirTemp" id="combustionAirTemp">
  </div>

  <div class="form-group">
    <label class="small" for="calculatedO2InFlueGas">Calculated % O2 in Flue Gas (%)</label>
    <input type="number" class="form-control" formControlName="calculatedO2InFlueGas" id="calculatedO2InFlueGas">
  </div>

  <div class="form-group">
    <label class="small" for="availableHeatInput">Available Heat (%)</label>
    <input type="number" class="form-control" formControlName="availableHeatInput" id="availableHeatInput">
  </div>

</form>
