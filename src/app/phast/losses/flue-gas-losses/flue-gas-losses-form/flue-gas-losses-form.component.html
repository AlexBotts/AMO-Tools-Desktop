<form #lossForm [formGroup]="flueGasLossForm">
  <div class="row form-group">
    <label class="col-4 col-form-label small" for="furnaceFlueGasTemp">Furnace Flue Gas Temperature (&#8457;)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="furnaceFlueGasTemp" id="furnaceFlueGasTemp">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="input">Select Input (% XS Air or % O2)</label>
    <div class="col-4 input-group input-group-sm">
      <select class="form-control" formControlName="input" id="input">
        <option>% XS Air</option>
        <option>% O2</option>
      </select>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="oxygenInFlueGas">Oxygen in Flue Gases (%)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="oxygenInFlueGas" id="oxygenInFlueGas">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="excessAir">Excess Air (%)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="excessAir" id="excessAir">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="combustionAirTemp">Combustion Air Temperature (&#8457;)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="combustionAirTemp" id="combustionAirTemp">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="calculatedO2InFlueGas">Calculated % O2 in Flue Gas (%)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="calculatedO2InFlueGas" id="calculatedO2InFlueGas">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="availableHeatInput">Available Heat (%)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="availableHeatInput" id="availableHeatInput">
    </div>
  </div>

</form>
