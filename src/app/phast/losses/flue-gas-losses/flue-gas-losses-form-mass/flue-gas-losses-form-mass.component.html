<form #lossForm [formGroup]="flueGasLossForm">
  <div class="form-group">
    <label class="small" for="gasType">Flue Gas</label>
    <select class="form-control" formControlName="gasType" id="gasType" (change)="setProperties()">
      <option *ngFor="let option of options" [ngValue]="option.substance">{{option.substance}}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="small" for="flueGasTemperature">Gas Temperature</label>
    <input type="number" class="form-control" formControlName="flueGasTemperature" id="flueGasTemperature">
    <span class="units">&#8457;</span>
  </div>

  <div class="form-group">
    <label class="small" for="excessAirPercentage">Excess Air</label>
    <input type="number" class="form-control" formControlName="excessAirPercentage" id="excessAirPercentage">
    <span class="units">%</span>
  </div>

  <div class="form-group">
    <label class="small" for="combustionAirTemperature">Combustion Air Temperature</label>
    <input type="number" class="form-control" formControlName="combustionAirTemperature" id="combustionAirTemperature">
    <span class="units">&#8457;</span>
  </div>

  <div class="form-group">
    <label class="small" for="fuelTemperature">Fuel Temperature</label>
    <input type="number" class="form-control" formControlName="fuelTemperature" id="fuelTemperature">
    <span class="units">&#8457;</span>
  </div>

  <div class="form-group">
    <label class="small" for="moistureInAirComposition">Moisture in Air Composition</label>
    <input type="number" class="form-control" formControlName="moistureInAirComposition" id="moistureInAirComposition">
  </div>

  <div class="form-group">
    <label class="small" for="ashDischargeTemperature">Ash Discharge Temperature</label>
    <input type="number" class="form-control" formControlName="ashDischargeTemperature" id="ashDischargeTemperature">
    <span class="units">&#8457;</span>
  </div>

  <div class="form-group">
    <label class="small" for="unburnedCarbonInAsh">Unburned Carbon in Ash</label>
    <input type="number" class="form-control" formControlName="unburnedCarbonInAsh" id="unburnedCarbonInAsh">
    <span class="units">%</span>
  </div>

</form>
