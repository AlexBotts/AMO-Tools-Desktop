<form #lossForm [formGroup]="flueGasLossForm">
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="gasTypeId">Fuel</label>
      <select name="{{'gasTypeId_'+lossIndex}}" class="form-control" formControlName="gasTypeId" id="gasTypeId" (change)="setProperties()">
      <option *ngFor="let option of options" [ngValue]="option.id">{{option.substance}}</option>
    </select>
    </div>

    <div class="form-group">
      <label class="small" for="flueGasTemperature">Gas Temperature</label>
      <input name="{{'flueGasTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="flueGasTemperature" id="flueGasTemperature" onfocus="this.select();"
        (input)="startSavePolling()">
      <span class="units">&#8457;</span>
    </div>

    <div class="form-group">
      <label class="small" for="excessAirPercentage">Excess Air</label>
      <input name="{{'excessAirPercentage_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="excessAirPercentage" id="excessAirPercentage" onfocus="this.select();"
        (input)="startSavePolling()">
      <span class="units">%</span>
    </div>

    <div class="form-group">
      <label class="small" for="combustionAirTemperature">Combustion Air Temperature</label>
      <input name="{{'combustionAirTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="combustionAirTemperature" id="combustionAirTemperature" onfocus="this.select();"
        (input)="startSavePolling()">
      <span class="units">&#8457;</span>
    </div>

    <div class="form-group">
      <label class="small" for="fuelTemperature">Fuel Temperature</label>
      <input name="{{'fuelTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="fuelTemperature" id="fuelTemperature" onfocus="this.select();"
        (input)="startSavePolling()">
      <span class="units">&#8457;</span>
    </div>

    <div class="form-group">
      <label class="small" for="moistureInAirComposition">Moisture in Air Composition</label>
      <input name="{{'moistureInAirComposition_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="moistureInAirComposition" id="moistureInAirComposition" onfocus="this.select();"
        (input)="startSavePolling()">
    </div>

    <div class="form-group">
      <label class="small" for="ashDischargeTemperature">Ash Discharge Temperature</label>
      <input name="{{'ashDischargeTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="ashDischargeTemperature" id="ashDischargeTemperature" onfocus="this.select();"
        (input)="startSavePolling()">
      <span class="units">&#8457;</span>
    </div>

    <div class="form-group">
      <label class="small" for="unburnedCarbonInAsh">Unburned Carbon in Ash</label>
      <input name="{{'unburnedCarbonInAsh_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="unburnedCarbonInAsh" id="unburnedCarbonInAsh" onfocus="this.select();"
        (input)="startSavePolling()">
      <span class="units">%</span>
    </div>
  </div>
</form>
