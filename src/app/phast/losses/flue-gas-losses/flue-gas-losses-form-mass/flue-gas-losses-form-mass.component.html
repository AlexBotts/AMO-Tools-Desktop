<form #lossForm [formGroup]="flueGasLossForm">
  <div class="form-group">
    <label class="small" for="gasTypeId">Flue Gas</label>
    <select class="form-control" formControlName="gasTypeId" id="gasTypeId" (change)="setProperties()">
      <option *ngFor="let option of options" [ngValue]="option.id">{{option.substance}}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="small" for="flueGasTemperature">Gas Temperature</label>
    <input type="number" step="any" class="form-control" formControlName="flueGasTemperature" id="flueGasTemperature" onfocus="this.select();" (input)="startSavePolling()">
    <span class="units">&#8457;</span>
  </div>

  <div class="form-group">
    <label class="small" for="excessAirPercentage">Excess Air</label>
    <input type="number" step="any" class="form-control" formControlName="excessAirPercentage" id="excessAirPercentage" onfocus="this.select();" (input)="startSavePolling()">
    <span class="units">%</span>
  </div>

  <div class="form-group">
    <label class="small" for="combustionAirTemperature">Combustion Air Temperature</label>
    <input type="number" step="any" class="form-control" formControlName="combustionAirTemperature" id="combustionAirTemperature" onfocus="this.select();" (input)="startSavePolling()">
    <span class="units">&#8457;</span>
  </div>

  <div class="form-group">
    <label class="small" for="fuelTemperature">Fuel Temperature</label>
    <input type="number" step="any" class="form-control" formControlName="fuelTemperature" id="fuelTemperature" onfocus="this.select();" (input)="startSavePolling()">
    <span class="units">&#8457;</span>
  </div>

  <div class="form-group">
    <label class="small" for="moistureInAirComposition">Moisture in Air Composition</label>
    <input type="number" step="any" class="form-control" formControlName="moistureInAirComposition" id="moistureInAirComposition" onfocus="this.select();" (input)="startSavePolling()">
  </div>

  <div class="form-group">
    <label class="small" for="ashDischargeTemperature">Ash Discharge Temperature</label>
    <input type="number" step="any" class="form-control" formControlName="ashDischargeTemperature" id="ashDischargeTemperature" onfocus="this.select();" (input)="startSavePolling()">
    <span class="units">&#8457;</span>
  </div>

  <div class="form-group">
    <label class="small" for="unburnedCarbonInAsh">Unburned Carbon in Ash</label>
    <input type="number" step="any" class="form-control" formControlName="unburnedCarbonInAsh" id="unburnedCarbonInAsh" onfocus="this.select();" (input)="startSavePolling()">
    <span class="units">%</span>
  </div>

</form>
