<div class="no-data no-data-phast" *ngIf="_slagLosses.length == 0" (click)="addLoss()">
  <h3>You have no slag losses</h3>
  <h4>Add some now.</h4>
</div>


<div class="card-form" *ngFor="let loss of _slagLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <h6 *ngIf="isBaseline">{{loss.name}}</h6>
        <h6 *ngIf="!isBaseline">{{loss.name}} Modification</h6>
      </div>
      <button *ngIf="isBaseline" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-slag-form (changeField)="changeField($event)" [(slagLossForm)]="loss.form" (calculate)="calculate(loss)" [baselineSelected]="baselineSelected"
        (saveEmit)="saveLosses()" [lossIndex]="lossIndex" [settings]="settings"></app-slag-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Heat Loss</label>
        <div class="text-center small">
          {{loss.heatLoss | number:'2.2-2'}} 
          <span *ngIf="settings.unitsOfMeasure == 'Imperial'">Btu/hr</span>
          <span *ngIf="settings.unitsOfMeasure == 'Metric'">kJ/hr</span>
        </div>
      </div>
    </div>
  </div>
</div>
