<div class="no-data no-data-phast" *ngIf="_energyInputs.length == 0" (click)="addLoss()">
  <h3>You have no Energy Input</h3>
  <h4>Add some now.</h4>
</div>


<div class="card-form" *ngFor="let loss of _energyInputs; let lossIndex = index">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <h6 *ngIf="isBaseline">{{loss.name}}</h6>
        <h6 *ngIf="!isBaseline">{{loss.name}} Modification</h6>
      </div>
      <button *ngIf="isBaseline" class="close pull-right" aria-label="Close" (click)="removeLoss(lossIndex)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-energy-input-form (changeField)="changeField($event)" [(energyInputForm)]="loss.form" (calculate)="calculate(loss)"
        [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [lossIndex]="lossIndex"></app-energy-input-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Heat Delivered</label>
        <div class="text-center small">
          {{loss.results.heatDelivered | number:'2.2-2'}}
        </div>
      </div>
      <div class="form-group">
        <label class="small">Kwh Cycle</label>
        <div class="text-center small">
          {{loss.results.kwhCycle | number:'2.2-2'}}
        </div>
      </div>
      <div class="form-group">
        <label class="small">Total Kwh Cycle</label>
        <div class="text-center small">
          {{loss.results.totalKwhCycle | number:'2.2-2'}}
        </div>
      </div>
    </div>
  </div>
</div>
