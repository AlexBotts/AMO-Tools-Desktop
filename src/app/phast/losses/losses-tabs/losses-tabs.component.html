<div class="row justify-content-center">
  <ul class="tabs horizontal d-flex flex-row">
    <li [ngClass]="{'active': lossesTab == 'charge-material'}" (click)="tabChange('charge-material')">
      <a class="nav-link small">
    Charge Material
    <span class="numberCircle" *ngIf="losses.chargeMaterials" [ngClass]="{'unsaved':!lossesStates.chargeMaterial.saved}">{{lossesStates.chargeMaterial.numLosses}}</span>
    </a>
    </li>
    <li [ngClass]="{'active': lossesTab == 'wall-losses'}" (click)="tabChange('wall-losses')">
      <a class="nav-link small">
    Wall Losses
    <span class="numberCircle" *ngIf="losses.wallLosses" [ngClass]="{'unsaved':!lossesStates.wallLosses.saved}">{{losses.wallLosses.length}}</span>
    </a>
    </li>
    <li [ngClass]="{'active': lossesTab == 'atmosphere-losses'}" (click)="tabChange('atmosphere-losses')">
      <a class="nav-link small">
    Atmosphere Losses
    </a>
    </li>
    <li [ngClass]="{'active': lossesTab == 'fixture-losses'}" (click)="tabChange('fixture-losses')">
      <a class="nav-link small">
    Fixtures, Trays, Baskets, etc. Losses
    </a>
    </li>
    <li [ngClass]="{'active': lossesTab == 'opening-losses'}" (click)="tabChange('opening-losses')">
      <a class="nav-link small">
    Opening Losses
    </a>
    </li>
    <li [ngClass]="{'active': lossesTab == 'water-cooling-losses'}" (click)="tabChange('water-cooling-losses')">
      <a class="nav-link small">
    Water Cooling Losses
    </a>
    </li>
    <li [ngClass]="{'active': lossesTab == 'heat-storage'}" (click)="tabChange('heat-storage')">
      <a class="nav-link small">
    Heat Storage
    </a>
    </li>
    <li [ngClass]="{'active': lossesTab == 'flue-gas-losses'}" (click)="tabChange('flue-gas-losses')">
      <a class="nav-link small">
    Flue Gas Losses
    </a>
    </li>
    <li [ngClass]="{'active': lossesTab == 'other-losses'}" (click)="tabChange('other-losses')">
      <a class="nav-link small">
    Other Losses
    </a>
    </li>
  </ul>
</div>
