<form #lossForm [formGroup]="chargeMaterialForm">
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="materialName">Name of Material</label>
      <select name="{{'materialName_'+lossIndex}}" class="form-control" id="materialName" formControlName="materialId" (change)="setProperties()" (focus)="focusField('materialName')">
          <option *ngFor="let material of materialTypes" [ngValue]="material.id">{{material.substance}}</option>
        </select>
    </div>
    <div class="form-group">
      <label class="small" for="materialSpecificHeatLiquid">Specific Heat of Liquid</label>
      <div class="input-group">
        <input name="{{'materialSpecificHeatLiquid_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="materialSpecificHeatLiquid" id="materialSpecificHeatLiquid" onfocus="this.select();" (input)="startSavePolling()"
          (focus)="focusField('materialSpecificHeatLiquid')">
        <span class="input-group-addon units">Btu/(lb-&#8457;)</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="materialVaporizingTemperature">Vaporizing Temperature</label>
      <div class="input-group">
        <input name="{{'materialVaporizingTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="materialVaporizingTemperature" id="materialVaporizingTemperature"
          onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('materialVaporizingTemperature')">
        <span class="input-group-addon units">&#8457;</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="materialLatentHeat">Latent Heat of Vaporization</label>
      <div class="input-group">
        <input name="{{'materialLatentHeat_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="materialLatentHeat" id="materialLatentHeat" onfocus="this.select();" (input)="startSavePolling()"
          (focus)="focusField('materialLatentHeat')">
        <span class="input-group-addon units">&#8457;</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="materialSpecificHeatVapor">Specific Heat of Vapor</label>
      <div class="input-group">
        <input name="{{'materialSpecificHeatVapor_'+lossIndex}}" type="number" class="form-control" formControlName="materialSpecificHeatVapor" id="materialSpecificHeatVapor" onfocus="this.select();" (input)="startSavePolling()"
          (focus)="focusField('materialSpecificHeatVapor')">
        <span class="input-group-addon units">Btu/(lb-&#8457;)</span>
      </div>
    </div>
  </div>
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="feedRate">Charge (Liquid)-Feed Rate</label>
      <div class="input-group">
        <input name="{{'feedRate_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="feedRate" id="feedRate" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('feedRate')">
        <span class="input-group-addon units">lb/hr</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="initialTemperature">Initial Temperature</label>
      <div class="input-group1">
        <input name="{{'initialTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="initialTemperature" id="initialTemperature" onfocus="this.select();" (input)="startSavePolling()"
          (focus)="focusField('initialTemperature')">
        <span class="input-group-addon units">&#8457;</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="dischargeTemperature">Discharge Temperature</label>
      <div class="input-group">
        <input name="{{'dischargeTemperature_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="dischargeTemperature" id="dischargeTemperature" onfocus="this.select();" (input)="startSavePolling()"
          (focus)="focusField('dischargeTemperature')">
        <span class="input-group-addon units">&#8457;</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="liquidVaporized">Charge Liquid Vaporized</label>
      <div class="input-group">
        <input name="{{'liquidVaporized_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="liquidVaporized" id="liquidVaporized" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('liquidVaporized')">
        <span class="input-group-addon units">%</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="liquidReacted">Charge Liquid Reacted</label>
      <div class="input-group">
        <input name="{{'liquidReacted_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="liquidReacted" id="liquidReacted" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('liquidReacted')">
        <span class="input-group-addon units">%</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="heatOfReaction">Heat of Reaction</label>
      <div class="input-group">
        <input name="{{'heatOfReaction_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="heatOfReaction" id="heatOfReaction" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('heatOfReaction')">
        <span class="input-group-addon units">Btu/lb</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="endothermicOrExothermic">Endothermic/Exothermic</label>
      <select name="{{'endothermicOrExothermic_'+lossIndex}}" class="form-control" formControlName="endothermicOrExothermic" id="endothermicOrExothermic" (change)="startSavePolling()"
        (focus)="focusField('endothermicOrExothermic')">
        <option>Endothermic</option>
        <option>Exothermic</option>
      </select>
    </div>

    <div class="form-group">
      <label class="small" for="additionalHeatRequired">Additional Heat Required</label>
      <div class="input-group">
        <input name="{{'additionalHeatRequired_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="additionalHeatRequired" id="additionalHeatRequired" onfocus="this.select();" (input)="startSavePolling()"
          (focus)="focusField('additionalHeatRequired')">
        <span class="input-group-addon units">Btu/lb</span>
      </div>
    </div>
  </div>
</form>
