<div class="card losses-container">
  <div class="card-header losses
  -header">
    <div class="pull-left">
      <b>Charge Material</b>
    </div>
    <button class="btn btn-secondary pull-right" (click)="addMaterial()">+ Add</button>
  </div>
  <div class="card" *ngFor="let material of chargeMaterial">
    <div class="card-header">
      <div class="pull-left">
        <b>{{material.name}}</b>
      </div>
      <button class="close pull-right" aria-label="Close" (click)="removeMaterial(material.name)">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-block">
      <form [formGroup]="material.form">
        <div class="row form-group">
          <label class="col-4 col-form-label" for="type">Select Type</label>
          <div class="col-8 input-group">
            <select class="form-control" formControlName="baselineMaterial" id="baselineMaterial">
              <option>Solid</option>
              <option>Liquid</option>
              <option>Gas</option>
              </select>
            <app-control-messages [control]="material.form.controls.type"></app-control-messages>
          </div>
        </div>
      </form>
      <app-solid-charge-material-form [(chargeMaterialForm)]="material.form"></app-solid-charge-material-form>
    </div>
  </div>
  <div class="card losses-empty" *ngIf="chargeMaterial.length == 0">
    <div class="card-block row align-items-center justify-content-center">
      <div class="h4 text-muted">You haven't defined any charge material losses</div>
    </div>
  </div>
</div>
