<div class="section-header">
  <h3 class="pull-left">Charge Material</h3>
  <button class="btn btn-secondary pull-right" (click)="addMaterial()">+ Add charge material</button>
</div>

<div class="no-data" *ngIf="chargeMaterial.length == 0" (click)="addMaterial()">
  <h3>You have no charge material</h3>
  <h4>Add some now.</h4>
</div>

<div class="card card-form" *ngFor="let material of chargeMaterial">
  <div class="card-header">
    <div class="pull-left">
      <b>{{material.name}}</b>
    </div>
    <button class="close pull-right" aria-label="Close" (click)="removeMaterial(material.name)">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="card-block">
    <div class="row form-group">
      <label class="col-4 col-form-label small" for="type">Select Type</label>
      <div class="col-8 input-group input-group-sm">
        <select class="form-control" id="baselineMaterial" [(ngModel)]="material.chargeMaterialType">
            <option>Solid</option>
            <option>Liquid</option>
            <option>Gas</option>
            </select>
        <!--<app-control-messages [control]="material.form.controls.type"></app-control-messages>-->
      </div>
    </div>
    <app-solid-charge-material-form *ngIf="material.chargeMaterialType == 'Solid'" [(chargeMaterialForm)]="material.solidForm" (calculateModified)="calculateModified(material)"
      (calculateBaseline)="calculateBaseline(material)"></app-solid-charge-material-form>
    <app-liquid-charge-material-form *ngIf="material.chargeMaterialType == 'Liquid'" [(chargeMaterialForm)]="material.liquidForm" (calculateModified)="calculateModified(material)"
      (calculateBaseline)="calculateBaseline(material)"></app-liquid-charge-material-form>
    <app-gas-charge-material-form *ngIf="material.chargeMaterialType == 'Gas'" [(chargeMaterialForm)]="material.gasForm" (calculateModified)="calculateModified(material)"
      (calculateBaseline)="calculateBaseline(material)"></app-gas-charge-material-form>
    <div class="row">
      <div class="col-4">
        <small>Total Heat Required For Charge Material</small>
      </div>
      <div class="col-2 text-center">
        <small>Btu/hr</small>
      </div>
      <div class="col-3 text-center">
        {{material.baselineHeatRequired |number:'2.2-2'}}
      </div>
      <div class="col-3 text-center">
        {{material.modifiedHeatRequired |number:'2.2-2'}}
      </div>
    </div>
  </div>
</div>
