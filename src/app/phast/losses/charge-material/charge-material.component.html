<div class="no-data" *ngIf="_chargeMaterial.length == 0" (click)="addMaterial()">
  <h3>You have no charge material</h3>
  <h4>Add some now.</h4>
</div>

<div class="card-form" *ngFor="let material of _chargeMaterial">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <b>{{material.name}}</b>
      </div>
      <button class="close pull-right" aria-label="Close" (click)="removeMaterial(material.name)">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="row form-group">
        <label class="col-6 col-form-label small" for="type">Select Type</label>
        <div class="col-6 input-group input-group-sm">
          <select class="form-control" id="baselineMaterial" [(ngModel)]="material.chargeMaterialType">
            <option>Solid</option>
            <option>Liquid</option>
            <option>Gas</option>
            </select>
          <!--<app-control-messages [control]="material.form.controls.type"></app-control-messages>-->
        </div>
      </div>
      <app-solid-charge-material-form *ngIf="material.chargeMaterialType == 'Solid'" [(lossState)]="lossState" [(chargeMaterialForm)]="material.solidForm"
        (calculate)="calculate(material)" [baselineSelected]="baselineSelected"></app-solid-charge-material-form>
      <app-liquid-charge-material-form *ngIf="material.chargeMaterialType == 'Liquid'" [(lossState)]="lossState" [(chargeMaterialForm)]="material.liquidForm"
        (calculate)="calculate(material)" [baselineSelected]="baselineSelected"></app-liquid-charge-material-form>
      <app-gas-charge-material-form *ngIf="material.chargeMaterialType == 'Gas'" [(lossState)]="lossState" [(chargeMaterialForm)]="material.gasForm"
        (calculate)="calculate(material)" [baselineSelected]="baselineSelected"></app-gas-charge-material-form>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <small>Total Heat Required For Charge Material (Btu/hr)</small>
    </div>
    <div class="col-4 text-center">
      {{material.heatRequired |number:'2.2-2'}}
    </div>
  </div>
</div>
