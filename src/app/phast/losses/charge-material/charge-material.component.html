
<div class="section-header">
  <h3 class="pull-left">Charge Material</h3>
  <button class="btn btn-secondary pull-right" (click)="addMaterial()">+ Add charge material</button>
</div>

<div class="no-data" *ngIf="chargeMaterial.length == 0" (click)="addMaterial()">
  <h3>You have no charge material</h3>
  <h4>Add some now.</h4>
</div>

<div class="card card-form" *ngFor="let material of chargeMaterial">
  <div class="card-header">
    <div class="pull-left">
      <b>{{material.name}}</b>
    </div>
    <button class="close pull-right" aria-label="Close" (click)="removeMaterial(material.name)">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="card-block">
    <form [formGroup]="material.form">
      <div class="row form-group">
        <label class="col-4 col-form-label" for="type">Select Type</label>
        <div class="col-8 input-group">
          <select class="form-control" formControlName="baselineMaterial" id="baselineMaterial">
            <option>Solid</option>
            <option>Liquid</option>
            <option>Gas</option>
            </select>
          <app-control-messages [control]="material.form.controls.type"></app-control-messages>
        </div>
      </div>
    </form>
    <app-solid-charge-material-form [(chargeMaterialForm)]="material.form"></app-solid-charge-material-form>
  </div>
</div>
