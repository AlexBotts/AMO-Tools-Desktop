<form #lossForm [formGroup]="chargeMaterialForm">
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="materialName">Name of Material</label>
      <select class="form-control" id="materialName" formControlName="materialId" (change)="setProperties()" (focus)="focusField('materialName')">
          <option *ngFor="let material of materialTypes" [ngValue]="material.id">{{material.substance}}</option>
        </select>
    </div>
    <div class="form-group">
      <label class="small" for="materialSpecificHeat">Specific Heat of Gas</label>
      <input type="number" class="form-control" formControlName="materialSpecificHeat" id="materialSpecificHeat" onfocus="this.select();" (input)="startSavePolling()"
        (focus)="focusField('materialSpecificHeat')">
      <span class="units">Btu/(lb-&#8457;)</span>
    </div>
  </div>
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="feedRate">Feed Rate for Gas Mixture</label>
      <input type="number" class="form-control" formControlName="feedRate" id="feedRate" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('feedRate')">
      <span class="units">lb/hr</span>
    </div>


    <div class="form-group">
      <label class="small" for="vaporInGas">Vapor in Gas Mixture</label>
      <input type="number" class="form-control" formControlName="vaporInGas" id="vaporInGas" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('vaporInGas')">
      <span class="units">%</span>
    </div>

    <div class="form-group">
      <label class="small" for="initialTemperature">Initial Temperature</label>
      <input type="number" class="form-control" formControlName="initialTemperature" id="initialTemperature" onfocus="this.select();" (input)="startSavePolling()"
        (focus)="focusField('initialTemperature')">
      <span class="units">&#8457;</span>
    </div>

    <div class="form-group">
      <label class="small" for="dischargeTemperature">Discharge Temperature</label>
      <input type="number" class="form-control" formControlName="dischargeTemperature" id="dischargeTemperature" onfocus="this.select();" (input)="startSavePolling()"
        (focus)="focusField('dischargeTemperature')">
      <span class="units">&#8457;</span>
    </div>

    <div class="form-group">
      <label class="small" for="specificHeatOfVapor">Specific Heat of Vapor</label>
      <input type="number" class="form-control" formControlName="specificHeatOfVapor" id="specificHeatOfVapor" onfocus="this.select();" (input)="startSavePolling()"
        (focus)="focusField('specificHeatOfVapor')">
      <span class="units">Btu/(lb-&#8457;)</span>
    </div>

    <div class="form-group">
      <label class="small" for="gasReacted">Feed Gas Reacted</label>
      <input type="number" class="form-control" formControlName="gasReacted" id="gasReacted" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('gasReacted')">
      <span class="units">%</span>
    </div>

    <div class="form-group">
      <label class="small" for="heatOfReaction">Heat of Reaction</label>
      <input type="number" class="form-control" formControlName="heatOfReaction" id="heatOfReaction" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('heatOfReaction')">
      <span class="units">Btu/lb</span>
    </div>

    <div class="form-group">
      <label class="small" for="endothermicOrExothermic">Endothermic/Exothermic</label>
      <select class="form-control" formControlName="endothermicOrExothermic" id="endothermicOrExothermic" (change)="startSavePolling()" (focus)="focusField('endothermicOrExothermic')">
        <option>Endothermic</option>
        <option>Exothermic</option>
      </select>
    </div>

    <div class="form-group">
      <label class="small" for="additionalHeatRequired">Additional Heat Required</label>
      <input type="number" class="form-control" formControlName="additionalHeatRequired" id="additionalHeatRequired" onfocus="this.select();" (input)="startSavePolling()"
        (focus)="focusField('additionalHeatRequired')">
      <span class="units">Btu/lb</span>
    </div>
  </div>
</form>
