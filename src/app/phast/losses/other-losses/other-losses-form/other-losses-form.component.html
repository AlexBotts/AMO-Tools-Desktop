<form #lossForm [formGroup]="lossesForm">

  <div class="form-group">
    <label class="small" for="description">Loss Description</label>
    <input type="text" class="form-control" formControlName="description" id="description" onfocus="this.select();" (input)="checkForm()" (focus)="focusField('description')">
  </div>

  <div class="form-group">
    <label class="small" for="heatLoss">Heat Loss</label>
    <input type="number" class="form-control" formControlName="heatLoss" id="heatLoss" onfocus="this.select();" (input)="checkForm()" (focus)="focusField('heatLoss')">
    <span class="units">Btu/hr</span>
  </div>

</form>
