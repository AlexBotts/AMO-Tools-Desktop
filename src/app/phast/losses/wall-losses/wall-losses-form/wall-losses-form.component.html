<div class="row justify-content-end">
  <div class="col-4 text-center">
    Baseline
  </div>
  <div class="col-4 text-center">
    Modified
  </div>
</div>
<form [formGroup]="wallLossesForm">
  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineSurfaceArea">Surface Area (ft 2)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineSurfaceArea" id="baselineSurfaceArea">
      <app-control-messages [control]="wallLossesForm.controls.baselineSurfaceArea"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="modifiedSurfaceArea" id="modifiedSurfaceArea">
      <app-control-messages [control]="wallLossesForm.controls.modifiedSurfaceArea"></app-control-messages>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineAvgSurfaceTemp">Average Surface Temp (&#8457;)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineAvgSurfaceTemp" id="baselineAvgSurfaceTemp">
      <app-control-messages [control]="wallLossesForm.controls.baselineAvgSurfaceTemp"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control" formControlName="modifiedAvgSurfaceTemp" id="modifiedAvgSurfaceTemp">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.modifiedAvgSurfaceTemp"></app-control-messages>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineAmbientTemp">Ambient Temp (&#8457;)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineAmbientTemp" id="baselineAmbientTemp">
      <app-control-messages [control]="wallLossesForm.controls.baselineAmbientTemp"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="modifiedAmbientTemp" id="modifiedAmbientTemp">
      <app-control-messages [control]="wallLossesForm.controls.modifiedAmbientTemp"></app-control-messages>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineCorrectionFactor">Correction Factor</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineCorrectionFactor" id="baselineCorrectionFactor">
      <app-control-messages [control]="wallLossesForm.controls.baselineCorrectionFactor"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="modifiedCorrectionFactor" id="modifiedCorrectionFactor">
      <app-control-messages [control]="wallLossesForm.controls.modifiedCorrectionFactor"></app-control-messages>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineHeatRequired">Heat Required (Btu / hr)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineHeatRequired" id="baselineHeatRequired">
      <app-control-messages [control]="wallLossesForm.controls.baselineHeatRequired"></app-control-messages>
    </div>
    <div class="col-4">
      <input type="text" class="form-control" formControlName="modifiedHeatRequired" id="modifiedHeatRequired">
      <app-control-messages [control]="wallLossesForm.controls.modifiedHeatRequired"></app-control-messages>
    </div>
  </div>

</form>
