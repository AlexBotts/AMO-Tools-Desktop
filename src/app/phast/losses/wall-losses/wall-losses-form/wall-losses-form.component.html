<div class="row justify-content-end">
  <div class="col-3">
    Baseline
  </div>
  <div class="col-3">
    Modified
  </div>
</div>
<form class="form-group form-group-sm" [formGroup]="wallLossesForm">
  <div class="row">
    <div class="col-6">
      <label class="form-control-label" for="baselineSurfaceArea">Surface Area (ft 2)</label>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="baselineSurfaceArea" id="baselineSurfaceArea">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.baselineSurfaceArea"></app-control-messages>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="modifiedSurfaceArea" id="modifiedSurfaceArea">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.modifiedSurfaceArea"></app-control-messages>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <label class="form-control-label" for="baselineAvgSurfaceTemp">Average Surface Temp (F)</label>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="baselineAvgSurfaceTemp" id="baselineAvgSurfaceTemp">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.baselineAvgSurfaceTemp"></app-control-messages>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="modifiedAvgSurfaceTemp" id="modifiedAvgSurfaceTemp">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.modifiedAvgSurfaceTemp"></app-control-messages>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <label class="form-control-label" for="baselineAmbientTemp">Ambient Temp (F)</label>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="baselineAmbientTemp" id="baselineAmbientTemp">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.baselineAmbientTemp"></app-control-messages>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="modifiedAmbientTemp" id="modifiedAmbientTemp">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.modifiedAmbientTemp"></app-control-messages>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <label class="form-control-label" for="baselineCorrectionFactor">Correction Factor</label>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="baselineCorrectionFactor" id="baselineCorrectionFactor">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.baselineCorrectionFactor"></app-control-messages>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" formControlName="modifiedCorrectionFactor" id="modifiedCorrectionFactor">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.modifiedCorrectionFactor"></app-control-messages>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <label class="form-control-label" for="baselineHeatRequired">Heat Required (Btu / hr)</label>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" [disabled]="true" formControlName="baselineHeatRequired" id="baselineHeatRequired">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.baselineHeatRequired"></app-control-messages>
    </div>
    <div class="col-3">
      <div class="input-group input-group-sm">
        <input type="text" class="form-control input-sm" [disabled]="true" formControlName="modifiedHeatRequired" id="modifiedHeatRequired">
      </div>
      <app-control-messages [control]="wallLossesForm.controls.modifiedHeatRequired"></app-control-messages>
    </div>
  </div>

</form>
