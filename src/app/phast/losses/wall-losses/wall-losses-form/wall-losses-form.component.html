<form #lossForm [formGroup]="wallLossesForm">
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="avgSurfaceTemp">Average Surface Temperature</label>
      <input type="number" step="any" class="form-control" formControlName="avgSurfaceTemp" id="avgSurfaceTemp" onfocus="this.select();" (input)="startSavePolling()"
        (focus)="focusField('avgSurfaceTemp')">
      <span class="units">&#8457;</span>
    </div>

    <div class="form-group">
      <label class="small" for="ambientTemp">Ambient Temperature</label>
      <input type="number" step="any" class="form-control" formControlName="ambientTemp" id="ambientTemp" onfocus="this.select();" (input)="startSavePolling()"
        (focus)="focusField('ambientTemp')">
      <span class="units">&#8457;</span>
    </div>

    <div class="form-group">
      <label class="small" for="windVelocity">Wind Velocity</label>
      <input type="number" step="any" class="form-control" formControlName="windVelocity" id="windVelocity" onfocus="this.select();" (input)="startSavePolling()"
        (focus)="focusField('windVelocity')">
      <span class="units">mph</span>
    </div>

    <div class="form-group">
      <label class="small" for="surfaceShape">Surface shape/orientation</label>
      <select class="form-control" formControlName="surfaceShape" id="surfaceShape" (change)="startSavePolling()" (focus)="focusField('surfaceShape')">
        <option>Vertical Plates</option>
        <option>Shape 2</option>
      </select>
    </div>


    <div class="form-group">
      <label class="small" for="conditionFactor">Surface shape/orientation factor</label>
      <div class="text-center small">
        {{wallLossesForm.value.conditionFactor}}
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="surfaceEmissivity" aria-describedby="emissivityHelp">Surface Emissivity
    <small id="emissivityHelp" class="form-text text-muted text-help">Typical - 0.9</small>
    </label>

      <input type="number" step="any" class="form-control" formControlName="surfaceEmissivity" id="surfaceEmissivity" onfocus="this.select();"
        (input)="startSavePolling()" (focus)="focusField('surfaceEmissivity')">
    </div>

    <div class="form-group">
      <label class="small" for="surfaceArea">Total Outside Surface Area</label>
      <input type="number" step="any" class="form-control" formControlName="surfaceArea" id="surfaceArea" onfocus="this.select();" (input)="startSavePolling()"
        (focus)="focusField('surfaceArea')">
      <span class="units">ft<sup>2</sup></span>
    </div>

    <div class="form-group">
      <label class="small" for="correctionFactor">Correction Factor</label>
      <input type="number" step="any" class="form-control" formControlName="correctionFactor" id="correctionFactor" onfocus="this.select();"
        (input)="startSavePolling()" (focus)="focusField('correctionFactor')">
    </div>
  </div>

</form>
