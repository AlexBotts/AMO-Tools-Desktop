<div class="card losses-container">
  <div class="card-header losses-header">
    <div class="pull-left">
      <b>Wall Losses</b>
    </div>
    <button class="btn btn-secondary pull-right" (click)="addLoss()">+ Add</button>
  </div>
  <div class="card" *ngFor="let wallLoss of wallLosses">
    <div class="card-header">
      <div class="pull-left">
        <b>{{wallLoss.name}}</b>
      </div>
      <button class="close pull-right" aria-label="Close" (click)="removeLoss(wallLoss.name)">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-block">
      <app-wall-losses-form [(wallLossesForm)]="wallLoss.form" (calculateModified)="calculateModified(wallLoss)" (calculateBaseline)="calculateBaseline(wallLoss)"></app-wall-losses-form>
      <div class="row">
        <div class="col-4">
          Heat Required
        </div>
        <div class="col-4 text-center">
          {{wallLoss.baselineHeatRequired | number:'2.2-2'}}
        </div>
        <div class="col-4 text-center"> 
          {{wallLoss.modifiedHeatRequired | number:'2.2-2'}}
        </div>
      </div>
    </div>
  </div>
  <div class="card losses-empty" *ngIf="wallLosses.length == 0">
    <div class="card-block row align-items-center justify-content-center">
      <div class="h4 text-muted">You haven't defined any wall losses</div>
    </div>
  </div>
</div>
