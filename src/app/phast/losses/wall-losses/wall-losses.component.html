<div class="section-header">
  <h3 class="pull-left">Wall Losses</h3>
  <button class="btn btn-secondary pull-right" (click)="addLoss()">+ Add Wall Loss</button>
</div>

<div class="no-data" *ngIf="_wallLosses.length == 0" (click)="addLoss()">
  <h3>You have no Wall Losses</h3>
  <h4>Add some now.</h4>
</div>
<div class="row" *ngFor="let loss of _wallLosses">
  <div class="card card-form col-3">
    <div class="card-header">
      <div class="pull-left">
        <b>{{loss.name}}</b>
      </div>
      <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="card-block">
      <app-wall-losses-form [(wallLossesForm)]="loss.form" (calculate)="calculate(loss)"></app-wall-losses-form>
      <div class="row">
        <div class="col-4">
          <small>Heat Loss</small>
        </div>
        <div class="col-2 text-center">
          <small>Btu/hr</small>
        </div>
        <div class="col-6 text-center">
          {{loss.heatLoss |number:'2.2-2'}}
        </div>
      </div>
    </div>
  </div>

  <div class="card card-form col-3">
    <button class="btn btn-secondary">Add Adjustment</button>
  </div>
</div>
