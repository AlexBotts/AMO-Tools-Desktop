<div class="no-data no-data-phast" *ngIf="_wallLosses.length == 0" (click)="addLoss()">
  <h3>You have no Wall Losses</h3>
  <h4>Add some now.</h4>
</div>


<div class="card-form" *ngFor="let loss of _wallLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <input type="text" id="{{'wallLossName'+_lossIndex}}" class="form-control" [(ngModel)]="loss.name" />
      </div>
      <button *ngIf="isBaseline" class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-wall-losses-form (changeField)="changeField($event)" [(wallLossesForm)]="loss.form" (calculate)="calculate(loss)" [(lossState)]="lossState"
        [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [lossIndex]="lossIndex"></app-wall-losses-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Heat Loss</label>
        <div class="text-center small">
          {{loss.heatLoss | number:'2.2-2'}} Btu/hr
        </div>
      </div>
    </div>
  </div>
</div>
