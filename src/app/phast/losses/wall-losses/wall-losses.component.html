<div class="card">
  <div class="card-header">
    <div class="row justify-content-between">
      <div class="col-4">
        <b>Wall Losses</b>
      </div>
      <div class="col-2">
        <button class="btn btn-secondary" (click)="addLoss()">+ Add</button>
      </div>
    </div>
  </div>
  <div class="card" *ngFor="let wallLoss of wallLosses">
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-4">
          <b>{{wallLoss.name}}</b>
        </div>
        <div class="col-2">
          <button class="close" aria-label="Close" (click)="removeLoss(wallLoss.name)">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
      </div>
    </div>
    <div class="card-block">
      <app-wall-losses-form [(wallLossesForm)]="wallLoss.form"></app-wall-losses-form>
    </div>
  </div>
</div>
