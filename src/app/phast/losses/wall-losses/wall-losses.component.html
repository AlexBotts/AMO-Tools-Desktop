<div class="section-header">
  <h3 class="pull-left">Wall Losses</h3>
  <button class="btn btn-secondary pull-right" (click)="addLoss()">+ Add Wall Loss</button>
</div>

<div class="no-data" *ngIf="wallLosses.length == 0" (click)="addLoss()">
  <h3>You have no Atmosphere Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card card-form" *ngFor="let loss of wallLosses">
  <div class="card-header">
    <div class="pull-left">
      <b>{{loss.name}}</b>
    </div>
    <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-block">
    <app-wall-losses-form [(wallLossesForm)]="loss.form"></app-wall-losses-form>
  </div>
</div>
