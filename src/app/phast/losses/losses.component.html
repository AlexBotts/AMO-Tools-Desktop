<div class="row losses-row">
  <nav class="col-3 sidebar losses-sidebar">
    <app-losses-sidebar [losses]="phast.losses" (changeTab)="changeTab($event)" [lossesTab]="lossesTab"></app-losses-sidebar>
  </nav>
  <div class="col-9 losses-container">
    <app-charge-material [(losses)]="phast.losses" [saveClicked]="saveClicked" *ngIf="lossesTab == 'charge-material'"></app-charge-material>
    <app-wall-losses [(losses)]="phast.losses" [saveClicked]="saveClicked" *ngIf="lossesTab == 'wall-losses'"></app-wall-losses>
    <app-atmosphere-losses *ngIf="lossesTab == 'atmosphere-losses'"></app-atmosphere-losses>
    <app-fixture-losses *ngIf="lossesTab == 'fixture-losses'"></app-fixture-losses>
    <app-opening-losses *ngIf="lossesTab == 'opening-losses'"></app-opening-losses>
    <app-water-cooling-losses *ngIf="lossesTab == 'water-cooling-losses'"></app-water-cooling-losses>
    <app-heat-storage *ngIf="lossesTab == 'heat-storage'"></app-heat-storage>
    <app-flue-gas-losses *ngIf="lossesTab == 'flue-gas-losses'"></app-flue-gas-losses>
    <app-other-losses *ngIf="lossesTab == 'other-losses'"></app-other-losses>
  </div>
</div>
