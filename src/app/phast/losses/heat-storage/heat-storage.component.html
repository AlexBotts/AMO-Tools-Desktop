<div class="section-header">
  <h3 class="pull-left">Heat Storage</h3>
  <button class="btn btn-secondary pull-right" (click)="addLoss()">+ Add Heat Storage</button>
</div>

<div class="no-data" *ngIf="heatStorage.length == 0" (click)="addLoss()">
  <h3>You have no Heat Storage Entries</h3>
  <h4>Add some now.</h4>
</div>

<div class="card card-form" *ngFor="let loss of heatStorage">
  <div class="card-header">
    <div class="pull-left">
      <b>{{loss.name}}</b>
    </div>
    <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-block">
    <app-heat-storage-form [(heatStorageForm)]="loss.form"></app-heat-storage-form>
  </div>
</div>
