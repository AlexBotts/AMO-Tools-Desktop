<form [formGroup]="lossesForm">

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="type">Type of Material</label>
    <div class="col-4 input-group input-group-sm">
      <select class="form-control" formControlName="type" id="type">
        <option>Type 1</option>
        <option>Type 2</option>
      </select>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="feedRate">Specific Weight feed rate (lb/hr)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="feedRate" id="feedRate">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="initialTemp">Initial Temperature (&#8457;)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="initialTemp" id="initialTemp">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="finalTemp">Final Temperature (&#8457;)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="finalTemp" id="finalTemp">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="correctionFactor">Correction Factor</label>
    <div class="col-4 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="correctionFactor" id="correctionFactor">
    </div>
  </div>

</form>
