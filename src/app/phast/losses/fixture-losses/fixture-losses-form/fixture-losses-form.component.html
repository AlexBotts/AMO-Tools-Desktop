<div class="row justify-content-end">
  <div class="col-4 text-center">
    Baseline
  </div>
  <div class="col-4 text-center">
    Modified
  </div>
</div>
<form [formGroup]="lossesForm">
  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineType">Select Type</label>
    <div class="col-4 input-group input-group-sm">
      <select class="form-control" formControlName="baselineType" id="baselineType">
          <option>Type 1</option>
          <option>Type 2</option>
        </select>
      <app-control-messages [control]="lossesForm.controls.baselineType"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <select class="form-control" formControlName="modifiedType" id="modifiedType">
          <option>Type 1</option>
          <option>Type 2</option>
        </select>
      <app-control-messages [control]="lossesForm.controls.modifiedType"></app-control-messages>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineFixtureWeight">Fixture Weight (lb/hr)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineFixtureWeight" id="baselineFixtureWeight">
      <app-control-messages [control]="lossesForm.controls.baselineFixtureWeight"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="modifiedFixtureWeight" id="modifiedFixtureWeight">
      <app-control-messages [control]="lossesForm.controls.modifiedFixtureWeight"></app-control-messages>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineInitialTemp">Initial Temp (&#8457;)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineInitialTemp" id="baselineInitialTemp">
      <app-control-messages [control]="lossesForm.controls.baselineInitialTemp"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="modifiedInitialTemp" id="modifiedInitialTemp">
      <app-control-messages [control]="lossesForm.controls.modifiedInitialTemp"></app-control-messages>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineFinalTemp">Final Temp (&#8457;)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineFinalTemp" id="baselineFinalTemp">
      <app-control-messages [control]="lossesForm.controls.baselineFinalTemp"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="modifiedFinalTemp" id="modifiedFinalTemp">
      <app-control-messages [control]="lossesForm.controls.modifiedFinalTemp"></app-control-messages>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineCorrectionFactor">Correction Factor</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineCorrectionFactor" id="baselineCorrectionFactor">
      <app-control-messages [control]="lossesForm.controls.baselineCorrectionFactor"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="modifiedCorrectionFactor" id="modifiedCorrectionFactor">
      <app-control-messages [control]="lossesForm.controls.modifiedCorrectionFactor"></app-control-messages>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-4 col-form-label small" for="baselineHeatRequired">Heat Required (Btu/hr)</label>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="baselineHeatRequired" id="baselineHeatRequired">
      <app-control-messages [control]="lossesForm.controls.baselineHeatRequired"></app-control-messages>
    </div>
    <div class="col-4 input-group input-group-sm">
      <input type="text" class="form-control" formControlName="modifiedHeatRequired" id="modifiedHeatRequired">
      <app-control-messages [control]="lossesForm.controls.modifiedHeatRequired"></app-control-messages>
    </div>
  </div>
</form>
