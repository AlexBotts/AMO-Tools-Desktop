<div class="section-header">
  <h3 class="pull-left">Fixture Losses</h3>
  <button class="btn btn-secondary pull-right" (click)="addLoss()">+ Add Fixture Loss</button>
</div>

<div class="no-data" *ngIf="fixtureLosses.length == 0" (click)="addLoss()">
  <h3>You have no Fixture Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card card-form" *ngFor="let loss of fixtureLosses">
  <div class="card-header">
    <div class="pull-left">
      <b>{{loss.name}}</b>
    </div>
    <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-block">
    <app-fixture-losses-form [(lossesForm)]="loss.form"></app-fixture-losses-form>
    <div class="row">
      <div class="col-4">
        <small>Total Heat Required (Btu/hr)</small>
      </div>
      <div class="col-4 text-center">
        {{loss.heatRequired |number:'2.2-2'}}
      </div>
    </div>
  </div>
</div>
