<div class="card-form">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="efficiencyForm">
        <div class="form-section">
          <div class="form-group">
            <label *ngIf="isBaseline" class="small" for="efficiency">Heat System Efficiency</label>
            <label *ngIf="!isBaseline" class="small" for="efficiency">Heat System Efficiency Modification</label>
            <div class="input-group"  [ngClass]="{'indicate-different': compareEfficiency(), 'invalid': efficiencyForm.controls.efficiency.invalid}">
              <input [readonly]="!baselineSelected" name="efficiency" type="number" step="any" min="0" max="100" class="form-control" formControlName="efficiency" id="efficiency" onfocus="this.select();"
                (input)="calculate()" (focus)="focusField('efficiency')">
              <span class="input-group-addon units">%</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 loss-total">
    <div class="d-flex">
      <div class="w-50 bold">
        Gross Heat
      </div>
      <div *ngIf="grossHeat" class="text-center w-50 bold">
        {{grossHeat | sigFigs:'6'}}
        <span>{{resultsUnit}}</span>
      </div>
      <div *ngIf="!grossHeat" class="text-center w-50 bold">
        &mdash; &mdash;
      </div>
    </div>
    <div class="d-flex">
      <div class="w-50 bold">
        System Losses
      </div>
      <div *ngIf="systemLosses" class="text-center w-50 bold">
        {{systemLosses | sigFigs:'6'}}
        <span>{{resultsUnit}}</span>
      </div>
      <div *ngIf="!systemLosses" class="text-center w-50 bold">
        &mdash; &mdash;
      </div>
    </div>
  </div>
</div>
