<form #lossForm [formGroup]="atmosphereLossForm">

  <div class="form-group">
    <label class="small" for="atmosphereGas">Atmosphere Gas</label>
    <input type="text" class="form-control" formControlName="atmosphereGas" id="atmosphereGas" (input)="checkForm()" (focus)="focusField('atmosphereGas')">
  </div>

  <div class="form-group">
    <label class="small" for="specificHeat">Specific heat of gas (Btu/(SCF-(&#8457;)))</label>
    <input type="number" class="form-control" formControlName="specificHeat" id="specificHeat" (input)="checkForm()" (focus)="focusField('specificHeat')">
  </div>

  <div class="form-group">
    <label class="small" for="inletTemp">Initial temperature (&#8457;)</label>
    <input type="number" class="form-control" formControlName="inletTemp" id="inletTemp" (input)="checkForm()" (focus)="focusField('inletTemp')">
  </div>

  <div class="form-group">
    <label class="small" for="outletTemp">Final temperature (&#8457;)</label>
    <input type="number" class="form-control" formControlName="outletTemp" id="outletTemp" (input)="checkForm()" (focus)="focusField('outletTemp')">
  </div>

  <div class="form-group">
    <label class="small" for="flowRate">Flow Rate (SCF/hr)</label>
    <input type="number" class="form-control" formControlName="flowRate" id="flowRate" (input)="checkForm()" (focus)="focusField('flowRate')">
  </div>

  <div class="form-group">
    <label class="small" for="correctionFactor">Correction Factor</label>
    <input type="number" class="form-control" formControlName="correctionFactor" id="correctionFactor" (input)="checkForm()"
      (focus)="focusField('correctionFactor')">
  </div>

</form>
