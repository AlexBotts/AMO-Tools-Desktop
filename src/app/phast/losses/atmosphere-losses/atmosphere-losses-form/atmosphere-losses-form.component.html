<form #lossForm [formGroup]="atmosphereLossForm">
  <div class="form-section">
    <div class="form-group">
      <label class="small" for="atmosphereGas">Atmosphere Gas</label>
      <input name="{{'atmosphereGas_'+lossIndex}}" type="text" class="form-control" formControlName="atmosphereGas" id="atmosphereGas"
        onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('atmosphereGas')">
    </div>

    <div class="form-group">
      <label class="small" for="specificHeat">Specific heat of gas</label>
      <div class="input-group">
        <input name="{{'specificHeat_'+lossIndex}}" type="number" class="form-control" formControlName="specificHeat" id="specificHeat"
          onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('specificHeat')">
        <span class="input-group-addon units">Btu/(SCF-&#8457;)</span>
      </div>
    </div>


    <div class="form-group">
      <label class="small" for="inletTemp">Inlet temperature</label>
      <div class="input-group">
        <input name="{{'inletTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="inletTemp" id="inletTemp"
          onfocus="this.select();" (input)="checkTempError()" (focus)="focusField('inletTemp')">
        <span class="input-group-addon units">&#8457;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="outletTemp">Outlet temperature</label>
      <div class="input-group">
        <input name="{{'outletTemp_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="outletTemp" id="outletTemp"
          onfocus="this.select();" (input)="checkTempError()" (focus)="focusField('outletTemp')">
        <span class="input-group-addon units">&#8457;</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
    </div>

    <div class="form-group">
      <label class="small" for="flowRate">Flow Rate</label>
      <div class="input-group">
        <input name="{{'flowRate_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="flowRate" id="flowRate"
          onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('flowRate')">
        <span class="input-group-addon units">SCF/hr</span>
      </div>
    </div>

    <div class="form-group">
      <label class="small" for="correctionFactor">Correction Factor</label>
      <input name="{{'correctionFactor_'+lossIndex}}" type="number" step="any" class="form-control" formControlName="correctionFactor"
        id="correctionFactor" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('correctionFactor')">
    </div>
  </div>
</form>
