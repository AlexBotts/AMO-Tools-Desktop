<div class="no-data no-data-phast" *ngIf="_atmosphereLosses.length == 0 && inSetup && !lossesLocked" (click)="addLoss()">
  <h3>You have no Atmosphere Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card-form" *ngFor="let loss of _atmosphereLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <form class="name-input-form" [formGroup]="loss.form">
        <div class="input-group">
          <span class="input-group-addon units left" (click)="collapseLoss(loss)">
            <span *ngIf="loss.collapse" class="fa fa-caret-down"></span>
            <span *ngIf="!loss.collapse" class="fa fa-caret-up"></span>
          </span>
          <input type="text" class="form-control name-input" formControlName="name">
          <span class="input-group-addon units" *ngIf="isBaseline && inSetup && !lossesLocked" (click)="removeLoss(lossIndex)">
            <span aria-hidden="true" class="close" aria-label="Close">&times;</span>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="!loss.collapse">
    <div class="col-12">
      <app-atmosphere-losses-form [(atmosphereLossForm)]="loss.form" (changeField)="changeField($event)" (calculate)="calculate(loss)"
        [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [lossIndex]="lossIndex" [settings]="settings" (inputError)="setInputError($event)"></app-atmosphere-losses-form>
    </div>
  </div>
  <div class="row loss-total" [ngClass]="{'input-error': inputError}">
    <div class="col-12">
      <div class="form-group">
        <label class="bold">Atmosphere Total</label>
        <div *ngIf="loss.heatLoss" class="text-center bold">
          {{loss.heatLoss | sigFigs:'6'}}
          <span>{{resultsUnit}}</span>
        </div>
        <div *ngIf="!loss.heatLoss" class="text-center bold">
          &mdash; &mdash;
        </div>
      </div>
    </div>
  </div>
</div>
