<div class="no-data" *ngIf="_atmosphereLosses.length == 0" (click)="addLoss()">
  <h3>You have no Atmosphere Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card-form" *ngFor="let loss of _atmosphereLosses">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <b>{{loss.name}}</b>
      </div>
      <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-atmosphere-losses-form [(atmosphereLossForm)]="loss.form" (calculate)="calculate(loss)" [(lossState)]="lossState"></app-atmosphere-losses-form>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <small>Total Heat Loss (Btu/hr)</small>
    </div>
    <div class="col-6 text-center">
      {{loss.heatLoss |number:'2.2-2'}}
    </div>
  </div>
</div>
