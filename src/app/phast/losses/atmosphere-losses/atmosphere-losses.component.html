<div class="no-data no-data-phast" *ngIf="_atmosphereLosses.length == 0" (click)="addLoss()">
  <h3>You have no Atmosphere Losses</h3>
  <h4>Add some now.</h4>
</div>

<div class="card-form" *ngFor="let loss of _atmosphereLosses; let lossIndex = index;">
  <div class="row">
    <div class="col-12">
      <div class="pull-left">
        <b>{{loss.name}}</b>
      </div>
      <button class="close pull-right" aria-label="Close" (click)="removeLoss(loss.name)">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <app-atmosphere-losses-form [(atmosphereLossForm)]="loss.form" (changeField)="changeField($event)" (calculate)="calculate(loss)"
        [(lossState)]="lossState" [baselineSelected]="baselineSelected" (saveEmit)="saveLosses()" [lossIndex]="lossIndex"></app-atmosphere-losses-form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="small">Total Heat Loss</label>
        <div class="text-center small">
          {{loss.heatLoss | number:'2.2-2'}} Btu/hr
        </div>
      </div>
    </div>
  </div>
</div>
