<form #lossForm [formGroup]="lossesForm">

  <div class="form-group">
    <label class="small" for="draftPressure">Furnace Draft Pressure</label>
    <input type="number" class="form-control" formControlName="draftPressure" id="draftPressure" (input)="checkForm()" (focus)="focusField('draftPressure')">
    <span class="units">in. W.C.</span>
  </div>

  <div class="form-group">
    <label class="small" for="openingArea">Opening Area</label>
    <input type="number" class="form-control" formControlName="openingArea" id="openingArea" (input)="checkForm()" (focus)="focusField('openingArea')">
    <span class="units">ft<sup>2</sup></span>
  </div>

  <div class="form-group">
    <label class="small" for="leakageGasTemperature">Temperature of Gases Leaking</label>
    <input type="number" class="form-control" formControlName="leakageGasTemperature" id="leakageGasTemperature" (input)="checkForm()"
      (focus)="focusField('leakageGasTemperature')">
    <span class="units">&#8457;</span>
  </div>

  <div class="form-group">
    <label class="small" for="specificGravity">Specific Density of Flue Gases (Air = 1.0)</label>
    <input type="number" class="form-control" formControlName="specificGravity" id="specificGravity" (input)="checkForm()" (focus)="focusField('specificGravity')">
  </div>

  <div class="form-group">
    <label class="small" for="ambientTemperature">Ambient Temperature</label>
    <input type="number" class="form-control" formControlName="ambientTemperature" id="ambientTemperature" (input)="checkForm()"
      (focus)="focusField('ambientTemperature')">
    <span class="units">&#8457;</span>
  </div>

</form>
