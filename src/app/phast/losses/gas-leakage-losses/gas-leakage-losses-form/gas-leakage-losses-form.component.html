<form [formGroup]="lossesForm">

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="draftPressure">Furnace Draft Pressure (Inch W.C.)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="draftPressure" id="draftPressure" (keyup)="checkForm()">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="openingArea">Opening Area (ft<sup>2</sup>)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="openingArea" id="openingArea" (keyup)="checkForm()">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="leakageGasTemperature">Temperature of Gases Leaking (&#8457;)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="leakageGasTemperature" id="leakageGasTemperature" (keyup)="checkForm()">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="specificGravity">Specific Density of Flue Gases (Air = 1.0)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="specificGravity" id="specificGravity" (keyup)="checkForm()">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-6 col-form-label small" for="ambientTemperature">Ambient Temperature (&#8457;)</label>
    <div class="col-6 input-group input-group-sm">
      <input type="number" class="form-control" formControlName="ambientTemperature" id="ambientTemperature" (keyup)="checkForm()">
    </div>
  </div>

</form>
