


<div class="row">
  <div class="col-12">

    <ol class="breadcrumb">
      <li *ngFor="let crumb of breadCrumbs; let first = first;">
        <a *ngIf="first" (click)="goToDirectory(crumb)">
          All Assets
        </a>
        <a *ngIf="!first" (click)="goToDirectory(crumb)">
          {{crumb.name}}
        </a>
      </li>
      <li>{{directory.name}}</li>
      <li *ngIf="view == 'settings'">Settings</li>
    </ol>

  </div>
</div>



<div class="row">
  <div class="col-12">

    <div class="table-header">

      <div class="actions">
        <button (click)="showCreateAssessment()" type="button" class="btn btn-secondary create-btn">Add Asset</button>
        <app-create-folder [(directory)]="directory" (newDirectory)="emitNewDir()" class="create-container"></app-create-folder>
        <button [disabled]="!checkSelected()" type="button" class="btn btn-secondary" (click)="emitGenReport()">Generate Report</button>
        <button [disabled]="!checkSelected()" type="button" (click)="signalDeleteItems()" class="btn btn-secondary">Delete...</button>
        <button [disabled]="!checkSelected()" type="button" class="btn btn-secondary" (click)="emitExport()">Export...</button>

        <button type="button" class="btn btn-link pull-right" (click)="emitImport()">Import...</button>
      </div><!-- End .table-actions -->

      <div class="header" *ngIf="view != 'settings'">
        <label><input type="checkbox" [(ngModel)]="isAllSelected" (change)="signalSelectAll()"/> Select all</label>
      </div>

    </div>

  </div>

    <div class="btn-group pull-right" role="group">
      <button class="btn btn-secondary" [ngClass]="{'active': view == 'list'}" (click)="setView('list')"><i class="fa fa-list"></i></button>
      <button class="btn btn-secondary" [ngClass]="{'active': view == 'grid'}" (click)="setView('grid')"><i class="fa fa-th"></i></button>
    </div>
  </div> -->
</div>
