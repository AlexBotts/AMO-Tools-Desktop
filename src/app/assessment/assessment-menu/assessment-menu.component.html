<div class="row main-menu">

  <div class="col-10">
    <app-assessment-create [(directory)]="directory" class="create-container"></app-assessment-create>
    <app-create-folder [(directory)]="directory" class="create-container"></app-create-folder>
    <button type="button" class="btn btn-secondary" disabled>Generate Report</button>
    <button type="button" class="btn btn-secondary" disabled>Delete...</button>
    <button type="button" class="btn btn-secondary space-left">Import...</button>
    <button type="button" class="btn btn-secondary">Export...</button>
  </div>
  <div class="col-2">

    <div class="btn-group pull-right" role="group">
      <button class="btn btn-secondary" [ngClass]="{'active': view == 'list'}" (click)="setView('list')"><i class="fa fa-list"></i></button>
      <button class="btn btn-secondary" [ngClass]="{'active': view == 'grid'}" (click)="setView('grid')"><i class="fa fa-th"></i></button>
    </div>

  </div>

</div>
