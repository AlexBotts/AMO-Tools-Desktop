<div class="row">
  <div class="col-10">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item disabled"><span class="fa fa-folder"></span></li>
        <li class="breadcrumb-item" *ngFor="let crumb of breadCrumbs; let first = first;">
          <a *ngIf="first" (click)="goToDirectory(crumb)"> All Assessments
          </a>
          <a *ngIf="!first" (click)="goToDirectory(crumb)">
            {{crumb.name}}
          </a>
        </li>
        <li class="breadcrumb-item active">{{directory.name}}</li>
      </ol>
    </nav>
  </div>
  <div class="col-2">
    <div class="btn-group pull-right" role="group">
      <button class="btn btn-default" [ngClass]="{'active': view == 'list'}" (click)="setView('list')">
        <i class="fa fa-list"></i>
      </button>
      <button class="btn btn-default" [ngClass]="{'active': view == 'grid'}" (click)="setView('grid')">
        <i class="fa fa-th"></i>
      </button>
    </div>
  </div>
</div>
<hr class="my-1">
<div class="row">
  <div class="col-12">
    <div class="actions d-flex align-items-center">
      <div class="d-flex flex-wrap">
        <button class="btn btn-secondary action-btn" (click)="showCreateAssessment()" type="button">Add Assessment</button>
        <app-create-folder [(directory)]="directory" [directorySettings]="directorySettings" (newDirectory)="emitNewDir()"></app-create-folder>
        <button class="btn btn-secondary action-btn" [disabled]="!checkSelected()" type="button" (click)="emitGenReport()">Generate Report</button>
        <button class="btn btn-secondary action-btn" [disabled]="!checkDeleteExport()" type="button" (click)="signalDeleteItems()">Delete</button>
        <button class="btn btn-secondary action-btn" [disabled]="!checkDeleteExport()" type="button" (click)="emitExport()">Export</button>
        <button class="btn btn-secondary action-btn" type="button" (click)="emitImport()">Import</button>
      </div>
      <label class="ml-auto select-all">
        <input type="checkbox" [(ngModel)]="isAllSelected" (change)="signalSelectAll()" />
        <a>Select all folder content</a>
      </label>
      <!-- <a (click)="emitImport()">Import...</a> -->
    </div>
  </div>
</div>
