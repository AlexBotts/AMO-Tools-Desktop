<div class="row justify-content-center dashboard-content">
	<div class="col-12 assessment-dashboard scroll-item">

		<!--<app-assessment-banner [workingDirectoryName]="directory.name"></app-assessment-banner>-->
		<div class="card card-item">
			<div class="card-body">
				<app-assessment-menu (viewChange)="changeView($event)" (directoryChange)="changeDirectory($event)" [directory]="directory"
				 [view]="view" (deleteItems)="signalDeleteItems()" (selectAll)="selectAllItems($event)" (newDir)="newDir()" (genReport)="emitGenReport()"
				 (exportEmit)="emitExport()" (importEmit)="emitImport()" (emitPreAssessment)="preAssessmentEmit()" [directorySettings]="directorySettings">
				</app-assessment-menu>
				<hr class="my-1">
				<app-folder-summary [directory]="directory" [directorySettings]="directorySettings" [assessments]="directory.assessments"></app-folder-summary>
			</div>
		</div>
		<app-assessment-grid-view *ngIf="view == 'grid'" [isChecked]="isChecked" [directory]="directory" (directoryChange)="changeDirectory($event)"
		 (emitPreAssessment)="preAssessmentEmit($event)" [directorySettings]="directorySettings">
		</app-assessment-grid-view>

		<app-assessment-list-view *ngIf="view == 'list'" [isChecked]="isChecked" [directory]="directory" (directoryChange)="changeDirectory($event)"
		 (emitPreAssessment)="preAssessmentEmit($event)">
		</app-assessment-list-view>

		<app-assessment-settings *ngIf="view == 'settings'" [directory]="directory" (resetDataEmit)="resetData()" (emitUpdateDirectory)="newDir()">
		</app-assessment-settings>

	</div>
	<!-- <div class="col-2 dashboard-summary"> -->
	<!-- <app-folder-summary [directory]="directory"></app-folder-summary> -->
	<!-- <app-folder-contact-info [directory]="directory"></app-folder-contact-info> -->
	<!-- </div> -->
</div>
