<div class="card">
  <div class="card-header summary-card-header" [ngClass]="{'phast': assessment.type == 'PHAST', 'psat': assessment.type == 'PSAT', 'fsat': assessment.type == 'FSAT'}"
    (click)="goToAssessment(assessment)">
    <input type="checkbox" [(ngModel)]="isChecked" (change)="setDelete()">
    <span *ngIf="assessment.type != 'FSAT'">
      <img *ngIf="assessment.type == 'PSAT'" class="icon-image" src="assets/images/ico-psat-diagram-small.png">
      <img *ngIf="assessment.type == 'PHAST'" class="icon-image" src="assets/images/ico-phast-diagram-small.png"> {{assessment.name}}
    </span>
    <span *ngIf="assessment.type == 'FSAT'">
      <span class="fan-block">
        <i class="fa fa-sun-o fa-spin"></i>
      </span>
      {{assessment.name}}</span>
  </div>
  <div class="card-body scroll-item summary-card-body">
    <app-psat-summary-card *ngIf="assessment.type == 'PSAT'" [assessment]="assessment"></app-psat-summary-card>
    <app-phast-summary-card *ngIf="assessment.type == 'PHAST'" [assessment]="assessment"></app-phast-summary-card>
  </div>
  <div class="card-footer summary-card-footer">
    <div class="last-updated pull-right">Last updated {{assessment.modifiedDate | date }}</div>
  </div>
</div>
