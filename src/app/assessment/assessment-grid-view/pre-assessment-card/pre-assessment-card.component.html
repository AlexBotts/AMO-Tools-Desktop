<div class="card" *ngIf="calculator.preAssessments">
  <div class="card-header summary-card-header">
    <input type="checkbox" [(ngModel)]="calculator.selected">
    <span class="fa fa-pie-chart"></span>
    <a (click)="showPreAssessment()">{{calculator.name}}</a>
    <i class="fa fa-edit pull-right" (click)="showEditModal()"></i>
  </div>
  <div class="card-body summary-card-body scroll-item">
    <!-- <a (click)="showPreAssessment()">View or Edit
      <br> PH Pre-Assessment / Screening</a> -->
      <table class="table">
        <tr>
          <td class="bold">
            Number of Furnaces
          </td>
          <td>
            {{numFurnaces}}
          </td>
        </tr>
        <tr>
          <td class="bold">
            Total Energy Used
          </td>
          <td>
            {{energyUsed | number:'1.0-2'}} MMBtu
          </td>
        </tr>
      </table>
  </div>
</div>
<div class="card" *ngIf="!calculator.preAssessments">
  <div class="card-header summary-card-header">
    <a (click)="showPreAssessment()">{{directory.name}} Pre Assessment</a>
  </div>
  <div class="card-body summary-card-body scroll-item">
    <a (click)="showPreAssessment()">Add
      <br> PH Pre-Assessment / Screening</a>
  </div>
</div>



<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true"
  [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-md">
    <div class="modal-content" *ngIf="editForm">
      <div class="modal-header">
        Edit Pre Assessment Properties
        <button class="close" (click)="hideEditModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm">
          <div class="form-group">
            <label>Edit Pre Assessment Name</label>
            <input type="text" class="form-control" formControlName="name">
          </div>
          <div class="form-group" *ngIf="directories">
            <label>Change Folder Location</label>
            <select class="form-control" formControlName="directoryId">
              <option *ngFor="let dir of directories" [ngValue]="dir.id"><span *ngIf="dir.parentDirectoryId">{{getParentDirStr(dir.parentDirectoryId)}}</span><span class="bold">{{dir.name}}/</span></option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
