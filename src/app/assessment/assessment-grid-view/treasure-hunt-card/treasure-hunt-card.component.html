<div class="card card-item" *ngIf="!directory.treasureHunt">
  <div class="card-header summary-card-header">
    <a (click)="showTreasureHunt()">{{directory.name}} Treasure Hunt</a>
  </div>
  <div class="card-body summary-card-body scroll-item text-center">
    <div class="no-assessment-data" (click)="addTreasureHuntCalc()">
      Find Some Treasure!
      <br>
      <span class="fa fa-plus-circle"></span>
      <br>
      <p class="small">No treasure hunt found for this facility.</p>
    </div>
  </div>
</div>


<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="newItemModal" aria-hidden="true"
  [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        How would you like to hunt for treasure?
        <button class="close" (click)="hideEditModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="d-flex">
          <a class="click-item" (click)="addLightingReplacement()">Lighting Replacement</a>

        </div>
      </div>
    </div>
  </div>
</div>
