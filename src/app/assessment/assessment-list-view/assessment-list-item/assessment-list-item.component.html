<div class="list-row" [ngClass]="{ 'phast' : assessment.type == 'PHAST', 'psat': assessment.type == 'PSAT' }">
  <!-- <div class="drag-handle">
    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
    <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
  </div> -->
  <div class="assessment-name">
    <input type="checkbox" [(ngModel)]="isChecked" (change)="setDelete()" />
    <a (click)="goToAssessment(assessment, 'explore-opportunities')" *ngIf="isSetup">{{assessment.name}}</a>
    <a (click)="goToAssessment(assessment, 'system-setup')" *ngIf="!isSetup">{{assessment.name}}</a>

    <div class="text-muted" *ngIf="!isSetup">Asset not setup</div>

  </div>
  <div class="actions">

    <a (click)="goToAssessment(assessment, 'system-setup')" *ngIf="isSetup">Pump &amp; Motor</a>
    <a (click)="goToAssessment(assessment, 'explore-opportunities')" *ngIf="isSetup">Assessment</a>
    <a>System Diagram</a>
    <a (click)="goToAssessment(assessment, 'report')" *ngIf="isSetup">Report</a>
    
  </div>
</div>
