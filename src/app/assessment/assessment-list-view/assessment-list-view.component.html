<div class="list-view">
	
	<app-directory-list-item [directory]="directory" (directoryChange)="changeDirectory($event)" [isChecked]="isChecked" *ngFor="let directory of directory.subDirectory"></app-directory-list-item>
	
	<app-assessment-list-item [assessment]="assessment" [isChecked]="isChecked" *ngFor="let assessment of directory.assessments"></app-assessment-list-item>

</div>
