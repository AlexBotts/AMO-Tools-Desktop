<div class="row">
  <div class="col-12" *ngFor="let directory of directory.subDirectory">
    <app-directory-list-item [directory]="directory" (directoryChange)="changeDirectory($event)" [isChecked]="isChecked"></app-directory-list-item>
  </div>
  <div class="col-12" *ngFor="let assessment of directory.assessments">
    <app-assessment-list-item [assessment]="assessment" [isChecked]="isChecked"></app-assessment-list-item>
  </div>
</div>
