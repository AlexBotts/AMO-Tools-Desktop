<div class="d-flex w-100 h-100 tab-content">
    <div class="w-50 panel-column panel-container modification">
        <router-outlet></router-outlet>
    </div>
    <div class="w-50">
        <app-help-panel></app-help-panel>
    </div>
    <div class="card w-100 h-100" *ngIf="dataExists == true">
        <div class="card-header">
            Data Setup!
        </div>
        <div class="card-body">
            <div class="alert-info p-2">
                Your log tool data is setup and graphs have been created. If you would like to start over, click the
                button below. This cannot be undone.
            </div>
            <hr>
            <button class="btn btn-danger pull-right" (click)="resetData()">Start Over</button>
        </div>
    </div>
</div>
