<div class="sidebar scroll-item h-100 pt-2">
    <div class="mx-2">
        <!--Basics-->
        <label class="group-label w-100 fa-chevron" (click)="toggleGraphBasics()">
            <span class="fa"
                [ngClass]="{'fa-chevron-right': !showGraphBasics, 'fa-chevron-down': showGraphBasics}"></span>
            Graph Basics</label>
        <app-graph-basics *ngIf="showGraphBasics"></app-graph-basics>
        <!-- X Axis -->
        <label class="group-label w-100 mt-3" (click)="toggleXAxisOptions()">
            <span class="fa"
                [ngClass]="{'fa-chevron-right': !showXAxisOptions, 'fa-chevron-down': showXAxisOptions}"></span>
            X Axis</label>
        <app-x-axis-data *ngIf="showXAxisOptions"></app-x-axis-data>
        <!-- Y Axis -->
        <label class="group-label w-100 mt-3" (click)="toggleYAxisOptions()">
            <span class="fa"
                [ngClass]="{'fa-chevron-right': !showYAxisOptions, 'fa-chevron-down': showYAxisOptions}"></span>
            Y Axis</label>
        <app-y-axis-data *ngIf="showYAxisOptions"></app-y-axis-data>
        <!--Annotations-->
        <label class="group-label w-100 mt-3" (click)="toggleAnnotateGraph()">
            <span class="fa"
                [ngClass]="{'fa-chevron-right': !showAnnotateGraph, 'fa-chevron-down': showAnnotateGraph}"></span>
            Annotations</label>
        <app-annotate-graph *ngIf="showAnnotateGraph"></app-annotate-graph>
        <hr>
        <!--delete-->
        <a class="danger click-link small pull-right" (click)="deleteGraph()" *ngIf="numberOfGraphs != 1">Delete
            Graph</a>
    </div>
</div>
