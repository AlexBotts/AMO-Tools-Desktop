<div class="p-2">
    <label class="group-label">Day Types</label>
    <table class="table mb-0">
        <tbody>
            <tr>
                <td class="w-25 bold text-center">Label</td>
                <td class="bold">Dates</td>
            </tr>
            <tr *ngFor="let dayType of secondaryDayTypes" [ngStyle]="{'background-color': dayType.color}">
                <!-- <td class="w-25 text-center">
                    <input type="checkbox" [disabled]="true" [(ngModel)]="dayType.useDayType" (change)="setDayTypes()">
                </td> -->
                <td class="day-type-label text-center">
                    {{dayType.label}}
                </td>
                <td class="day-type-label">
                    <span *ngFor="let date of dayType.dates">{{date | date}}
                        <br>
                    </span>
                </td>
            </tr>
            <tr *ngFor="let dayType of dayTypes" [ngStyle]="{'background-color': dayType.color}">
                <!-- <td class="w-25 text-center">
                    <input type="checkbox" [(ngModel)]="dayType.useDayType" (change)="setDayTypes()">
                </td> -->
                <td class="day-type-label text-center">
                    {{dayType.label}}
                </td>
                <td class="day-type-label">
                    <span *ngFor="let date of dayType.dates">{{date | date}}
                        <br>
                    </span>
                </td>
            </tr>
            <tr>
                <td class="text-center click-cell" colspan="2" (click)="showAddNewDayType()" *ngIf="!addNewDayType">
                    <span class="fa fa-plus-circle pr-2"></span>Add Day Type
                </td>
            </tr>
        </tbody>
    </table>
</div>


<!--add new day type-->
<div class="pl-2 pr-2 tab-content" *ngIf="addNewDayType == true">
    <div class="card">
        <div class="card-body p-2">
            <form>
                <div class="form-group">
                    <label for="newDayTypeName">Day Type Name</label>
                    <input class="form-control" type="text" [(ngModel)]="newDayTypeName" name="newDayTypeName">
                </div>
                <div class="form-group">
                    <label for="newDayTypeColor">Color</label>
                    <input class="form-control color-picker" type="color" name="newDayTypeColor"
                        [(ngModel)]="newDayTypeColor" [ngStyle]="{'background-color': newDayTypeColor}">
                </div>
                <div class="form-group">
                    <label for="selectedDays">Applicable Days</label>
                </div>
                <div class="form-group">
                    <select class="custom-select form-control w-100 p-0 scroll-item" multiple [(ngModel)]="selectedDays"
                        name="selectedDays">
                        <option *ngFor="let daySummary of daySummaries">{{daySummary.date | date}}</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="card-footer p-2">
            <button class="btn btn-danger pull-left small" (click)="hideAddNewDayType()">Cancel</button>
            <button class="btn btn-primary pull-right small" (click)="submitNewDayType()">Submit</button>
        </div>
    </div>
</div>
