<div class="p-2">
    <div class="card">
        <div class="card-body p-0">
            <div class="scroll-item">
                <table class="table table-bordered mb-0">
                    <tbody>
                        <tr>
                            <td class="bold">
                                &nbsp;
                            </td>
                            <td class="bold text-center" *ngFor="let hourLabel of hourLabels">
                                {{hourLabel}}
                            </td>
                        </tr>
                        <tr *ngFor="let dayTypeSummary of dayTypeSummaries">
                            <td class="bold day-type-label"
                                [ngStyle]="{'background-color': dayTypeSummary.dayType.color}">
                                {{dayTypeSummary.dayType.label}}
                            </td>
                            <td *ngFor="let hourlyAverage of dayTypeSummary.hourlyAverages">
                                {{getAverageValue(hourlyAverage.averages) | number}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="p-2">
    <div class="card">
        <div class="card-body p-0">
            <div class="scroll-item">
                <table class="table table-bordered mb-0">
                    <tbody *ngFor="let dayType of dayTypes; let index = index;">
                        <tr *ngIf="index == 0">
                            <td class="bold">
                                &nbsp;
                            </td>
                            <td class="bold text-center" *ngFor="let hourLabel of hourLabels">
                                {{hourLabel}}
                            </td>
                        </tr>
                        <tr>
                            <td class="bold day-type-label" [ngStyle]="{'background-color': dayType.color}">
                                {{dayType.label}}
                            </td>
                            <td colspan="24">
                                &nbsp;
                            </td>
                        </tr>
                        <tr *ngFor="let logToolDay of dayType.logToolDays">
                            <td class="bold">
                                {{logToolDay.date | date}}
                            </td>
                            <td *ngFor="let hourlyAverage of logToolDay.hourlyAverages">
                                {{getAverageValue(hourlyAverage.averages) | number}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
