<div class="d-flex w-100 h-100" *ngIf="showContent">
    <div class="d-flex flex-column w-75 h-100">
        <div class="p-2">
            <div class="card">
                <div class="card-header p-0 justify-content-between">
                    <div class="navbar assessment-bar">
                        <div class="d-flex tabs subtabs log-tool mr-auto">
                            <div class="assessment-tab" [ngClass]="{'active': dataView == 'graph'}">
                                <a (click)="changeDataView('graph')">Graph</a>
                            </div>
                            <div class="assessment-tab" [ngClass]="{'active': dataView == 'dataTable'}">
                                <a (click)="changeDataView('dataTable')">Data Table</a>
                            </div>
                        </div>
                    </div>
                </div>
                <app-day-type-graph [ngClass]="{'hidden': dataView != 'graph'}"></app-day-type-graph>
                <app-day-type-table [ngClass]="{'hidden': dataView != 'dataTable'}"></app-day-type-table>
            </div>
        </div>
        <div class="p-2">
            <div class="card p-0">
                <app-day-types></app-day-types>
                <app-day-type-calendar *ngIf="displayDayTypeCalander"></app-day-type-calendar>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column w-25 h-100 scroll-item">
        <div class="pt-2 pr-2 pb-2" *ngIf="dataFields.length != 1">
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" (click)="toggleSelectedDataFieldDropdown()">
                    Selected Data: {{selectedDataField.alias}}
                </a>
                <div class="dropdown-menu p-0 w-100" [ngClass]="{'show': selectedDataFieldDropdown == true}">
                    <div class="list-group">
                        <a *ngFor="let dataField of dataFields" class="list-group-item list-group-item-action"
                            (click)="setSelectedDataField(dataField)"
                            [ngClass]="{'active': dataField.fieldName == selectedDataField.fieldName}">{{dataField.alias}}</a>
                    </div>
                </div>
            </div>
        </div>
        <app-day-type-summary></app-day-type-summary>
    </div>
</div>
<div class="d-flex w-100 h-100" *ngIf="!showContent">
    <div class="card card-body d-flex flex-column align-items-center">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
        <span class="large">Calculating Day Types...</span>
    </div>
</div>
