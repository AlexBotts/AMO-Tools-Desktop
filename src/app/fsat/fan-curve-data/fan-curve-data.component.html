<form [formGroup]="dataForm" *ngIf="dataForm">
  <div class="row">
    <div class="col-12">
      <div class="header">
        <h3>Fan Curve Data Points</h3>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <p>How would you like to input your data?</p>
      <a class="click-link">Traditional Inputs</a> <br>
      <a class="click-link disabled">Desktop Digitizer</a><br>
      <a class="click-link disabled">Import From CSV</a>
    </div>
  </div>
</form>
