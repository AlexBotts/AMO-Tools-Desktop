<div #content class="container-fluid fsat-container fsat" *ngIf="assessment && settings">
  <div #header class="hide-print sticky-top">
    <app-fsat-banner [assessment]="assessment"></app-fsat-banner>
    <app-fsat-tabs></app-fsat-tabs>
  </div>

  <div *ngIf="mainTab == 'system-setup'" class="row tab-content panel-container" [ngStyle]="{'height.px': containerHeight}">
    <div class="col-6 panel-column modification">
      <app-system-basics *ngIf="stepTab == 'system-basics'" [settings]="settings" [assessment]="assessment" (emitSave)="saveSettings()"></app-system-basics>
      <!-- <app-fsat-basics *ngIf="stepTab == 'fsat-basics'"></app-fsat-basics> -->
      <app-fsat-info *ngIf="stepTab == 'fsat-info'"></app-fsat-info>
      <app-fan-curve-data [settings]="settings" *ngIf="stepTab == 'fan-curve-data'"></app-fan-curve-data>
    </div>
    <div class="col-6 help-panel">
      <app-help-panel [settings]="settings" [stepTab]="stepTab" [inSetup]="true"></app-help-panel>
    </div>
  </div>


  <div #footer id="psatFooter" class="footer hide-print row">
    <div class="col-12">
      <div class="pull-right">
        <button class="btn btn-secondary">Save</button>
        <button class="btn btn-primary">Continue</button>
      </div>
    </div>
  </div>
</div>
