<div #content class="fsat-container fsat" *ngIf="assessment && settings">
  <div #header class="hide-print sticky-top">
    <app-fsat-banner [assessment]="assessment"></app-fsat-banner>
    <app-fsat-tabs></app-fsat-tabs>
  </div>

  <div *ngIf="mainTab == 'system-setup'" class="row tab-content">
    <div class="col-6 panel-column modification">
      <app-system-basics *ngIf="stepTab == 'system-basics'" [settings]="settings" [assessment]="assessment"></app-system-basics>
    </div>
  </div>


  <div #footer id="psatFooter" class="footer hide-print">
    <div class="pull-right">
      <button class="btn btn-secondary">Save</button>
      <button class="btn btn-primary">Continue</button>
    </div>
  </div>
</div>
