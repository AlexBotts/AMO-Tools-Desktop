<div class="modify-conditions row psat" *ngIf="settings">

  <!-- Baseline -->
  <div class="modification baseline col-4 panel-column" (click)="togglePanel(baselineSelected)" [ngClass]="{'disabled': baselineSelected == false, 'modal-open': isModalOpen == true}">
    <div class="header">
      <h3>Baseline</h3>
    </div>
    <div class="losses-container psat-losses-container">
      <app-fsat-info *ngIf="modifyConditionsTab == 'fsat-info'"></app-fsat-info>
      <app-fsat-fluid *ngIf="modifyConditionsTab == 'fsat-fluid'"></app-fsat-fluid>
      <app-fan-setup *ngIf="modifyConditionsTab == 'fan-setup'"></app-fan-setup>
      <app-fan-motor *ngIf="modifyConditionsTab == 'fan-motor'" [settings]="settings"></app-fan-motor>
      <app-fan-field-data *ngIf="modifyConditionsTab == 'fan-field-data'" [settings]="settings"></app-fan-field-data>
    </div>
  </div>


  <!-- Modifications Start -->
  <div class="modification col-4 panel-column" (click)="togglePanel(modifiedSelected)" [ngClass]="{'disabled': modifiedSelected == false, 'modal-open': isModalOpen == true}">

    <!-- Modification Header -->
    <div class="header d-flex flex-row justify-content-between">
      <h3>Modification</h3>
    </div>

    <!-- Forms -->
    <div class="losses-container psat-losses-container">
      <app-fsat-info *ngIf="modifyConditionsTab == 'fsat-info'"></app-fsat-info>
      <app-fsat-fluid *ngIf="modifyConditionsTab == 'fsat-fluid'"></app-fsat-fluid>
      <app-fan-setup *ngIf="modifyConditionsTab == 'fan-setup'"></app-fan-setup>
      <app-fan-motor *ngIf="modifyConditionsTab == 'fan-motor'" [settings]="settings"></app-fan-motor>
      <app-fan-field-data *ngIf="modifyConditionsTab == 'fan-field-data'" [settings]="settings"></app-fan-field-data>
    </div>
  </div>
