<form [formGroup]="fieldDataForm">
  <div *ngIf="inSetup" class="row">
    <div class="col-12">
      <div class="header">
        <h3>Field Data</h3>
      </div>
    </div>
  </div>
  <div class="setup-form-group">
    <div class="form-group">
      <label for="operatingFraction">Operating Fraction</label>
      <input name="operatingFraction" type="number" min="0" max="1" step="any" class="form-control" formControlName="operatingFraction"
        id="operatingFraction" (input)="save()" (focus)="focusField('operatingFraction')" onfocus="this.select();" [readonly]="!selected">
      <span class="alert-danger pull-right small" *ngIf="opFractionError !== null">{{opFractionError}}</span>
    </div>

    <div class="form-group">
      <label for="cost">Cost</label>
      <div class="input-group">
        <input name="cost" type="number" min="0" max="1" step="any" class="form-control" formControlName="cost" id="cost" (input)="checkCost()"
          (focus)="focusField('cost')" onfocus="this.select();" [readonly]="!selected">
        <span class="input-group-addon units">$/kWh</span>
      </div>
      <span class="alert-danger pull-right small" *ngIf="costError !== null">{{costError}}</span>
    </div>

    <div class="form-group">
      <label for="flowRate">Flow Rate</label>
      <div class="input-group">
        <input name="flowRate" type="number" min="0" step="any" class="form-control" formControlName="flowRate" id="flowRate" (input)="save()"
          (focus)="focusField('flowRate')" onfocus="this.select();" [readonly]="!selected">
        <span class="input-group-addon units" [innerHTML]="getDisplayUnit(settings.flowMeasurement)"></span>
        <!--<span class="input-group-addon units">{{settings.flowMeasurement}}</span>-->

      </div>
      <span class="alert-danger pull-right small" *ngIf="flowError !== null">{{flowError}}</span>
    </div>

    <div class="form-group">
      <label for="inletPressure">
        Inlet Pressure
        <!-- <a class="form-text small click-link" (click)="showAmcaModal()">Estimate Flow Rate and Pressure with Pitot Tube Analysis</a> -->
      </label>
      <div class="input-group">
        <input name="inletPressure" type="number" min="0.1" step="any" class="form-control" formControlName="inletPressure" id="inletPressure"
          (input)="save()" (focus)="focusField('inletPressure')" onfocus="this.select();" [readonly]="!selected">
        <span class="input-group-addon units">{{settings.pressureMeasurement}}</span>
      </div>
      <!-- <span class="alert-danger pull-right small" *ngIf="pressureError !== null">{{pressureError}}</span> -->
    </div>
    <div class="form-group">
      <label for="outletPressure">
        Outlet Pressure
        <!-- <a class="form-text small click-link" (click)="showAmcaModal()">Estimate Flow Rate and Pressure with Pitot Tube Analysis</a> -->
      </label>
      <div class="input-group">
        <input name="outletPressure" type="number" min="0.1" step="any" class="form-control" formControlName="outletPressure" id="outletPressure"
          (input)="save()" (focus)="focusField('outletPressure')" onfocus="this.select();" [readonly]="!selected">
        <span class="input-group-addon units">{{settings.pressureMeasurement}}</span>
      </div>
      <!-- <span class="alert-danger pull-right small" *ngIf="pressureError !== null">{{pressureError}}</span> -->
    </div>

    <div>
      <a class="form-text small click-link" (click)="showAmcaModal()" [ngClass]="{'disabled':!selected}">Estimate Flow Rate and Pressure with Pitot Tube Analysis</a>
    </div>

    <div class="form-group" *ngIf="baseline">
      <label for="loadEstimatedMethod">Load Estimation Method</label>
      <select name="loadEstimatedMethod" class="form-control" formControlName="loadEstimatedMethod" id="loadEstimatedMethod" (change)="save()"
        (focus)="focusField('loadEstimatedMethod')">
        <option *ngFor="let method of loadEstimateMethods" [ngValue]="method">{{method}}</option>
      </select>
    </div>

    <div class="form-group" *ngIf="baseline">
      <label for="motorPower" *ngIf="fieldDataForm.controls.loadEstimatedMethod.value == 'Power'">Motor Power</label>
      <label for="motorPower" *ngIf="fieldDataForm.controls.loadEstimatedMethod.value == 'Current'">Motor Current</label>
      <div class="input-group">
        <input name="motorPower" type="number" min="0" step="any" class="form-control" formControlName="motorPower" id="motorPower"
          (input)="checkRatedPower()" (focus)="focusField('motorPower')" onfocus="this.select();" [readonly]="!selected">
        <span class="input-group-addon units" *ngIf="fieldDataForm.controls.loadEstimatedMethod.value == 'Power'">hp</span>
        <span class="input-group-addon units" *ngIf="fieldDataForm.controls.loadEstimatedMethod.value == 'Current'">A</span>
      </div>
      <!-- <span class="alert-danger pull-right small" *ngIf="ratedPowerError !== null">{{ratedPowerError}}</span> -->
    </div>

    <div class="form-group">
      <label for="specificHeatRatio">Specific Heat Ratio (&gamma;)</label>
      <input name="specificHeatRatio" type="number" min="0" step="any" class="form-control" formControlName="specificHeatRatio"
        id="specificHeatRatio" (input)="save()" (focus)="focusField('specificHeatRatio')" onfocus="this.select();" [readonly]="!selected">
    </div>

    <div class="form-group">
      <label for="compressibilityFactor">Compressibility Factor</label>
      <input name="compressibilityFactor" type="number" min="0" step="any" class="form-control" formControlName="compressibilityFactor"
        id="compressibilityFactor" (input)="save()" (focus)="focusField('compressibilityFactor')" onfocus="this.select();"
        [readonly]="!selected">
    </div>
  </div>
</form>
