<div class="d-flex flex-column mr-3 ml-3 mb-4">
  <div class="w-100 justify-content-center p-2 d-flex">
    <button class="btn btn-primary" (click)="addNewMod()">Add New Scenario</button>
  </div>
  <div class="d-flex flex-column">
    <div class="form-group group-name">
      <label for="modificatonName">Modification Name</label>
      <input name="modificatonName" type="text" id="modificatonName" class="form-control" [(ngModel)]="fsat.modifications[exploreModIndex].fsat.name"
        (input)="calculate()" />
    </div>
    <div class="checkbox">
      <label class="group-label" for="modifyCalculationMethod">
        <input type="checkbox" id="modifyCalculationMethod" (focus)="focusField('modifyCalculationMethod')" [(ngModel)]="fsat.modifications[exploreModIndex].fsat.fanSetup.isVFD" />
        Install VFD
      </label>
    </div>
    <app-variable-frequency-drive-form *ngIf="fsat.modifications[exploreModIndex].fsat.fanSetup.isVFD"></app-variable-frequency-drive-form>
    <app-fan-data-form (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex" [(fsat)]="fsat"></app-fan-data-form>
    <app-rated-motor-form (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      [(fsat)]="fsat"></app-rated-motor-form>
    <app-system-data-form (emitCalculate)="calculate()" [settings]="settings" [exploreModIndex]="exploreModIndex"
      [(fsat)]="fsat"></app-system-data-form>
  </div>
</div>
