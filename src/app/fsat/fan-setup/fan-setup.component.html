<form [formGroup]="fanForm">
  <div class="row">
    <div class="col-12">
      <div class="header">
        <h3>Fan</h3>
      </div>
    </div>

  </div>

  <div class="setup-form-group">
    <div class="form-group">
      <label for="fanType">Fan Type</label>
      <select class="form-control" name="fanType" formControlName="fanType" id="fanType" (change)="save()" (focus)="focusField('fanType')">
        <option *ngFor="let fanType of fanTypes" [ngValue]="fanType">{{fanType}}</option>
      </select>
    </div>

    <!-- <div class="form-group" *ngIf="psatForm.controls.pumpType.value == 'Specified Optimal Efficiency'">
      <label for="specifiedPumpEfficiency">Specify Pump Efficiency</label>
      <div class="input-group">
        <input name="specifiedPumpEfficiency" type="number" min="0" step="any" class="form-control" formControlName="specifiedPumpEfficiency"
          id="specifiedPumpEfficiency" onfocus="this.select();" (input)="startSavePolling()" (focus)="focusField('specifiedPumpEfficiency')">
        <span class="input-group-addon units">%</span>
      </div>
    </div> -->

    <div class="form-group">
      <label for="fanSpeed">Fan Speed</label>
      <div class="input-group">
        <input type="number" name="fanSpeed" min="0" step="10" class="form-control" formControlName="fanSpeed"
          id="fanSpeed" (input)="save()" (focus)="focusField('fanSpeed')" onfocus="this.select();">
        <span class="input-group-addon units">rpm</span>
      </div>
      <!-- <span class="alert-danger pull-right small" *ngIf="rpmError !== null">{{rpmError}}</span> -->
    </div>

    <div class="form-group">
      <label for="drive">Drive</label>
      <select class="form-control" name="drive" formControlName="drive" id="drive" (change)="save()" (focus)="focusField('drive')">
        <option *ngFor="let drive of drives" [ngValue]="drive">{{drive}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="stages">Stages</label>
      <div name="stages" class="incrementor form-control input-group">
        <button class="btn input-group-btn" [disabled]="!selected" (click)="subtractNum('stages')">
          <i class="fa fa-minus"></i>
        </button>
        <button class="btn input-group-btn" [disabled]="!selected" (click)="addNum('stages')">
          <i class="fa fa-plus"></i>
        </button>
        <input type="number" min="1" step="any" class="form-control" formControlName="stages" id="stages" (input)="save()"
          (focus)="focusField('stages')" onfocus="this.select();">
      </div>
    </div>
  </div>
</form>
