<div class="card">
  <div class="card-block">
    <div class="form-group">
      <label for="materialName">Material Name</label>
      <input type="text" id="materialName" name="materialName" class="form-control" [(ngModel)]="newMaterial.substance" />
    </div>
    <div class="form-group">
      <label for="specificHeatVapor">Specific Heat Vapor</label>
      <input type="number" id="specificHeatVapor" name="specificHeatVapor" class="from-control" [(ngModel)]="newMaterial.specificHeatVapor"
      />
    </div>
  </div>
</div>
