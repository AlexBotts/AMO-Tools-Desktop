<div class="card">
  <div class="card-body">
    <form>
      <div class="form-section">
        <div class="form-group">
          <label class="small" for="selectedMaterial">Start with existing material</label>
          <select name="selectedMaterial" class="form-control" id="selectedMaterial" (change)="setExisting()" [(ngModel)]="selectedMaterial">
        <option *ngFor="let material of allMaterials" [ngValue]="material">{{material.substance}}</option>
                <option [ngValue]="null"></option>
      </select>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="substance">Substance Name</label>
        <input type="text" id="substance" name="substance" class="form-control" [(ngModel)]="newMaterial.substance" (input)="checkMaterialName()"
        />
        <span class="alert-warning pull-right small" *ngIf="nameError !== null">{{nameError}}</span>
      </div>
      <div class="form-group">
        <label class="small" for="carbon">Carbon</label>
        <div class="input-group">
          <input type="number" id="carbon" name="carbon" class="form-control" [(ngModel)]="newMaterial.carbon" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="hydrogen">Hydrogen</label>
        <div class="input-group">
          <input type="number" id="hydrogen" name="hydrogen" class="form-control" [(ngModel)]="newMaterial.hydrogen" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="inertAsh">Inert Ash</label>
        <div class="input-group">
          <input type="number" id="inertAsh" name="inertAsh" class="form-control" [(ngModel)]="newMaterial.inertAsh" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="moisture">Moisture</label>
        <div class="input-group">
          <input type="number" id="moisture" name="moisture" class="form-control" [(ngModel)]="newMaterial.moisture" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="nitrogen">Nitrogen</label>
        <div class="input-group">
          <input type="number" id="nitrogen" name="nitrogen" class="form-control" [(ngModel)]="newMaterial.nitrogen" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="moisture">O<sub>2</sub></label>
        <div class="input-group">
          <input type="number" id="moisture" name="moisture" class="form-control" [(ngModel)]="newMaterial.moisture" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="sulphur">Sulphur</label>
        <div class="input-group">
          <input type="number" id="sulphur" name="sulphur" class="form-control" [(ngModel)]="newMaterial.sulphur" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
    </form>
  </div>
  <div class="card-body">
    <button type="button" class="btn-primary btn-sm pull-right" (click)="addMaterial()" [disabled]="!isValidMaterialName">Submit</button>
  </div>
</div>
