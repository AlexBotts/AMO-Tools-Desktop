<div class="row phast align-items-top">
  <div class="col-12">
    <div class="header card-header">
      <h3>Help</h3>
    </div>
  </div>
</div>
<div class="row justify-content-center data-row align-items-center">
  <div class="col-11">


    <div class="p-2 pt-3 d-flex flex-column help-info">
      <h5>
        Custom Wall Surfaces Help
        <br>
        <small class="text-muted">
        </small>
      </h5>
      <hr class="my-1 hr-spacer">


      <div class="my-2" *ngIf="currentField == 'selectedMaterial'">
        <h6>
          Start With Existing
          <br>
          <small class="text-muted">
            Use an existing surface's properties to get started.
          </small>
        </h6>
      </div>


      <div class="my-2" *ngIf="currentField == 'substance'">
        <h6>
          Surface Name
          <br>
          <small class="text-muted">
            Use a unique name for your new surface. Duplicates will not be saved.
          </small>
        </h6>
      </div>


      <div class="my-2" *ngIf="currentField == 'conditionFactor'">
        <h6>
          Surface Shape / Orientation Factor
          <br>
          <small class="text-muted">
            Used to account for surface finish, residual stress and work hardening.
          </small>
        </h6>
      </div>


    </div>
  </div>
</div>
