<div class="card">
  <div class="card-body">
    <form>
      <div class="form-section">
        <div class="form-group">
          <label class="small" for="selectedMaterial">Start with existing material</label>
          <select name="selectedMaterial" class="form-control" id="selectedMaterial" (change)="setExisting()" [(ngModel)]="selectedMaterial">
        <option *ngFor="let material of allMaterials" [ngValue]="material">{{material.substance}}</option>
                <option [ngValue]="null"></option>
      </select>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="substance">Substance Name</label>
        <input type="text" id="substance" name="substance" class="form-control" [(ngModel)]="newMaterial.substance" (input)="checkMaterialName()"
        />
        <span class="alert-warning pull-right small" *ngIf="nameError !== null">{{nameError}}</span>
      </div>
      <div class="form-group">
        <label class="small" for="C2H6">C<sub>2</sub>H<sub>6</sub></label>
        <div class="input-group">
          <input type="number" id="C2H6" name="C2H6" class="form-control" [(ngModel)]="newMaterial.C2H6" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="C3H8">C<sub>3</sub>H<sub>8</sub></label>
        <div class="input-group">
          <input type="number" id="C3H8" name="C3H8" class="form-control" [(ngModel)]="newMaterial.C3H8" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="C4H10_CnH2n">C<sub>4</sub> H<sub>10</sub> CnH<sub>2</sub>n</label>
        <div class="input-group">
          <input type="number" id="C4H10_CnH2n" name="C4H10_CnH2n" class="form-control" [(ngModel)]="newMaterial.C4H10_CnH2n" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="CH4">CH<sub>4</sub></label>
        <div class="input-group">
          <input type="number" id="CH4" name="CH4" class="form-control" [(ngModel)]="newMaterial.CH4" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="CO">CO</label>
        <div class="input-group">
          <input type="number" id="CO" name="CO" class="form-control" [(ngModel)]="newMaterial.CO" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="CO2">CO<sub>2</sub></label>
        <div class="input-group">
          <input type="number" id="CO2" name="CO2" class="form-control" [(ngModel)]="newMaterial.CO2" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="H2">H<sub>2</sub></label>
        <div class="input-group">
          <input type="number" id="H2" name="H2" class="form-control" [(ngModel)]="newMaterial.H2" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="H2O">H<sub>2</sub>O</label>
        <div class="input-group">
          <input type="number" id="H2O" name="H2OH2" class="form-control" [(ngModel)]="newMaterial.H2O" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="N2">N<sub>2</sub></label>
        <div class="input-group">
          <input type="number" id="N2" name="N2" class="form-control" [(ngModel)]="newMaterial.N2" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="O2">O<sub>2</sub></label>
        <div class="input-group">
          <input type="number" id="O2" name="O2" class="form-control" [(ngModel)]="newMaterial.O2" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="SO2">SO<sub>2</sub></label>
        <div class="input-group">
          <input type="number" id="SO2" name="SO2" class="form-control" [(ngModel)]="newMaterial.SO2" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="heatingValue">HHV</label>
        <div class="input-group">
          <input type="number" id="heatingValue" name="heatingValue" class="form-control" [(ngModel)]="newMaterial.heatingValue" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label class="small" for="specificGravity">Specific Gravity</label>
        <input type="number" id="specificGravity" name="specificGravity" class="form-control" [(ngModel)]="newMaterial.specificGravity"
        />
      </div>

    </form>
  </div>
  <div class="card-body">
    <button type="button" class="btn-primary btn-sm pull-right" (click)="addMaterial()" [disabled]="!isValidMaterialName">Submit</button>
  </div>
</div>
