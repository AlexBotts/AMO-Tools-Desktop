<div class="my-2" *ngIf="currentField == 'tankSize'">
  <h6>
    Receiver Tank Size
    <br>
    <small class="text-muted">
      Quantity of air receiver tank could hold.
      <hr>
    </small>
  </h6>
</div>
<div class="my-2" *ngIf="currentField == 'airPressureIn'">
  <h6>
    Air Pressure - High
    <br>
    <small class="text-muted">
      Pressure of air entering the tank in psi.
      <hr>
    </small>
  </h6>
</div>
<div class="my-2" *ngIf="currentField == 'airPressureOut'">
  <h6>
    Air Pressure - Low
    <br>
    <small class="text-muted">
      Pressure of air leaving the tank in psi.
      <hr>
    </small>
  </h6>
</div>
