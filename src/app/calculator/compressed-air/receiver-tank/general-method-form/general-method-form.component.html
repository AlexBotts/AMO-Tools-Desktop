<div class="form-section">
  <div class="form-group">
    <label for="airDemand">Air Demand</label>
    <div class="input-group">
      <input name="airDemand" class="form-control" type="number" step="any" [(ngModel)]="inputs.airDemand" id="airDemand" (input)="getStorage()"
        onfocus="this.select();">
      <span class="input-group-addon units">ft
        <sup>2</sup>
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="allowablePressureDrop">Allowable Pressure Drop</label>
    <div class="input-group">
      <input name="allowablePressureDrop" class="form-control" type="number" step="any" [(ngModel)]="inputs.allowablePressureDrop"
        id="allowablePressureDrop" (input)="getStorage()" onfocus="this.select();">
      <span class="input-group-addon units">psi</span>
    </div>
  </div>
  <div class="form-group">
    <label for="atmosphericPressure">Atmospheric Pressure</label>
    <div class="input-group">
      <input name="atmosphericPressure" class="form-control" type="number" step="any" [(ngModel)]="inputs.atmosphericPressure"
        id="atmosphericPressure" (input)="getStorage()" onfocus="this.select();">
      <span class="input-group-addon units">psi</span>
    </div>
  </div>
</div>
<div class="form-section">
  <div class="form-group">
    <label class="bold">Required Storage</label>
    <div class="text-center small">
      <span *ngIf="finalTankPressure">
        <strong>{{finalTankPressure | number:'1.0-2'}} gal</strong>
      </span>
      <span *ngIf="!finalTankPressure">
        <strong>&mdash; &mdash;</strong>
      </span>
    </div>
  </div>
</div>
