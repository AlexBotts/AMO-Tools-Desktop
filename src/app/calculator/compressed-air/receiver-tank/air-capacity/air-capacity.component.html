
<div class="row align-items-top calculator-panel">
  <div class=" col-6 align-top">
    <div class="header">
      <h3>Receiver Tank Air Capacity</h3>
    </div>
    <div class="row">
      <div class="col-12 tab-content">
       <app-air-capacity-form [inputs]="inputs" [airCapacity]="airCapacity" (calculate)="getAirCapacity($event)"></app-air-capacity-form>
      </div>
    </div>
  </div>
  <div class="col-6 align-top">
    <div class="help-panel">
      <div class="header">
        <h3>Help</h3>
      </div>
      <div class="tab-content">
        <p>Receiver Tank Air Capacity Help</p>
      </div>
    </div>
  </div>
</div>
