<div class="panel-container row compressed-air">
  <div class="col-12">
    <div class="row align-items-top calculator-panel">
      <div class="panel-column col-6 align-top" >
        <div class="header">
          <h3>Receiver Tank - Size Calculations</h3>
        </div>
        <div class="row">
          <div class="col-12 tab-content">
            <form>
              <div class="form-section">
                <label for="method">Calculation Method</label>
                <div class="input-group">
                  <select name="method" class="form-control" id="method" [(ngModel)]="method">
                    <option *ngFor="let method of methods" [ngValue]="method.value">{{method.name}}</option>
                  </select>
                </div>
              </div>
              <app-general-method-form *ngIf="method == 0" (emitChangeField)="changeField($event)"></app-general-method-form>
              <app-dedicated-storage-form *ngIf="method == 1" (emitChangeField)="changeField($event)"></app-dedicated-storage-form>
              <app-metered-storage-form *ngIf="method == 2" (emitChangeField)="changeField($event)"></app-metered-storage-form>
              <app-delay-method-form *ngIf="method == 3" (emitChangeField)="changeField($event)"></app-delay-method-form>
            </form>
          </div>
        </div>

        <div class="header">
          <h3>Usable Air Capacity Calculations</h3>
        </div>
        <div class="row">
          <div class="col-12 tab-content">
            <form>
              <app-air-capacity-form (emitChangeField)="changeField($event)"></app-air-capacity-form>
            </form>
          </div>
        </div>
      </div>

      <div class="col-6 align-top">
        <div class="help-panel">
          <div class="header">
            <h3>Help</h3>
          </div>
          <div class="tab-content">
            <app-general-method-help *ngIf="method == 0" [currentField]="currentField"></app-general-method-help>
            <app-dedicated-storage-help *ngIf="method == 1" [currentField]="currentField"></app-dedicated-storage-help>
            <app-metered-storage-help *ngIf="method == 2" [currentField]="currentField"></app-metered-storage-help>
            <app-delay-method-help *ngIf="method == 3" [currentField]="currentField"></app-delay-method-help>
          </div>
          <div class="tab-content">
            <app-air-capacity-help [currentField]="currentField"></app-air-capacity-help>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
