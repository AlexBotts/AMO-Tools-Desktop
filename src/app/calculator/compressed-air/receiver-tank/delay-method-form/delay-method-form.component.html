<div class="form-section">
  <div class="form-group">
    <label for="distanceToCompressorRoom">Distance to Compressor Room</label>
    <div class="input-group">
      <input name="distanceToCompressorRoom" class="form-control" type="number" step="any" [(ngModel)]="inputs.distanceToCompressorRoom"
        id="distanceToCompressorRoom" (input)="getTotalReceiverVolume()" onfocus="this.select();" (focus)="changeField('distanceToCompressorRoom')">
      <span class="input-group-addon units">ft</span>
    </div>
  </div>
  <div class="form-group">
    <label for="speedOfAir">Speed of Air</label>
    <div class="input-group">
      <input name="speedOfAir" class="form-control" type="number" step="any" [(ngModel)]="inputs.speedOfAir" id="speedOfAir" (input)="getTotalReceiverVolume()"
        onfocus="this.select();" (focus)="changeField('speedOfAir')">
      <span class="input-group-addon units">ft/s</span>
    </div>
  </div>
  <div class="form-group">
    <label for="airDemand">Air Demand</label>
    <div class="input-group">
      <input name="airDemand" class="form-control" type="number" step="any" [(ngModel)]="inputs.airDemand" id="airDemand" (input)="getTotalReceiverVolume()"
        onfocus="this.select();" (focus)="changeField('airDemand')">
      <span class="input-group-addon units">scfm</span>
    </div>
  </div>
  <div class="form-group">
    <label for="allowablePressureDrop">Allowable Pressure Drop</label>
    <div class="input-group">
      <input name="allowablePressureDrop" class="form-control" type="number" step="any" [(ngModel)]="inputs.allowablePressureDrop"
        id="allowablePressureDrop" (input)="getTotalReceiverVolume()" onfocus="this.select();" (focus)="changeField('allowablePressureDrop')">
      <span class="input-group-addon units">psia</span>
    </div>
  </div>
  <div class="form-group">
    <label for="atmosphericPressure">Atmospheric Pressure</label>
    <div class="input-group">
      <input name="atmosphericPressure" class="form-control" type="number" step="any" [(ngModel)]="inputs.atmosphericPressure"
        id="atmosphericPressure" (input)="getTotalReceiverVolume()" onfocus="this.select();" (focus)="changeField('atmosphericPressure')">
      <span class="input-group-addon units">psia</span>
    </div>
  </div>
</div>
<div class="form-section">
  <div class="form-group">
    <label class="bold">Required Storage</label>
    <div class="text-center small">
      <span *ngIf="totalReceiverVolume">
        <strong>{{totalReceiverVolume | number:'1.0-2'}} gal</strong>
      </span>
      <span *ngIf="!totalReceiverVolume">
        <strong>&mdash; &mdash;</strong>
      </span>
    </div>
  </div>
</div>
