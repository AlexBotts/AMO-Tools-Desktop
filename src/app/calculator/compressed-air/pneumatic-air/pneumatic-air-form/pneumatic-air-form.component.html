<from>
  <div class="form-section">
    <div class="form-group">
      <label for="cylinderDiameter">Cylinder Diameter</label>
      <div class="input-group">
        <input name="cylinderDiameter" class="form-control" type="number" step="any" [(ngModel)]="inputs.cylinderDiameter" id="cylinderDiameter"
               (input)="emitChange()" onfocus="this.select();">
        <span class="input-group-addon units">inch</span>
      </div>
    </div>
    <div class="form-group">
      <label for="cylinderStroke">Cylinder Stroke</label>
      <div class="input-group">
        <input name="cylinderStroke" class="form-control" type="number" step="any" [(ngModel)]="inputs.cylinderStroke" id="cylinderStroke"
               (input)="emitChange()" onfocus="this.select();">
        <span class="input-group-addon units">inch</span>
      </div>
    </div>
    <div class="form-group">
      <label for="pistonRodDiameter">Piston Rod Diameter</label>
      <div class="input-group">
        <input name="pistonRodDiameter" class="form-control" type="number" step="any" [(ngModel)]="inputs.pistonRodDiameter" id="pistonRodDiameter"
               (input)="emitChange()" onfocus="this.select();">
        <span class="input-group-addon units">inch</span>
      </div>
    </div>
    <div class="form-group">
      <label for="airPressure">Air Pressure</label>
      <div class="input-group">
        <input name="airPressure" class="form-control" type="number" step="any" [(ngModel)]="inputs.airPressure" id="airPressure"
               (input)="emitChange()" onfocus="this.select();">
        <span class="input-group-addon units">psi</span>
      </div>
    </div>
    <div class="form-group">
      <label for="cyclesPerMinute">Cycles per Minute Stroke</label>
      <div class="input-group">
        <input name="cyclesPerMinute" class="form-control" type="number" step="any" [(ngModel)]="inputs.cyclesPerMinute" id="cyclesPerMinute"
               (input)="emitChange()" onfocus="this.select();">
        <span class="input-group-addon units">psi</span>
      </div>
    </div>
  </div>
  <div class="form-section">
    <div class="form-group">
      <label class="bold">Flow Rate</label>
      <div class="text-center small">
        {{outputs.airRequirementPneumaticCylinder | number:'1.0-2'}} ft <sup>2</sup>
      </div>
    </div>
    <div class="form-group">
      <label class="bold">Flow Rate</label>
      <div class="text-center small">
        {{outputs.volumeAirIntakePiston | number:'1.0-2'}} ft <sup>2</sup>
      </div>
    </div>
    <div class="form-group">
      <label class="bold">Flow Rate</label>
      <div class="text-center small">
        {{outputs.compressionRatio | number:'1.0-2'}}
      </div>
    </div>
  </div>

</from>
