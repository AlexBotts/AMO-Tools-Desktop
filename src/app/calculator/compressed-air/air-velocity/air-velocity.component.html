<div class="panel-container row compressed-air">
  <div class="col-12">
    <div class="row align-items-top calculator-panel">
      <div class="panel-column col-6 align-top">
        <div class="header">
          <h3>Air Velocity</h3>
        </div>
        <div class="row">
          <div class="col-12 tab-content">
            <app-air-velocity-form [inputs]="inputs" [outputs]="outputs" (calculate)="getAirVelocity($event)" (emitChangeField)="setField($event)"></app-air-velocity-form>
          </div>
        </div>
      </div>
      <div class="col-6 align-top">
        <div class="help-panel">
          <div class="header">
            <h3>Help</h3>
          </div>
          <div class="tab-content">
            <app-air-velocity-help [currentField]="currentField"></app-air-velocity-help>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
