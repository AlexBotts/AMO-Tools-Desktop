<form>

  <div class="form-section">
    <div class="form-group">
      <label for="fillTime">Bag Fill Time</label>
      <div class="input-group">
        <input name="fillTime" class="form-control" type="number" step="any" [(ngModel)]="inputs.bagFillTime" id="fillTime" (input)="emitChange()"
               onfocus="this.select();" (focus)="changeField('fillTime')">
        <span class="input-group-addon units">s</span>
      </div>
    </div>

    <div class="form-group">
      <label for="height">Height of Bag</label>
      <div class="input-group">
        <input name="height" class="form-control" type="number" step="any" [(ngModel)]="inputs.heightOfBag" id="height" (input)="emitChange()"
               onfocus="this.select();" (focus)="changeField('height')">
        <span class="input-group-addon units">in</span>
      </div>
    </div>
    <div class="form-group">
      <label for="diameter">Diameter of Bag</label>
      <div class="input-group">
        <input name="diameter" class="form-control" type="number" step="any" [(ngModel)]="inputs.diameterOfBag" id="diameter" (input)="emitChange()"
               onfocus="this.select();" (focus)="changeField('diameter')">
        <span class="input-group-addon units">in</span>
      </div>
    </div>

    <div class="form-group">
      <label class="bold">Flow Rate</label>
      <div class="text-center small">
        <strong>{{outputs.flowRate | number:'1.0-2'}} SCFM</strong>
      </div>
    </div>
  </div>
  <div class="form-section">
    <div class="form-group">
      <label for="operatingHours">Operating Time</label>
      <div class="input-group">
        <input name="operatingHours" class="form-control" type="number" step="any" [(ngModel)]="inputs.operatingTime" id="operatingHours"
               (input)="emitChange()" onfocus="this.select();" (focus)="changeField('operatingHours')">
        <span class="input-group-addon units">hrs/yr</span>
      </div>
    </div>
  </div>
</form>
