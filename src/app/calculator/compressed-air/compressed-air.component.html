<div *ngIf="getSelectedTool() == 'none'">

  <div class="row">
    <div class="col-10  mx-auto">
      <div class="content-container calculator-list">
        <h2>Compressed Air Calculators</h2>
        <div class="row calc-item-row">
          <div class="col-1">
            <!--icon here-->
            <!-- <img src="assets/images/head-tool.png" class="ico-size"> -->
          </div>
          <div class="col-11">
            <a class="click-item" (click)="showTool('bag-method')">Leak Loss Estimator - Bag Method</a>
            <p>
              Use head tool calculator to calculate pump head.
            </p>
          </div>
        </div>
        <div class="row calc-item-row">
          <div class="col-1">
            <!--icon here-->
            <!-- <img src="assets/images/head-tool.png" class="ico-size"> -->
          </div>
          <div class="col-11">
            <a class="click-item" (click)="showTool('flow-factor')">Flow Factor</a>
            <p>
              Use flow factor calculator to calculate gasses flow factor.
            </p>
          </div>
        </div>
        <div class="row calc-item-row">
          <div class="col-1">
            <!--icon here-->
            <!-- <img src="assets/images/head-tool.png" class="ico-size"> -->
          </div>
          <div class="col-11">
            <a class="click-item" (click)="showTool('pneumatic-air')">Pneumatic Air</a>
            <p>
              Use pneumatic calculator to calculate pneumatic air factor.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="stand-alone-calc" *ngIf="getSelectedTool() == 'bag-method'">
  <app-bag-method></app-bag-method>
</div>
<div class="stand-alone-calc" *ngIf="getSelectedTool() == 'flow-factor'">
<app-flow-factor></app-flow-factor>
</div>
<div class="stand-alone-calc" *ngIf="getSelectedTool() == 'pneumatic-air'">
  <app-pneumatic-air></app-pneumatic-air>
</div>
