<div class="panel-container row compressed-air">
  <div class="col-12">
    <div class="row align-items-top calculator-panel">
      <div class="panel-column col-6 align-top">
        <div class="header">
          <h3>Compressed Air - Operation Cost Calculations</h3>
        </div>
        <div class="row">
          <div class="col-12 tab-content">
            <app-operating-cost-form [inputs]="inputs" [outputs]="outputs" (calculate)="calculateOperationCost($event)"></app-operating-cost-form>
          </div>
        </div>
      </div>
      <div class="col-6 align-top">
        <div class="help-panel">
          <div class="header">
            <h3>Help</h3>
          </div>
          <div class="tab-content">
            <p>Operation Cost Calculations Help</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
