<div class="form-section">
  <div class="form-group">
    <label for="hoursPerDay">Hours / Day</label>
    <div class="incrementor form-control input-group">
      <button class="btn input-group-btn" (click)="subtractHourPerDay()" [disabled]="!selected || data.hoursPerDay == 0">
        <i class="fa fa-minus"></i>
      </button>
      <button class="btn input-group-btn" (click)="addHourPerDay()" [disabled]="!selected || data.hoursPerDay == 24">
        <i class="fa fa-plus"></i>
      </button>
      <input name="hoursPerDay" type="number" step="1" min="0" max="24" class="form-control" id="hoursPerDay"
        (input)="calculate()" [(ngModel)]="data.hoursPerDay" [disabled]="!selected">
    </div>
    <!-- <span class="alert-warning pull-right small" *ngIf="weeksPerYearError !== null">{{weeksPerYearError}}</span> -->
  </div>
  <div class="form-group">
    <label for="daysPerMonth">Days / Month</label>
    <div class="incrementor form-control input-group">
      <button class="btn input-group-btn" (click)="subtractDayPerMonth()" [disabled]="!selected || data.daysPerMonth == 0">
        <i class="fa fa-minus"></i>
      </button>
      <button class="btn input-group-btn" (click)="addDayPerMonth()" [disabled]="!selected || data.daysPerMonth == 31">
        <i class="fa fa-plus"></i>
      </button>
      <input name="daysPerMonth" type="number" step="1" min="0" max="7" class="form-control" id="daysPerMonth"
        (input)="calculate()" [(ngModel)]="data.daysPerMonth" [disabled]="!selected">
    </div>
    <!-- <span class="alert-warning pull-right small" *ngIf="daysPerWeekError !== null">{{daysPerWeekError}}</span> -->
  </div>
  <div class="form-group">
    <label for="monthsPerYear">Months / Year</label>
    <div class="incrementor form-control input-group">
      <button class="btn input-group-btn" (click)="subtractMonthPerYear()" [disabled]="!selected || data.monthsPerYear == 0">
        <i class="fa fa-minus"></i>
      </button>
      <button class="btn input-group-btn" (click)="addMonthPerYear()" [disabled]="!selected || data.monthsPerYear == 12">
        <i class="fa fa-plus"></i>
      </button>
      <input name="monthsPerYear" type="number" step="1" min="0" class="form-control" id="monthsPerYear"
        (input)="calculate()" [(ngModel)]="data.monthsPerYear" [disabled]="!selected">
    </div>
  </div>
</div>
<div class="form-section">
  <div class="form-group">
    <label for="wattsPerLamp">Watts Per Lamp</label>
    <input name="wattsPerLamp" type="number" step="any" class="form-control" id="wattsPerLamp" (input)="calculate()"
      [(ngModel)]="data.wattsPerLamp" [disabled]="!selected">
  </div>
  <div class="form-group">
    <label for="lumensPerLamp">Lumens Per Lamp</label>
    <input name="lumensPerLamp" type="number" step="any" class="form-control" id="lumensPerLamp" (input)="calculate()"
      [(ngModel)]="data.lumensPerLamp" [disabled]="!selected">
  </div>
  <div class="form-group">
    <label for="lampsPerFixture">Lamps Per Fixture</label>
    <input name="lampsPerFixture" type="number" step="any" class="form-control" id="lampsPerFixture"
      (input)="calculate()" [(ngModel)]="data.lampsPerFixture" [disabled]="!selected">
  </div>
  <div class="form-group">
    <label for="numberOfFixtures">Number of Fixtures</label>
    <input name="numberOfFixtures" type="number" step="any" class="form-control" id="numberOfFixtures"
      (input)="calculate()" [(ngModel)]="data.numberOfFixtures" [disabled]="!selected">
  </div>
</div>
<div class="form-section">
  <div class="form-group">
    <label class="bold" for="hoursPerYear">Operating Hours</label>
    <div class="small text-center bold">
      {{data.hoursPerYear | number:'1.0-0'}} hrs/yr
    </div>
  </div>
  <div class="form-group">
    <label class="bold" for="electricityUse">Electricity Use</label>
    <div class="small text-center bold">
      {{data.electricityUse | number:'1.0-0'}} kWh/yr
    </div>
  </div>
  <div class="form-group">
    <label class="bold" for="totalLighting">Total Workplace Lighting</label>
    <div class="small text-center bold">
      {{data.totalLighting | number:'1.0-0'}} lumens
    </div>
  </div>
</div>
