<div class="pump-head">
  <div class="row">
    <div class="col-6 form">
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label>Units of Measure</label>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="unitsOfMeasure" [(ngModel)]="settings.unitsOfMeasure" value="Imperial">Imperial
              </label>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="unitsOfMeasure" [(ngModel)]="settings.unitsOfMeasure" value="Metric">Metric
              </label>
            </div>
          </div>
        </div>
        <div class="col-6">
          <a class="pull-right small align-bottom" (click)="addPreAssessment()">+Add Furnace</a>
        </div>
      </div>
      <div class="row" *ngFor="let assessment of preAssessments; let index = index;">
        <div class="col-12">
          <app-pre-assessment-form [assessment]="assessment" [settings]="settings" (emitCalculate)="calculate()" (emitCollapse)="collapsePreAssessment(index)"
            (emitDelete)="deletePreAssessment(index)" (emitChangeField)="setCurrentField($event)"></app-pre-assessment-form>
          <!-- <span class="fa fa-times" (click)="deletePreAssessment(index)"></span>
            <span class="fa fa-chevron-up" *ngIf="!assessment.collapsed" (click)="collapsePreAssessment(index)"></span>
            <span class="fa fa-chevron-down" *ngIf="assessment.collapsed" (click)="collapsePreAssessment(index)"></span> -->
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="sticky-top">
        <ul class="tabs primary text-center">
          <li class="calc-tab" [ngClass]="{'active': tabSelect == 'results'}">
            <a (click)="setTab('results')">Results</a>
          </li><!--
          --><li class="calc-tab" [ngClass]="{'active': tabSelect == 'help'}">
            <a (click)="setTab('help')">Help</a>
          </li>
        </ul>
        <div class="tab-content">
          <div *ngIf="tabSelect == 'results'" class="form-group text-center results-box">
            <app-pre-assessment-graph [results]="results"></app-pre-assessment-graph>
          </div>
          <app-pre-assessment-help *ngIf="tabSelect == 'help'" [currentField]="currentField"></app-pre-assessment-help>
        </div>
      </div>
    </div>
  </div>
</div>
