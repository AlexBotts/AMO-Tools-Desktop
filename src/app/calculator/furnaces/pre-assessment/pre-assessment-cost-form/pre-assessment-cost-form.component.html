<div class="tab-content">
  <label class="group-label">Energy Costs for Operation
  </label>
  <div class="form-group">
    <label for="fuelCost">Fuel</label>
    <div class="input-group">
      <input name="fuelCost" [disabled]="inModal" type="number" step=".01" class="form-control" id="fuelCost" [(ngModel)]="settings.fuelCost" (input)="calculate()">
      <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/MMBtu</span>
      <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Metric'">$/GJ</span>
    </div>
  </div>
  <div class="form-group">
    <label for="steamCost">Steam</label>
    <div class="input-group">
      <input name="steamCost" [disabled]="inModal" type="number" step=".01" class="form-control" id="steamCost" [(ngModel)]="settings.steamCost" (input)="calculate()">
      <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Imperial'">$/MMBtu</span>
      <span class="units input-group-addon" *ngIf="settings.unitsOfMeasure == 'Metric'">$/GJ</span>
    </div>
  </div>
  <div class="form-group">
    <label for="electricityCost">Electricity</label>
    <div class="input-group">
      <input name="electricityCost" [disabled]="inModal" type="number" step=".01" class="form-control" id="electricityCost" [(ngModel)]="settings.electricityCost"
        (input)="calculate()">
      <span class="units input-group-addon">$/kWh</span>
    </div>
  </div>
  <p class="text-help" *ngIf="inModal">Values taken from folder settings</p>
</div>
