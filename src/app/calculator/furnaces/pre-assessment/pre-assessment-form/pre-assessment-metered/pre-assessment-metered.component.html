<app-metered-electricity-form *ngIf="assessment.settings.energySourceType == 'Electricity'" [inputs]="assessment.meteredEnergy.meteredEnergyElectricity"></app-metered-electricity-form>
<app-metered-fuel-form *ngIf="assessment.settings.energySourceType == 'Fuel'" [inputs]="assessment.meteredEnergy.meteredEnergyFuel" [settings]="assessment.settings"></app-metered-fuel-form>
<app-metered-steam-form *ngIf="assessment.settings.energySourceType == 'Steam'"  [inputs]="assessment.meteredEnergy.meteredEnergySteam" [settings]="assessment.settings"></app-metered-steam-form>
