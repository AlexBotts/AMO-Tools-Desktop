<div class="pre-assessment-furnace">
  <div class="row slide-in">
    <div class="col">
      {{assessment.name}}
      <div class="pull-right">
        <div class="form-group">
          <select class="form-control select-type" id="assessmentType" name="assessmentType" [(ngModel)]="assessment.type">
            <option [ngValue]="'Metered'">Metered</option>
            <option [ngValue]="'Designed'">Designed</option>
          </select>
        </div>
        <div class="form-group">
          <select class="form-control select-type" id="energySourceType" name="energySourceType" [(ngModel)]="assessment.settings.energySourceType">
            <option [ngValue]="'Fuel'">Fuel</option>
            <option [ngValue]="'Electricity'">Electrotechnology</option>
            <option [ngValue]="'Steam'">Steam-based</option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <div class="row slide-in">
    <div class="mx-auto col-12" *ngIf="assessment.type == 'Metered'">
      <app-pre-assessment-metered [assessment]="assessment" [settings]="settings" (emitCalculate)="calculate()"></app-pre-assessment-metered>
    </div>
    <div class="mx-auto col-12" *ngIf="assessment.type == 'Designed'">
      <app-pre-assessment-designed [assessment]="assessment" [settings]="settings" (emitCalculate)="calculate()"></app-pre-assessment-designed>
    </div>
  </div>
</div>
