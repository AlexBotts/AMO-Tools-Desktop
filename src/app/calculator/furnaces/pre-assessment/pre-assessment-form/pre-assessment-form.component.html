<div class="row">
  <div class="form-group">
    <label class="select-label" for="assessmentType">Metered or Designed</label>
    <select class="form-control select-type" id="assessmentType" name="assessmentType" [(ngModel)]="assessment.type">
      <option [ngValue]="'Metered'">Metered</option>
      <option [ngValue]="'Designed'">Designed</option>
    </select>
  </div>
  <div class="form-group">
    <label class="select-label" for="energySourceType">Energy Source Type</label>
    <select class="form-control select-type" id="energySourceType" name="energySourceType" [(ngModel)]="assessment.settings.energySourceType">
      <option [ngValue]="'Fuel'">Fuel</option>
      <option [ngValue]="'Electricity'">Electrotechnology</option>
      <option [ngValue]="'Steam'">Steam-based</option>
    </select>
  </div>

    <label class="select-label" for="type">Metered or Designed</label>
    <select class="form-control select-type" id="type" name="assessmentType" [(ngModel)]="assessment.type">
      <option [ngValue]="'Metered'">Metered</option>
      <option [ngValue]="'Designed'">Designed</option>
    </select>
  </div> -->
</div>


<div class="row">
  <div *ngIf="assessment.type == 'Metered'">
    <app-pre-assessment-metered [assessment]="assessment"></app-pre-assessment-metered>
  </div>
  <div *ngIf="assessment.type == 'Designed'">
    <app-pre-assessment-designed [assessment]="assessment"></app-pre-assessment-designed>
  </div>
</div>
