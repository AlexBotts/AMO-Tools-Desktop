<div class="row justify-content-center">
  <div class="col-6">
    <div class="form-section">
      <form>
        <div class="form-group">
          <label class="small section-label" style="font-size: 18px">Calculate Equivalent Electrical Energy</label>
        </div>
        <div class="form-group">
          <label class="small" for="fuelFiredEfficiency">Fuel-Fire Equipment Efficiency</label>
          <input name="fuelFiredEfficiency" [(ngModel)]="energyEquivalencyElectric.fuelFiredEfficiency" type="number" step="any" class="form-control"
            id="fuelFiredEfficiency" (input)="calcElectric()" onfocus="this.select();">
          <span class="units">%</span>
        </div>
        <div class="form-group">
          <label class="small" for="electricallyHeatedEfficiency">Electrically Heated Equipment Efficiency</label>
          <input name="electricallyHeatedEfficiency" [(ngModel)]="energyEquivalencyElectric.electricallyHeatedEfficiency" type="number"
            step="any" class="form-control" id="electricallyHeatedEfficiency" (input)="calcElectric()" onfocus="this.select();">
          <span class="units">%</span>
        </div>
        <div class="form-group">
          <label class="small" for="fuelFiredHeatInput">Heat Input for Fuel-Fire Equipment</label>
          <input name="fuelFiredHeatInput" [(ngModel)]="energyEquivalencyElectric.fuelFiredHeatInput" type="number" step="any" class="form-control"
            id="fuelFiredHeatInput" (input)="calcElectric()" onfocus="this.select();">
          <span class="units">MM Btu/h</span>
        </div>
      </form>
      <div class="form-group">
        <label class="small">Equivalent Electrical Heat Input</label>
        <div class="text-center small">
          {{energyEquivalencyElectricOutput.electricalHeatInput | number:'2.2-2'}} kW
        </div>
      </div>
    </div>

    <div class="form-section">
      <form>
        <div class="form-group">
          <label class="small section-label" style="font-size: 18px">Calculate Equivalent Fuel Heat</label>
        </div>
        <div class="form-group">
          <label class="small" for="electricallyHeatedEfficiency">Electrically Heated Equipment Efficiency</label>
          <input name="electricallyHeatedEfficiency" [(ngModel)]="energyEquivalencyFuel.electricallyHeatedEfficiency" type="number"
            step="any" class="form-control" id="electricallyHeatedEfficiency" (input)="calcFuel()" onfocus="this.select();">
          <span class="units">%</span>
        </div>
        <div class="form-group">
          <label class="small" for="fuelFiredEfficiency">Fuel-Fired Equipment Efficiency</label>
          <input name="fuelFiredEfficiency" [(ngModel)]="energyEquivalencyFuel.fuelFiredEfficiency" type="number" step="any" class="form-control"
            id="fuelFiredEfficiency" (input)="calcFuel()" onfocus="this.select();">
          <span class="units">%</span>
        </div>
        <div class="form-group">
          <label class="small" for="electricalHeatInput">Heat Input for Electrically Heated Equipment</label>
          <input name="electricalHeatInput" [(ngModel)]="energyEquivalencyFuel.electricalHeatInput" type="number" step="any" class="form-control"
            id="electricalHeatInput" (input)="calcFuel()" onfocus="this.select();">
          <span class="units">kW</span>
        </div>
      </form>
      <div class="form-group">
        <label class="small">Equivalent Fuel-Fired Heat Input</label>
        <div class="text-center small">
          {{energyEquivalencyFuelOutput.fuelFiredHeatInput | number:'2.2-2'}} MM Btu/hr
        </div>
      </div>
    </div>
  </div>
</div>
