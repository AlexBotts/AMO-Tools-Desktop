<div class="row">
  <div class="col-sm-4 col-md-5 col-lg-5 offset-md-1">
    <app-o2-enrichment-form [(o2Enrichment)]="o2Enrichment" [o2EnrichmentOutput]="o2EnrichmentOutput" (calculate)="calculate()"></app-o2-enrichment-form>
  </div>
  <div class="col-sm-8 col-md-5 col-lg-5">
    <div id="o2EnrichmentGraph" style="width: 100%; height: 100px ">
      <app-o2-enrichment-graph [o2Enrichment]="o2Enrichment" [o2EnrichmentOutput]="o2EnrichmentOutput"></app-o2-enrichment-graph>
      <div class="alert alert-info">
        <strong>Note:</strong> Current limitation of the program would result in an error of about 2% to 5% for the value of
        available heat calculations for oxygen enriched air case.
      </div>
    </div>
  </div>
</div>
