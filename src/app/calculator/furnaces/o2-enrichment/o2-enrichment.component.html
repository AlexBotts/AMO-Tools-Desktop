<div class="d-flex h-100 modify-conditions phast">
  <div class="d-flex flex-column modification w-50 mh-100 scroll-item">
    <div #leftPanelHeader class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
      <div class="col-md-auto">
        <img src="assets/images/o2.png" class="ico-size2">
      </div>
      <div class="pl-2">
        <h3>O
          <sub>2</sub> Enrichment Calculator</h3>
      </div>
    </div>
    <div class="d-flex flex-column m-4">
      <app-o2-enrichment-form [(o2Enrichment)]="o2Enrichment" [o2EnrichmentOutput]="o2EnrichmentOutput" [lines]="lines" (calculate)="calculate()"
        (changeFieldEmit)="changeField($event)" [settings]="settings"></app-o2-enrichment-form>
    </div>
  </div>
  <div class="d-flex flex-column w-50 mh-100 scroll-item">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
        <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('results')">
          <div>Graph</div>
        </a>
      </div>
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
        <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
          <div>Help</div>
        </a>
      </div>
    </div>
    <div class="d-flex mr-2 ml-2">
      <app-o2-enrichment-help *ngIf="tabSelect == 'help'" [currentField]="currentField"></app-o2-enrichment-help>
      <div class="d-flex flex-column w-100 align-items-center pt-4" *ngIf="tabSelect == 'results'" id="o2EnrichmentGraph">
        <app-o2-enrichment-graph *ngIf="tabSelect == 'results'" class="w-100" [o2Enrichment]="o2Enrichment" [o2EnrichmentOutput]="o2EnrichmentOutput"
          [lines]="lines" [settings]="settings"></app-o2-enrichment-graph>
        <table class="table table-bordered" style="margin-top: 50px;">
          <thead>
            <tr>
              <th class="text-center small">Key</th>
              <th class="text-center small">O
                <sub>2</sub> in Air</th>
              <th class="text-center small">Fuel Savings</th>
              <th class="text-center small">Combustion Temp</th>
              <th class="text-center small">Flue O
                <sub>2</sub>
              </th>
              <th class="text-center small">Flue Temp</th>
            </tr>
          </thead>
          <tbody id="lineDetails">
          </tbody>
        </table>
        <div class="alert alert-info alert-disclaimer">
          <strong>Note:</strong> Current limitation of the program would result in an error of about 2% to 5% for the value of available
          heat calculations for oxygen enriched air case.
        </div>
      </div>
    </div>
  </div>
</div>
