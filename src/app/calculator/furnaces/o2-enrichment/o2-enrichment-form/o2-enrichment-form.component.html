<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form">
          <form>
            <div class="form-group inline-label">
              <label class="small" for="o2CombustionAir">O<sup>2</sup> in combustion air</label>
              <input type="number" min="1" step="any" max="100" class="form-control" formControlName="o2CombustionAir" id="o2CombustionAir" (keyup)="calc()" autofocus onfocus="this.select();">
              <span class="units">%</span>
            </div>

            <div class="form-group inline-label">
              <lable class="small" for="flowGasTemperature">Flue gas temperature</lable>
              <input type="number" min="1" step="any" class="form-control" formControlName="flowGasTemperature" id="flowGasTemperature" (keyup)="calc()" autofocus onfocus="this.select();">
              <span class="units">F</span>
            </div>

            <div class="form-group inline-label">
              <lable class="small" for="o2InFlueGas">O<sup>2</sup> in flue gasses % Dry</lable>
              <input type="number" min="1" step="any" max="100" class="form-control" formControlName="o2InFlueGas" id="o2InFlueGas" (keyup)="calc()" autofocus onfocus="this.select();">
              <span class="units">%</span>
            </div>

            <div class="form-group inline-label">
              <lable class="small" for="preHeatTemp">Combustion air preheat temperature</lable>
              <input type="number" min="0" step="any" class="form-control" formControlName="preHeatTemp" id="preHeatTemp" (keyup)="calc()" autofocus onfocus="this.select();">
              <span class="units">F</span>
            </div>

            <div class="form-group inline-label">
              <lable class="small" for="availableHeat">Available heat % of HHV</lable>
              <input type="number" min="0" step="any" class="form-control" formControlName="availableHeat" id="availableHeat" (keyup)="calc()" autofocus onfocus="this.select();">
              <span class="units">% of HHV</span>
            </div>

            <div class="form-group inline-label">
              <lable class="small" for="fuelSavings"><strong>Fuel savings</strong></lable>
              <input type="number" min="0" step="any" class="form-control" formControlName="fuelSavings" id="fuelSavings" (keyup)="calc()" autofocus onfocus="this.select();">
              <span class="units">%</span>
            </div>

            <div class="form-group inline-label">
              <lable class="small" for="fuelConsumption"><strong>Fuel consumption</strong></lable>
              <input type="number" min="0" step="any" class="form-control" formControlName="fuelConsumption" id="fuelConsumption" (keyup)="calc()" autofocus onfocus="this.select();">
              <span class="units">MM Btu/h</span>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</div>
