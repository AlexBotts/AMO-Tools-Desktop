<div class="d-flex h-100 modify-conditions phast">
  <div class="d-flex flex-column modification w-50 mh-100 scroll-item">
    <div #leftPanelHeader class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
      <div class="col-md-auto">
        <img src="assets/images/calculator-icons/furnace-icons/eff-impr.png" class="ico-size2">
      </div>
      <div class="pl-2">
        <h3>Efficiency Improvement Calculator</h3>
      </div>
    </div>
    <div class="d-flex flex-column m-4">
      <app-efficiency-improvement-form [(efficiencyImprovementInputs)]="efficiencyImprovementInputs" [efficiencyImprovementOutputs]="efficiencyImprovementOutputs"
        (calculate)="calculate()" (changeField)="setCurrentField($event)" [settings]="settings">
      </app-efficiency-improvement-form>
    </div>
  </div>
  <div class="d-flex flex-column w-50 mh-100 scroll-item">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
      <div class="flex-fill panel-tab-item h-100 active">
        <a class="h-100 d-flex justify-content-center align-items-center">
          <div>Help</div>
        </a>
      </div>
    </div>
    <div class="d-flex">
      <app-efficiency-improvement-help [currentField]="currentField"></app-efficiency-improvement-help>
    </div>
  </div>
</div>
