<div *ngIf="getSelectedTool() == 'none'">

  <div class="row">
    <div class="col-10  mx-auto">
      <div class="content-container calculator-list">
        <h2>Steam Calculators</h2>
        <div class="row calc-item-row">
          <div class="col-1">
            <img src="assets/images/steam-properties.png" class="ico-size">
          </div>
          <div class="col-11">
            <a class="click-item" (click)="showTool('steam-properties')">Steam Properties</a>
            <p>
              Calculates the properties of steam under various conditions.
            </p>
          </div>
        </div>

        <div class="row calc-item-row">
          <div class="col-1">
            <img src="assets/images/saturated-properties.png" class="ico-size">
          </div>
          <div class="col-11">
            <a class="click-item" (click)="showTool('saturated-properties')">Saturated Properties</a>
            <p>
              Calculates the properties of saturated steam under various conditions.
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>


<div class="stand-alone-calc tab-content" *ngIf="getSelectedTool() == 'steam-properties'">
  <app-steam-properties></app-steam-properties>
</div>

<div class="stand-alone-calc tab-content" *ngIf="getSelectedTool() == 'saturated-properties'">
  <app-saturated-properties></app-saturated-properties>
</div>
