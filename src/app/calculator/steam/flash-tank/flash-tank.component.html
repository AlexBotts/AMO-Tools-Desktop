<div class="d-flex h-100 modify-conditions steam">
  <div class="d-flex flex-column modification w-50">
    <div #leftPanelHeader class="header mr-2 ml-2">
      <div class="col-md-auto ico-col">
        <!-- <img src="assets/images/nema.png" class="ico-size4"> -->
      </div>
      <h3>Flash Tank Calculator</h3>
    </div>
    <div class="d-flex flex-column m-4">
      <app-flash-tank-form *ngIf="flashTankForm" [flashTankForm]="flashTankForm" [settings]="settings" (emitChangeField)="changeField($event)"
        (emitCalculate)="calculate($event)"></app-flash-tank-form>
    </div>
  </div>
  <div class="d-flex flex-column w-50">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2">
      <div class="flex-fill panel-tab-item" [ngClass]="{'active': tabSelect == 'results'}">
        <a class="border-left-0" (click)="setTab('results')">Results</a>
      </div>
      <div class="flex-fill panel-tab-item" [ngClass]="{'active': tabSelect == 'help'}">
        <a (click)="setTab('help')">Help</a>
      </div>
    </div>
    <div class="d-flex">
      <app-flash-tank-help class="w-100" *ngIf="tabSelect == 'help'" [currentField]="currentField" [settings]="settings" [thermodynamicQuantity]="input.thermodynamicQuantity"></app-flash-tank-help>
      <div class="d-flex flex-column w-100 justify-content-center align-items-center pt-4" *ngIf="tabSelect == 'results'">
        <app-flash-tank-results [results]="results" [settings]="settings"></app-flash-tank-results>
      </div>
    </div>
  </div>
</div>
