<div class="d-flex h-100 modify-conditions steam standalone-calculator">
  <div class="d-flex flex-column modification w-50 scroll-item mh-100">
    <div class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
      <div class="col-md-auto">
        <img src="assets/images/saturated-properties.png" class="ico-size4">
      </div>
      <div class="pl-2">
        <h3>Saturated Properties Calculator</h3>
      </div>
    </div>

    <div class="d-flex flex-column m-4">
      <app-saturated-properties-form [(saturatedPropertiesForm)]="saturatedPropertiesForm" [settings]="settings" [output]="saturatedPropertiesOutput"
        (emitCalculate)="calculate($event)" (emitChangeField)="setField($event)"> </app-saturated-properties-form>
      <div class="d-flex w-100 justify-content-center align-items-center pt-1 pb-1">
        <button (click)="addRow()" class="btn-add-row">Create Row</button>
      </div>
      <app-saturated-properties-table [data]="data" [settings]="settings"></app-saturated-properties-table>
    </div>
  </div>
  <div class="d-flex flex-column w-50 scroll-item mh-100">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top">
      <div class="flex-fill panel-tab-item" [ngClass]="{'active': tabSelect == 'results'}">
        <a class="border-left-0" (click)="setTab('results')">Results</a>
      </div>
      <div class="flex-fill panel-tab-item" [ngClass]="{'active': tabSelect == 'help'}">
        <a (click)="setTab('help')">Help</a>
      </div>
    </div>
    <div class="d-flex flex-column p-2 h-100" *ngIf="tabSelect == 'results'">
      <form class="pt-2 pb-2" [formGroup]="graphToggleForm">
        <select name="graphToggle" class="form-control mx-auto justify-self-center align-self-center" formControlName="graphToggle"
          id="graphToggle" (change)="toggleGraph()">
          <option [ngValue]=0>T-S Diagram</option>
          <option [ngValue]=1>P-H Diagram</option>
        </select>
      </form>
      <div class="w-100 h-100" #lineChartContainer>
        <app-saturated-properties-graph *ngIf="graphToggle == '0'" [settings]="settings" [chartContainerHeight]="chartContainerHeight"
          [chartContainerWidth]="chartContainerWidth" [saturatedPropertiesOutput]="saturatedPropertiesOutput" [plotReady]="plotReady"></app-saturated-properties-graph>
        <app-saturated-properties-ph-graph *ngIf="graphToggle == '1'" [settings]="settings" [chartContainerHeight]="chartContainerHeight"
          [chartContainerWidth]="chartContainerWidth" [saturatedPropertiesOutput]="saturatedPropertiesOutput" [plotReady]="plotReady"></app-saturated-properties-ph-graph>
      </div>
    </div>
    <div class="d-flex flex-column" *ngIf="tabSelect == 'help'">
      <app-saturated-properties-help [currentField]="currentField"></app-saturated-properties-help>
    </div>
  </div>
</div>
