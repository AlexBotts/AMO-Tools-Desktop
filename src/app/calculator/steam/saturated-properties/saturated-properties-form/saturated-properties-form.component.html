<div class="form-section">
  <form [formGroup]="saturatedPropertiesForm">

    <div class="form-group">
      <label for="pressureOrTemperature">Pressure or Temperature</label>
      <div class="input-group calc-addon-group">
        <select name="pressureOrTemperature" class="form-control" formControlName="pressureOrTemperature" id="pressureOrTemperature" (change)="calculate()" autofocus>
          <option [ngValue]=0>Saturated Pressure</option>
          <option [ngValue]=1>Saturated Temperature</option>
        </select>
      </div>
    </div>

    <div class="form-group" *ngIf="saturatedPropertiesForm.controls.pressureOrTemperature.value == 0">
      <label for="saturatedPressure">Saturated Pressure</label>
      <div class="input-group calc-addon-group">
        <input type="number" step="1" class="form-control" formControlName="saturatedPressure" id="saturatedPressure" onfocus="this.select();" (input)="calculate()">
        <span class="input-group-addon units">{{settings.pressureMeasurement}}</span>
        <span class="alert-danger pull-right small" *ngIf="pressureError !== null">{{pressureError}}</span>
      </div>
    </div>

    <div class="form-group" *ngIf="saturatedPropertiesForm.controls.pressureOrTemperature.value == 1">
      <label for="saturatedTemperature">Saturated Temperature</label>
      <div class="input-group calc-addon-group">
        <input type="number" step="1" class="form-control" formControlName="saturatedTemperature" id="saturatedTemperature" onfocus="this.select();" (input)="calculate()">
        <span class="input-group-addon units">{{settings.temperatureMeasurement}}</span>
        <span class="alert-danger pull-right small" *ngIf="temperatureError !== null">{{temperatureError}}</span>
      </div>
    </div>
