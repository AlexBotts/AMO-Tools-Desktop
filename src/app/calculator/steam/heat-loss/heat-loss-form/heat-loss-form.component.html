<form [formGroup]="heatLossForm">
  <div class="form-group">
    <label class="small" for="inletPressure">Pressure</label>
    <div class="input-group">
      <input class="form-control" name="inletPressure" id="inletPressure" formControlName="inletPressure" type="number" (input)="calculate()"
        (focus)="focusField('inletPressure')" (blur)="focusOut()">
      <span class="input-group-addon units">{{settings.steamPressureMeasurement}}</span>
    </div>
  </div>

  <div class="form-group">
    <label class="small" for="thermodynamicQuantity">Calculation Method</label>
    <select name="thermodynamicQuantity" class="form-control" formControlName="thermodynamicQuantity" id="thermodynamicQuantity"
      (change)="calculate()" (focus)="focusField('thermodynamicQuantity')" (blur)="focusOut()">
      <option *ngFor="let option of thermoOptions" [ngValue]="option.value">{{option.display}}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="small" for="quantityValue">{{getOptionDisplay()}} Value</label>
    <div class="input-group">
      <input class="form-control" name="quantityValue" id="quantityValue" formControlName="quantityValue" type="number" (input)="calculate()"
        (focus)="focusField('quantityValue')" (blur)="focusOut()">
      <span *ngIf="heatLossForm.controls.thermodynamicQuantity.value != 3" class="input-group-addon units" [innerHTML]="getOptionDisplayUnit()"></span>
    </div>
  </div>

  <div class="form-group">
    <label class="small" for="inletMassFlow">Mass Flow</label>
    <div class="input-group">
      <input class="form-control" name="inletMassFlow" id="inletMassFlow" formControlName="inletMassFlow" type="number" (input)="calculate()"
        (focus)="focusField('inletMassFlow')" (blur)="focusOut()">
      <span class="input-group-addon units"><!--Mass flow setting needed--></span>
    </div>
  </div>

  <div class="form-group">
    <label class="small" for="percentHeatLoss">% Heat Loss</label>
    <div class="input-group">
      <input class="form-control" name="percentHeatLoss" id="percentHeatLoss" formControlName="percentHeatLoss" type="number" (input)="calculate()"
        (focus)="focusField('percentHeatLoss')" (blur)="focusOut()">
      <span class="input-group-addon units">%</span>
    </div>
  </div>
</form>
