<div class="p-4 pt-2 d-flex flex-column help-info">

    Heat Loss Calculator
    <br>
    <small class="text-muted">DESCRIPTION NEEDED
    </small>
  </h5>

  <div class="my-2" *ngIf="currentField == 'inletPressure'">
    <h6>
      Inlet Pressure
      <br>
      <small class="text-muted">
        NEEDED
        <hr>
      </small>
    </h6>
  </div>

  <div class="my-2" *ngIf="currentField == 'thermodynamicQuantity'">
    <h6>
      Measurement Method
      <br>
      <small class="text-muted">
        NEEDED
        <hr>
      </small>
    </h6>
  </div>

  <div class="my-2" *ngIf="currentField == 'quantityValue'">
    <h6>
      Value
      <br>
      <small class="text-muted">
        NEEDED
        <hr>
      </small>
    </h6>
  </div>

  <div class="my-2" *ngIf="currentField == 'inletMassFlow'">
    <h6>
      Inlet Mass Flow
      <br>
      <small class="text-muted">
        NEEDED
        <hr>
      </small>
    </h6>
  </div>

  <div class="my-2" *ngIf="currentField == 'percentHeatLoss'">

      Percent Heat Loss
      <br>
      <small class="text-muted">
