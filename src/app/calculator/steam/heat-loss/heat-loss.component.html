<div class="d-flex h-100 modify-conditions steam steam-calculator">
  <div class="d-flex flex-column modification w-50">
    <div #leftPanelHeader class="header mr-2 ml-2">
      <div class="col-md-auto ico-col">
        <!-- <img src="assets/images/nema.png" class="ico-size4"> -->
      </div>
      <h3>Heat Loss Calculator</h3>
    </div>
    <div class="d-flex flex-column m-4">
      <app-heat-loss-form *ngIf="heatLossForm"  [heatLossForm]="heatLossForm" [settings]="settings" (emitChangeField)="changeField($event)"
        (emitCalculate)="calculate($event)"></app-heat-loss-form>
    </div>
  </div>
  <div class="d-flex flex-column w-50">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2">
      <div class="flex-fill panel-tab-item" [ngClass]="{'active': tabSelect == 'results'}">
        <a class="border-left-0" (click)="setTab('results')">Results</a>
      </div>
      <div class="flex-fill panel-tab-item" [ngClass]="{'active': tabSelect == 'help'}">
        <a (click)="setTab('help')">Help</a>
      </div>
    </div>
    <div class="d-flex">
      <app-heat-loss-help class="w-100" *ngIf="tabSelect == 'help'" [currentField]="currentField" [settings]="settings" [thermodynamicQuantity]="input.thermodynamicQuantity"></app-heat-loss-help>
      <div class="d-flex flex-column w-100 align-items-center pt-4" *ngIf="tabSelect == 'results'">
        <app-heat-loss-results [results]="results" [settings]="settings" [percentHeatLoss]="input.percentHeatLoss"></app-heat-loss-results>
      </div>
    </div>
  </div>
</div>
