
<form [formGroup]="curveConstants.form">
  <div class="form-group">
    <label for="specificGravity">Fluid Specific Gravity</label>
    <input type="number" class="form-control" formControlName="specificGravity" id="specificGravity" (input)="checkInputs()">
  </div>
  <div class="form-group">
    <label for="systemLossExponent">System Loss Exponent, C</label>
    <input type="number" class="form-control" formControlName="systemLossExponent" id="systemLossExponent" (input)="checkInputs()">
  </div>
</form>


<form [formGroup]="pointOne.form">
  <div class="form-group">
    <label for="pointAdjustment">Point 1</label>
    <select class="form-control" (change)="setFormValues(pointOne)" formControlName="pointAdjustment" id="pointAdjustment" ngModel="{{pointOne.form.value.pointAdjustment}}">
      <option *ngFor="let option of options" [ngValue]="option.name">{{option.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="flowRate">Flow Rate (gpm)</label>
    <input type="number" class="form-control" formControlName="flowRate" id="flowRate" (input)="checkInputs()">
  </div>
  <div class="form-group">
    <label for="head">Head</label>
    <input type="number" class="form-control" formControlName="head" id="head" (input)="checkInputs()">
  </div>
  <div class="row">
    <div class="col-8">
      <small>Fluid Power, hp</small>
    </div>
    <div class="col-4 text-center">
      <small>{{pointOne.fluidPower| number:'2.2-2'}}</small>
    </div>
  </div>
</form>

  <div class="row">
