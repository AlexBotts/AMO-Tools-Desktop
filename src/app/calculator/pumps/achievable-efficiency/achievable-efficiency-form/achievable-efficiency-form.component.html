<div class="form-section">
  <div class="form-group">
    <label for="pumpType">Pump Type</label>
  </div>

  <div>
    <select class="form-control" id="pumpType" [(ngModel)]="tmpPumpType" (change)="emitChange()" autofocus>
      <option *ngFor="let pumpType of pumpTypes">{{pumpType}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="flowRate">Flow Rate</label><br>
     <input type="number" step="any" class="form-control" [(ngModel)]="tmpFlowRate" id="flowRate" (input)="emitChange()" onfocus="this.select();">
    <span class="inline-label">{{settings.flowMeasurement}}</span>
  </div>
</div>
