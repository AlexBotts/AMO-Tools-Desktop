<form [formGroup]="efficiencyForm">
  <div class="form-group row">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="pumpType">Pump Type</label>
    <div class="col-6">
      <select class="form-control" formControlName="pumpType" id="pumpType" ngModel="{{efficiencyForm.value.pumpType}}" (input)="checkForm()">
        <option *ngFor="let pumpType of pumpTypes">{{pumpType}}</option>
      </select>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="flowRate">Flow Rate</label>
    <div class="col-6">
      <input type="number" class="form-control" formControlName="flowRate" id="flowRate" (input)="checkForm()">
    </div>
  </div>
</form>
