<div class="row" *ngIf="settings">
  <div class="col-3 calc-form">
    <div class="card">
      <div class="card-block">
        <app-achievable-efficiency-form [(efficiencyForm)]="efficiencyForm" [settings]="settings" (calculate)="calculate()"></app-achievable-efficiency-form>
      </div>
    </div>
  </div>
  <div id="achievableEfficiencyGraph" class="col-9 calc-graph">
    <app-achievable-efficiency-graph [efficiencyForm]="efficiencyForm" [settings]="settings" [toggleCalculate]="toggleCalculate"></app-achievable-efficiency-graph>
  </div>
</div>
