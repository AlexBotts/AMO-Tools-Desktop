<div class="help-panel">
  <div class="help-header">
    <h3>Specific Speed Calculator</h3>
    <p>Description need it</p>
  </div>

  <div class="help-content">
    <div class="card" *ngIf="currentField == 'pumpType'">
      <div class="card-header">
        Pump Type
      </div>
      <div class="card-block small">
        <label><u><strong>Description</strong></u></label>
        <p>
          Represents what style of pump is being used based off of the listings in the standard ANSI/HI 1.3-2000.
        </p>
      </div>
    </div>

    <div class="card" *ngIf="currentField == 'pumpRPM'">
      <div class="card-header">
        Pump Speed
      </div>
      <div class="card-block small">
        <label><u><strong>Description</strong></u></label>
        <p>
          The speed of the pump in revolutions per minute (rpm.)
        </p>
      </div>
    </div>
  </div>
</div>
