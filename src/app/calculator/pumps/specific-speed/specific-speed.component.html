<div class="row" *ngIf="settings" [ngClass]="{'standalone-calc': !inPsat}">
  <div class="col-md-2 col-sm-12 calc-form">
    <app-specific-speed-form [(speedForm)]="speedForm" [settings]="settings" (calculate)="calculate()"></app-specific-speed-form>
  </div>


  <div *ngIf="!inPsat" id="specificSpeedGraph" class="col-md-7 col-sm-12 calc-graph">
    <app-specific-speed-graph [speedForm]="speedForm" [toggleCalculate]="toggleCalculate"></app-specific-speed-graph>
  </div>


  <div *ngIf="inPsat" class="col-md-7 col-sm-12 calc-graph">
    <div id="specificSpeedGraph">
      <app-specific-speed-graph [speedForm]="speedForm" [toggleCalculate]="toggleCalculate"></app-specific-speed-graph>
    </div>
  </div>


  <div *ngIf="!inPsat" class="col-md-3 col-sm-12 calc-help">
    <div class="calc-help">

      <h3>Help</h3>
      <p>Body text here</p>
      <ul>
        <li>bullet</li>
        <li>bullet</li>
        <li>bullet</li>
      </ul>
      <ol>
        <li>ordered bullets</li>
        <li>ordered bullets</li>
        <li>ordered bullets</li>
        <li>ordered bullets</li>
      </ol>

    </div>
  </div>

</div>
