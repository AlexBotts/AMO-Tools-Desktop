<div class="form-section" *ngIf="settings">
  <div class="form-group">
    <label for="pumpType">Pump Type</label>
    <select class="form-control" id="pumpType" [(ngModel)]="tmpPumpType" (change)="emitCalculate()" autofocus>
        <option *ngFor="let pumpType of pumpTypes" [ngValue]="pumpType">{{pumpType}}</option>
      </select>
  </div>

  <div class="form-group">
    <label for="pumpRPM">Pump Speed</label>
    <input type="number" step="any" class="form-control" id="pumpRPM" [(ngModel)]="tmpPumpRpm" (input)="emitCalculate()" onfocus="this.select();">
    <span class="units">rpm</span>
  </div>

  <div class="form-group">
      <label for="flowRate">Flow Rate</label>
      <input type="number" step="any" class="form-control" id="flowRate" [(ngModel)]="tmpFlowRate" (input)="emitCalculate()" onfocus="this.select();">
      <span class="units">{{settings.flowMeasurement}}</span>
  </div>

  <div class="form-group">
      <label for="head">Head</label>
      <input type="number" step="any" class="form-control" [(ngModel)]="tmpHead" id="head" (input)="emitCalculate()" onfocus="this.select();">
    <span class="units">{{settings.distanceMeasurement}}</span>
  </div>
</div>
