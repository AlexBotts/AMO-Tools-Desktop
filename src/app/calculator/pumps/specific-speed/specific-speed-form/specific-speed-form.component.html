<form [formGroup]="speedForm">
  <div class="form-group">
    <label for="pumpType">Pump Type</label>
    <select class="form-control" formControlName="pumpType" id="pumpType" ngModel="{{speedForm.value.pumpType}}" (input)="checkForm()">
        <option *ngFor="let pumpType of pumpTypes">{{pumpType}}</option>
      </select>
  </div>

  <div class="form-group">
    <label for="pumpRPM">Pump Speed</label>
    <input type="number" class="form-control" formControlName="pumpRPM" id="pumpRPM" (input)="checkForm()">
  </div>

  <div class="form-group">
    <label for="flowRate">Flow Rate</label>
    <input type="number" class="form-control" formControlName="flowRate" id="flowRate" (input)="checkForm()">
  </div>

  <div class="form-group">
    <label for="head">Head</label>
    <!-- <div class="input-group">
        <div class="incrementor input-group-addon">
        <button class="btn" (click)="showHeadToolModal()"><i class="fa fa-calculator"></i></button>
      </div>-->
    <input type="number" class="form-control number-input-field" formControlName="head" id="head" (input)="checkForm()">
  <!--</div>-->
  </div>
</form>
