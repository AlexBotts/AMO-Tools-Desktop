<div class="tab-content">
  <div class="wrapper">
    <div class="row">
      <div class="col-12">
        <div class="form-group">
          <label for="frequency">Line Frequency</label>
          <select class="form-control" id="frequency" [(ngModel)]="tmpFrequency" (change)="emitChange()">
        <option *ngFor="let frequency of frequencies" [ngValue]="frequency">{{frequency}}</option>
      </select>
        </div>

        <div class="form-group">
          <label for="horsePower">Horse Power</label>
          <select class="form-control" id="horsePower" [(ngModel)]="tmpHorsePower" (change)="emitChange()">
        <option *ngFor="let horsePower of horsePowers" [ngValue]="horsePower">{{horsePower}}</option>
      </select>
        </div>

        <div class=" form-group">
          <label for="motorRPM">Motor RPM</label>
          <div class="input-group">
            <div class="incrementor input-group-addon">
              <button class="btn" (click)="subtractNum('motorRPM')"><i class="fa fa-minus"></i></button>
            </div>
            <div class="incrementor input-group-addon">
              <button class="btn" (click)="addNum('motorRPM')"><i class="fa fa-plus"></i></button>
            </div>
            <input type="number" class="form-control" id="motorRPM" [(ngModel)]="tmpMotorRpm" (input)="emitChange()">
          </div>
        </div>


        <div class="form-group">
          <label for="efficiencyClass">Efficiency Class</label>

          <select class="form-control" id="efficiencyClass" [(ngModel)]="tmpEfficiencyClass" (change)="emitChange()">
        <option *ngFor="let efficiencyClass of efficiencyClasses" [ngValue]="efficiencyClass">{{efficiencyClass}}</option>
      </select>
        </div>

        <div class="form-group" *ngIf="tmpEfficiencyClass == 'Specified'">
          <label for="efficiency">Efficiency</label>
          <input type="number" class="form-control" id="efficiency" [(ngModel)]="tmpEfficiency" (input)="emitChange()">
        </div>

        <div class="form-group">
          <label for="motorVoltage">Voltage</label>
          <input type="number" class="form-control" id="motorVoltage" [(ngModel)]="tmpMotorVoltage" (input)="emitChange()">
          <span class="units">V</span>
        </div>

        <div class="form-group">
          <label for="fullLoadAmps" aria-describedby="flaHelp">
      Full-Load Amps
    </label>
          <input type="number" class="form-control" id="fullLoadAmps" [(ngModel)]="tmpFullLoadAmps" (input)="emitChange()">
          <span class="units">A</span>
        </div>

      </div>
    </div>
  </div>
</div>
