<div class="row" *ngIf="settings" [ngClass]="{'standalone-calc': !inPsat}">


  <div class="col-md-2 col-sm-12 calc-form">
    <app-motor-performance-form [(performanceForm)]="performanceForm" [settings]="settings" (calculate)="calculate()"></app-motor-performance-form>
  </div>


  <div *ngIf="!inPsat" id="motorPerformanceGraph" class="col-md-7 col-sm-12 calc-graph">
    <app-motor-performance-graph [performanceForm]="performanceForm" [settings]="settings" [toggleCalculate]="toggleCalculate"></app-motor-performance-graph>
  </div>

  <div *ngIf="inPsat" class="col-md-7 col-sm-12 calc-graph">
    <div id="motorPerformanceGraph">
      <app-motor-performance-graph [performanceForm]="performanceForm" [settings]="settings" [toggleCalculate]="toggleCalculate"></app-motor-performance-graph>
    </div>
  </div>


  <div *ngIf="!inPsat" class="col-md-3 col-sm-12 calc-help">
    <div class="calc-help">

      <h3>Help</h3>
