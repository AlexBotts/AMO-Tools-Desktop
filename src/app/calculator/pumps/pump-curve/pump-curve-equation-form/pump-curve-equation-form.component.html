<div class="row justify-content-end">
  <div class="col-8">
    <label class="section-label">Head</label>
  </div>
  <!--<div class="col-4">
    <label class="section-label">Pump Efficiency</label>
  </div>-->
</div>

<div class="form-group row">
  <label class="col-6 col-form-label">Order</label>
  <div class="col-6">
    <select id="headOrder" name="headOrder" class="form-control" [(ngModel)]="pumpCurveForm.headOrder" (focus)="focusField('headOrder')">
              <option *ngFor="let order of orderOptions" [ngValue]="order">{{order}}</option>
            </select>
  </div>
  <!--<div class="col-4">
    <select id="pumpEfficiencyOrder" name="pumpEfficiencyOrder" class="form-control" [(ngModel)]="pumpCurveForm.pumpEfficiencyOrder"
      (focus)="focusField('pumpEfficiencyOrder')">
              <option *ngFor="let order of orderOptions" [ngValue]="order">{{order}}</option>
            </select>
  </div>-->
</div>

<div class="form-group row">
  <label class="col-6 col-form-label">Constant</label>
  <div class="col-6">
    <input name="headConstant" [(ngModel)]="pumpCurveForm.headConstant" type="number" step="any" class="form-control" (input)="emitCalculateChanges()" id="headConstant"
      onfocus="this.select();"  (focus)="focusField('headConstant')">
  </div>
  <!--<div class="col-4">
    <input name="pumpEfficiencyConstant" [(ngModel)]="pumpCurveForm.pumpEfficiencyConstant" type="number" step="any" class="form-control"
      id="pumpEfficiencyConstant" onfocus="this.select();" (focus)="focusField('pumpEfficiencyConstant')">
  </div>-->
</div>

<div class="form-group row">
  <label class="col-6 col-form-label">flow</label>
  <div class="col-6">
    <input name="headFlow" [(ngModel)]="pumpCurveForm.headFlow" type="number" step="any" class="form-control" (input)="emitCalculateChanges()" id="headFlow"
      onfocus="this.select();" (focus)="focusField('headFlow')">
  </div>
</div>
