<div class="d-flex h-100 modify-conditions" *ngIf="settings" [ngClass]="{'psat': !isFan, 'fsat': isFan}">
  <div class="d-flex flex-column modification w-50 mh-100 scroll-item">
    <div #leftPanelHeader class="d-flex header mr-2 ml-2 pb-1 pt-1 align-items-center">
      <div class="col-md-auto">
        <img src="assets/images/pump-curve.png" class="ico-size">
      </div>
      <div class="pl-2">
        <h3 *ngIf="!isFan">Pump Curve Calculator</h3>
        <h3 *ngIf="isFan">Fan Curve Calculator</h3>
      </div>
    </div>
    <div class="d-flex flex-column pt-1 pr-4 pl-4 pb-4">
      <div class="w-100 justify-content-center btn-group btn-group-sm">
        <button type="button" class="btn btn-secondary btn-sm" (click)="setFormView('Equation')" [ngClass]="{'active': selectedFormView == 'Equation'}">By Equation</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="setFormView('Data')" [ngClass]="{'active': selectedFormView == 'Data'}">By Data</button>
      </div>
      <div class="pt-1">
        <app-pump-curve-form [isFan]="isFan" [(pumpCurveForm)]="pumpCurveForm" [settings]="settings" (emitCalculate)="calculate()"
          (changeField)="setField($event)" [selectedFormView]="selectedFormView"></app-pump-curve-form>
      </div>
      <div class="pt-1 mb-3">
        <app-system-curve-form [psat]="psat" [fsat]="fsat" [isFan]="isFan" [settings]="settings" [(pointOne)]="pointOne" [(pointTwo)]="pointTwo"
          [(curveConstants)]="curveConstants" (save)="changes()" (setVals)="setPointValuesFromCalc()" [inAssessment]="inAssessment"></app-system-curve-form>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column w-50 mh-100 scroll-item">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
        <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('results')">
          <div>Graph</div>
        </a>
      </div>
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
        <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
          <div>Help</div>
        </a>
      </div>
    </div>
    <div class="d-flex mr-2 ml-2">
      <app-pump-curve-help *ngIf="tabSelect == 'help'" [currentField]="currentField"></app-pump-curve-help>
      <div class="d-flex flex-column w-100 align-items-center pt-4" *ngIf="tabSelect == 'results'" id="pumpCurveGraph">
        <app-pump-curve-graph class="w-100" [isFan]="isFan" [pumpCurveForm]="pumpCurveForm" [settings]="settings" [toggleCalculate]="toggleCalculate"
          [selectedFormView]="selectedFormView" [staticHead]="staticHead" [pointOne]="pointOne" [pointTwo]="pointTwo" [curveConstants]="curveConstants"
          [lossCoefficient]="lossCoefficient"></app-pump-curve-graph>
        <div class="d-flex pt-2 w-100 justify-content-center align-items-center">
          <p [innerHTML]="regEquation"></p>
        </div>
      </div>
    </div>
  </div>
</div>
