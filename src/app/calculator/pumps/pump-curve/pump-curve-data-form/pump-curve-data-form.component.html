
<div class="row">
  <div class="form-group col-4">
    <label>Order</label>
  </div>
</div>
<div class="row">
  <div class="form-group col-12">
    <select id="dataOrder" name="dataOrder" class="form-control" [(ngModel)]="pumpCurveForm.dataOrder" (focus)="focusField('dataOrder')"
      (change)="emitCalculateChanges()">
              <option *ngFor="let order of orderOptions" [ngValue]="order">{{order}}</option>
            </select>
  </div>
</div>
<div *ngFor="let dataRow of pumpCurveForm.dataRows; let index = index;">
  <div class="row align-items-end">
    <div class="form-group col-5">
      <label class="section-label" *ngIf="index == 0" for="head">Head</label>
      <div class="input-group">
        <input name="head" [(ngModel)]="dataRow.head" type="number" step="any" class="form-control" id="head" onfocus="this.select();"
          (focus)="focusField('head')" (input)="emitCalculateChanges()">
        <span class="input-group-addon units">ft</span>
      </div>
    </div>
    <div class="form-group col-5">
      <label class="section-label" *ngIf="index == 0" for="flow">Flow</label>
      <div class="input-group">
        <input name="flow" [(ngModel)]="dataRow.flow" type="number" step="any" class="form-control" id="flow" onfocus="this.select();"
          (focus)="focusField('flow')" (input)="emitCalculateChanges()">
        <span class="input-group-addon units">gpm</span>
      </div>
    </div>
    <div class="col-2" style="height: 100%;" *ngIf="pumpCurveForm.dataRows.length != 1">
      <span><i class="fa fa-times-circle" (click)="removeRow(index)"></i></span>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12 small">
    Equation:  {{regEquation}}
  </div>
</div>
<div class="row">
  <div class="col-12 small">
    R<sup>2</sup>:    {{rSq}}
  </div>
</div>
