<form [formGroup]="headToolForm">
  <div class="row form-group">
    <div class="col-6">
      <label for="suctionPipeDiameter">Suction pipe diameter (ID)</label>
      <input type="text" class="form-control" formControlName="suctionPipeDiameter" id="suctionPipeDiameter">
      <app-control-messages [control]="headToolForm.controls.suctionPipeDiameter"></app-control-messages>
    </div>
    <div class="col-6">
      <label for="dischargePipeDiameter">Discharge pipe diameter (ID)</label>
      <input type="text" class="form-control" formControlName="dischargePipeDiameter" id="dischargePipeDiameter">
      <app-control-messages [control]="headToolForm.controls.dischargePipeDiameter"></app-control-messages>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6">
      <label for="overpressure">Suction tank gas overpressure (Pg)</label>
      <input type="text" class="form-control" formControlName="overpressure" id="overpressure">
      <app-control-messages [control]="headToolForm.controls.overpressure"></app-control-messages>
    </div>
    <div class="col-6">
      <label for="dischargePressure">Discharge guage pressure (Pd)</label>
      <input type="text" class="form-control" formControlName="dischargePressure" id="dischargePressure">
      <app-control-messages [control]="headToolForm.controls.dischargePressure"></app-control-messages>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6">
      <label for="surfaceElevation">Suction tank fluid surface elevation (Zs)</label>
      <input type="text" class="form-control" formControlName="surfaceElevation" id="surfaceElevation">
      <app-control-messages [control]="headToolForm.controls.surfaceElevation"></app-control-messages>
    </div>
    <div class="col-6">
      <label for="dischargeElevation">Discharge guage elevation (Zd)</label>
      <input type="text" class="form-control" formControlName="dischargeElevation" id="dischargeElevation">
      <app-control-messages [control]="headToolForm.controls.dischargeElevation"></app-control-messages>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6">
      <label for="suctionLossCoefficients">Suction line loss coefficients (Ks)</label>
      <input type="text" class="form-control" formControlName="suctionLossCoefficients" id="suctionLossCoefficients">
      <app-control-messages [control]="headToolForm.controls.suctionLossCoefficients"></app-control-messages>
    </div>
    <div class="col-6">
      <label for="dischargeLineCoefficients">Discharge line loss coefficients (Kd)</label>
      <input type="text" class="form-control" formControlName="dischargeLineCoefficients" id="dischargeLineCoefficients">
      <app-control-messages [control]="headToolForm.controls.dischargeLineCoefficients"></app-control-messages>
    </div>
  </div>
  <div class="row form-group">
    <div class="col-6">
      <label for="specificGravity">Fluid Specific Gravity</label>
      <input type="text" class="form-control" formControlName="specificGravity" id="specificGravity">
      <app-control-messages [control]="headToolForm.controls.specificGravity"></app-control-messages>
    </div>
    <div class="col-6">
      <label for="flowRate">Flow Rate</label>
      <input type="text" class="form-control" formControlName="flowRate" id="flowRate">
      <app-control-messages [control]="headToolForm.controls.flowRate"></app-control-messages>
    </div>
  </div>
</form>
