<div class="form">
  <div [ngClass]="{'wrapper': !inAssessment}">
    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-section">
          <form [formGroup]="headToolForm">
            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="specificGravity">Fluid Specific Gravity</label>
              <input type="number" min="0" step="any" class="form-control" formControlName="specificGravity" id="specificGravity" (keyup)="calc()"
                onfocus="this.select();" (focus)="focusField('specificGravity')">
            </div>
          </form>
        </div>
      </div>

      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-section">
          <form [formGroup]="headToolForm">
            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="flowRate">Flow Rate</label>
              <input type="number" min="0" step="any" class="form-control" formControlName="flowRate" id="flowRate" (keyup)="calc()" onfocus="this.select();"
                (focus)="focusField('flowRate')">
              <span class="units">
                    {{settings.flowMeasurement}}
            </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-section">
          <form [formGroup]="headToolForm">
            <label class="group-label">Suction</label>
            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="suctionPipeDiameter">Pipe diameter (ID)</label>
              <input type="number" min="0.1" step="any" class="form-control" formControlName="suctionPipeDiameter" id="suctionPipeDiameter"
                (keyup)="calc()" onfocus="this.select();" (focus)="focusField('suctionPipeDiameter')">
              <span class="units">
                    {{smallUnit}}
                </span>
            </div>

            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="suctionGuagePressure">Gauge pressure (Pg)</label>
              <input type="number" min="0" step="any" class="form-control" formControlName="suctionGuagePressure" id="suctionGuagePressure"
                (keyup)="calc()" onfocus="this.select();" (focus)="focusField('suctionGuagePressure')">
              <span class="units">
                    {{settings.pressureMeasurement}}
            </span>
            </div>

            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="suctionGuageElevation">Gauge elevation (Zs)</label>
              <input type="number" min="0" step="any" class="form-control" formControlName="suctionGuageElevation" id="suctionGuageElevation"
                (keyup)="calc()" onfocus="this.select();" (focus)="focusField('suctionGuageElevation')">
              <span class="units">
                    {{settings.distanceMeasurement}}
            </span>
            </div>

            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="suctionLineLossCoefficients">Line loss coefficients (Ks)</label>
              <input type="number" min="0" step="any" class="form-control" formControlName="suctionLineLossCoefficients" id="suctionLineLossCoefficients"
                (keyup)="calc()" onfocus="this.select();" (focus)="focusField('suctionLineLossCoefficients')">
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12">
        <div class="form-section">
          <form [formGroup]="headToolForm">
            <label class="group-label">Discharge</label>
            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="dischargePipeDiameter">Pipe diameter (ID)</label>
              <input type="number" min="0.1" step="any" class="form-control" formControlName="dischargePipeDiameter" id="dischargePipeDiameter"
                (keyup)="calc()" onfocus="this.select();" (focus)="focusField('dischargePipeDiameter')">
              <span class="units">
                    {{smallUnit}}
                </span>
            </div>
            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="dischargeGaugePressure">Gauge pressure (Pd)</label>
              <input type="number" min="0" step="any" class="form-control" formControlName="dischargeGaugePressure" id="dischargeGaugePressure"
                (keyup)="calc()" onfocus="this.select();" (focus)="focusField('dischargeGaugePressure')">
              <span class="units">
                    {{settings.pressureMeasurement}}
            </span>
            </div>

            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="dischargeGaugeElevation">Gauge elevation (Zd)</label>
              <input type="number" min="0" step="any" class="form-control" formControlName="dischargeGaugeElevation" id="dischargeGaugeElevation"
                (keyup)="calc()" onfocus="this.select();" (focus)="focusField('dischargeGaugeElevation')">
              <span class="units">
                    {{settings.distanceMeasurement}}
            </span>
            </div>

            <div class="form-group" [ngClass]="{'inline-label': !inAssessment}">
              <label class="small" for="dischargeLineLossCoefficients">Line loss coefficients (Kd)</label>
              <input type="number" min="0" step="any" class="form-control" formControlName="dischargeLineLossCoefficients" id="dischargeLineLossCoefficients"
                (keyup)="calc()" onfocus="this.select();" (focus)="focusField('dischargeLineLossCoefficients')">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
