<div class="tab-content">
  <div class="wrapper">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="headToolForm" style="padding-top: 20px;">
<div class="form-group">
  <label class="small" for="suctionPipeDiameter">Suction pipe diameter (ID)</label>
  <input type="number" class="form-control" formControlName="suctionPipeDiameter" id="suctionPipeDiameter" (keyup)="calc()">
  <span class="units">
          inches
       </span>
</div>
<div class="form-group">
  <label class="small" for="dischargePipeDiameter">Discharge pipe diameter (ID)</label>
  <input type="number" class="form-control" formControlName="dischargePipeDiameter" id="dischargePipeDiameter" (keyup)="calc()">
  <span class="units">
          inches
       </span>
</div>
<div class="form-group">
  <label class="small" for="suctionGuagePressure">Suction guage pressure (Pg)</label>
  <input type="number" class="form-control" formControlName="suctionGuagePressure" id="suctionGuagePressure" (keyup)="calc()">
  <span class="units">
          pslg

  </span>
</div>
<div class="form-group">
  <label class="small" for="dischargeGaugePressure">Discharge guage pressure (Pd)</label>
  <input type="number" class="form-control" formControlName="dischargeGaugePressure" id="dischargeGaugePressure"
    (keyup)="calc()">
  <span class="units">
          pslg
</span>
</div>
<div class="form-group">
  <label class="small" for="suctionGuageElevation">Suction guage elevation (Zs)</label>
  <input type="number" class="form-control" formControlName="suctionGuageElevation" id="suctionGuageElevation" (keyup)="calc()">
  <span class="units">
          ft
  </span>
</div>
<div class="form-group">
  <label class="small" for="dischargeGaugeElevation">Discharge guage elevation (Zd)</label>
  <input type="number" class="form-control" formControlName="dischargeGaugeElevation" id="dischargeGaugeElevation"
    (keyup)="calc()">
  <span class="units">
          ft
</span>
</div>
<div class="form-group">
  <label class="small" for="suctionLineLossCoefficients">Suction line loss coefficients (Ks)</label>
  <input type="number" class="form-control" formControlName="suctionLineLossCoefficients" id="suctionLineLossCoefficients"
    (keyup)="calc()">
</div>
<div class="form-group">
  <label class="small" for="dischargeLineLossCoefficients">Discharge line loss coefficients (Kd)</label>
  <input type="number" class="form-control" formControlName="dischargeLineLossCoefficients" id="dischargeLineLossCoefficients"
    (keyup)="calc()">
</div>

<div class="form-group">
  <label class="small" for="specificGravity">Fluid Specific Gravity</label>
  <input type="number" class="form-control" formControlName="specificGravity" id="specificGravity" (keyup)="calc()">
</div>
<div class="form-group">
  <label class="small" for="flowRate">Flow Rate</label>
  <input type="number" class="form-control" formControlName="flowRate" id="flowRate" (keyup)="calc()">
  <span class="units">
          gpm
</span>
</div>
</form>
</div>
</div>
</div>
</div>
