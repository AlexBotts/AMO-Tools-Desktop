<div class="tab-content">
  <div class="wrapper">
    <div class="row">
      <div class="col-6">
        <div class="form">
          <form [formGroup]="headToolSuctionForm" style="padding-top: 20px;">
            <div class=" form-group">
              <label class="small" for="suctionPipeDiameter">Suction pipe diameter (ID)</label>
              <input type="number" min="0.1" class="form-control" formControlName="suctionPipeDiameter" id="suctionPipeDiameter" (keyup)="calc()">
              <span class="units">{{smallUnit}}</span>
            </div>


            <div class="form-group">
              <label class="small" for="suctionTankGasOverPressure">Suction tank gas overpressure (Pg)</label>
              <input type="number" min="0" class="form-control" formControlName="suctionTankGasOverPressure" id="suctionTankGasOverPressure" (keyup)="calc()">
                 <span class="units">
                    {{settings.pressureMeasurement}}
                </span>
            </div>


            <div class="form-group">
              <label class="small" for="suctionTankFluidSurfaceElevation">Suction tank fluid surface elevation (Zs)</label>
              <input type="number" min="0" class="form-control" formControlName="suctionTankFluidSurfaceElevation" id="suctionTankFluidSurfaceElevation"
                (keyup)="calc()">
              <span class="units">
                    {{settings.distanceMeasurement}}
                </span>
            </div>


            <div class="form-group">
              <label class="small" for="suctionLineLossCoefficients">Suction line loss coefficients (Ks)</label>
              <input type="number" min="0" class="form-control" formControlName="suctionLineLossCoefficients" id="suctionLineLossCoefficients"
                (keyup)="calc()"> 
            </div>

            <div class="form-group">
              <label class="small" for="specificGravity">Fluid Specific Gravity</label>
              <input type="number" min="0" class="form-control" formControlName="specificGravity" id="specificGravity" (keyup)="calc()">
            </div>
          </form>
        </div>
      </div>
      <div class="col-6">
        <div class="form">
          <form [formGroup]="headToolSuctionForm" style="padding-top: 20px;">
            <div class="form-group">
              <label class="small" for="dischargePipeDiameter">Discharge pipe diameter (ID)</label>
              <input type="number" min="0.1" class="form-control" formControlName="dischargePipeDiameter" id="dischargePipeDiameter" (keyup)="calc()">
              <span class="units">
                  {{smallUnit}}
                </span>
            </div>

            <div class="form-group">
              <label class="small" for="dischargeGaugePressure">Discharge gauge pressure (Pd)</label>
              <input type="number" min="0" class="form-control" formControlName="dischargeGaugePressure" id="dischargeGaugePressure" (keyup)="calc()">
              <span class="units">
                    {{settings.pressureMeasurement}}
                </span>
            </div>

            <div class="form-group">
              <label class="small" for="dischargeGaugeElevation">Discharge gauge elevation (Zd)</label>
              <input type="number" min="0" class="form-control" formControlName="dischargeGaugeElevation" id="dischargeGaugeElevation" (keyup)="calc()">
              <span class="units">
                    {{settings.distanceMeasurement}}
              </span>
            </div>

            <div class="form-group">
              <label class="small" for="dischargeLineLossCoefficients">Discharge line loss coefficients (Kd)</label>
              <input type="number" min="0" class="form-control" formControlName="dischargeLineLossCoefficients" id="dischargeLineLossCoefficients"
                (keyup)="calc()">
            </div>

            <div class="form-group">
              <label class="small" for="flowRate">Flow Rate</label>

              <input type="number" min="0" class="form-control" formControlName="flowRate" id="flowRate" (keyup)="calc()">
              <span class="units">
                  {{settings.flowMeasurement}}
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
