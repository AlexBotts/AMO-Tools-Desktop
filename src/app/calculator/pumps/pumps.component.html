<div class="pump-dashboard">
  <div class="row justify-content-center align-items-center">
    <div class="h2">Pump Calculators</div>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="card col-8">
      <div class="card-header">
        <div class="pull-left">Pump Head Calculator</div>
        <button class="btn btn-secondary pull-right" (click)="showTool()"><i class="fa fa-calculator"></i></button>
        <button class="btn btn-primary pull-right" (click)="showHeadToolModal()"><i class="fa fa-calculator"></i></button>
      </div>
      <div class="card-block" *ngIf="headTool">
        <app-head-tool></app-head-tool>
      </div>
    </div>
  </div>
  <div bsModal #headToolModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createHeadToolLabel"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <div class="h3">Pump Head Calculator</div>
          <button class="close" aria-label="Close" (click)="hideHeadToolModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <app-head-tool></app-head-tool>
        </div>
      </div>
    </div>
  </div>
</div>
