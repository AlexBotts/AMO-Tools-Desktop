<form [formGroup]="nemaForm" style="padding-top: 20px;">
<div class="form-group">
  <label for="frequency">Line Frequency</label>
  <select class="form-control" id="frequency" formControlName="frequency" (input)="checkForm()" ngModel="{{nemaForm.value.frequency}}">
        <option *ngFor="let frequency of frequencies" [ngValue]="frequency">{{frequency}}</option>
      </select>
</div>

<div class="form-group">
  <label for="horsePower">Horse Power</label>
  <select class="form-control" id="horsePower" formControlName="horsePower" (input)="checkForm()" ngModel="{{nemaForm.value.horsePower}}">
        <option *ngFor="let horsePower of horsePowers" [ngValue]="horsePower">{{horsePower}}</option>
      </select>
</div>

<div class="form-group">
  <label for="motorRPM">Motor RPM</label>
  <div class="input-group">
    <div class="incrementor input-group-addon">
      <button class="btn" (click)="subtractNum('motorRPM')"><i class="fa fa-minus"></i></button>
    </div>
    <div class="incrementor input-group-addon">
      <button class="btn" (click)="addNum('motorRPM')"><i class="fa fa-plus"></i></button>
    </div>
    <input type="number " class="form-control incrementor-input-field" id="motorRPM" formControlName="motorRPM" ngModel="{{nemaForm.value.motorRPM}}"
      (input)="checkForm()">
  </div>
</div>

<div class="form-group">
  <label for="efficiencyClass">Efficiency Class</label>
  <select class="form-control" id="efficiencyClass" formControlName="efficiencyClass" (input)="checkForm()" ngModel="{{nemaForm.value.efficiencyClass}}">
        <option *ngFor="let efficiencyClass of efficiencyClasses" [ngValue]="efficiencyClass">{{efficiencyClass}}</option>
      </select>
</div>

<div class="form-group" *ngIf="nemaForm.value.efficiencyClass == 'Specified'">
  <label for="efficiencyClass">Specify Efficiency Class</label>
  <input type="text" class="form-control" id="efficiencyClassSpecified" formControlName="efficiencyClassSpecified" (input)="checkForm()">
</div>

<div class="form-group" *ngIf="nemaForm.value.efficiencyClass == 'Specified'">
  <label for="efficiency">Efficiency</label>
  <input type="number" class="form-control" id="efficiency" formControlName="efficiency" (input)="checkForm()">
</div>
</form>
