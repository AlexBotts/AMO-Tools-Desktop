<div class="form-section">
  <div class="row">
    <div class="col-6">
      <h5><strong>Loads</strong></h5>
      <form>
        <div class="form-group">
          <label class="small" for="annualOperatingHours">Annual Operating Hours</label>
          <div class="input-group">
            <input name="annualOperatingHours" [(ngModel)]="inputs.annualOperatingHours" type="number" step="any" class="form-control"
                   id="annualOperatingHours" (input)="calculate()" onfocus="this.select();" (focus)="focusField('annualOperatingHours')">
            <span class="input-group-addon units">hrs/yr</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="annualElectricityConsumption">Annual Electricity Consumption</label>
          <div class="input-group">
            <input name="annualElectricityConsumption" [(ngModel)]="inputs.annualElectricityConsumption" type="number" step="any" class="form-control"
                   id="annualElectricityConsumption" (input)="calculate()" onfocus="this.select();" (focus)="focusField('annualElectricityConsumption')">
            <span class="input-group-addon units">kWh</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="annualThermalDemand">Annual Thermal Demand</label>
          <div class="input-group">
            <input name="annualThermalDemand" [(ngModel)]="inputs.annualThermalDemand" type="number" step="any" class="form-control"
                   id="annualThermalDemand" (input)="calculate()" onfocus="this.select();" (focus)="focusField('annualThermalDemand')">
            <span class="input-group-addon units">MMBtu</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="boilerThermalFuelCosts">Boiler/Thermal Fuel Costs</label>
          <div class="input-group">
            <input name="boilerThermalFuelCosts" [(ngModel)]="inputs.boilerThermalFuelCosts" type="number" step="any" class="form-control" id="boilerThermalFuelCosts"
                   (input)="calculate()" onfocus="this.select();" (focus)="focusField('boilerThermalFuelCosts')">
            <span class="input-group-addon units">$/MMBtu</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="CHPfuelCosts">CHP Fuel Costs</label>
          <div class="input-group">
            <input name="CHPfuelCosts" [(ngModel)]="inputs.CHPfuelCosts" type="number" step="any" class="form-control"
                   id="CHPfuelCosts" (input)="calculate()" onfocus="this.select();" (focus)="focusField('CHPfuelCosts')">
            <span class="input-group-addon units">$/MMBtu</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="avgElectricityCosts">Average Electricity Costs</label>
          <div class="input-group">
            <input name="avgElectricityCosts" [(ngModel)]="inputs.avgElectricityCosts" type="number" step="any" class="form-control"
                   id="avgElectricityCosts" (input)="calculate()" onfocus="this.select();" (focus)="focusField('avgElectricityCosts')">
            <span class="input-group-addon units">$/kWh</span>
          </div>
        </div>
        <!--<div class="form-group">
          <label class="small" for="calculationOption">Type of Section</label>
          <div class="input-group">
            <select id="calculationOption" name="calculationOption" class="form-control" [(ngModel)]="inputs.calculationOption" (focus)="focusField('calculationOption')"
                    (change)="setCalculationOption()">
              <option *ngFor="let option of calculationOptions" [ngValue]="option.value">{{option.name}}</option>
            </select>
          </div>
        </div>-->
      </form>
    </div>
    <div class="col-6">
      <h5 style="white-space: nowrap"><strong>Existing System</strong></h5>
      <form>
        <div class="form-group">
          <label class="small" for="chpAvailability">CHP Availability</label>
          <!--Todo: Air == 1 help-->
          <div class="input-group">
            <input name="chpAvailability" [(ngModel)]="inputs.chpAvailability" type="number" step="any" min="0" max="100" class="form-control"
                   id="chpAvailability" (input)="calculate()" onfocus="this.select();" (focus)="focusField('chpAvailability')">
            <span class="input-group-addon units">%</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="displacedThermalEfficiency">Displaced Thermal Efficiency</label>
          <!--Todo: Air == 1 help-->
          <div class="input-group">
            <input name="displacedThermalEfficiency" [(ngModel)]="inputs.displacedThermalEfficiency" type="number" step="any" min="0" max="100" class="form-control"
                   id="displacedThermalEfficiency" (input)="calculate()" onfocus="this.select();" (focus)="focusField('displacedThermalEfficiency')">
            <span class="input-group-addon units">%</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="thermalUtilization">Thermal Utilization</label>
          <!--Todo: Air == 1 help-->
          <div class="input-group">
            <input name="thermalUtilization" [(ngModel)]="inputs.thermalUtilization" type="number" step="any" min="0" max="100" class="form-control"
                   id="thermalUtilization" (input)="calculate()" onfocus="this.select();" (focus)="focusField('thermalUtilization')">
            <span class="input-group-addon units">%</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="percentAvgkWhElectricCostAvoidedOrStandbyRate">Stand By Rate</label>
          <div class="input-group">
            <input name="percentAvgkWhElectricCostAvoidedOrStandbyRate" [(ngModel)]="inputs.percentAvgkWhElectricCostAvoidedOrStandbyRate" type="number" step="any" class="form-control"
                   id="percentAvgkWhElectricCostAvoidedOrStandbyRate" (input)="calculate()" onfocus="this.select();" (focus)="focusField('percentAvgkWhElectricCostAvoidedOrStandbyRate')">
            <span class="input-group-addon units">$/kW</span>
          </div>
        </div>
        <div class="form-group">
          <label class="small" for="boilerThermalFuelCostsCHPcase">Boiler Thermal Fuel Costs CHP Case</label>
          <div class="input-group">
            <input name="boilerThermalFuelCostsCHPcase" [(ngModel)]="inputs.boilerThermalFuelCostsCHPcase" type="number" step="any" class="form-control" id="boilerThermalFuelCostsCHPcase"
                   (input)="calculate()" onfocus="this.select();" (focus)="focusField('boilerThermalFuelCostsCHPcase')">
            <span class="input-group-addon units">$/MMBtu</span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
