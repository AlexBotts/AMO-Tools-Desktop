<form>
  <div class="form-section">
    <div class="form-group">
      <label for="{{'energyType'+modId+index}}">Energy Type</label>
      <div class="input-group">
        <select name="{{'energyType'+modId+index}}" class="form-control" id="{{'energyType'+modId+index}}" [(ngModel)]="data.energyType" (change)="calculate()">
          <option [ngValue]="'fuel'">Fuel</option>
          <option [ngValue]="'electricity'">Electricity</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-section" *ngIf="data.energyType == 'fuel'">
    <div class="form-group">
      <label for="{{'energySource'+modId+index}}">Energy Source</label>
      <div class="input-group">
        <select name="{{'energySource'+modId+index}}" class="form-control" id="{{'energySource'+modId+index}}" [(ngModel)]="data.energySource" (change)="setFuelOptions()">
          <option *ngFor="let option of otherFuels" [ngValue]="option.energySource">{{option.energySource}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-section" *ngIf="data.energyType == 'fuel'">
    <div class="form-group">
      <label for="{{'fuelType'+modId+index}}">Fuel Type</label>
      <div class="input-group">
        <select name="{{'fuelType'+modId+index}}" class="form-control" id="{{'fuelType'+modId+index}}" [(ngModel)]="data.fuelType" (change)="setFuel()">
          <option *ngFor="let option of fuelOptions" [ngValue]="option.fuelType">{{option.fuelType}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-section" *ngIf="data.energyType == 'electricity'">
    <div class="form-group">
      <label for="{{'eGridRegion'+modId+index}}">eGrid Region</label>
      <div class="input-group">
        <select name="{{'eGridRegion'+modId+index}}" class="form-control" id="{{'eGridRegion'+modId+index}}" [(ngModel)]="data.eGridRegion" (change)="setRegion()">
          <option *ngFor="let option of eGridRegions" [ngValue]="option.region">{{option.region}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-section" *ngIf="data.energyType == 'electricity'">
    <div class="form-group">
      <label for="{{'eGridSubregion'+modId+index}}">eGrid Subregion</label>
      <div class="input-group">
        <select name="{{'eGridSubregion'+modId+index}}" class="form-control" id="{{'eGridSubregion'+modId+index}}" [(ngModel)]="data.eGridSubregion"
          (change)="setSubRegion()">
          <option *ngFor="let option of subregions" [ngValue]="option.subregion">{{option.subregion}}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="{{'totalEmissionOutputRate'+modId+index}}">Total Emission Output Rate</label>
    <div class="input-group">
      <input name="{{'totalEmissionOutputRate'+modId+index}}" type="number" step="any" class="form-control" id="{{'totalEmissionOutputRate'+modId+index}}"
        (input)="calculate()" [(ngModel)]="data.totalEmissionOutputRate" onfocus="this.select();">
      <span class="input-group-addon units">kg CO<sub>2</sub>/MWh</span>
    </div>
  </div>

  <div class="form-group">
    <label for="{{'electricityUse'+modId+index}}">Electricity Use</label>
    <div class="input-group">
      <input name="{{'electricityUse'+modId+index}}" type="number" step="any" class="form-control" id="{{'electricityUse'+modId+index}}" (input)="calculate()"
        [(ngModel)]="data.electricityUse" onfocus="this.select();">
      <span class="input-group-addon units">MWh</span>
    </div>
  </div>
</form>
