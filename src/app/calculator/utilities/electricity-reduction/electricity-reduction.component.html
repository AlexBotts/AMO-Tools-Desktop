<div class="d-flex h-100 modify-conditions general" #contentContainer>
  <div class="d-flex flex-column w-100 h-100 scroll-item">
    <div #leftPanelHeader class="d-flex header py-1 align-items-center bg-white">
      <div class="col-md-auto">
        <span class="fa fa-lightbulb-o"></span>
      </div>
      <div class="pl-2">
        <h3>Electricity Reduction</h3>
      </div>
    </div>
    <!-- baseline -->
    <div class="d-flex">
      <div class="scroll-item p-0 col-8 d-flex bg-white" [ngStyle]="{'height.px': containerHeight}">
        <div class="w-50 panel-column baseline">
          <div class="header mx-2">
            <h3>Baseline</h3>
          </div>
          <div class="d-flex flex-column mx-4 mb-4">
            <div class="p-2">
              <a class="click-link pull-right small" (click)="addBaselineEquipment()">+Add Equipment</a>
            </div>
            
            <!-- app form -->
            <div *ngFor="let form of baselineForms; let i = index;">
              <app-electricity-reduction-form [index]="i" [settings]="settings" [form]="form" [isBaseline]="true"
                (emitCalculate)="calculate($event)" (emitChangeField)="changeField($event)"
                (emitRemoveEquipment)="removeEquipment($event)">
              </app-electricity-reduction-form>
            </div>

            <div class="w-100 justify content-center btn-group btn-group-sm">
              <button type="button" class="btn btn-danger pull-right btn-sm btn-margin-10" (click)="btnResetData()">
                Reset Data
              </button>
            </div>
          </div>
        </div>

        <!-- Modification -->
        <div *ngIf="modificationExists" class="w-50 panel-column modification">
          <!-- Modification Header -->
          <div class="header mx-2">
            <h3>Modification</h3>
          </div>
          <!-- forms -->
          <div class="d-flex flex-column mx-4 mb-4">
            <div class="p-2">
              <a class="click-link pull-right small" (click)="addModificationEquipment()">+Add Equipment</a>
            </div>
            <!-- app form -->
            <div *ngFor="let form of modificationForms; let i = index;">
              <app-electricity-reduction-form [index]="i" [settings]="settings" [form]="form" [isBaseline]="false"
                (emitCalculate)="calculate($event)" (emitChangeField)="changeField($event)"
                (emitRemoveEquipment)="removeEquipment($event)">
              </app-electricity-reduction-form>
            </div>
          </div>
        </div>
        <!-- no content message -->
        <div class="w-50 panel-column modification" *ngIf="!modificationExists">
          <div class="header mx-2">
            <h3>Modification</h3>
          </div>
          <div class="p-3 no-data">
            <h3>Once you have set up your baseline..</h3>
            <button type="button" class="btn btn-primary" (click)="createModification()">Add Modified Condition</button>
            <p>Data will be copied from your current baseline condition.</p>
          </div>
        </div>
      </div>


      <!-- help panel -->
      <div class="col-4 p-0 help-panel">
        <div class="d-flex flex-column mh-100 scroll-item">
          <div class="d-flex flex-wrap tabs primary mx-2 sticky-top">
            <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
              <a class="border-left-0 h-100 d-flex justify-content-center align-items-center"
                (click)="setTab('results')">
                <div>Results</div>
              </a>
            </div>
            <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
              <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
                <div>Help</div>
              </a>
            </div>
          </div>

          <div class="d-flex justify-content-center px-2">
            <!-- app results if results tab -->
            <app-electricity-reduction-results *ngIf="tabSelect == 'results'" [settings]="settings"
              [baselineResults]="baselineResults" [modificationResults]="modificationResults"
              [modificationExists]="modificationExists"></app-electricity-reduction-results>
            <!-- app help if help tab -->
            <app-electricity-reduction-help *ngIf="tabSelect == 'help'" [currentField]="currentField">
            </app-electricity-reduction-help>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
