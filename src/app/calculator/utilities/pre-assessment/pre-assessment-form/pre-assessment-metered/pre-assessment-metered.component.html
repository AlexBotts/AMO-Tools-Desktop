<app-metered-electricity-form *ngIf="assessment.electric" [inputs]="assessment.meteredEnergy.meteredEnergyElectricity"
    (emitCalculate)="calculate()" (changeField)="changeElectricField($event)" [inCalc]="true"></app-metered-electricity-form>
<app-metered-fuel-form *ngIf="assessment.fuel" [inputs]="assessment.meteredEnergy.meteredEnergyFuel"
    [settings]="settings" (emitCalculate)="calculate()" (changeField)="changeFuelField($event)" [inCalc]="true"></app-metered-fuel-form>
<app-metered-steam-form *ngIf="assessment.steam" [inputs]="assessment.meteredEnergy.meteredEnergySteam"
    [settings]="settings" (emitCalculate)="calculate()" (changeField)="changeSteamField($event)" [inCalc]="true"></app-metered-steam-form>
