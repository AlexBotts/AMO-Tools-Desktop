<div *ngIf="currentAssessmentType == 'Metered'">
  <app-metered-steam-help *ngIf="showSteam" [inPreAssessment]="!showDescription" [currentField]="currentField"></app-metered-steam-help>
  <app-metered-fuel-help *ngIf="showFuel" [inPreAssessment]="!showDescription" [currentField]="currentField"></app-metered-fuel-help>
  <app-metered-electricity-help *ngIf="showElectricity" [inPreAssessment]="!showDescription" [currentField]="currentField"></app-metered-electricity-help>
</div>
<div *ngIf="currentAssessmentType == 'Designed'">
  <app-designed-energy-electricity-help *ngIf="showElectricity" [inPreAssessment]="!showDescription" [currentField]="currentField"></app-designed-energy-electricity-help>
  <app-designed-energy-steam-help *ngIf="showSteam" [inPreAssessment]="!showDescription" [currentField]="currentField"></app-designed-energy-steam-help>
  <app-designed-energy-fuel-help *ngIf="showFuel" [inPreAssessment]="!showDescription" [currentField]="currentField"></app-designed-energy-fuel-help>
</div>
