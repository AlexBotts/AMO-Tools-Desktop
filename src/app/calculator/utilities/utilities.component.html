<div *ngIf="selectedTool == 'none'">

  <div class="row">
    <div class="col-10  mx-auto">
      <div class="content-container calculator-list">

        <h2>Utilities Calculators</h2>
        <ul>
          <li>
            <a (click)="showTool('convert-units')">Unit Converter</a>
            <p>Use unit converter for quick unit conversion calculations</p>
          </li>
        </ul>

        <ul>
          <li>
            <a (click)="showTool('cash-flow')">Cash Flow Diagram</a>
            <p>Description:</p>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>

<div class="calculator" *ngIf="selectedTool == 'convert-units'">
  <div class="row">
    <div class="col-10  mx-auto">
      <h2>Convert Units</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-md-9 col-sm-10  mx-auto">
      <div class="calculator-container">
        <div class="card background-color">
          <div class="card-block">
            <app-unit-converter></app-unit-converter>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="calculator" *ngIf="selectedTool == 'cash-flow'">
  <div class="row">
    <div class="col-11  mx-auto">
      <h2>Cash Flow Diagram</h2>
    </div>
  </div>
  <div class="calculator-container">
    <app-cash-flow></app-cash-flow>
  </div>
</div>
