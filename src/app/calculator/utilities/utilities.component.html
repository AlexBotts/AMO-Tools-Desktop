<div *ngIf="selectedTool == 'none'">
    
  <div class="row">
    <div class="col-10 offset-md-1">
      <div class="content-container calculators">

        <h2>Utilities Calculators</h2>
        <ul>
          <li>
            <a (click)="showTool('convert-units')">Unit Converter</a>
            <p>Use unit converter for quick unit conversion calculations</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</div>


<div class="card fade show" *ngIf="selectedTool == 'convert-units'">
  <div class="card-header">
    <b class="h4">Convert Units</b>
    <button class="close pull-right" aria-label="Close" (click)="hideTool()">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>
  <div class="card-block">
    <app-unit-converter></app-unit-converter>
  </div>
</div>
