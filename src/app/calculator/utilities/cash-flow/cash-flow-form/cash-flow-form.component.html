<div class="form-section">
  <div class="form-group">
    <label class="small">Lifetime</label>
    <div class="input-group calc-addon-group">
      <input type="number" class="form-control addon-input" step="any"  id="lifeYears" [(ngModel)]="cashFlowForm.lifeYears"
             onfocus="this.select();" (focus)="focusField('lifeYears')" (input)="calculate()">
      <span class="input-group-addon units">yr</span>
    </div>
  </div>
</div>

<div class="form-section">
  <div class="form-group">
    <label class="small section-label">Benefits</label>
  </div>
  <div class="form-group">
    <label class="small">Annual Energy Savings</label>
    <div class="input-group calc-addon-group">
      <input type="number" step="any" class="form-control addon-input"  id="energySavings" [(ngModel)]="cashFlowForm.energySavings" (input)="calculate()">
      <span class="input-group-addon units">$/yr</span>
    </div>
  </div>
  <div class="form-group">
    <label class="small">Salvage</label>
    <div class="input-group calc-addon-group">
      <input type="number" step="any" class="form-control addon-input"  id="salvageInput">
      <span class="input-group-addon units">$</span>
    </div>
  </div>
</div>

<div class="form-section">
  <div class="form-group">
    <label class="small section-label">Cost</label>
  </div>
  <div class="form-group">
    <label class="small">Installation Cost</label>
    <div class="input-group calc-addon-group">
      <input type="number" step="any" class="form-control addon-input"  id="installationCost">
      <span class="input-group-addon units">$</span>
    </div>
  </div>
  <div class="form-group">
    <label class="small">Annual Operation Cost</label>
    <div class="input-group calc-addon-group">
      <input type="number" step="any" class="form-control addon-input"  id="operationCost">
      <span class="input-group-addon units">$/yr</span>
    </div>
  </div>
  <div class="form-group">
    <label class="small">Annual Fuel Cost</label>
    <div class="input-group calc-addon-group">
      <input type="number" step="any" class="form-control addon-input"  id="fuelCost">
      <span class="input-group-addon units">$/yr</span>
    </div>
  </div>
  <div class="form-group">
    <label class="small">Junk</label>
    <div class="input-group calc-addon-group">
      <input type="number" step="any" class="form-control addon-input"  id="junkCost">
      <span class="input-group-addon units">$</span>
    </div>
  </div>
</div>
