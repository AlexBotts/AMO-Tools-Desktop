<div *ngIf="formSelect == 'none'" class="p-2 pt-3 d-flex flex-column help-info">
    <h5>
        Fan Analysis Help
        <br>
        <small class="text-muted">This calculator lets the user determine the power, flow rate, pressure and fan efficiency at set operating points.
            It also helps the user perform a pitot tube analysis for the determination of flow rate and pressure.
        </small>
    </h5>
    <hr class="my-1 hr-spacer">
</div>

<app-gas-density-help *ngIf="formSelect == 'gas-density'" [currentField]="currentField"></app-gas-density-help>
<app-fan-shaft-power-help *ngIf="formSelect == 'fan-shaft-power'" [currentField]="currentField"></app-fan-shaft-power-help>
<app-fsat-basics-help *ngIf="formSelect == 'fsat-basics'" [currentField]="currentField"></app-fsat-basics-help>
<app-fan-data-help *ngIf="formSelect == 'fan-data'" [currentField]="currentField" [currentPlane]="currentPlane"></app-fan-data-help>
