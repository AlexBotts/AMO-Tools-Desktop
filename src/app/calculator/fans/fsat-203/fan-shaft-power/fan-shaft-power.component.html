<form [formGroup]="shaftPowerForm" *ngIf="shaftPowerForm">
  <label class="group-label">Fan Shaft Power</label>
  <div class="form-group">
    <label for="tubeType">Method for Establishing Fan Shaft Power</label>
    <select class="form-control" name="method" formControlName="method" id="method" (change)="save()" (focus)="focusField('method')">
      <option [ngValue]="'Method 1'">Method 1</option>
      <option [ngValue]="'Method 2'">Method 2</option>
    </select>
  </div>
  <div class="form-group">
    <label for="isVFD">Fan Equipped with a VFD</label>
    <div class="input-group">
      <select class="form-control" name="isVFD" formControlName="isVFD" id="isVFD" (change)="save()" (focus)="focusField('isVFD')">
        <option [ngValue]="'Yes'">Yes</option>
        <option [ngValue]="'No'">No</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="mainsDataAvailable">Mains Voltage Data Available</label>
    <div class="input-group">
      <select class="form-control" name="mainsDataAvailable" formControlName="mainsDataAvailable" id="mainsDataAvailable" (change)="save()"
        (focus)="focusField('mainsDataAvailable')">
        <option [ngValue]="'Yes'">Yes</option>
        <option [ngValue]="'No'">No</option>
      </select>
    </div>
  </div>
  <label class="group-label group-label-2">Motor Nameplate Details</label>
  <div class="form-group">
    <label for="ratedHP">Rated HP</label>
    <input name="ratedHP" type="number" step="any" class="form-control" formControlName="ratedHP" id="ratedHP" (input)="save()"
      (focus)="focusField('ratedHP')" onfocus="this.select();">
  </div>
  <div class="form-group">
    <label for="synchronousSpeed">Synchronous Speed</label>
    <input name="synchronousSpeed" type="number" step="any" class="form-control" formControlName="synchronousSpeed" id="synchronousSpeed"
      (input)="save()" (focus)="focusField('synchronousSpeed')" onfocus="this.select();">
  </div>
  <div class="form-group">
    <label for="npv">NPV</label>
    <input name="npv" type="number" step="any" class="form-control" formControlName="npv" id="npv" (input)="save()" (focus)="focusField('npv')"
      onfocus="this.select();">
  </div>
  <div class="form-group">
    <label for="fla">FLA</label>
    <input name="fla" type="number" step="any" class="form-control" formControlName="fla" id="fla" (input)="save()" (focus)="focusField('fla')"
      onfocus="this.select();">
  </div>

  <div class="form-group" *ngIf="shaftPowerForm.controls.method.value == 'Method 1'">
    <label for="vfdInput">H
      <sub>i</sub>
    </label>
    <div class="input-group">
      <input name="vfdInput" type="number" step="any" class="form-control" formControlName="vfdInput" id="vfdInput" (input)="save()"
        (focus)="focusField('vfdInput')" onfocus="this.select();">
        <span class="input-group-addon units">kW</span>
    </div>
  </div>

  <div *ngIf="shaftPowerForm.controls.method.value == 'Method 2'">
    <label class="group-label group-label-2">Phase 1</label>
    <div class="form-group">
      <label for="phase1Voltage">Voltage</label>
      <input name="phase1Voltage" type="number" step="any" class="form-control" formControlName="phase1Voltage" id="phase1Voltage"
        (input)="save()" (focus)="focusField('phase1Voltage')" onfocus="this.select();">
    </div>
    <div class="form-group">
      <label for="phase1Amps">Amps</label>
      <input name="phase1Amps" type="number" step="any" class="form-control" formControlName="phase1Amps" id="phase1Amps" (input)="save()"
        (focus)="focusField('phase1Amps')" onfocus="this.select();">
    </div>
    <div class="form-group">
      <label for="phase1PowerFactor">Power Factor</label>
      <input name="phase1PowerFactor" type="number" step="any" class="form-control" formControlName="phase1PowerFactor" id="powerFactor"
        (input)="save()" (focus)="focusField('phase1PowerFactor')" onfocus="this.select();">
    </div>
    <label class="group-label group-label-2">Phase 2</label>
    <div class="form-group">
      <label for="phase2Voltage">Voltage</label>
      <input name="phase2Voltage" type="number" step="any" class="form-control" formControlName="phase2Voltage" id="phase2Voltage"
        (input)="save()" (focus)="focusField('phase2Voltage')" onfocus="this.select();">
    </div>
    <div class="form-group">
      <label for="phase2Amps">Amps</label>
      <input name="phase2Amps" type="number" step="any" class="form-control" formControlName="phase2Amps" id="phase2Amps" (input)="save()"
        (focus)="focusField('phase2Amps')" onfocus="this.select();">
    </div>
    <label class="group-label group-label-2">Phase 3</label>
    <div class="form-group">
      <label for="phase3Voltage">Voltage</label>
      <input name="phase3Voltage" type="number" step="any" class="form-control" formControlName="phase3Voltage" id="phase3Voltage"
        (input)="save()" (focus)="focusField('phase3Voltage')" onfocus="this.select();">
    </div>
    <div class="form-group">
      <label for="phase3Amps">Amps</label>
      <input name="phase3Amps" type="number" step="any" class="form-control" formControlName="phase3Amps" id="phase3Amps" (input)="save()"
        (focus)="focusField('phase3Amps')" onfocus="this.select();">
    </div>
  </div>
</form>
