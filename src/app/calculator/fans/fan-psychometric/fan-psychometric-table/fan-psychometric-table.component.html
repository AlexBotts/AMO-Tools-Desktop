<div class="d-flex w-100 justify-content-center align-items-center pt-1 pb-1">
  <button (click)="addResult()" class="btn-add-row" [disabled]="!currentBaseGasDensity">Create Row</button>
</div>

<table #copyTable class="calculator-table table-hover table-striped">
    <thead>
      <tr>
        <th class="parent-col">Wet Bulb Temperature
          (<span *ngIf="settings.fanTemperatureMeasurement == 'F'">&#8457;</span>
          <span *ngIf="settings.fanTemperatureMeasurement == 'C'">&#8451;</span>
          <span *ngIf="settings.fanTemperatureMeasurement == 'K'">&#8490;</span>
          <span *ngIf="settings.fanTemperatureMeasurement == 'R'">&#176;R</span> )
        </th>
        <th class="parent-col">Relative Humidity (%)</th>
        <th class="parent-col">Gas Density
          (<span *ngIf="settings.unitsOfMeasure != 'Metric'">lb/ft<sup>3</sup></span>
          <span *ngIf="settings.unitsOfMeasure == 'Metric'"></span>)
        </th>
        <th class="parent-col">Dew Point
          (<span *ngIf="settings.fanTemperatureMeasurement == 'F'">&#8457;</span>
          <span *ngIf="settings.fanTemperatureMeasurement == 'C'">&#8451;</span>
          <span *ngIf="settings.fanTemperatureMeasurement == 'K'">&#8490;</span>
          <span *ngIf="settings.fanTemperatureMeasurement == 'R'">&#176;R</span>)
        </th>
        <th class="pr-3"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of resultData; let i = index">
        <td>{{result.wetBulbTemp | number:'1.0-4'}}</td>
        <td>{{result.relativeHumidity | number:'1.0-2' }}</td>
        <td>{{result.gasDensity | sigFigs: '4'}}</td>
        <td>{{result.dewPoint | number:'1.0-1'}}</td>
        <td class="delete-row pr-3" (click)="deleteResult(i)">Delete</td>
      </tr>
    </tbody>
  </table>
  
  <app-exportable-results-table [tableString]="tableString" (updateTableString)="updateTableString()">
  </app-exportable-results-table>
