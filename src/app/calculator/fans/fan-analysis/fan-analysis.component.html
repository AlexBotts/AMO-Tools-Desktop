<div #content class="fsat fan-analysis-container standalone-calculator">
  <div #header>
    <app-fan-analysis-banner [settings]="settings"></app-fan-analysis-banner>
  </div>

  <div class="d-flex tab-content">
    <div class="w-50 panel-column modification scroll-item" [ngStyle]="{'height.px': containerHeight}">
      <app-fan-analysis-form [settings]="settings"></app-fan-analysis-form>
    </div>
    <div class="w-50" [ngStyle]="{'height.px': containerHeight}">
      <app-help-and-results-panel [settings]="settings"></app-help-and-results-panel>
    </div>
  </div>
  <div #footer class="calc-footer d-flex justify-content-between flex-fill" [ngStyle]="{'width.px': footerWidth}">
    <button class="btn btn-secondary" [disabled]="stepIndex == 0" (click)="back()">Back</button>
    <button class="btn btn-primary" [disabled]="stepIndex == 3" (click)="next()">Next</button>
  </div>
</div>
