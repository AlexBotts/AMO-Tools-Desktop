<div class="d-flex flex-column">
  <div class="header mr-2 ml-2">
    <h3>Pitot Tube Traverse Readings</h3>
  </div>

  <div class="pl-3 pr-3 pt-2 flex-column">
    <nav class="text-center data-steps">
      <ul class="tabs subtabs progress-tabs fsat">
        <li [ngClass]="{'active': planeStep == 'plane-info'}">
          <a (click)="changePlaneStepTab('plane-info')">
            <span class="step-number">
              <i class="fa fa-info"></i>
            </span>
          </a>
        </li>
        <li [ngClass]="{'active': planeStep == '1'}">
          <a (click)="changePlaneStepTab('1')">
            <span class="step-number">1</span>
          </a>
        </li>
        <li [ngClass]="{'active': planeStep == '2'}">
          <a (click)="changePlaneStepTab('2')">
            <span class="step-number">2</span>
          </a>
        </li>
        <li [ngClass]="{'active': planeStep == '3a'}">
          <a (click)="changePlaneStepTab('3a')">
            <span class="step-number">3a</span>
          </a>
        </li>
        <li *ngIf="numTraversePlanes > 1" [ngClass]="{'active': planeStep == '3b'}">
          <a (click)="changePlaneStepTab('3b')">
            <span class="step-number">3b</span>
          </a>
        </li>
        <li *ngIf="numTraversePlanes > 2" [ngClass]="{'active': planeStep == '3c'}">
          <a (click)="changePlaneStepTab('3c')">
            <span class="step-number">3c</span>
          </a>
        </li>
        <li [ngClass]="{'active': planeStep == '4'}">
          <a (click)="changePlaneStepTab('4')">
            <span class="step-number">4</span>
          </a>
        </li>
        <li [ngClass]="{'active': planeStep == '5'}">
          <a (click)="changePlaneStepTab('5')">
            <span class="step-number">5</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="pt-1 pb-3">
      <!-- plane info -->
      <app-plane-info-form *ngIf="planeStep == 'plane-info'" [settings]="settings">
      </app-plane-info-form>
      <!--1-->
      <app-fan-data-form *ngIf="planeStep == '1'" [planeNum]="'1'" [planeDescription]="'Fan Inlet Flange'"
        [settings]="settings">
      </app-fan-data-form>
      <!--2-->
      <app-fan-data-form *ngIf="planeStep == '2'" [planeNum]="'2'" [planeDescription]="'Fan or Evase Outlet Flange'"
        [settings]="settings">
      </app-fan-data-form>
      <!--3a-->
      <app-fan-data-form *ngIf="planeStep == '3a'" [planeNum]="'3a'" [planeDescription]="'Additional Traverse Plane 1'"
        [settings]="settings"></app-fan-data-form>
      <app-plane-three-form *ngIf="planeStep == '3a'" [planeNum]="'3a'"></app-plane-three-form>
      <app-pressure-readings-form *ngIf="planeStep == '3a'" [planeNum]="'3a'">
      </app-pressure-readings-form>
      <!--3b-->
      <app-fan-data-form *ngIf="planeStep == '3b'" [planeNum]="'3b'" [planeDescription]="'Additional Traverse Plane 2'"
        [settings]="settings"></app-fan-data-form>
      <app-plane-three-form *ngIf="planeStep == '3b'" [planeNum]="'3b'"></app-plane-three-form>
      <app-pressure-readings-form *ngIf="planeStep == '3b'" [planeNum]="'3b'">
      </app-pressure-readings-form>
      <!--3c-->
      <app-fan-data-form *ngIf="planeStep == '3c'" [planeNum]="'3c'" [planeDescription]="'Additional Traverse Plane 3'"
        [settings]="settings"></app-fan-data-form>
      <app-plane-three-form *ngIf="planeStep == '3c'" [planeNum]="'3c'"></app-plane-three-form>
      <app-pressure-readings-form *ngIf="planeStep == '3c'" [planeNum]="'3c'">
      </app-pressure-readings-form>
      <!--4-->
      <app-fan-data-form *ngIf="planeStep == '4'" [planeNum]="'4'" [planeDescription]="'Inlet Measurement Plane'"
        [settings]="settings">
      </app-fan-data-form>
      <!--5-->
      <app-fan-data-form *ngIf="planeStep == '5'" [planeNum]="'5'" [planeDescription]="'Outlet Measurement Plane'"
        [settings]="settings">
      </app-fan-data-form>
    </div>
  </div>
</div>
