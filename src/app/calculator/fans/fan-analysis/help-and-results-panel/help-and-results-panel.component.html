<div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
  <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
    <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('results')">
      <div>Results</div>
    </a>
  </div>
  <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'diagram'}">
    <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('diagram')">
      <div>Diagram</div>
    </a>
  </div>
  <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
    <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
      <div>Help</div>
    </a>
  </div>
</div>
<div class="d-flex flex-column w-100 pr-2 pl-2" *ngIf="tabSelect == 'results'">
  <app-planar-results [settings]="settings"></app-planar-results>
  <app-fan-analysis-results [settings]="settings"></app-fan-analysis-results>
</div>

<div class="d-flex flex-column w-100 pr-2 pl-2" *ngIf="tabSelect == 'diagram'">
  <div *ngIf="fanRatedInfo.includesEvase == 'No'">
    <div *ngIf="fanRatedInfo.traversePlanes == 1">
      <img *ngIf="planeStep == 'plane-info'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/one-traverse-plane/base-plane.png">
      <img *ngIf="planeStep == '1'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/one-traverse-plane/plane-1.png">
      <img *ngIf="planeStep == '2'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/one-traverse-plane/plane-2.png">
      <img *ngIf="planeStep == '3a'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/one-traverse-plane/plane-3a.png">
      <!-- <img *ngIf="planeStep == '3b'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/one-traverse-plane/plane-3b.png">
      <img *ngIf="planeStep == '3c'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/one-traverse-plane/plane-3c.png"> -->
      <img *ngIf="planeStep == '4'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/one-traverse-plane/plane-4.png">
      <img *ngIf="planeStep == '5'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/one-traverse-plane/plane-5.png">
    </div>
    <div *ngIf="fanRatedInfo.traversePlanes == 2">
      <img *ngIf="planeStep == 'plane-info'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/two-traverse-plane/base-plane.png">
      <img *ngIf="planeStep == '1'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/two-traverse-plane/plane-1.png">
      <img *ngIf="planeStep == '2'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

        src="assets/images/fan-diagram/case-1/two-traverse-plane/plane-3a.png">
      <img *ngIf="planeStep == '3b'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/two-traverse-plane/plane-3b.png">
      <!-- <img *ngIf="planeStep == '3c'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

    </div>
    <div *ngIf="fanRatedInfo.traversePlanes == 3">

      <img *ngIf="planeStep == '1'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

      <img *ngIf="planeStep == '2'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/three-traverse-plane/plane-2.png">
      <img *ngIf="planeStep == '3a'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-1/three-traverse-plane/plane-3a.png">
      <img *ngIf="planeStep == '3b'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

    </div>
  </div>
  <div *ngIf="fanRatedInfo.includesEvase == 'Yes' && fanRatedInfo.upDownStream == 'Upstream'">
    <div *ngIf="fanRatedInfo.traversePlanes == 1">

      <img *ngIf="planeStep == '1'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

      <img *ngIf="planeStep == '2'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

      <img *ngIf="planeStep == '3b'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

    </div>
    <div *ngIf="fanRatedInfo.traversePlanes == 3">
      <img *ngIf="planeStep == 'plane-info'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-2/three-traverse-plane/base-plane.png">
      <img *ngIf="planeStep == '1'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

  </div>
  <!--includes evase downstream-->
  <div *ngIf="fanRatedInfo.includesEvase == 'Yes' && fanRatedInfo.upDownStream == 'Downstream'">
    <!--one traverse plane-->
    <div *ngIf="fanRatedInfo.traversePlanes == 1">
      <img *ngIf="planeStep == 'plane-info'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-3/one-traverse-plane/base-plane.png">
      <img *ngIf="planeStep == '1'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-3/one-traverse-plane/plane-1.png">
      <img *ngIf="planeStep == '2'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-3/one-traverse-plane/plane-2.png">
      <img *ngIf="planeStep == '3a'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

        src="assets/images/fan-diagram/case-3/one-traverse-plane/plane-4.png">
      <img *ngIf="planeStep == '5'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-3/one-traverse-plane/plane-5.png">
    </div>
    <!--two traverse planes-->
    <div *ngIf="fanRatedInfo.traversePlanes == 2">
      <img *ngIf="planeStep == 'plane-info'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-3/two-traverse-plane/base-plane.png">
      <img *ngIf="planeStep == '1'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-3/two-traverse-plane/plane-1.png">
      <img *ngIf="planeStep == '2'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-3/two-traverse-plane/plane-2.png">
      <img *ngIf="planeStep == '3a'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

      <img *ngIf="planeStep == '3b'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

      <!-- <img *ngIf="planeStep == '3c'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

        src="assets/images/fan-diagram/case-3/two-traverse-plane/plane-5.png">
    </div>

    <!--three traverse planes-->
    <div *ngIf="fanRatedInfo.traversePlanes == 3">
      <img *ngIf="planeStep == 'plane-info'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
        src="assets/images/fan-diagram/case-3/three-traverse-plane/base-plane.png">
      <img *ngIf="planeStep == '1'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"

      <img *ngIf="planeStep == '2'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
