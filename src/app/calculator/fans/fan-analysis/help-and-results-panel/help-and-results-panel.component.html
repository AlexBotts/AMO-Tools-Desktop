<div class="d-flex flex-wrap tabs primary mr-2 ml-2 sticky-top" [ngStyle]="{'height.px': headerHeight}">
  <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
    <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('results')">
      <div>Results</div>
    </a>
  </div>
  <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'diagram'}">
    <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('diagram')">
      <div>Diagram</div>
    </a>
  </div>
  <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
    <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
      <div>Help</div>
    </a>
  </div>
</div>
<div class="d-flex flex-column w-100 pr-2 pl-2" *ngIf="tabSelect == 'results'">
  <app-planar-results [settings]="settings"></app-planar-results>
  <app-fan-analysis-results [settings]="settings"></app-fan-analysis-results>
</div>

<div class="d-flex flex-column w-100 pr-2 pl-2" *ngIf="tabSelect == 'diagram'">
  <img *ngIf="fanRatedInfo.includesEvase == 'No'" class="img-fluid mx-auto d-block" aria-describedby="fanDiagram"
    src="assets/images/fan-diagram-case-1.png">
  <img *ngIf="fanRatedInfo.includesEvase == 'Yes' && fanRatedInfo.upDownStream == 'Upstream'"
    class="img-fluid mx-auto d-block" aria-describedby="fanDiagram" src="assets/images/fan-diagram-case-2.png">
  <img *ngIf="fanRatedInfo.includesEvase == 'Yes' && fanRatedInfo.upDownStream == 'Downstream'"
    class="img-fluid mx-auto d-block" aria-describedby="fanDiagram" src="assets/images/fan-diagram-case-3.png">
  <app-planar-results class="pt-2" [settings]="settings"></app-planar-results>
</div>
