<form>
  <label class="group-label">Operating Conditions</label>
  <div class="form-group">
    <label for="horsePower">Motor Power</label>
    <select name="horsePower" class="form-control" id="horsePower" [(ngModel)]="data.motorPower" (change)="calculate()" (focus)="focusField('motorPower')">
      <option *ngFor="let horsePower of horsePowers" [ngValue]="horsePower">{{horsePower}} hp</option>
    </select>
  </div>

  <div class="form-group">
    <label for="annualOperatingHours">Annual Operating Hours</label>
    <div class="input-group calc-addon-group">
      <input name="annualOperatingHours" type="number" min="0" step="any" max="100" class="form-control" id="annualOperatingHours"
        [(ngModel)]="data.annualOperatingHours" (input)="calculate()" onfocus="this.select();" (focus)="focusField('annualOperatingHours')">
      <span class="units">hrs/yr</span>
    </div>
    <!-- <span class="alert-danger small" *ngIf="efficiencyError !== null">{{efficiencyError}}</span> -->
  </div>

  <div class="form-group">
    <label for="averageMotorLoad">Average Motor Load</label>
    <div class="input-group calc-addon-group">
      <input name="averageMotorLoad" type="number" min="0" step="any" max="100" class="form-control" id="averageMotorLoad"
        [(ngModel)]="data.averageMotorLoad" (input)="calculate()" onfocus="this.select();" (focus)="focusField('averageMotorLoad')">
      <span class="units">%</span>
    </div>
    <!-- <span class="alert-danger small" *ngIf="efficiencyError !== null">{{efficiencyError}}</span> -->
  </div>

  <div class="form-group">
    <label for="electricityCost">Electricity Cost</label>
    <div class="input-group calc-addon-group">
      <input name="electricityCost" type="number" min="0" step="any" max="100" class="form-control" id="electricityCost"
        [(ngModel)]="data.electricityCost" (input)="calculate()" onfocus="this.select();" (focus)="focusField('electricityCost')">
      <span class="units">$/kWh</span>
    </div>
    <!-- <span class="alert-danger small" *ngIf="efficiencyError !== null">{{efficiencyError}}</span> -->
  </div>
</form>
