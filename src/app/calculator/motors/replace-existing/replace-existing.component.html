<div class="d-flex h-100 modify-conditions general standalone-calculator" #contentContainer>
  <div class="d-flex flex-column w-100 h-100 scroll-item">
    <div #leftPanelHeader class="d-flex header mx-2 pb-1 pt-1 align-items-center bg-white">
      <div class="col-md-auto">
        <img src="assets/images/calculator-icons/motor-icons/replace.png" class="ico-size4">
      </div>
      <div class="pl-2">
        <h3>Replace Existing Motor - Efficiency Upgrade</h3>
      </div>
    </div>

    <!-- existing motor -->
    <div class="d-flex">
      <div class="scroll-item p-0 col-8 d-flex bg-white" [ngStyle]="{'height.px' : containerHeight}">
        <div class="w-50">
          <div class="header mx-2">
            <h3>Existing Motor</h3>
          </div>
          <div class="d-flex flex-column mx-4 mb-4">
            <div class="pb-2">
              <app-replace-existing-form [(inputs)]="existingMotorInputs" [isReplacementMotor]="false" [settings]="settings"
                (emitCalculate)="calculate($event)" (emitChangeField)="changeField($event)"></app-replace-existing-form>
            </div>
            <div class="w-100 justify-content-center btn-group btn-group-sm">
              <button type="button" class="btn btn-danger pull-right btn-sm btn-margin-10">
                Reset Data
              </button>
            </div>
          </div>
        </div>

        <!-- replacement motor -->
        <div class="w-50">
          <div class="header mx-2">
            <h3>Replacement Motor</h3>
          </div>
          <div class="d-flex flex-column mx-4 mb-4">
            <div class="pb-2">
              <app-replace-existing-form [(inputs)]="replacementMotorInputs" [isReplacementMotor]="true" [settings]="settings"
                (emitCalculate)="calculate($event)" (emitChangeField)="changeField($event)"></app-replace-existing-form>
            </div>
          </div>
        </div>
      </div>

      <!-- help/result -->
      <div class="col-4 p-0 help-panel">
        <div class="d-flex flex-column mh-100 scroll-item">
          <div class="d-flex flex-wrap tabs primary mx-2 sticky-top">
            <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
              <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('results')">
                <div>Results</div>
              </a>
            </div>
            <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
              <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
                <div>Help</div>
              </a>
            </div>
          </div>
          <div class="d-flex justify-content-center px-2">
            <app-replace-existing-help *ngIf="tabSelect == 'help'" [currentField]="currentField"></app-replace-existing-help>
            <app-replace-existing-results class="p-2" *ngIf="tabSelect == 'results'" [results]="results"></app-replace-existing-results>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
