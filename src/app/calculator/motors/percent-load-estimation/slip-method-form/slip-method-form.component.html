<form>

  <div class="form-group">
    <label for="lineFrequency">Line Frequency</label>
    <div class="input-group calc-addon-group">
      <select name="lineFrequency" class="form-control" [(ngModel)]="lineFrequency" id="lineFrequency" (change)="updateSynchronousSpeeds()"
        autofocus>
        <option value=60>60 Hz</option>
        <option value=50>50 Hz</option>
      </select>
    </div>
  </div>

  <!-- <div class="form-group">
        <label for="measuredSpeed">Measured Speed</label>
        <div class="input-group calc-addon-group">
          <input type="number" step="10" min="0" class="form-control" [(ngModel)]="measuredSpeed" id="measuredSpeed"
            (input)="calculate()" onfocus="this.select();" autofocus>
        </div>
        <span class="alert-danger pull-right small" *ngIf="measuredSpeedError !== null">{{measuredSpeedError}}</span>
      </div> -->

  <div class="form-group">
    <label for="nameplateFullLoadSpeed">Nameplate Full Load Speed</label>
    <input name="nameplateFullLoadSpeed" type="number" step="10" min="0" max="3600" class="form-control" [(ngModel)]="data.nameplateFullLoadSpeed"
      id="nameplateFullLoadSpeed" (input)="calculate()" onfocus="this.select();">
    <span class="alert-danger pull-right small" *ngIf="nameplateFullLoadSpeedError !== null">{{nameplateFullLoadSpeedError}}</span>
  </div>

  <div class="form-group form-section">
    <label for="measuredSpeed">Measured Speed</label>
    <input name="measuredSpeed" type="number" step="10" min="0" class="form-control" [(ngModel)]="data.measuredSpeed"
      id="measuredSpeed" (input)="calculate()" onfocus="this.select();" autofocus>
    <span class="alert-danger pull-right small" *ngIf="measuredSpeedError !== null">{{measuredSpeedError}}</span>
  </div>

  <div class="form-group">
    <label class="bold" for="synchronousSpeed">Synchronous Speed</label>
    <div class="text-center small" *ngIf="data.synchronousSpeed && showSynchronousSpeed">
      <strong>{{data.synchronousSpeed}}</strong>
    </div>
    <div class="text-center small" *ngIf="!data.synchronousSpeed || !showSynchronousSpeed">
      <strong>&mdash; &mdash;</strong>
    </div>
    <span class="alert-danger pull-right small" *ngIf="synchronousSpeedError !== null">{{synchronousSpeedError}}</span>
  </div>
</form>
