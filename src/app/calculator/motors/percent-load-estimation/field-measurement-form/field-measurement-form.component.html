<form>
  <label class="group-label">Motor Phases</label>
  <div class="form-group pt-1 pb-3">
    <label>Average Power Factor</label>
    <input type="number" step="any" class="form-control" name="powerFactor" [(ngModel)]="data.powerFactor" (input)="calculate()"
      onfocus="this.select();">
  </div>

  <div class="form-group mb-0">
    <!-- <label class="hide-text">Place Holder</label> -->
    <div class="input-group flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text hide-text pt-0 pb-0">1</span>
      </div>
      <input type="number" step="any" name="amps" type="text" class="form-control auto-width disabled-input" [disabled]="true"
        [(ngModel)]="amps">
      <input type="number" step="any" name="volts" type="text" class="form-control auto-width disabled-input" [disabled]="true"
        [(ngModel)]="volts">
    </div>
  </div>
  <div class="form-group mt-0 d-flex flex-column">
    <!-- <label>Phase 1</label> -->
    <div class="input-group d-flex flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text pt-0 pb-0">1</span>
      </div>
      <input type="number" step="any" class="form-control auto-width" name="phase1Amps" [(ngModel)]="data.phase1Amps" (input)="calculate()"
        onfocus="this.select();">
      <input type="number" step="any" class="form-control auto-width" name="phase1Voltage" [(ngModel)]="data.phase1Voltage" (input)="calculate()"
        onfocus="this.select();">
    </div>
    <div class="input-group d-flex flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text pt-0 pb-0">2
        </span>
      </div>
      <input type="number" step="any" class="form-control auto-width" name="phase2Voltage" [(ngModel)]="data.phase2Voltage" (input)="calculate()"
        onfocus="this.select();">
      <input type="number" step="any" class="form-control auto-width" name="phase2Amps" [(ngModel)]="data.phase2Amps" (input)="calculate()"
        onfocus="this.select();">
    </div>
    <div class="input-group d-flex flex-nowrap">
      <div class="input-group-prepend">
        <span class="input-group-text pt-0 pb-0">3</span>
      </div>
      <input type="number" step="any" class="form-control auto-width" name="phase3Amps" [(ngModel)]="data.phase3Amps" (input)="calculate()"
        onfocus="this.select();">
      <input type="number" step="any" class="form-control auto-width" name="phase3Voltage" [(ngModel)]="data.phase3Voltage" (input)="calculate()"
        onfocus="this.select();">
    </div>
  </div>
  <label class="group-label">Motor Rated Data</label>
  <div class="form-group">
    <label>Rated Current</label>
    <div class="input-group">
      <input type="number" step="any" class="form-control" name="ratedCurrent" [(ngModel)]="data.ratedCurrent" (input)="calculate()"
        onfocus="this.select();">
      <span class="input-group-addon units">A</span>
    </div>
  </div>
  <div class="form-group">
    <label>Rated Voltage</label>
    <div class="input-group">
      <input type="number" step="any" class="form-control" name="ratedVoltage" [(ngModel)]="data.ratedVoltage" (input)="calculate()"
        onfocus="this.select();">
      <span class="input-group-addon units">V</span>
    </div>
  </div>
</form>
