<div class="d-flex ssmt modify-conditions panel-container ssmt-diagram w-100" *ngIf="outputData && dataCalculated">
  <div class="panel-column scroll-item diagram-container align-items-center justify-content-center"
    [ngStyle]="{'height.px': containerHeight}">
    <div class="row no-gutters justify-content-center">
      <div class="col-auto pt-2 pl-3 pr-3">
        <div class="form-group">
          <select name="selectedSSMT" class="form-control w-100" id="selectedSSMT" (change)="calculateResults()"
            [(ngModel)]="selectedSSMT">
            <option [ngValue]="ssmt">Baseline</option>
            <option *ngFor="let modification of ssmt.modifications" [ngValue]="modification.ssmt">
              {{modification.ssmt.name}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row no-gutters justify-content-center scale-helper"
      [ngStyle]="{'transform': 'scale('+ scaleValue/100 +')'}">
      <div class="col">
        <app-ssmt-diagram *ngIf="outputData.boilerOutput" [settings]="settings" [inputData]="inputData"
          [outputData]="outputData" (emitTableSelected)="selectTable($event)" (emitHoverChange)="setHover($event)">
        </app-ssmt-diagram>
        <div *ngIf="!outputData.boilerOutput" class="alert-danger w-50 mx-auto bold p-2">
          The model you selected is invalid, please fix your selected model or choose a different model.
        </div>
      </div>
    </div>
    <div class="slide-container">
      <div class="d-flex w-100">
        <div class="p-0">
          <span class="fa fa-search-minus"></span>
        </div>
        <div class="flex-fill pr-1 pl-1">
          <input type="range" min="1" max="100" class="diagram-slider" id="myRange" [(ngModel)]="scaleValue">
        </div>
        <div class="p-0">
          <span class="fa fa-search-plus"></span>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-fill diagram-help-panel scroll-item" [ngStyle]="{'height.px': containerHeight}"
    *ngIf="outputData">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2">
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
        <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('results')">
          <div>Results</div>
        </a>
      </div>
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
        <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
          <div>Help</div>
        </a>
      </div>
    </div>
    <div class="d-flex justify-content-center mr-2 ml-2">
      <div class="pt-4 w-100 result-tables" *ngIf="tabSelect == 'results' && dataCalculated && outputData.boilerOutput">
        <!--summary-->
        <app-diagram-summary-table *ngIf="selectedTable == 'default'" [inputData]="inputData"
          [powerGenerated]="outputData.powerGenerated" [boiler]="outputData.boilerOutput"
          [annualMakeupWaterFlow]="outputData.annualMakeupWaterFlow" [makeupWaterCost]="outputData.makeupWaterCost"
          [boilerFuelCost]="outputData.boilerFuelCost" [powerGenerationCost]="outputData.powerGenerationCost"
          [totalOperatingCost]="outputData.totalOperatingCost" [boilerFuelUsage]="outputData.boilerFuelUsage"
          [settings]="settings"></app-diagram-summary-table>
        <app-cost-table *ngIf="selectedTable == 'cost'" [inputData]="inputData" [outputData]="outputData"
          [settings]="settings" (emitCalculateMarginalCosts)="calculateResultsWithMarginalCosts()"></app-cost-table>
        <!--boiler-->
        <app-boiler-table *ngIf="selectedTable == 'boiler'" [boiler]="outputData.boilerOutput" [inputData]="inputData"
          [settings]="settings"></app-boiler-table>
        <!--turbines-->
        <app-turbine-table *ngIf="selectedTable == 'highToLowPressureTurbine'" [turbineName]="'High to Low Pressure'"
          [turbine]="outputData.highToLowPressureTurbine" [settings]="settings">
        </app-turbine-table>
        <app-turbine-table *ngIf="selectedTable == 'highPressureToMediumPressureTurbine'"
          [turbineName]="'High to Medium Pressure'" [turbine]="outputData.highPressureToMediumPressureTurbine"
          [settings]="settings"></app-turbine-table>
        <app-turbine-table *ngIf="selectedTable == 'mediumToLowPressureTurbine'"
          [turbineName]="'Medium to Low Pressure'" [turbine]="outputData.mediumToLowPressureTurbine"
          [settings]="settings"></app-turbine-table>
        <app-turbine-table *ngIf="selectedTable == 'condensingTurbine'" [turbineName]="'Condensing'"
          [turbine]="outputData.condensingTurbine" [settings]="settings">
        </app-turbine-table>

        <app-flash-tank-table *ngIf="selectedTable == 'highPressureFlashTank'"
          [flashTank]="outputData.highPressureCondensateFlashTank" [flashTankType]="'High'" [settings]="settings">
        </app-flash-tank-table>
        <app-flash-tank-table *ngIf="selectedTable == 'mediumPressureFlashTank'"
          [flashTank]="outputData.mediumPressureCondensateFlashTank" [flashTankType]="'Medium'" [settings]="settings">
        </app-flash-tank-table>
        <app-flash-tank-table *ngIf="selectedTable == 'condensateFlashTank'"
          [flashTank]="outputData.condensateFlashTank" [flashTankType]="'Condensate'" [settings]="settings">
        </app-flash-tank-table>
        <app-flash-tank-table *ngIf="selectedTable == 'blowdownFlashTank'" [flashTank]="outputData.blowdownFlashTank"
          [flashTankType]="'Blowdown'" [settings]="settings"></app-flash-tank-table>
        <app-prv-table *ngIf="selectedTable == 'highToMediumPressurePRV'" [prvType]="'highToMediumPressurePRV'"
          [settings]="settings" [inputData]="inputData" [prv]="outputData.highToMediumPressurePRV"></app-prv-table>
        <app-prv-table *ngIf="selectedTable == 'lowPressurePRV'" [prvType]="'lowPressurePRV'" [settings]="settings"
          [inputData]="inputData" [prv]="outputData.lowPressurePRV"></app-prv-table>
        <app-deaerator-table *ngIf="selectedTable == 'deaerator'" [deaerator]="outputData.deaeratorOutput"
          [settings]="settings" [inputData]="inputData"></app-deaerator-table>

        <app-heat-exchanger-table *ngIf="selectedTable == 'heat-exchanger'" [outputData]="outputData"
          [settings]="settings" [inputData]="inputData"></app-heat-exchanger-table>


        <div class="d-flex w-100 pt-2 justify-content-center">
          <a class="click-link small" (click)="selectTable('default')" *ngIf="selectedTable != 'default'">Back to
            General Summary</a>
          <a class="click-link small" (click)="selectTable('cost')" *ngIf="selectedTable == 'default'">View More Cost
            Details</a>
        </div>
      </div>
      <div *ngIf="tabSelect == 'help'">
        <app-diagram-help></app-diagram-help>
      </div>
    </div>
  </div>
</div>

<div class="d-flex flex-column w-100 h-100 justify-content-center align-items-center"
  *ngIf="!outputData || !dataCalculated">
  <div class="d-flex spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>
  <h5> Calculating...</h5>
</div>
