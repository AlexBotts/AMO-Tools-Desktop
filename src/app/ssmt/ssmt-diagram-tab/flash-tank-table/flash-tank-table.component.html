<div class="d-flex flex-column">
  <label class="group-label">{{flashTankType}} Flash Tank</label>
  <app-flash-tank-results *ngIf="flashTank" [results]="flashTank" [settings]="settings"></app-flash-tank-results>
  <div class="w-100 text-center" *ngIf="flashTank">
    <a class="click-link small" (click)="goToCalculator()"><span class="fa fa-calculator click-item pr-2"></span>Copy to
      Flash Tank Calculator</a>
  </div>
  <div class="p-4 text-center" *ngIf="!flashTank">
    <span class="alert alert-warning">No flash tank selected for this setup.</span>
  </div>
</div>
