<div class="checkbox">
  <label class="group-label" for="adjustGeneralOperations">
    <input type="checkbox" id="adjustGeneralOperations" value="true" (focus)="focusField('hoursPerYear')" (change)="toggleOperationsData()"
      [(ngModel)]="showOperationsData" /> Adjust General Operations
  </label>
</div>
<ul *ngIf="showOperationsData">
  <li>
    <div class="checkbox">
      <label for="modifyOperatingHours">
        <input type="checkbox" id="modifyOperatingHours" value="true" (focus)="focusField('hoursPerYear')" (change)="toggleHoursPerYear()"
          [(ngModel)]="showHoursPerYear" /> Modify Operating Hours
      </label>
    </div>
    <form *ngIf="showHoursPerYear">
      <div class="form-group">
        <label for="baselineOperatingHours">Baseline Operating Hours</label>
        <div class="input-group">
          <input name="baselineOperatingHours" type="number" step="any" id="baselineOperatingHours" class="form-control"
            (focus)="focusField('hoursPerYear')" (input)="setBaselineOperatingHours()" [(ngModel)]="ssmt.operatingHours.hoursPerYear"
            [disabled]="true" />
          <span class="input-group-addon units">hrs/yr</span>
        </div>
      </div>
      <div class="form-group">
        <label for="modificationOperatingHours">Modification Operating Hours</label>
        <div class="input-group">
          <input name="modificationOperatingHours" type="number" step="any" id="modificationOperatingHours" class="form-control"
            (focus)="focusField('hoursPerYear')" (input)="setModificationOperatingHours()" [(ngModel)]="ssmt.modifications[exploreModIndex].ssmt.operatingHours.hoursPerYear" />
          <span class="input-group-addon units">hrs/yr</span>
        </div>
      </div>
    </form>
  </li>
  <li>
    <div class="checkbox">
      <label for="modifyMakeupWater">
        <input type="checkbox" id="modifyMakeupWater" value="true" (focus)="focusField('makeUpWaterTemperature')" (change)="toggleMakeupWaterTemp()"
          [(ngModel)]="showMakeupWaterTemp" /> Modify Make-up Water Temperature
      </label>
    </div>
    <form *ngIf="showMakeupWaterTemp">
      <div class="form-group">
        <label for="baselineMakeupWaterTemp">Baseline Make-up Water Temperature</label>
        <div class="input-group">
          <input name="baselineMakeupWaterTemp" type="number" step="any" id="baselineOperatingHours" class="form-control"
            (focus)="focusField('makeUpWaterTemperature')" (input)="save()" [(ngModel)]="ssmt.generalSteamOperations.makeUpWaterTemperature"
            [disabled]="true" />
            <span class="units input-group-addon" *ngIf="settings.steamTemperatureMeasurement == 'F'">&#8457;</span>
            <span class="units input-group-addon" *ngIf="settings.steamTemperatureMeasurement == 'C'">&#8451;</span>
        </div>
      </div>
      <div class="form-group">
        <label for="modificationMakeupWaterTemp">Modification Make-up Water Temperature</label>
        <div class="input-group">
          <input name="modificationMakeupWaterTemp" type="number" step="any" id="modificationMakeupWaterTemp" class="form-control"
            (focus)="focusField('makeUpWaterTemperature')" (input)="save()" [(ngModel)]="ssmt.modifications[exploreModIndex].ssmt.generalSteamOperations.makeUpWaterTemperature" />
            <span class="units input-group-addon" *ngIf="settings.steamTemperatureMeasurement == 'F'">&#8457;</span>
            <span class="units input-group-addon" *ngIf="settings.steamTemperatureMeasurement == 'C'">&#8451;</span>
        </div>
      </div>
    </form>
  </li>
</ul>
