<!--Condensing turbine-->
<div class="checkbox">
  <label class="group-label" for="adjustHighPressureToCondensing">
    <input type="checkbox" id="adjustHighPressureToCondensing" (focus)="focusField('default')" (change)="toggleCondensingTurbine()"
      [(ngModel)]="showCondensingTurbine" /> Modify High Pressure to Condensing Steam Turbine
  </label>
</div>
<ul [hidden]="!showCondensingTurbine">
  <app-explore-turbine-form [(baselineForm)]="baselineCondensingTurbineForm" [(modificationForm)]="modificationCondensingTurbineForm"
    [settings]="settings" (emitSave)="saveCondensingTurbine($event)" (emitShowTurbine)="setShowCondensingTurbine($event)"
    [turbineType]="'condensingTurbine'" [showFormToggle]="showCondensingTurbine"></app-explore-turbine-form>
  <app-explore-condensing-turbine-form *ngIf="modificationCondensingTurbineForm.controls.useTurbine.value == true"
    [exploreModIndex]="exploreModIndex" [(baselineForm)]="baselineCondensingTurbineForm" [(modificationForm)]="modificationCondensingTurbineForm"
    [settings]="settings" (emitSave)="saveCondensingTurbine($event)" (emitShowTurbine)="setShowCondensingTurbine($event)"
    [showFormToggle]="showCondensingTurbine"></app-explore-condensing-turbine-form>
</ul>
