<!--Condensing turbine-->
<div class="checkbox">
  <label class="group-label" for="adjustHighPressureToCondensing">
    <input type="checkbox" id="adjustHighPressureToCondensing" (focus)="focusField('default')" (change)="toggleCondensingTurbine()"
      [(ngModel)]="showCondensingTurbine" /> Modify High Pressure to Condensing Steam Turbine
  </label>
</div>
<ul *ngIf="showCondensingTurbine">
  <app-explore-turbine-form [(baselineTurbine)]="ssmt.turbineInput.condensingTurbine"
    [(modificationTurbine)]="ssmt.modifications[exploreModIndex].ssmt.turbineInput.condensingTurbine" [settings]="settings"
    (emitSave)="save()"></app-explore-turbine-form>
  <app-explore-condensing-turbine-form [exploreModIndex]="exploreModIndex" [(ssmt)]="ssmt" [settings]="settings"
    (emitSave)="save()"></app-explore-condensing-turbine-form>
</ul>
