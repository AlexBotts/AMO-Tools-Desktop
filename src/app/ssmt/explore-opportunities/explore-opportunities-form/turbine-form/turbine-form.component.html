<!--Condensing turbine-->
<div class="checkbox">
  <label class="group-label" for="adjustHighPressureToCondensing">
    <input type="checkbox" id="adjustHighPressureToCondensing" (focus)="focusField('default')" (change)="toggleCondensingTurbine()"
      [(ngModel)]="showCondensingTurbine" /> Modify High Pressure to Condensing Steam Turbine
  </label>
</div>
<ul [hidden]="!showCondensingTurbine">
  <app-explore-turbine-form [(baselineTurbine)]="ssmt.turbineInput.condensingTurbine" [(modificationTurbine)]="ssmt.modifications[exploreModIndex].ssmt.turbineInput.condensingTurbine"
    [settings]="settings" (emitSave)="saveExploreTurbine($event, 'condensingTurbine')" (emitShowTurbine)="setShowCondensingTurbine($event)"
    [turbineType]="'condensingTurbine'" [showFormToggle]="showCondensingTurbine"></app-explore-turbine-form>
  <app-explore-condensing-turbine-form *ngIf="ssmt.modifications[exploreModIndex].ssmt.turbineInput.condensingTurbine.useTurbine"
    [exploreModIndex]="exploreModIndex" [(ssmt)]="ssmt" [settings]="settings" (emitSave)="save($event)"
    (emitShowTurbine)="setShowCondensingTurbine($event)" [showFormToggle]="showCondensingTurbine"></app-explore-condensing-turbine-form>
</ul>
