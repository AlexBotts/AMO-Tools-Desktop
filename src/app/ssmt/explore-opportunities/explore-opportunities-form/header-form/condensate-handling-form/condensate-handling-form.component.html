<div class="checkbox">
  <label class="group-label" for="adjustCondensateHandling">
    <input type="checkbox" id="adjustCondensateHandling" (focus)="focusField('default')" (change)="toggleCondensate()"
      [(ngModel)]="showCondensateHandling" /> Adjust Condensate Handling
  </label>
</div>
<ul *ngIf="showCondensateHandling">
  <!--CONDENSATE RECOVERY RATE-->
  <li>
    <div class="checkbox">
      <label for="modifyHighPressureCondensateRecovery">
        <input type="checkbox" id="modifyHighPressureCondensateRecovery" (focus)="focusField('condensationRecoveryRate')"
          (change)="toggleHighPressureCondensateRecovery()" [(ngModel)]="showHighPressureCondensateRecovery" /> Adjust
        High Pressure Condensate Recovery Rate
      </label>
    </div>
    <form *ngIf="showHighPressureCondensateRecovery">
      <div class="form-group">
        <label for="baselineHPCondensateRecovery">Baseline Condensate Recovery Rate</label>
        <div class="input-group">
          <input name="baselineHPCondensateRecovery" type="number" step="any" id="baselineHPCondensateRecovery" class="form-control"
            (focus)="focusField('condensationRecoveryRate')" (input)="save()" [(ngModel)]="ssmt.headerInput.highPressure.condensationRecoveryRate"
            [disabled]="true" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label for="modificationHPCondensateRecovery">Modification Condensate Recovery Rate</label>
        <div class="input-group">
          <input name="modificationHPCondensateRecovery" type="number" step="any" id="modificationHPCondensateRecovery"
            class="form-control" (focus)="focusField('condensationRecoveryRate')" (input)="save()" [(ngModel)]="ssmt.modifications[exploreModIndex].ssmt.headerInput.highPressure.condensationRecoveryRate" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
    </form>
  </li>
  <li *ngIf="ssmt.headerInput.numberOfHeaders == 3">
    <div class="checkbox">
      <label for="modifyMediumPressureCondensateRecovery">
        <input type="checkbox" id="modifyMediumPressureCondensateRecovery" (focus)="focusField('condensationRecoveryRate')"
          (change)="toggleMediumPressureCondensateRecovery()" [(ngModel)]="showMediumPressureCondensateRecovery" />
        Adjust Medium Pressure Condensate Recovery Rate
      </label>
    </div>
    <form *ngIf="showMediumPressureCondensateRecovery">
      <div class="form-group">
        <label for="baselineMPCondensateRecovery">Baseline Condensate Recovery Rate</label>
        <div class="input-group">
          <input name="baselineMPCondensateRecovery" type="number" step="any" id="baselineMPCondensateRecovery" class="form-control"
            (focus)="focusField('condensationRecoveryRate')" (input)="save()" [(ngModel)]="ssmt.headerInput.mediumPressure.condensationRecoveryRate"
            [disabled]="true" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label for="modificationMPCondensateRecovery">Modification Condensate Recovery Rate</label>
        <div class="input-group">
          <input name="modificationMPCondensateRecovery" type="number" step="any" id="modificationMPCondensateRecovery"
            class="form-control" (focus)="focusField('condensationRecoveryRate')" (input)="save()" [(ngModel)]="ssmt.modifications[exploreModIndex].ssmt.mediumPressure.highPressure.condensationRecoveryRate" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
    </form>
  </li>
  <li *ngIf="ssmt.headerInput.numberOfHeaders != 1">
    <div class="checkbox">
      <label for="modifyLowPressureCondensateRecovery">
        <input type="checkbox" id="modifyLowPressureCondensateRecovery" (focus)="focusField('condensationRecoveryRate')"
          (change)="toggleLowPressureCondensateRecovery()" [(ngModel)]="showLowPressureCondensateRecovery" /> Adjust
        Low Pressure Condensate Recovery Rate
      </label>
    </div>
    <form *ngIf="showLowPressureCondensateRecovery">
      <div class="form-group">
        <label for="baselineLPCondensateRecovery">Baseline Condensate Recovery Rate</label>
        <div class="input-group">
          <input name="baselineLPCondensateRecovery" type="number" step="any" id="baselineLPCondensateRecovery" class="form-control"
            (focus)="focusField('condensationRecoveryRate')" (input)="save()" [(ngModel)]="ssmt.headerInput.lowPressure.condensationRecoveryRate"
            [disabled]="true" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
      <div class="form-group">
        <label for="modificationLPCondensateRecovery">Modification Condensate Recovery Rate</label>
        <div class="input-group">
          <input name="modificationLPCondensateRecovery" type="number" step="any" id="modificationLPCondensateRecovery"
            class="form-control" (focus)="focusField('condensationRecoveryRate')" (input)="save()" [(ngModel)]="ssmt.modifications[exploreModIndex].ssmt.headerInput.lowPressure.condensationRecoveryRate" />
          <span class="input-group-addon units">%</span>
        </div>
      </div>
    </form>
  </li>
  <!--FLASH CONDENSATE-->
  <li>
    <div class="checkbox" *ngIf="ssmt.headerInput.numberOfHeaders == 3">
      <label for="adjustFlashCondensateMediumPressure">
        <input type="checkbox" id="adjustFlashCondensateMediumPressure" (focus)="focusField('default')" (change)="toggleFlashCondensateMediumPressure()"
          [(ngModel)]="showFlashCondensateMediumPressure" /> Flash Condensate to Medium Pressure
      </label>
    </div>
    <form *ngIf="showFlashCondensateMediumPressure">
      <div class="form-group">
        <label for="baselineFlashCondensateMediumPressure">Baseline Flash Condensate to Medium Pressure</label>
        <select name="baselineFlashCondensateMediumPressure" class="form-control" id="baselineFlashCondensateMediumPressure"
          (change)="save()" (focus)="focusField('flashCondensateIntoHeader')" [(ngModel)]="ssmt.headerInput.mediumPressure.flashCondensateIntoHeader"
          [disabled]="true">
          <option [ngValue]=true>Yes</option>
          <option [ngValue]=false>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="modificationFlashCondensateMediumPressure">Modification Flash Condensate to Medium Pressure</label>
        <select name="modificationFlashCondensateMediumPressure" class="form-control" id="modificationFlashCondensateMediumPressure"
          (change)="save()" (focus)="focusField('flashCondensateIntoHeader')" [(ngModel)]="ssmt.modifications[exploreModIndex].ssmt.headerInput.mediumPressure.flashCondensateIntoHeader">
          <option [ngValue]=true>Yes</option>
          <option [ngValue]=false>No</option>
        </select>
      </div>
    </form>
  </li>



  <li>
    <div class="checkbox" *ngIf="ssmt.headerInput.numberOfHeaders != 1">
      <label for="adjustFlashCondensateLowPressure">
        <input type="checkbox" id="adjustFlashCondensateLowPressure" (focus)="focusField('default')" (change)="toggleFlashCondensateLowPressure()"
          [(ngModel)]="showFlashCondensateLowPressure" /> Flash Condensate to Low Pressure
      </label>
    </div>
    <form *ngIf="showFlashCondensateLowPressure">
      <div class="form-group">
        <label for="baselineFlashCondensateLowPressure">Baseline Flash Condensate to Low Pressure</label>
        <select name="baselineFlashCondensateLowPressure" class="form-control" id="baselineFlashCondensateLowPressure"
          (change)="save()" (focus)="focusField('flashCondensateIntoHeader')" [(ngModel)]="ssmt.headerInput.lowPressure.flashCondensateIntoHeader"
          [disabled]="true">
          <option [ngValue]=true>Yes</option>
          <option [ngValue]=false>No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="modificationFlashCondensateLowPressure">Modification Flash Condensate to Low Pressure</label>
        <select name="modificationFlashCondensateLowPressure" class="form-control" id="modificationFlashCondensateLowPressure"
          (change)="save()" (focus)="focusField('flashCondensateIntoHeader')" [(ngModel)]="ssmt.modifications[exploreModIndex].ssmt.headerInput.lowPressure.flashCondensateIntoHeader">
          <option [ngValue]=true>Yes</option>
          <option [ngValue]=false>No</option>
        </select>
      </div>
    </form>
  </li>


  <!--RETURN TEMPERATURE-->
  <li>
    <div class="checkbox">
      <label for="adjustReturnTemperature">
        <input type="checkbox" id="adjustReturnTemperature" (focus)="focusField('default')" (change)="toggleReturnTemperature()"
          [(ngModel)]="showReturnTemperature" /> Modify Condensate Return Temperature
      </label>
    </div>
    <form *ngIf="showReturnTemperature">
      <div class="form-group">
        <label for="baselineCondensateReturnTemperature">Baseline Return Temperature</label>
        <div class="input-group">
          <input name="baselineCondensateReturnTemperature" type="number" step="any" id="baselineCondensateReturnTemperature"
            class="form-control" (focus)="focusField('condensateReturnTemperature')" (input)="save()" [(ngModel)]="ssmt.headerInput.highPressure.condensateReturnTemperature"
            [disabled]="true" />
          <span class="units input-group-addon">{{settings.steamTemperatureMeasurement}}</span> </div>
      </div>
      <div class="form-group">
        <label for="modificationCondensateReturnTemperature">Modification Return Temperature</label>
        <div class="input-group">
          <input name="modificationCondensateReturnTemperature" type="number" step="any" id="modificationCondensateReturnTemperature"
            class="form-control" (focus)="focusField('condensateReturnTemperature')" (input)="save()" [(ngModel)]="ssmt.modifications[exploreModIndex].ssmt.headerInput.highPressure.condensateReturnTemperature" />
          <span class="units input-group-addon">{{settings.steamTemperatureMeasurement}}</span> </div>
      </div>
    </form>
  </li>
</ul>
