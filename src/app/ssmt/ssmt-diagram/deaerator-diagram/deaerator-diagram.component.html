<div class="d-flex h-100">
  <!--feedwater-->
  <div class="d-flex h-100 align-items-center flex-fill feedwater-column">
    <div class="feedwater text-center w-100" (mouseenter)="hoverEquipment('feedwaterHovered')" (mouseleave)="hoverEquipment('default')">
      <span class="fa fa-chevron-left hidden-chevron"></span>
      <!-- {{deaerator.feedwaterMassFlow |number:'1.0-2'}} -->
    </div>
  </div>
  <!--image / vent / condensate-->
  <div class="d-flex flex-column justify-content-center">
    <!--vent-->
    <div class="d-flex justify-content-center">
      <div class="d-flex vents" (mouseenter)="hoverEquipment('ventsHovered')" (mouseleave)="hoverEquipment('default')">
        <span class="fa fa-chevron-up"></span>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <div class="deaerator-img-holder">
        <img src="assets/images/calculator-icons/steam-icons/modeler/modeler-deaerator.png" class="deaerator-img"
          (mouseenter)="hoverEquipment('deaeratorHovered')" (mouseleave)="hoverEquipment('default')">
        <span class="deaerator-label" (click)="selectEquipment()" (mouseenter)="hoverEquipment('deaeratorHovered')"
          (mouseleave)="hoverEquipment('default')">Deaerator</span>
      </div>
    </div>
  </div>

  <!--inlet pressure-->
  <div class="d-flex h-100 flex-fill inlet-pressure-column">
    <div class="d-flex h-100 align-items-center inlet-pressure-tube flex-fill">
      <div class="d-flex w-100" [ngClass]="inletPressure" (mouseenter)="hoverPressure()" (mouseleave)="hoverEquipment('default')">
        <span class="fa fa-chevron-left hidden-chevron"></span>
      </div>
      <!-- {{deaerator.inletSteamMassFlow |number:'1.0-2'}} -->
    </div>
    <div class="d-flex low-pressure-tube align-items-center" [ngClass]="inletPressure" (mouseenter)="hoverPressure()"
      (mouseleave)="hoverEquipment('default')">
      <div class="inlet-pressure-holder">
        <span class="inlet-pressure-mass-flow">
          {{deaerator.inletSteamMassFlow | number:'1.0-1'}} klb/hr
        </span>
        <span class="fa fa-chevron-down"></span>
      </div>
    </div>
  </div>

</div>
