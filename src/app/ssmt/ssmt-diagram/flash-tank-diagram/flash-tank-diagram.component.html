<div class="d-flex h-100 w-100">
  <div class="d-flex flex-column justify-content-end h-100">
    <div class="d-flex chevron-one down-pipe justify-content-center" [ngClass]="steamPressure">
      <span class="fa fa-chevron-down mt-auto mb-1"></span>
    </div>
  </div>
  <div class="d-flex flex-column h-100 flex-fill">
    <div class="d-flex align-self-end chevron-one flex-fill">
      <span class="fa fa-chevron-down condensate"></span>
    </div>

    <div class="d-flex align-self-end align-items-center flex-fill w-100">
      <div class="d-flex outletGas h-100 w-100 justify-content-center" [ngClass]="steamPressure">
        <span class="fa fa-chevron-left"></span>
        {{flashTank.outletGasMassFlow | number:'1.0-2'}}
      </div>
      <div class="d-flex justify-content-center">
        <img src="assets/images/calculator-icons/steam-icons/modeler/modeler-flash-tank.png" class="flash-tank-img">
      </div>
    </div>

    <div class="d-flex align-self-end chevron-one flex-fill">
      <span class="fa fa-chevron-down condensate"></span>
    </div>
  </div>
</div>
