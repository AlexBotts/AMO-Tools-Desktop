<div class="d-flex flex-column justify-content-center align-items-center w-100 h-100">
  <div class="d-flex flex-column text-right w-100">
    <div class="p-0 chevron-one">
      <span class="fa fa-chevron-down condensate"></span>
    </div>
    <div class="p-0 chevron-two">
      <span class="fa fa-chevron-down condensate"></span>
    </div>
    <div class="p-0">
      {{flashTank.inletWaterMassFlow | number:'1.0-2'}}
    </div>
  </div>
  <div class="d-flex align-content-center w-100 justify-content-end flex-fill">
    <div class="flex-column p-0 align-self-center">
      <span class="fa fa-chevron-left" [ngClass]="steamPressure"></span><span class="fa fa-chevron-left" [ngClass]="steamPressure"></span>
      {{flashTank.outletGasMassFlow | number:'1.0-2'}}
    </div>
    <div class="p-0 d-flex justify-content-center">
      <img src="assets/images/calculator-icons/steam-icons/flash-tank.png" class="flash-tank-img">
    </div>
  </div>
  <div class="d-flex flex-column text-right w-100">
    <div class="p-0">
      {{flashTank.outletLiquidMassFlow | number:'1.0-2'}}
    </div>
    <div class="p-0 chevron-one">
      <span class="fa fa-chevron-down condensate"></span>
    </div>
    <div class="p-0 chevron-two">
      <span class="fa fa-chevron-down condensate"></span>
    </div>
  </div>
</div>
