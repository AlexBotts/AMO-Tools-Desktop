<div class="d-flex h-100 w-100 flex-column justify-content-center">
  <div class="d-flex align-self-center flex-fill low-pressure-margin" (mouseenter)="hoverEquipment('lowPressureHovered')"
    (mouseleave)="hoverEquipment('default')">
    <span class="fa fa-chevron-up low-pressure"></span>
  </div>

  <div class="d-flex align-items-center w-100">
    <div class="d-flex vents flex-fill justify-content-center" (mouseenter)="hoverEquipment('ventsHovered')"
      (mouseleave)="hoverEquipment('default')">
      <span class="fa fa-chevron-left pl-2 pr-2"></span>
      <!-- {{flashTank.outletGasMassFlow | number:'1.0-2'}} -->
    </div>
    <div class="d-flex justify-content-center">
      <img src="assets/images/calculator-icons/steam-icons/modeler/modeler-flash-tank.png" class="flash-tank-img">
    </div>
    <div class="d-flex blowdown flex-fill justify-content-center" (mouseenter)="hoverEquipment('blowdownHovered')"
      (mouseleave)="hoverEquipment('default')">
      <span class="fa fa-chevron-left pl-2 pr-2"></span>
    </div>
    <div class="d-flex" (mouseenter)="hoverEquipment('blowdownHovered')" (mouseleave)="hoverEquipment('default')">
      <span class="fa fa-arrow-circle-left"></span>
    </div>
  </div>
</div>
