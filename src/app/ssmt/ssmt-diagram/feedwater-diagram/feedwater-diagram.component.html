<div class="d-flex h-100 feedwater-column">
  <div class="d-flex h-100 align-items-end feedwater" (mouseenter)="hoverEquipment('feedwaterHovered')" (mouseleave)="hoverEquipment('default')">
    <div class="deaerator-mass-flow-holder">
      <span class="deaerator-mass-flow">
        {{deaerator.feedwaterMassFlow | number:'1.0-1'}}
        <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel"></span>/hr
      </span>
      <span class="fa fa-chevron-up" (mouseenter)="hoverEquipment('deaeratorFeedwaterHovered')" (mouseleave)="hoverEquipment('feedwaterHovered')"></span>
    </div>
  </div>
</div>
