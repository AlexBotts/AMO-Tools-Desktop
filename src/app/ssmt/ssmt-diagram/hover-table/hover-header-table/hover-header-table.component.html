<div class="p-1">
  <label class="group-label" *ngIf="headerPressure == 'highPressure'">High Pressure Header Details</label>
  <label class="group-label" *ngIf="headerPressure == 'mediumPressure'">Medium Pressure Header Details</label>
  <label class="group-label" *ngIf="headerPressure == 'lowPressure'">Low Pressure Header Details</label>

  <table class="table table-hover table-striped">
    <tbody>
      <tr>
        <td class="bold pr-2 pl-2">Pressure</td>
        <td class="text-center pr-2 pl-2">{{header.pressure | number:'1.0-2'}} </td>
        <td class="bold pr-2 pl-2">Mass Flow</td>
        <td class="text-center pr-2 pl-2">{{header.massFlow | number:'1.0-2'}} </td>
      </tr>
      <tr>
        <td class="bold pr-2 pl-2">Energy Loss %</td>
        <td class="text-center pr-2 pl-2"> </td>
        <td class="bold pr-2 pl-2">Energy Loss</td>
        <td class="text-center pr-2 pl-2"> </td>
      </tr>
      <tr>
        <td class="bold pr-2 pl-2">Temperature</td>
        <td class="text-center pr-2 pl-2"> {{header.temperature | number:'1.0-2'}}</td>
        <td class="bold pr-2 pl-2">Phase</td>
        <td class="text-center pr-2 pl-2">
          <span *ngIf="header.quality == 0">Liquid</span>
          <span *ngIf="header.quality == 1">Gas</span>
          <span *ngIf="header.quality != 1 && header.quality != 0"> {{header.quality | number:'1.0-2'}} </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
