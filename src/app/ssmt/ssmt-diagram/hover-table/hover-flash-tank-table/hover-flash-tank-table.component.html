<div class="p-1">
  <label class="group-label">{{flashTankType}} Flash Tank</label>
  <table class="table table-hover table-striped">
    <tbody>
      <tr>
        <td class="bold">Pressure</td>
        <td class="text-center">{{flashTank.outletGasPressure | number:'1.0-1'}}
          <span [innerHTML]="settings.steamPressureMeasurement | settingsLabel"></span>
        </td>
        <td class="bold">Inlet Mass Flow</td>
        <td class="text-center"> {{flashTank.inletWaterMassFlow | number:'1.0-1'}}
          <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel"></span>/hr
        </td>
      </tr>
      <tr>
        <td class="bold">Gas Mass Flow</td>
        <td class="text-center"> {{flashTank.outletGasMassFlow | number:'1.0-1'}}
          <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel"></span>/hr
        </td>
        <td class="bold">Liquid Mass Flow</td>
        <td class="text-center"> {{flashTank.outletLiquidMassFlow | number:'1.0-1'}}
          <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel"></span>/hr
        </td>
      </tr>
    </tbody>
  </table>
</div>
