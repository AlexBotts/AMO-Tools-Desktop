<label class="group-label">Combined Return Condensate</label>
<table class="table table-hover table-striped">
  <tbody>
    <tr>
      <td class="bold">Temperature</td>
      <td class="text-center">{{returnCondensate.temperature | number:'1.0-1'}}
        <span [innerHTML]="settings.steamTemperatureMeasurement | settingsLabel"></span>
      </td>
      <td class="bold">Mass Flow</td>
      <td class="text-center">{{returnCondensate.massFlow | number:'1.0-2'}}
        <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel:'/hr'"></span>
      </td>
    </tr>
    <tr>
      <td class="bold">Pressure</td>
      <td class="text-center"> {{returnCondensate.pressure | number:'1.0-2'}}
        <span [innerHTML]="settings.steamPressureMeasurement | settingsLabel"></span>
      </td>
      <td class="bold">Energy Flow</td>
      <td class="text-center">{{returnCondensate.energyFlow | number:'1.0-1'}}
        <span [innerHTML]="settings.steamEnergyMeasurement | settingsLabel:'/hr'"></span>
      </td>
    </tr>
    <tr>
      <td class="bold" colspan="2">Volume Flow</td>
      <td class="text-center" colspan="2">{{volumeFlow | number:'1.0-1'}}
        <span [innerHTML]="settings.steamVolumeFlowMeasurement | settingsLabel"></span>
      </td>
    </tr>
  </tbody>
</table>
