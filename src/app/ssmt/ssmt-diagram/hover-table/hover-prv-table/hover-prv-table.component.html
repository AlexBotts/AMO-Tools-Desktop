<label class="group-label">{{prvLabel}} Pressure Releasing Valve</label>

<table class="table table-hover table-striped">
  <tbody>
    <tr>
      <td class="bold">Outlet Mass Flow</td>
      <td class="text-center">{{prv.outletMassFlow |number:'1.0-1'}}
        <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel"></span>/hr
      </td>
      <td class="bold">Inlet Pressure</td>
      <td class="text-center">{{prv.outletPressure | number:'1.0-1'}}
        <span [innerHTML]="settings.steamPressureMeasurement | settingsLabel"></span>
      </td>
    </tr>
    <tr>
      <td class="bold">Outlet Temperature</td>
      <td class="text-center">{{prv.outletTemperature |number:'1.0-1'}}
        <span [innerHTML]="settings.steamTemperatureMeasurement | settingsLabel"></span>
      </td>
      <td class="bold">Outlet Pressure</td>
      <td class="text-center">{{prv.outletPressure |number:'1.0-1'}}
        <span [innerHTML]="settings.steamPressureMeasurement | settingsLabel"></span>
      </td>
    </tr>
  </tbody>
</table>
