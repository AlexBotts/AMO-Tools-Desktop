<div class="p-1">
    <label class="group-label">{{prvLabel}} Pressure Releasing Valve</label>
  
    <table class="table table-hover table-striped">
      <tbody>
        <tr>
          <td class="bold pr-2 pl-2">Outlet Mass Flow</td>
          <td class="text-center pr-2 pl-2">{{prv.outletMassFlow |number:'1.0-2'}}  </td>
          <td class="bold pr-2 pl-2">Inlet Pressure</td>
          <td class="text-center pr-2 pl-2">{{prv.outletPressure | number:'1.0-2'}} </td>
        </tr>
        <tr>
          <td class="bold pr-2 pl-2">Outlet Temperature</td>
          <td class="text-center pr-2 pl-2">{{prv.outletTemperature |number:'1.0-2'}} </td>
          <td class="bold pr-2 pl-2">Outlet Pressure</td>
          <td class="text-center pr-2 pl-2">{{prv.outletPressure |number:'1.0-2'}} </td>
        </tr>
      </tbody>
    </table>
  </div>
