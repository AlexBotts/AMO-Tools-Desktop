<label class="group-label">Boiler Blowdown</label>
<table class="table table-hover table-striped">
  <tbody>
    <tr>
      <td class="bold">Blowdown Rate</td>
      <td class="text-center">{{boilerInput.blowdownRate | number:'1.0-1'}} %</td>
      <td class="bold">Mass Flow</td>
      <td class="text-center">
        {{boiler.blowdownMassFlow | number:'1.0-1'}}
        <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel"></span>/hr
      </td>
    </tr>
    <tr>
      <td class="bold">Temperature</td>
      <td class="text-center"> {{boiler.blowdownTemperature | number:'1.0-1'}}
        <span [innerHTML]="settings.steamTemperatureMeasurement | settingsLabel"></span>
      </td>
      <td class="bold">Energy Flow</td>
      <td class="text-center">{{boiler.blowdownEnergyFlow | number:'1.0-1'}}
        <span [innerHTML]="settings.steamEnergyMeasurement | settingsLabel"></span>/hr
      </td>
    </tr>
    <tr>
      <td class="bold" colspan="2">Flash Blowdown</td>
      <td class="text-center" colspan="2">
        <span *ngIf="boilerInput.blowdownFlashed">Yes</span>
        <span *ngIf="!boilerInput.blowdownFlashed">Yes</span>
      </td>
    </tr>
  </tbody>
</table>
