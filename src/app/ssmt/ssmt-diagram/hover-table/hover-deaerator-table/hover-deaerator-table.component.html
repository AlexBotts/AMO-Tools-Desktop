<div class="p-1">
    <label class="group-label">Deaerator</label>
    <table class="table table-hover table-striped">
      <tbody>
        <tr>
          <td class="bold pr-2 pl-2">Pressure</td>
          <td class="text-center pr-2 pl-2">{{boilerInput.deaeratorPressure | number:'1.0-2'}} </td>
          <td class="bold pr-2 pl-2">Vent Rate</td>
          <td class="text-center pr-2 pl-2"> {{boilerInput.deaeratorVentRate | number:'1.0-2'}}</td>
        </tr>
        <tr>
          <td class="bold pr-2 pl-2">Feedwater Flow</td>
          <td class="text-center pr-2 pl-2"> {{deaerator.feedwaterMassFlow | number:'1.0-2'}}</td>
          <td class="bold pr-2 pl-2">Vented Flow</td>
          <td class="text-center pr-2 pl-2"> {{deaerator.ventedSteamMassFlow | number:'1.0-2'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
