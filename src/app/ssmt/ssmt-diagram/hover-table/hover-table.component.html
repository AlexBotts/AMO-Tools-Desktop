<div class="d-flex w-100 justify-content-center hover-tables">
  <div class="d-flex text-center" *ngIf="hoveredEquipment == 'default'">
    Click-on and mouse-over equipment and components for more details.
  </div>
  <div class="w-100" *ngIf="hoveredEquipment != 'default'">
    <!--Boiler-->
    <app-hover-boiler-table *ngIf="hoveredEquipment == 'boilerHovered'" [settings]="settings" [outputData]="outputData"
      [inputData]="inputData"></app-hover-boiler-table>
    <!--Header-->
    <app-hover-header-table *ngIf="hoveredEquipment == 'highPressureHovered'" [headerPressure]="'highPressure'"
      [settings]="settings" [outputData]="outputData" [inputData]="inputData"></app-hover-header-table>
    <app-hover-header-table *ngIf="hoveredEquipment == 'mediumPressureHovered'" [headerPressure]="'mediumPressure'"
      [settings]="settings" [outputData]="outputData" [inputData]="inputData"></app-hover-header-table>
    <app-hover-header-table *ngIf="hoveredEquipment == 'lowPressureHovered'" [headerPressure]="'lowPressure'"
      [settings]="settings" [outputData]="outputData" [inputData]="inputData"></app-hover-header-table>
    <!--Turbine-->
    <app-hover-turbine-table *ngIf="hoveredEquipment == 'condensingTurbineHovered'" [turbineType]="'condensing'"
      [settings]="settings" [outputData]="outputData"></app-hover-turbine-table>
    <app-hover-turbine-table *ngIf="hoveredEquipment == 'highToLowTurbineHovered'" [turbineType]="'highToLow'"
      [settings]="settings" [outputData]="outputData"></app-hover-turbine-table>
    <app-hover-turbine-table *ngIf="hoveredEquipment == 'highToMediumTurbineHovered'" [turbineType]="'highToMedium'"
      [settings]="settings" [outputData]="outputData"></app-hover-turbine-table>
    <app-hover-turbine-table *ngIf="hoveredEquipment == 'mediumToLowTurbineHovered'" [turbineType]="'mediumToLow'"
      [settings]="settings" [outputData]="outputData"></app-hover-turbine-table>
    <!--Flash Tank-->
    <app-hover-flash-tank-table *ngIf="hoveredEquipment == 'highPressureFlashTankHovered'"
      [flashTankType]="'High Pressure'" [settings]="settings" [outputData]="outputData"></app-hover-flash-tank-table>
    <app-hover-flash-tank-table *ngIf="hoveredEquipment == 'mediumPressureFlashTankHovered'"
      [flashTankType]="'Medium Pressure'" [settings]="settings" [outputData]="outputData"></app-hover-flash-tank-table>
    <app-hover-flash-tank-table *ngIf="hoveredEquipment == 'condensateFlashTankHovered'" [flashTankType]="'Condensate'"
      [settings]="settings" [outputData]="outputData"></app-hover-flash-tank-table>
    <app-hover-flash-tank-table *ngIf="hoveredEquipment == 'blowdownFlashTankHovered'" [flashTankType]="'Blowdown'"
      [settings]="settings" [outputData]="outputData"></app-hover-flash-tank-table>
    <!--PRV-->
    <app-hover-prv-table *ngIf="hoveredEquipment == 'highToMediumPressurePRVHovered'"
      [prvType]="'highToMediumPressurePRV'" [settings]="settings" [outputData]="outputData" [inputData]="inputData">
    </app-hover-prv-table>
    <app-hover-prv-table *ngIf="hoveredEquipment == 'lowPressurePRVHovered'" [prvType]="'lowPressurePRV'"
      [settings]="settings" [outputData]="outputData" [inputData]="inputData"></app-hover-prv-table>
    <!--Condensate-->
    <app-hover-condensate-table *ngIf="hoveredEquipment == 'condensateHovered'" [settings]="settings"
      [outputData]="outputData"></app-hover-condensate-table>
    <!--Makeup water and combined-->
    <app-hover-makeup-water *ngIf="hoveredEquipment == 'makeupWaterHovered'" [combined]="false" [settings]="settings"
      [outputData]="outputData"></app-hover-makeup-water>
    <app-hover-makeup-water *ngIf="hoveredEquipment == 'makeupWaterCondensateHovered'" [combined]="true"
      [settings]="settings" [outputData]="outputData"></app-hover-makeup-water>
    <!--Blowdown-->
    <app-hover-blowdown-table *ngIf="hoveredEquipment == 'blowdownHovered'" [settings]="settings"
      [outputData]="outputData" [inputData]="inputData"></app-hover-blowdown-table>
    <!--Process Usage-->
    <app-hover-process-usage *ngIf="hoveredEquipment == 'lowPressureProcessSteamHovered'" [pressureLevel]="'Low'"
      [settings]="settings" [outputData]="outputData"></app-hover-process-usage>
    <app-hover-process-usage *ngIf="hoveredEquipment == 'mediumPressureProcessSteamHovered'" [pressureLevel]="'Medium'"
      [settings]="settings" [outputData]="outputData"></app-hover-process-usage>
    <app-hover-process-usage *ngIf="hoveredEquipment == 'highPressureProcessSteamHovered'" [pressureLevel]="'High'"
      [settings]="settings" [outputData]="outputData"></app-hover-process-usage>
    <!--Deaerator-->
    <app-hover-deaerator-table *ngIf="hoveredEquipment == 'deaeratorHovered'" [settings]="settings"
      [outputData]="outputData" [inputData]="inputData"></app-hover-deaerator-table>
    <!--steam properties-->
    <!--Boiler Properties-->
    <app-hover-steam-properties *ngIf="hoveredEquipment == 'boilerSteamHovered'"
      [hoveredProperty]="'boilerSteamHovered'" [settings]="settings" [outputData]="outputData" [inputData]="inputData">
    </app-hover-steam-properties>
    <app-hover-steam-properties *ngIf="hoveredEquipment == 'boilerFeedwaterHovered'"
      [hoveredProperty]="'boilerFeedwaterHovered'" [settings]="settings" [outputData]="outputData"
      [inputData]="inputData"></app-hover-steam-properties>

      [hoveredProperty]="'boilerBlowdownHovered'" [settings]="settings" [outputData]="outputData"
      [inputData]="inputData"></app-hover-steam-properties>

    <app-hover-steam-properties *ngIf="hoveredEquipment == 'mediumPressurePRVFeedwaterHovered'"
      [hoveredProperty]="'mediumPressurePRVFeedwaterHovered'" [settings]="settings" [outputData]="outputData"
      [inputData]="inputData"></app-hover-steam-properties>
    <app-hover-steam-properties *ngIf="hoveredEquipment == 'lowPressurePRVFeedwaterHovered'"
      [hoveredProperty]="'lowPressurePRVFeedwaterHovered'" [settings]="settings" [outputData]="outputData"

    <!--Process Steam Properties-->
