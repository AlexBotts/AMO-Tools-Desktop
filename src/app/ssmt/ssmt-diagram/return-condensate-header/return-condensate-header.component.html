<div class="d-flex w-100 justify-content-between" (mouseenter)="hoverEquipment('makeupWaterCondensateHovered')"
  (mouseleave)="hoverEquipment('default')" [ngClass]="condensateClasses">
  <span class="d-flex pl-3" (click)="selectEquipment('makeupWaterCondensateHovered')">
    {{makeupWaterAndCondensateHeader.pressure | number:'1.0-2'}}
    <span class="pl-1" [innerHTML]="settings.steamPressureMeasurement | settingsLabel"></span>
  </span>
  <div class="d-flex flex-fill" (click)="selectEquipment('makeupWaterCondensateHovered')">
    <span class="fa fa-chevron hidden-chevron"></span>
  </div>
  <div class="d-flex">
    <div class="return-condensate-holder">
      <span class="return-condensate" *ngIf="condensateMassFlow != 0">
        {{condensateMassFlow | number:'1.0-2'}}
        <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel:'/hr'"></span>
      </span>
      <span class="fa fa-chevron-left" (mouseenter)="hoverEquipment('returnCondensateHovered')"
        (mouseleave)="hoverEquipment('makeupWaterCondensateHovered')"
        [ngClass]="{'hidden-chevron': condensateMassFlow == 0}"
        (click)="selectEquipment('returnCondensateHovered')"></span>
    </div>
  </div>
</div>
