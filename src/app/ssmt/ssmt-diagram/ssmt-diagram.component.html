<div class="d-flex">
  <div class="d-flex flex-column w-75 h-100 p-3">
    <div class="d-flex flex-column flex-fill align-content-stretch">
      <div class="boiler p-0">
        <app-boiler-diagram [boiler]="boiler" [inputData]="inputData"></app-boiler-diagram>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-column justify-content-between flex-fill">
          <div class="p-0 d-flex justify-content-end">
            <div class="header-width">
              <app-header-diagram [header]="highPressureHeader" [pressureLevel]="'highPressure'"></app-header-diagram>
            </div>
          </div>
          <div class="d-flex w-100">
            <div class="d-flex w-75">
              <div class="p-0 w-25">
                <app-prv-diagram [prv]="highToMediumPressurePRV" [inletSteam]="'highPressure'" [outletSteam]="'mediumPressure'"></app-prv-diagram>
              </div>
              <div class="p-0 w-25">
                <app-turbine-diagram [turbine]="condensingTurbine" [inletColor]="'highPressure'" [outletColor]="'condensation'"></app-turbine-diagram>
              </div>
              <div class="p-0 w-25">
                <app-turbine-diagram [turbine]="highPressureToMediumPressureTurbine" [inletColor]="'highPressure'"
                  [outletColor]="'mediumPressure'"></app-turbine-diagram>
              </div>
              <div class="p-0 w-25">
                <app-turbine-diagram [turbine]="highToLowPressureTurbine" [inletColor]="'highPressure'" [outletColor]="'lowPressure'"></app-turbine-diagram>
              </div>
            </div>
            <div class="p-0 w-25">
              <app-flash-tank-diagram [flashTank]="highPressureFlashTank" [steamPressure]="'mediumPressure'"></app-flash-tank-diagram>
            </div>
          </div>
          <div class="p-0 d-flex justify-content-end">
            <div class="header-width">
              <app-header-diagram [header]="mediumPressureHeader" [pressureLevel]="'mediumPressure'"></app-header-diagram>
            </div>
          </div>
          <div class="d-flex">
            <div class="d-flex w-75">
              <div class="p-0 w-25">
                <app-prv-diagram [prv]="lowPressurePRV" [inletSteam]="'mediumPressure'" [outletSteam]="'lowPressure'"></app-prv-diagram>
              </div>
              <div class="p-0 w-25">
                <app-turbine-diagram [turbine]="mediumToLowPressureTurbine" [inletColor]="'mediumPressure'"
                  [outletColor]="'lowPressure'"></app-turbine-diagram>
              </div>
            </div>
            <div class="p-0 w-25">
              <app-flash-tank-diagram [flashTank]="mediumPressureFlashTank" [steamPressure]="'lowPressure'"></app-flash-tank-diagram>
            </div>
          </div>
          <div class="p-0 d-flex justify-content-end">
            <div class="header-width">
              <app-header-diagram [header]="lowPressureHeader" [pressureLevel]="'lowPressure'"></app-header-diagram>
            </div>
          </div>
        </div>
        <!-- <div class="condensate p-1">
          condensate
        </div> -->
      </div>
      <div class="d-flex justify-content-between">
        <div class="deaerator p-0">
          Deaerator
        </div>
        <div class="makeup-water-condensate p-0">
          Makeup water condensate
        </div>
        <div class="blowdown-flash-tank p-0">
          <app-flash-tank-table [flashTank]="blowdownFlashTank"></app-flash-tank-table>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column w-25 h-100">
    <div class="d-flex flex-wrap tabs primary mr-2 ml-2">
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'results'}">
        <a class="border-left-0 h-100 d-flex justify-content-center align-items-center" (click)="setTab('results')">
          <div>Results</div>
        </a>
      </div>
      <div class="flex-fill panel-tab-item h-100" [ngClass]="{'active': tabSelect == 'help'}">
        <a class="h-100 d-flex justify-content-center align-items-center" (click)="setTab('help')">
          <div>Help</div>
        </a>
      </div>
    </div>
    <div class="d-flex">
      Data Table
    </div>
  </div>
</div>
