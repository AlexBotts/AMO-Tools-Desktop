<div class="d-flex pb-2 h-100">
  <div class="d-flex flex-column feedwater-column">
    <div class="mt-auto feedwater text-center">
      {{boiler.feedwaterMassFlow| number:'1.0-2'}} <span class="fa fa-chevron-right"></span>
    </div>
  </div>
  <div class="d-flex">
    <img src="assets/images/calculator-icons/steam-icons/modeler/modeler-boiler.png" class="boiler-img">
  </div>
  <div class="d-flex flex-column outlet-column">
    <div class="high-pressure text-center">
      {{boiler.steamMassFlow | number:'1.0-2'}} <span class="fa fa-chevron-right"></span>
    </div>
    <div class="mt-auto blowdown text-center mr-1">
      <span class="fa fa-chevron-right"></span>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex h-100 high-pressure down-pipe">
      <span class="fa fa-chevron-down mt-auto mb-1"></span>
    </div>
  </div>
  <div class="d-flex flex-column outlet-column ml-0">
    <div class="d-flex mt-auto ml-1">
      <div class="d-flex flex-fill blowdown justify-content-center">
          {{boiler.blowdownMassFlow | number:'1.0-2'}} <span class="fa fa-chevron-right"></span>
      </div>
      <span class="fa fa-arrow-circle-right"></span>
    </div>
  </div>
</div>
