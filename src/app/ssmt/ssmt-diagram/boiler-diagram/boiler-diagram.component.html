<div class="d-flex pb-2 h-100 flex-fill w-100">
  <div class="d-flex flex-column feedwater-column">
    <div class="feedwater text-center pl-2" (mouseenter)="hoverEquipment('feedwaterHovered')"
      (mouseleave)="hoverEquipment('default')" [ngClass]="feedwaterClasses">
      <div class="feedwater-holder">
        <span class="feedwater-mass-flow">
          {{boiler.feedwaterMassFlow| number:'1.0-2'}}
          <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel:'/hr'"></span>
        </span>
        <span class="fa fa-chevron-right" (mouseenter)="hoverEquipment('boilerFeedwaterHovered')"
          (mouseleave)="hoverEquipment('feedwaterHovered')" (click)="selectEquipment('boilerFeedwaterHovered')"></span>
      </div>
    </div>
  </div>
  <div class="d-flex boiler-img-holder">
    <span class="stack-loss">
      {{boiler.fuelEnergy - boiler.boilerEnergy | number:'1.0-1'}}
      <span [innerHTML]="settings.steamEnergyMeasurement | settingsLabel:'/hr'"></span>
    </span>
    <img src="assets/images/calculator-icons/steam-icons/modeler/modeler-boiler.png" class="boiler-img"
      (mouseleave)="hoverEquipment('default')" (mouseenter)="hoverEquipment('boilerHovered')"
      (click)="selectEquipment('boiler')">
    <span class="boiler-label" (mouseleave)="hoverEquipment('default')" (mouseenter)="hoverEquipment('boilerHovered')"
      (click)="selectEquipment('boiler')">Boiler</span>
    <span class="fuel-energy">{{boiler.fuelEnergy | number:'1.0-1'}}
      <span [innerHTML]="settings.steamEnergyMeasurement | settingsLabel:'/hr'"></span>
    </span>
  </div>
  <div class="d-flex flex-column outlet-column">
    <div class="high-pressure text-center pl-2" (mouseenter)="hoverEquipment('highPressureHovered')"
      (mouseleave)="hoverEquipment('default')" [ngClass]="steamClasses" (click)="selectEquipment('highPressureHovered')">
      <div class="boiler-steam-holder">
        <span class="boiler-mass-flow">{{boiler.steamMassFlow | number:'1.0-2'}}
          <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel:'/hr'"></span>
        </span>
        <span class="fa fa-chevron-right hidden-chevron"></span>
      </div>
    </div>
    <div class="blowdown blowdown-one text-center mr-1 pl-2" (mouseenter)="hoverEquipment('blowdownHovered')"
      (mouseleave)="hoverEquipment('default')" [ngClass]="blowdownClasses" (click)="selectEquipment('blowdownHovered')">
      <span class="fa fa-chevron-right hidden-chevron"></span>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex h-100 high-pressure down-pipe" (mouseenter)="hoverEquipment('highPressureHovered')"
      (mouseleave)="hoverEquipment('default')" [ngClass]="steamClasses">
      <div class="d-flex boiler-temp-holder mb-auto">
        <span class="fa fa-chevron-down" (mouseenter)="hoverEquipment('boilerSteamHovered')"
          (mouseleave)="hoverEquipment('highPressureHovered')" (click)="selectEquipment('boilerSteamHovered')"></span>
        <span class="boiler-temperature">{{boiler.steamTemperature | number:'1.0-1'}}
          <span [innerHTML]="settings.steamTemperatureMeasurement | settingsLabel"></span>
        </span>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column">
    <div class="d-flex ml-1 blowdown-two">
      <div class="d-flex flex-fill blowdown justify-content-center pl-2"
        (mouseenter)="hoverEquipment('blowdownHovered')" (mouseleave)="hoverEquipment('default')"
        [ngClass]="blowdownClasses" (click)="selectEquipment('blowdownHovered')">
        <div class="blowdown-holder">
          <span class="blowdown-mass-flow" *ngIf="boiler.blowdownMassFlow != 0">
            {{boiler.blowdownMassFlow | number:'1.0-2'}}
            <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel:'/hr'"></span>
          </span>
          <span class="fa fa-chevron-right" (mouseenter)="hoverEquipment('boilerBlowdownHovered')"
            (mouseleave)="hoverEquipment('blowdownHovered')" (click)="selectEquipment('boilerBlowdownHovered')"></span>
        </div>
      </div>
    </div>
  </div>
</div>
