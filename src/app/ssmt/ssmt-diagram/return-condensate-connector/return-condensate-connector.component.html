<div class="d-flex w-100 h-100 condensate-padding-left">
  <div class="d-flex makeup-water vertical-chevron h-100" (mouseenter)="hoverEquipment('makeupWaterCondensateHovered')"
    (mouseleave)="hoverEquipment('default')" [ngClass]="makeupWaterClasses">
    <span class="fa fa-chevron-up hidden-chevron"></span>
  </div>
  <div class="d-flex flex-fill align-items-end" (mouseenter)="hoverEquipment('makeupWaterCondensateHovered')"
    (mouseleave)="hoverEquipment('default')">
    <div class="return-condensate-holder makeup-water w-100" [ngClass]="makeupWaterClasses">
      <span class="return-condensate">
        {{deaerator.inletWaterMassFlow | number:'1.0-2'}}
        <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel:'/hr'"></span>
      </span>
      <span class="fa fa-chevron-left" (mouseenter)="hoverEquipment('makeupWaterCondensatePropertiesHovered')" (mouseleave)="hoverEquipment('makeupWaterCondensateHovered')"></span>
    </div>
  </div>
  <div class="d-flex makeup-water border-top-left h-100" (mouseenter)="hoverEquipment('makeupWaterCondensateHovered')"
    (mouseleave)="hoverEquipment('default')" [ngClass]="makeupWaterClasses">
    <span class="fa fa-chevron-up hidden-chevron"></span>
  </div>
</div>
