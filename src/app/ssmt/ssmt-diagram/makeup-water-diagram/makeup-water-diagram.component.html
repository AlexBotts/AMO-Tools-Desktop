<div class="d-flex w-100 justify-content-end pb-4">
  <div class="d-flex makeup-water up-pipe" (mouseenter)="hoverEquipment('makeupWaterCondensateHovered')"
    (mouseleave)="hoverEquipment('default')" [ngClass]="makeupWaterClasses">
    <span class="fa fa-chevron-up hidden-chevron"></span>
  </div>
  <div class="d-flex pt-2 w-50 h-100 align-self-end" (mouseenter)="hoverEquipment('makeupWaterCondensateHovered')"
    (mouseleave)="hoverEquipment('default')">
    <div class="d-flex w-100 makeup-water justify-content-end" [ngClass]="makeupWaterClasses">
      <div class="cold-outlet-holder" *ngIf="heatExchangerOutput">
        <span class="cold-outlet">{{heatExchangerOutput.coldOutletTemperature | number:'1.0-2'}}
          <span [innerHTML]="settings.steamTemperatureMeasurement | settingsLabel"></span>
        </span>
        <span class="fa fa-chevron-left" (mouseenter)="hoverEquipment('heatExchangerColdOutlet')"
          (mouseleave)="hoverEquipment('makeupWaterCondensateHovered')"></span>
      </div>
      <div class="heat-exchanger-holder" *ngIf="heatExchangerOutput"
        (mouseenter)="hoverEquipment('heatExchangerHovered')"
        (mouseleave)="hoverEquipment('makeupWaterCondensateHovered')">
        <div class="heat-exchanger" (click)="selectHeatExchanger()">
          <div class="blowdown inlet-blowdown">
            <span class="fa fa-chevron-down hidden-chevron"></span>
          </div>
          <div class="blowdown outlet-blowdown" (mouseenter)="hoverEquipment('heatExchangerHotOutlet')"
            (mouseleave)="hoverEquipment('heatExchangerHovered')">
            <span class="fa fa-chevron-down"></span>
          </div>
        </div>
      </div>
      <div class="makeup-water-holder">
        <span class="makeup-water-volume-flow">{{makeupWaterVolumeFlow | number:'1.0-2'}}
          <span [innerHTML]="settings.steamVolumeFlowMeasurement | settingsLabel"></span>
        </span>
        <span class="fa fa-chevron-left" (mouseenter)="hoverEquipment('makeupWaterPropertiesHovered')"
          (mouseleave)="hoverEquipment('makeupWaterCondensateHovered')"></span>
        <span class="makeup-water-mass-flow">{{makeupWater.massFlow | number:'1.0-2'}}
          <span [innerHTML]="settings.steamMassFlowMeasurement | settingsLabel:'/hr'"></span>
        </span>
      </div>
    </div>
  </div>
  <div class="d-flex pt-2 w-25" (mouseenter)="hoverEquipment('makeupWaterHovered')"
    (mouseleave)="hoverEquipment('default')">
    <div class="d-flex justify-content-center p-1">
      <div class="makeup-water-holder">
        <span class="makeup-water-label">Make-Up Water</span>
        <span class="makeup-water-temp">{{makeupWater.temperature | number:'1.0-1'}}
          <span [innerHTML]="settings.steamTemperatureMeasurement | settingsLabel"></span>
        </span>
      </div>
    </div>
  </div>
</div>
