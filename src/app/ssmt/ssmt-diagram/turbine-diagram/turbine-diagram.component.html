<div class="d-flex flex-column h-100 w-100 justify-content-center">

  </div>

  <div class="d-flex justify-content-center">

  </div>

  <div class="d-flex chevron-two justify-content-center flex-fill" [ngClass]="{'mb-1': noOutletConnection}">
    <span class="fa fa-chevron-down" [ngClass]="outletColor"></span>
  </div>
</div>
