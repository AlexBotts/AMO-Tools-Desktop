<div class="d-flex flex-column ml-2 mr-2 ssmt">
  <label class="group-label">Operating Hours</label>
  <form [formGroup]="form">
    <div class="form-section">
      <div class="form-group">
        <label for="{{idString+'weeksPerYear'}}">Weeks / Year</label>
        <div class="incrementor form-control input-group">
          <button class="btn input-group-btn" (click)="subtractWeek()"
            [disabled]="form.controls.weeksPerYear.value == 0">
            <i class="fa fa-minus"></i>
          </button>
          <button class="btn input-group-btn" (click)="addWeek()" [disabled]="form.controls.weeksPerYear.value == 52">
            <i class="fa fa-plus"></i>
          </button>
          <input name="weeksPerYear" type="number" step="1" min="0" max="52" class="form-control"
            id="{{idString+'weeksPerYear'}}" (input)="calculatHrsPerYear()" formControlName="weeksPerYear"
            (focus)="focusField('hoursPerYear')" (blur)="focusOut()">
        </div>
        <span class="alert-warning pull-right small" *ngIf="weeksPerYearError !== null">{{weeksPerYearError}}</span>
      </div>
      <div class="form-group">
        <label for="{{idString+'daysPerWeek'}}">Days / Week</label>
        <div class="incrementor form-control input-group">
          <button class="btn input-group-btn" (click)="subtractWeekDay()"
            [disabled]="form.controls.daysPerWeek.value == 0">
            <i class="fa fa-minus"></i>
          </button>
          <button class="btn input-group-btn" (click)="addWeekDay()" [disabled]="form.controls.daysPerWeek.value == 7">
            <i class="fa fa-plus"></i>
          </button>
          <input name="daysPerWeek" type="number" step="1" min="0" max="7" class="form-control"
            id="{{idString+'daysPerWeek'}}" (input)="calculatHrsPerYear()" formControlName="daysPerWeek"
            (focus)="focusField('hoursPerYear')" (blur)="focusOut()">
        </div>
        <span class="alert-warning pull-right small" *ngIf="daysPerWeekError !== null">{{daysPerWeekError}}</span>
      </div>
      <div class="form-group">
        <label for="{{idString+'shiftsPerDay'}}">Shifts / Day</label>
        <div class="incrementor form-control input-group">
          <button class="btn input-group-btn" (click)="subtractShift()"
            [disabled]="form.controls.shiftsPerDay.value == 0">
            <i class="fa fa-minus"></i>
          </button>
          <button class="btn input-group-btn" (click)="addShift()" [disabled]="form.controls.shiftsPerDay.value == 3">
            <i class="fa fa-plus"></i>
          </button>
          <input name="shiftsPerDay" type="number" step="1" min="0" class="form-control"
            id="{{idString+'shiftsPerDay'}}" (input)="calculatHrsPerYear()" formControlName="shiftsPerDay"
            (focus)="focusField('hoursPerYear')" (blur)="focusOut()">
        </div>
        <span class="alert-warning pull-right small" *ngIf="shiftsPerDayError !== null">{{shiftsPerDayError}}</span>
      </div>
      <div class="form-group">
        <label for="{{idString+'hoursPerShift'}}">Hours / Shift</label>
        <div class="incrementor form-control input-group">
          <button class="btn input-group-btn" (click)="subtractShiftHr()"
            [disabled]="form.controls.hoursPerShift.value == 0">
            <i class="fa fa-minus"></i>
          </button>
          <button class="btn input-group-btn" (click)="addShiftHr()"
            [disabled]="form.controls.hoursPerShift.value == 8">
            <i class="fa fa-plus"></i>
          </button>
          <input name="hoursPerShift" type="number" step="1" min="0" max="24" class="form-control"
            id="{{idString+'hoursPerShift'}}" (input)="calculatHrsPerYear()" formControlName="hoursPerShift"
            (focus)="focusField('hoursPerYear')" (blur)="focusOut()">
        </div>
      </div>
      <span class="alert-warning pull-right small" *ngIf="hoursPerShiftError !== null">{{hoursPerShiftError}}</span>
      <span class="alert-warning pull-right small" *ngIf="timeError !== null">{{timeError}}</span>
    </div>
    <div class="form-section pt-2 pb-2">
      <div class="form-group">
        <label for="{{idString+'hoursPerYear'}}">Hours / Year</label>
        <input name="hoursPerYear" type="number" step="any" class="form-control" id="{{idString+'hoursPerYear'}}"
          (input)="setNotCalculated()" formControlName="hoursPerYear"
          [ngClass]="{'indicate-different': isHoursPerYearDifferent()}" (focus)="focusField('hoursPerYear')"
          (blur)="focusOut()" min="0">
      </div>
      <span class="alert-danger pull-right small"
        *ngIf="form.controls.hoursPerYear.invalid && !form.controls.hoursPerYear.pristine">
        <span *ngIf="form.controls.hoursPerYear.errors.required">Value Required</span>
        <span *ngIf="form.controls.hoursPerYear.errors.max">Value can't be greater than
          {{form.controls.hoursPerYear.errors.max.max}} hrs.</span>
        <span *ngIf="form.controls.hoursPerYear.errors.min">Value can't be less than
          {{form.controls.hoursPerYear.errors.min.min}} hrs.</span>
      </span>
    </div>
  </form>
</div>
