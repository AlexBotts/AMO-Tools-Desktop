<div class="d-flex flex-column ml-2 mr-2">
  <label class="group-label">Energy Costs for Operation</label>
  <div class="form-group">
    <label for="fuelCost">Fuel</label>
    <div class="input-group">
      <input name="fuelCost" type="number" step="any" class="form-control" id="fuelCost" (input)="save()" [(ngModel)]="operatingCosts.fuelCost"
        [disabled]="!selected" [ngClass]="{'indicate-different': isFuelCostDifferent()}">
      <span class="units input-group-addon">$/{{settings.steamEnergyMeasurement}}</span>
    </div>
  </div>
  <div class="form-group">
    <label for="electricityCost">Electricity</label>
    <div class="input-group">
      <input name="electricityCost" type="number" step="any" class="form-control" id="electricityCost" (input)="save()"
        [(ngModel)]="operatingCosts.electricityCost" [disabled]="!selected" [ngClass]="{'indicate-different': isElectricityCostDifferent()}">
      <span class="units input-group-addon">$/kWh</span>
    </div>
  </div>
  <div class="form-group">
    <label for="makeUpWaterCost">Make-Up Water Cost
    </label>
    <div class="input-group">
      <input name="makeUpWaterCost" type="number" step="any" class="form-control" id="makeUpWaterCost" (input)="save()"
        [(ngModel)]="operatingCosts.makeUpWaterCost" [disabled]="!selected" [ngClass]="{'indicate-different': isMakeUpWaterCostsDifferent()}">
      <span class="units input-group-addon">$/{{settings.steamVolumeMeasurement}}</span>
    </div>
  </div>
</div>
