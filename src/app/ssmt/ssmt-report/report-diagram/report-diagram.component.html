<div class="d-flex flex-column report-diagram-container">
  <div class="d-flex">
    <h5>Baseline</h5>
  </div>
  <app-ssmt-diagram [settings]="settings" [inputData]="inputData" [outputData]="baselineOutput"></app-ssmt-diagram>
</div>

<div class="d-flex flex-column report-diagram-container" *ngFor="let mod of modificationOutputs; let index = index;">
  <div class="d-flex">
    <h5>{{mod.name}}</h5>
  </div>
  <app-ssmt-diagram [settings]="settings" [inputData]="modificationInputData[index].inputData" [outputData]="mod.outputData"></app-ssmt-diagram>
</div>
