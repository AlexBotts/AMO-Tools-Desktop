<div class="d-flex flex-column p-4 justify-content-center">
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary" (click)="getResults()" [disabled]="!ssmt.setupDone">Run Modeler</button>
    <button class="btn btn-secondary" (click)="getData()">Get Data</button>
  </div>
  <div class="pt-2" *ngIf="boiler">
    <h4>Boiler Data</h4>
    <app-boiler-table [boiler]="boiler" [inputData]="inputData"></app-boiler-table>
  </div>
  <div class="pt-2" *ngIf="highPressureHeader">
    <h4>High Pressure Header Data</h4>
    <app-header-table [header]="highPressureHeader"></app-header-table>
  </div>
</div>
