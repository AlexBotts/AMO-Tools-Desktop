<div class="d-flex flex-column w-100 h-100">
  <div class="d-flex flex-fill">
    <div class="feedwater p-1">
      Feedwater
    </div>
    <div class="d-flex flex-column flex-fill align-content-stretch">
      <div class="boiler p-1">
        <app-boiler-table [boiler]="boiler" [inputData]="inputData"></app-boiler-table>
      </div>
      <div class="d-flex justify-content-between">
        <div class="d-flex flex-column justify-content-between flex-fill">
          <div class="high-pressure-header p-1">
            High Pressure Header
          </div>
          <div class="d-flex justify-content-between">
            <div class="d-flex align-content-center high-pressure-prv p-1">
              <app-prv-table [prv]="highToMediumPressurePRV"></app-prv-table>
            </div>
            <div class="condensing-turbine p-1">
              <app-turbine-table [turbine]="condensingTurbine"></app-turbine-table>
            </div>
            <div class="high-to-medium-turbine p-1">
              <app-turbine-table [turbine]="highPressureToMediumPressureTurbine"></app-turbine-table>
            </div>
            <div class="high-to-low-turbine p-1">
              <app-turbine-table [turbine]="highToLowPressureTurbine"></app-turbine-table>
            </div>
            <div class="high-pressure-flash-tank p-1">
              <app-flash-tank-table [flashTank]="highPressureFlashTank"></app-flash-tank-table>
            </div>
          </div>
          <div class="medium-pressure-header p-1">
            medium pressure header
          </div>
          <div class="d-flex justify-content-between">
            <div class="d-flex align-content-center low-pressure-prv p-1">
              <app-prv-table [prv]="lowPressurePRV"></app-prv-table>
            </div>
            <div class="medium-to-low-turbine p-1">
              <app-turbine-table [turbine]="mediumToLowPressureTurbine"></app-turbine-table>
            </div>
            <div class="medium-pressure-flash-tank p-1">
              <app-flash-tank-table [flashTank]="mediumPressureFlashTank"></app-flash-tank-table>
            </div>
          </div>
          <div class="low-pressure-header p-1">
            low pressure header
          </div>
        </div>
        <!-- <div class="condensate p-1">
          condensate
        </div> -->
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="deaerator p-1">
      Deaerator
    </div>
    <div class="makeup-water-condensate p-1">
      Makeup water condensate
    </div>
    <div class="blowdown-flash-tank p-1">
      <app-flash-tank-table [flashTank]="blowdownFlashTank"></app-flash-tank-table>
    </div>
  </div>
</div>
