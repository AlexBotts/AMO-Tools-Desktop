<router-outlet></router-outlet>
<div bsModal #updateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true"
    [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div *ngIf="!updateSelected">
                    Updates Available...
                </div>
                <div *ngIf="updateSelected">
                    Downloading...
                </div>
            </div>
            <div class="modal-body">
                <div *ngIf="!updateSelected">
                    <div>When the download is complete, the program will automatically exit and install the updates</div>
                    <button (click)="updateClick()">Download Now</button>
                    <button (click)="cancel()">Cancel</button>
                </div>
                <div *ngIf="updateSelected">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card fake-toasty" *ngIf="showFeedback">
    <div class="card-header">
        Provide Feedback
        <button class="close" (click)="hideFeedback()">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="card-block" *ngIf="!gettingData">
        <div class="row justify-content-center">
            <a class="pull-left" (click)="takeScreenShot()">Take Application Screenshot</a>
        </div>
        <div class="row justify-content-center">
            <a class="pull-right" (click)="downloadData()">Copy Data</a>
        </div>
        <div class="row justify-content-center">
            <a (click)="mailTo()">Email Feedback</a>
        </div>
    </div>
    <div class="card-block" *ngIf="gettingData">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="main-content" style="text-align: center;">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                    <h6>Gathering Data</h6>
                </div>
            </div>
        </div>
    </div>
</div>
