<router-outlet></router-outlet>
<div bsModal #updateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true"
    [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Updates Available...
                <button class="close" aria-label="Close" (click)="hideUpdateModal()">
          <span aria-hidden="true">&times;</span>
        </button>
            </div>
            <div class="modal-body">
                <button click="update()">Download Now</button>
                <button click="later()">Later</button>
            </div>
        </div>
    </div>
</div>
