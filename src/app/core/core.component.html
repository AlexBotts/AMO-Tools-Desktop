<router-outlet></router-outlet>
<div bsModal #updateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true"
    [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div *ngIf="!updateSelected">
                    <div *ngIf="!downloadComplete">
                        Updates Available...
                    </div>
                </div>
                <div *ngIf="updateSelected">
                    <div *ngIf="!downloadComplete">
                        Downloading Updates
                    </div>
                </div>
                <div *ngIf="downloadComplete">
                    Updates Are Ready
                </div>
            </div>
            <div class="modal-body">
                <div *ngIf="!updateSelected">
                    <div *ngIf="!downloadComplete">
                        <button (click)="updateClick()">Download Now</button>
                        <button (click)="later()">Later</button>
                    </div>
                </div>
                <div *ngIf="updateSelected">
                    <div *ngIf="!downloadComplete">
					    <div class="spinner">
						    <div class="bounce1"></div>
						    <div class="bounce2"></div>
						    <div class="bounce3"></div>
					    </div>
                    </div>
                </div>
                <div *ngIf="downloadComplete">
                    <button (click)="quitAndInstall()">Exit and Install</button>
                    <button (click)="installLater()">Later</button>
                </div>
            </div>
        </div>
    </div>
</div>
