<router-outlet></router-outlet>
<div bsModal #updateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true"
    [config]="{backdrop: 'static'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div *ngIf="!updateSelected">
                    Updates Available...
                </div>
                <div *ngIf="updateSelected">
                    Downloading...
                </div>
            </div>
            <div class="modal-body">
                <div *ngIf="!updateSelected">
                    <div>When the download is complete, the program will automatically exit and install the updates</div>
                    <button (click)="updateClick()">Download Now</button>
                    <button (click)="cancel()">Cancel</button>
                </div>
                <div *ngIf="updateSelected">
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card fake-toasty">
    <div class="card-header">
        Provide Feedback
    </div>
    <div class="card-block">
        <div class="row justify-content-center">
            <button class="btn-sm btn-secondary" (click)="mailTo()">Email Feedback</button>
        </div>
        <div class="row justify-content-center">
            <button class="btn-sm btn-primary pull-left" (click)="takeScreenShot()">Take Application Screenshot</button>
            <button class="btn-sm btn-primary pull-right" (click)="downloadData()">Copy Data</button>
        </div>
    </div>
</div>
