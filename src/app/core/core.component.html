<div *ngIf="idbStarted">
    <div *ngIf="!hideTutorial" class="opening-tutorial">
        <app-opening-tutorial *ngIf="tutorialType == 'landing-screen'" (closeTutorial)="closeTutorial()"></app-opening-tutorial>
        <app-psat-tutorial *ngIf="tutorialType == 'psat-tutorial'" (closeTutorial)="closeTutorial()"></app-psat-tutorial>
        <app-phast-tutorial *ngIf="tutorialType == 'phast-tutorial'" (closeTutorial)="closeTutorial()"></app-phast-tutorial>

    </div>

    <router-outlet></router-outlet>
    <app-update-modal *ngIf="showUpdateModal" (closeModal)="closeModal()"></app-update-modal>
</div>
