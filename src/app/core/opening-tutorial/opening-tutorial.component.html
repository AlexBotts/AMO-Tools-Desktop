<div class="d-flex justify-content-center align-items-center h-100 w-100 tutorial-bg">
  <div class="carousel slide">
    <ol class="carousel-indicators">
      <li [ngClass]="{'active': showItem[0]}"></li>
      <li [ngClass]="{'active': showItem[1]}"></li>
      <li [ngClass]="{'active': showItem[2]}"></li>
    </ol>
    <div class="carousel-item" [ngClass]="{'showItem': showItem[0]}">
      <img class="d-block img-fluid" src="assets/images/create-1-ppt.png">
    </div>
    <div class="carousel-item" [ngClass]="{'showItem': showItem[1]}">
      <img class="d-block img-fluid" src="assets/images/name-assessment-ppt.png">
    </div>
    <div class="carousel-item" [ngClass]="{'showItem': showItem[2]}">
      <img class="d-block img-fluid" src="assets/images/view-assessments.png">
    </div>
  </div>
  <a class="carousel-control carousel-control-prev" role="button" (click)="prev()">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control carousel-control-next" role="button" (click)="next()">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
