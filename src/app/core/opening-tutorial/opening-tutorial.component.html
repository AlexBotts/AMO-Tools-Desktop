<div class="d-flex flex-column justify-content-center align-items-center h-100 w-100 tutorial-bg">
  <div class="carousel">
    <div class="close pull-right click-item" (click)="close()">&times;</div>
    <ol class="carousel-indicators">
      <li [ngClass]="{'active': showItem[0]}"></li>
      <li [ngClass]="{'active': showItem[1]}"></li>
      <li [ngClass]="{'active': showItem[2]}"></li>
    </ol>
    <div class="d-flex">
      <div class="carousel-item" [ngClass]="{'active': showItem[0]}">
        <img class="d-block img-fluid" src="assets/images/tutorial/create-assessment.PNG">
        <div class="carousel-caption d-none d-md-block">
          <h3 class="mx-auto">Start an assessment
          </h3>
        </div>
      </div>
      <div class="carousel-item" [ngClass]="{'active': showItem[1]}">
        <img class="d-block img-fluid" src="assets/images/tutorial/calculators.PNG">
        <div class="carousel-caption d-none d-md-block">
          <h3>Access different types property calculators</h3>
        </div>
      </div>
      <div class="carousel-item" [ngClass]="{'active': showItem[2]}">
        <img class="d-block img-fluid" src="assets/images/tutorial/view-assessments.PNG">
        <div class="carousel-caption d-none d-md-block">

          <h3>View and manage existing assessments</h3>
        </div>
      </div>
    </div>
  </div>
  <!-- <a class="carousel-control carousel-control-prev" role="button" (click)="prev()">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control carousel-control-next" role="button" (click)="next()">
    <span class="carousel-control-next-icon"></span>
  </a> -->
  <div class="carousel-caption d-flex" [ngClass]="{'justify-content-between': index != 0, 'justify-content-end': index == 0}">
    <h5 class="pull-left caption-control click-item" (click)="prev()" *ngIf="index != 0">
      <span class="fa fa-caret-left"></span>
      Prev</h5>
    <h5 class="pull-right caption-control click-item" (click)="next()" *ngIf="index != 2">Next
      <span class="fa fa-caret-right"></span>
    </h5>
    <h5 class="pull-right caption-control click-item" (click)="close()" *ngIf="index == 2">Get Started
        <span class="fa fa-caret-right"></span>
      </h5>
  </div>
</div>
