<div class="container-fluid">
  
  <div class="row">
    <div class="col-md-10 offset-md-1">
      <h2 class="text-color">Report Summary</h2>
    </div>
  </div><!-- End .row -->
  
  <div class="row">
    <div class="rollups col-md-10 offset-md-1">
      <div class="pumps text-color">
        <h3><span>Pumps</span></h3>
        <h3 *ngIf="numPsats == 1">{{numPsats}} pump with a</h3>
        <h3 *ngIf="numPsats != 1">{{numPsats}} pumps with a</h3>
        <h4>{{pumpSavingsPotential| currency:'USD':true:'4.2-2'}}</h4>
        <h5>Maximum annual cost savings</h5>
        <h4>{{energySavingsPotential| number:'2.2-2'}} MWh</h4>
        <h5>Maximum annual energy savings</h5>
      </div>
    </div>
  </div><!-- End .row -->

</div><!-- End .container-fluid -->
