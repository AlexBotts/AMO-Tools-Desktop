<div class="report-banner">
	<h1 class="pull-left">Efficiency Report</h1>

	<div class="btn-toolbar pull-right" role="toolbar">
		<div class="btn-group mr-2" role="group">
			<button class="btn btn-secondary" (click)="print()">Print / Download</button>
			<button class="btn btn-secondary" (click)="exportToCsv()">Export to CSV</button>
		</div>
		<div class="btn-group" role="group">
			<button class="btn btn-secondary" aria-label="Close" (click)="closeReport()">Close Report</button>
		</div>
	</div>
</div>
