<div class="row report-container justify-content-center">
  <div class="col-10">
    <app-report-banner (emitCloseReport)="closeReport()"></app-report-banner>
    <app-report-summary *ngIf="reportAssessments.length == numAssessments" [assessments]="reportAssessments"></app-report-summary>
    <app-assessment-summaries *ngIf="reportAssessments.length == numAssessments" [assessments]="reportAssessments"></app-assessment-summaries>
  </div>
</div>
