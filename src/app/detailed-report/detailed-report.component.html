  
<div *ngIf="assessmentsGathered">

  <div class="report-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <app-report-banner (emitCloseReport)="closeReport()"></app-report-banner>
        </div>
      </div>
    </div>
  </div><!-- End .report-header -->

  <div class="report-summary">
    <app-report-summary [numPsats]="numPsats" [pumpSavingsPotential]="pumpSavingsPotential"></app-report-summary>
  </div>

  <div class="container-fluid">
  
    <div class="row">
      <div class="col-md-2 offset-md-1" style="padding-top: 30px;">
  
        <div class="report-list-nav">
          <h5>Pumps</h5>
          <ul>
            <li *ngFor="let assessment of reportAssessments"><a href="#assessment.id" (click)="selectAssessment(assessment.id)">{{assessment.name}}</a></li>
          </ul>
        </div>
  
      </div>
      <div class="col-8" style="max-height: 62vh; overflow: scroll">
        <div *ngFor="let assessment of reportAssessments">
          
          <app-psat-report id="{{assessment.id}}" style="width: 100%" [assessment]="assessment"></app-psat-report>

        </div>
      </div>
    </div>

    <div class="row" *ngIf="!assessmentsGathered">
    	<div class="col-md-10 offset-md-1">
				<div class="main-content" style="text-align: center; padding-top: 30%;">
					<div class="spinner">
						<div class="bounce1"></div>
						<div class="bounce2"></div>
						<div class="bounce3"></div>
					</div>
					<h1>Gathering Results</h1>
        </div>
  		</div>
    </div>

  </div><!-- End .container-fluid -->

</div>
