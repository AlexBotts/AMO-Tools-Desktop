<div *ngIf="assessmentsGathered">
  <div class="row justify-content-center report-container">
    <div class="col-10 report-column">
      <div class="report-header">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <app-report-banner (emitCloseReport)="closeReport()" (emitExport)="exportToCsv()" (emitPrint)="showPrintModal()"></app-report-banner>
            </div>
          </div>
        </div>
      </div>
      <!-- End .report-header -->

      <div id="reportSummary" class="report-summary">
        <app-report-summary [numPsats]="numPsats" [pumpSavingsPotential]="pumpSavingsPotential" [energySavingsPotential]="energySavingsPotential" [totalCost]="totalCost" [totalEnergy]="totalEnergy"></app-report-summary>
      </div>
      <div class="report-cover">
        <p class="report-notes">{{reportNotes}}</p>
        <span class="report-logo">
          <img src="assets/images/DOE-banner-color.png" class="doe-logo">
        </span>
        <span class="created-date">
          <h4>{{createdDate}}</h4>
        </span>
      </div>

      <div id="reportContainer" class="container-fluid">

        <div class="row">
          <div class="col-md-2 offset-md-1 report-list-nav" style="padding-top: 30px;">

            <div [ngClass]="{'fixed-nav': !isSummaryVisible}">
              <h5>Pumps</h5>
              <ul *ngIf="focusedAssessment">
                <li *ngFor="let assessment of reportAssessments" [ngClass]="{'active': focusedAssessment.id == assessment.id}"><a href="#assessment.id" (click)="selectAssessment(assessment)">{{assessment.name}}</a></li>
              </ul>
            </div>

          </div>
          <div class="col-8 assessment-report-container">
            <div class="assessment-report-item" *ngFor="let assessment of reportAssessments" id="{{assessment.id}}">

              <app-psat-report style="width: 100%" [assessment]="assessment" [inRollup]="true" (selectModification)="updateSummary($event)"></app-psat-report>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End .container-fluid -->

</div>

<div class="row" *ngIf="!assessmentsGathered">
  <div class="col-md-10 offset-md-1">
    <div class="main-content" style="text-align: center; padding-top: 30%;">
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
      <h1>Gathering Results</h1>
    </div>
  </div>
</div>

<!--print modal-->
<div bsModal #printModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="printModalLabel" aria-hidden="true"
  [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        Report Comments
      </div>
      <div class="modal-body">
        <p>Input any comment you would like added to the front page of your report</p>
        <div class="form-group">
          <textarea class="form-control report-notes-form" rows="3" id="notes" [(ngModel)]="reportNotes"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="print()">Go To Print Settings</button>
      </div>
    </div>
  </div>
</div>
