<div class="row">
  <div class="col-12">
    <h3>Application Settings</h3>
    <h5 class="text-muted">These settings are for the entire application. Settings can be adjusted by directory and assessment.</h5>
  </div>
  <div class="col-12">
    <form [formGroup]="settingsForm">
      <div class="form-group">
        <label for="language">Language</label>
        <select class="form-control" formControlName="language" id="language" ngModel="{{settingsForm.value.language}}">
        <option *ngFor="let language of languages" [ngValue]="language">{{language}}</option>
    </select>
      </div>

      <div class="form-group">
        <label for="currency">Currency</label>
        <select class="form-control" formControlName="currency" id="currency" ngModel="{{settingsForm.value.currency}}">
        <option *ngFor="let currency of currencies" [ngValue]="currency">{{currency}}</option>
    </select>
      </div>

      <div class="form-group">
        <label>Units of Measure</label>
        <div class="form-check">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="unitsOfMeasure" formControlName="unitsOfMeasure" value="Imperial">Imperial
      </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="unitsOfMeasure" formControlName="unitsOfMeasure" value="Metric">Metric
      </label>
        </div>
        <div class="form-check">
          <label class="form-check-label">
        <input class="form-check-input" type="radio" name="unitsOfMeasure" formControlName="unitsOfMeasure" value="Other">Other
      </label>
        </div>
      </div>
    </form>
  </div>
</div>
