  <div class="form-group">
    <label for="disableDashboardTutorial">Dashboard Tutorial</label>
    <div class="d-flex justify-content-center" (click)="toggleDashboard()">

        <input name="disableDashboardTutorial" id="disableDashboardTutorial" [(ngModel)]="!settings.disableDashboardTutorial"

        <span class="slider round"></span>
      </span>
