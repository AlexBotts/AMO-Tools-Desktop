<form [formGroup]="settingsForm">
  <div class="form-group">
    <label>Fan Curve Type</label>
    <select (change)="emitSave()" class="form-control" formControlName="fanCurveType" id="fanCurveType">
        <option *ngFor="let option of fanTypes" [ngValue]="option">{{option}}</option>
      </select>
  </div>

  <div class="form-group">
    <label for="fanConvertedConditions">Identify Converted Conditions to Use</label>
    <select (change)="emitSave()" class="form-control" formControlName="fanConvertedConditions" id="fanConvertedConditions">
      <option *ngFor="let option of conditions" [ngValue]="option">{{option}}</option>
    </select>
  </div>
</form>
