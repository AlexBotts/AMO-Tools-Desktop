
<div *ngIf="settingsForm">

    <div class="row">
        <div class="col-10 offset-md-1">

            <div class="content-container">

              <h2>Application Settings</h2>
              <p>These settings are for the entire application. Settings can be adjusted by directory and assessment.</p>
              <app-application-settings [(settingsForm)]="settingsForm" (unitChange)="setUnits()"></app-application-settings>

              <h3>PSAT Settings</h3>
              <p>These settings will be used as the default settings for pump assessments.</p>
              <app-psat-settings [(settingsForm)]="settingsForm"></app-psat-settings>

              <div class="actions">
                <button class="btn btn-primary" (click)="saveSettings()">Save Settings</button>
              </div>

            </div><!-- End .content-container -->

        </div>
    </div>

</div>
