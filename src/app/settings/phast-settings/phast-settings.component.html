<div class="row">
  <div class="col-12">
    <div class="bold h6">Heat & Energy Sources</div>
    <!--<div>Heat & Energy Sources are inherited by the <a>folder's settings</a></div>-->
  </div>
</div>
<form [formGroup]="settingsForm">
  <div class="form-group">
    <label>Select Energy Source Type</label>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="energySourceType" formControlName="energySourceType" value="Fuel" (change)="startPolling()">Fuel-fired
      </label>
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="energySourceType" formControlName="energySourceType" value="Electricity" (change)="startPolling()">Electrotechnology
      </label>
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="energySourceType" formControlName="energySourceType" value="Steam" (change)="startPolling()">Steam-based
      </label>
    </div>
  </div>

  <div class="form-group">
    <label for="furnaceType">Type of Furnace</label>
    <select *ngIf="options" class="form-control" formControlName="furnaceType" id="furnaceType" (change)="setOptions()" ngModel="{{settingsForm.value.furnaceType}}">
        <option *ngFor="let option of options" [ngValue]="option">{{option}}</option>
    </select>
  </div>
</form>
