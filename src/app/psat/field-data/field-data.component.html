<form [formGroup]="psatForm">
  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="operatingFraction">Operating Fraction</label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" formControlName="operatingFraction" id="operatingFraction" (focus)="focusField('operatingFraction')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="costKwHr">Cost (kw/hr)</label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" formControlName="costKwHr" id="costKwHr" (focus)="focusField('costKwHr')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="flowRate">Flow Rate (gpm)</label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" formControlName="flowRate" id="flowRate" (focus)="focusField('flowRate')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="head">Head</label>
    <div class="col-6 input-group">
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="showHeadToolModal()"><i class="fa fa-calculator"></i></div>
      </div>
      <input type="number" class="form-control number-input-field" formControlName="head" id="head" (focus)="focusField('head')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="loadEstimatedMethod">Load Estimation Method</label>
    <div class="col-6">
      <select class="form-control select-input-field" formControlName="loadEstimatedMethod" id="loadEstimatedMethod" (focus)="focusField('loadEstimatedMethod')">
        <option *ngFor="let method of loadEstimateMethods">{{method}}</option>
      </select>
    </div>
  </div>

  <div class="row form-group" *ngIf="psatForm.value.loadEstimatedMethod == 'Power'">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="motorKW">Motor (kW)</label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" formControlName="motorKW" id="motorKW" (focus)="focusField('motorKW')">
    </div>
  </div>

  <div class="row form-group" *ngIf="psatForm.value.loadEstimatedMethod == 'Current'">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="motorAmps">Motor Amps</label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" formControlName="motorAmps" id="motorAmps" (focus)="focusField('motorAmps')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="measuredVoltage">Voltage</label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" formControlName="measuredVoltage" id="measuredVoltage" (focus)="focusField('measuredVoltage')">
    </div>
  </div>
</form>

<!-- HEAD TOOL MODAL -->
<div bsModal #headToolModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createHeadToolLabel"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="h3">Pump Head Calculator</div>
        <button class="close" aria-label="Close" (click)="hideHeadToolModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-head-tool [(headToolResults)]="headToolResults" (close)="hideHeadToolModal()"></app-head-tool>
      </div>
    </div>
  </div>
</div>
