<form class="form-group" [formGroup]="psatForm">
  <div class="row justify-content-center">
    <div class="col-2">
      <label class="form-control-label" for="operatingFraction">Operating Fraction</label>
    </div>
    <div class="col-3" [popover]="fractionPopover">
      <div class="input-group">
        <input type="text" class="form-control num-input" formControlName="operatingFraction" id="operatingFraction" (focus)="fractionPopover.show()">
      </div>
      <app-control-messages [control]="psatForm.controls.operatingFraction"></app-control-messages>
    </div>
    <popover-content #fractionPopover title="Operating Fraction" placement="auto right" [closeOnClickOutside]="true">
      <div class="popover-lg">Some Content</div>
    </popover-content>
  </div>

  <div class="row justify-content-center">
    <div class="col-2">
      <label class="form-control-label" for="costKwHr">Cost (kw/hr)</label>
    </div>
    <div class="col-3" [popover]="costPopover">
      <div class="input-group">
        <input type="text" class="form-control num-input" formControlName="costKwHr" id="costKwHr" (focus)="costPopover.show()">
      </div>
      <app-control-messages [control]="psatForm.controls.costKwHr"></app-control-messages>
    </div>
    <popover-content #costPopover title="Cost" placement="auto right" [closeOnClickOutside]="true">
      <div class="popover-lg">Some Content</div>
    </popover-content>
  </div>

  <div class="row justify-content-center">
    <div class="col-2">
      <label class="form-control-label" for="flowRate">Flow Rate (gpm)</label>
    </div>
    <div class="col-3" [popover]="flowRatePopover">
      <div class="input-group">
        <input type="text" class="form-control num-input" formControlName="flowRate" id="flowRate" (focus)="flowRatePopover.show()">
      </div>
      <app-control-messages [control]="psatForm.controls.flowRate"></app-control-messages>
    </div>
    <popover-content #flowRatePopover title="Flow Rate" placement="auto right" [closeOnClickOutside]="true">
      <div class="popover-lg">Some Content</div>
    </popover-content>
  </div>

  <div class="row justify-content-center">
    <div class="col-2">
      <label class="form-control-label" for="head">Head</label>
    </div>
    <div class="col-3" [popover]="headPopover">
      <div class="input-group">
        <input type="text" class="form-control num-input" formControlName="head" id="head" (focus)="headPopover.show()">
      </div>
      <app-control-messages [control]="psatForm.controls.head"></app-control-messages>
    </div>
    <popover-content #headPopover title="Head" placement="auto right" [closeOnClickOutside]="true">
      <div class="popover-lg">Some Content</div>
    </popover-content>
  </div>

  <div class="row justify-content-center">
    <div class="col-2">
      <label class="form-control-label" for="loadEstimatedMethod">Load Estimated Method</label>
    </div>
    <div class="col-3" [popover]="loadPopover">
      <div class="input-group">
        <select class="form-control" formControlName="loadEstimatedMethod" id="loadEstimatedMethod" (focus)="loadPopover.show()">
              <option>Method 1</option>
              <option>Method 2</option>
            </select>
      </div>
      <app-control-messages [control]="psatForm.controls.loadEstimatedMethod"></app-control-messages>
    </div>
    <popover-content #loadPopover title="Load Estimated Method" placement="auto right" [closeOnClickOutside]="true">
      <div class="popover-lg">Some Content</div>
    </popover-content>
  </div>

  <div class="row justify-content-center">
    <div class="col-2">
      <label class="form-control-label" for="motorKW">Motor (kW)</label>
    </div>
    <div class="col-3" [popover]="motorPowerPopover">
      <div class="input-group">
        <input type="text" class="form-control num-input" formControlName="motorKW" id="motorKW" (focus)="motorPowerPopover.show()">
      </div>
      <app-control-messages [control]="psatForm.controls.motorKW"></app-control-messages>
    </div>
    <popover-content #motorPowerPopover title="Motor" placement="auto right" [closeOnClickOutside]="true">
      <div class="popover-lg">Some Content</div>
    </popover-content>
  </div>

  <div class="row justify-content-center">
    <div class="col-2">
      <label class="form-control-label" for="voltage">Voltage</label>
    </div>
    <div class="col-3" [popover]="voltagePopover">
      <div class="input-group">
        <input type="text" class="form-control num-input" formControlName="voltage" id="voltage" (focus)="voltagePopover.show()">
      </div>
      <app-control-messages [control]="psatForm.controls.voltage"></app-control-messages>
    </div>
    <popover-content #voltagePopover title="Voltage" placement="auto right" [closeOnClickOutside]="true">
      <div class="popover-lg">Some Content</div>
    </popover-content>
  </div>
</form>
