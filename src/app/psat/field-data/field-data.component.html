<form #formRef [formGroup]="psatForm">

  <div class="form-group">
    <label for="operatingFraction">Operating Fraction</label>
    <input type="number" class="form-control" formControlName="operatingFraction" id="operatingFraction" (input)="checkForm(psatForm)"
        (focus)="focusField('operatingFraction')">
  </div>

  <div class="form-group">
    <label for="costKwHr">Cost (kw/hr)</label>
    <input type="number" class="form-control" formControlName="costKwHr" id="costKwHr" (input)="checkForm(psatForm)"
        (focus)="focusField('costKwHr')">
  </div>

  <div class="form-group">
    <label for="flowRate">Flow Rate (gpm)</label>
    <input type="number" class="form-control" formControlName="flowRate" id="flowRate" (input)="checkForm(psatForm)"
        (focus)="focusField('flowRate')">
  </div>

  <div class="form-group">
    <label for="head">
      Head
      <small id="flaHelp" class="form-text text-muted text-help" (click)="showHeadToolModal()"><a>Calculate Head</a></small>
    </label>
    <input type="number" class="form-control" formControlName="head" id="head" (input)="checkForm(psatForm)"
        (focus)="focusField('head')">
  </div>

  <div class="form-group">
    <label for="loadEstimatedMethod">Load Estimation Method</label>
    <select class="form-control" formControlName="loadEstimatedMethod" id="loadEstimatedMethod" (input)="checkForm(psatForm)"
        (focus)="focusField('loadEstimatedMethod')" ngModel="{{psatForm.value.loadEstimatedMethod}}">
        <option *ngFor="let method of loadEstimateMethods" [ngValue]="method">{{method}}</option>
    </select>
  </div>

  <div class="form-group" *ngIf="psatForm.value.loadEstimatedMethod == 'Power'">
    <label for="motorKW">Motor (kW)</label>
    <input type="number" class="form-control" formControlName="motorKW" id="motorKW" (input)="checkForm(psatForm)"
        (focus)="focusField('motorKW')">
  </div>

  <div class="form-group" *ngIf="psatForm.value.loadEstimatedMethod == 'Current'">
    <label for="motorAmps">Motor Amps</label>
    <input type="number" class="form-control" formControlName="motorAmps" id="motorAmps" (input)="checkForm(psatForm)"
        (focus)="focusField('motorAmps')">
  </div>

  <div class="form-group">
    <label for="measuredVoltage">Voltage</label>
    <input type="number" class="form-control" formControlName="measuredVoltage" id="measuredVoltage" (input)="checkForm(psatForm)"
        (focus)="focusField('measuredVoltage')">
  </div>

</form>

<!-- HEAD TOOL MODAL -->
<div bsModal #headToolModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createHeadToolLabel"
  aria-hidden="true" [config]="{backdrop: 'static'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="h3">Pump Head Calculator</div>
        <button class="close" aria-label="Close" (click)="hideHeadToolModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-head-tool [(headToolResults)]="headToolResults" (close)="hideHeadToolModal()"></app-head-tool>
      </div>
    </div>
  </div>
</div>
