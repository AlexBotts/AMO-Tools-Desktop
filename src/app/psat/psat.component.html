<div *ngIf="assessment && currentTab != 'report'">
  <div class="hide-print" id="psatBanner">
    <app-psat-banner (togglePanel)="toggleOpenPanel($event)" [assessment]="assessment"></app-psat-banner>
  </div>
  <div class="hide-print" id="psatTabs">
    <app-psat-tabs [currentTab]="currentTab" (tabChange)="changeTab($event)"></app-psat-tabs>
  </div>
  <div *ngIf="currentTab == 'system-setup'">


    <nav class="hide-print">
      <ul class="tabs subtabs progress-tabs">
        <li [ngClass]="{'active': subTab == 'system-basics'}">
          <a (click)="changeSubTab('system-basics')"><span class="step-number">1</span> Assessment Settings</a>
        </li>
        <li [ngClass]="{'active': subTab == 'pump-fluid'}">
          <a (click)="changeSubTab('pump-fluid')"><span class="step-number">2</span> Pump &amp; Fluid</a>
        </li>
        <li [ngClass]="{'active': subTab == 'motor', 'disabled': checkPumpFluid() }">
          <a (click)="changeSubTab('motor')"><span class="step-number">3</span> Motor</a>
        </li>
        <li [ngClass]="{'active': subTab == 'field-data', 'disabled': checkMotor()}">
          <a (click)="changeSubTab('field-data')"><span class="step-number">4</span> Field Data</a>
        </li>
      </ul>
    </nav>


    <div class="tab-content">
      <div class="wrapper" *ngIf="settings">
        <div class="form">
          <app-system-basics *ngIf="subTab == 'system-basics'" [settings]="settings" [saveClicked]="saveClicked" [assessment]="assessment"
            [(psat)]="_psat" [isAssessmentSettings]="isAssessmentSettings" (updateSettings)="getSettings($event)" (updateAssessment)="save()"></app-system-basics>
          <app-pump-fluid *ngIf="subTab == 'pump-fluid'" (isValid)="setValid()" (isInvalid)="setInvalid()" [saveClicked]="saveClicked"
            [(psat)]="_psat" (saved)="save()" [selected]="true" [settings]="settings" [baseline]="true"></app-pump-fluid>
          <app-motor *ngIf="subTab == 'motor'" (isValid)="setValid()" (isInvalid)="setInvalid()" [saveClicked]="saveClicked" [(psat)]="_psat"
            (saved)="save()" [selected]="true" [settings]="settings" [baseline]="true"></app-motor>
          <app-field-data *ngIf="subTab == 'field-data'" (isValid)="setValid()" (isInvalid)="setInvalid()" [saveClicked]="saveClicked"
            [(psat)]="_psat" (saved)="save()" [selected]="true" [settings]="settings" [baseline]="true"></app-field-data>
        </div>
        <div class="help">
          <app-help-panel [psat]="_psat" [settings]="settings" [currentTab]="subTab"></app-help-panel>
        </div>
      </div>
    </div>
  </div>

  <div class="tab-content" *ngIf="currentTab == 'explore-opportunities' && settings">
    <app-explore-opportunities [assessment]="assessment" [settings]="settings" [saveClicked]="saveClicked" [(psat)]="_psat" (saved)="save()"></app-explore-opportunities>
  </div>


  <div class="tab-content" *ngIf="currentTab == 'modify-conditions'">
    <app-modify-conditions [assessment]="assessment" [settings]="settings" [saveClicked]="saveClicked" [(psat)]="_psat" (saved)="save()"></app-modify-conditions>
  </div>

  <div class="row justify-content-center" *ngIf="currentTab == 'system-curve'">
    <div class="col-10">
      <div class="card card-block calculator-card" style="margin-bottom: 10% !important;">
        <app-system-curve [inPsat]="true" [psat]="_psat" [settings]="settings"></app-system-curve>
      </div>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="currentTab == 'achievable-efficiency'">
    <div class="col-10">
      <div class="card card-block calculator-card">
        <app-achievable-efficiency [inPsat]="true" [settings]="settings" [psat]="_psat"></app-achievable-efficiency>
      </div>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="currentTab == 'motor-performance'">
    <div class="col-10">
      <div class="card card-block calculator-card">
        <app-motor-performance [inPsat]="true" [psat]="_psat" [settings]="settings"></app-motor-performance>
      </div>
    </div>
  </div>

  <div class="row justify-content-center" *ngIf="currentTab == 'nema-energy-efficiency'">
    <div class="col-10">
      <div class="card card-block calculator-card">
        <app-nema-energy-efficiency [inPsat]="true" [psat]="_psat" [settings]="settings"></app-nema-energy-efficiency>
      </div>
    </div>
  </div>


  <div class="row justify-content-center" *ngIf="currentTab == 'specific-speed'">
    <div class="col-10">
      <div class="card card-block calculator-card">
        <app-specific-speed [settings]="settings" [inPsat]="true" [psat]="_psat"></app-specific-speed>
      </div>
    </div>
  </div>

  <div id="psatFooter" class="footer hide-print">
    <div class="pull-left">
      <button class="btn btn-secondary" *ngIf="currentTab == 'system-setup'" (click)="close()">Close</button>
      <button class="btn btn-secondary" *ngIf="currentTab != 'system-setup'" (click)="goBack()">Back</button>
    </div>
    <div class="pull-right">
      <button class="btn btn-secondary" *ngIf="currentTab == 'system-setup' || currentTab == 'modify-conditions' ||  currentTab == 'explore-opportunities'"
        (click)="toggleSave()">Save</button>
      <button class="btn btn-primary" *ngIf="currentTab == 'system-setup'" [disabled]="!getCanContinue()" (click)="continue()">Continue</button>

      <button class="btn btn-primary" *ngIf="currentTab == 'explore-opportunities' || currentTab == 'modify-conditions'" (click)="goToReport()">View Report</button>
      <!-- <button class="btn btn-primary" *ngIf="currentTab == 'modify-conditions'" (click)="exportData()">Export</button> -->
      <!--<button class="btn btn-primary" *ngIf="currentTab == 'modify-conditions'" (click)="togglePrint()"><span class="fa fa-print"></span></button>-->
    </div>
  </div>
</div>


<div class="row justify-content-center report-container" *ngIf="currentTab == 'report' && settings">
  <div class="col-10 report-column">
    <app-psat-report [psat]="psat" [settings]="settings" [assessment]="assessment" [inPsat]="true" (closeReport)="closeReport()"
      (exportData)="exportData()"></app-psat-report>
  </div>
</div>
