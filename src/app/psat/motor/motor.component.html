<form [formGroup]="psatForm">
  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="frequency">Line Frequency</label>
    <div class="col-6">
      <select class="form-control number-input-field" id="frequency" formControlName="frequency" (focus)="focusField('lineFrequency')">
        <option *ngFor="let frequency of frequencies">{{frequency}}</option>
      </select>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="horsePower">Horse Power</label>
    <div class="col-6">
      <select class="form-control number-input-field" id="horsePower" formControlName="horsePower" (focus)="focusField('horsePower')">
        <option *ngFor="let horsePower of horsePowers">{{horsePower}}</option>
      </select>
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="motorRPM">Motor RPM</label>
    <div class="col-6 input-group">
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="subtractNum('motorRPM')"><i class="fa fa-minus"></i></div>
      </div>
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="addNum('motorRPM')"><i class="fa fa-plus"></i></div>
      </div>
      <input type="number " class="form-control incrementor-input-field" id="motorRPM" formControlName="motorRPM" ngModel="{{psatForm.value.motorRPM}}"
        (focus)="focusField('motorRPM')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="efficiencyClass">Efficiency Class</label>
    <div class="col-6">
      <select class="form-control select-input-field" id="efficiencyClass" formControlName="efficiencyClass" (focus)="focusField('efficiencyClass')">>
        <option *ngFor="let efficiencyClass of efficiencyClasses">{{efficiencyClass}}</option>
      </select>
    </div>
  </div>

  <div class="row form-group" *ngIf="psatForm.value.efficiencyClass == 'Specified'">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="efficiencyClass">Specify Efficiency Class</label>
    <div class="col-6">
      <input type="text" class="form-control select-input-field" id="efficiencyClassSpecified" formControlName="efficiencyClassSpecified" (focus)="focusField('efficiencyClass')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="voltage">Voltage</label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" id="voltage" formControlName="voltage" (focus)="focusField('voltage')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="fullLoadAmps" aria-describedby="flaHelp">
      Full-Load Amps
    <small id="flaHelp" class="form-text text-muted text-help">Estimate Full-Load Amps</small>
    </label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" id="fullLoadAmps" formControlName="fullLoadAmps" (focus)="focusField('fullLoadAmps')">
    </div>
  </div>

  <div class="row form-group">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="sizeMargin">Size Margin</label>
    <div class="col-6 input-group">
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="subtractNum('sizeMargin')"><i class="fa fa-minus"></i></div>
      </div>
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="addNum('sizeMargin')"><i class="fa fa-plus"></i></div>
      </div>
      <input type="number" class="form-control incrementor-input-field" id="sizeMargin" formControlName="sizeMargin" ngModel="{{psatForm.value.sizeMargin}}"
        (focus)="focusField('sizeMargin')">
    </div>
  </div>

</form>
