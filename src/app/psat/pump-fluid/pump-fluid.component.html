<form #formRef [formGroup]="psatForm">


  <div class="form-group">
    <label for="pumpType">Pump Type</label>
    <select class="form-control select-input-field" formControlName="pumpType" id="pumpType" (input)="checkForm(psatForm)" (focus)="focusField('pumpType')"
      ngModel="{{psatForm.value.pumpType}}">
      <option *ngFor="let pumpType of pumpTypes" [ngValue]="pumpType">{{pumpType}}</option>
    </select>
  </div>


  <div class="form-group" *ngIf="psatForm.value.pumpType == 'Specified Optimal Efficiency'">
    <label for="specifiedPumpType">Specify Pump Type</label>
    <input type="text" class="form-control select-input-field" formControlName="specifiedPumpType" id="specifiedPumpType" (input)="checkForm(psatForm)"
      (focus)="focusField('pumpType')">
  </div>

  <div class="form-group">
    <label for="pumpRPM">Pump</label>
    <input type="number" class="form-control number-input-field" formControlName="pumpRPM" id="pumpRPM" (input)="checkForm(psatForm)"
      (focus)="focusField('pumpRPM')">
    <span class="units">rpms</span>
  </div>

  <div class="form-group">
    <label for="drive">Drive</label>
    <select class="form-control select-input-field" formControlName="drive" id="drive" (input)="checkForm(psatForm)" (focus)="focusField('drive')"
      ngModel="{{psatForm.value.drive}}">
      <option *ngFor="let drive of drives" [ngValue]="drive">{{drive}}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="viscosity">Kinematic Viscosity</label>
    <div class="incrementor form-control">
      <button class="btn" [disabled]="!selected" (click)="subtractNum('viscosity')"><i class="fa fa-minus"></i></button>
      <button class="btn" [disabled]="!selected" (click)="addNum('viscosity')"><i class="fa fa-plus"></i></button>
      <input type="number" class="form-control" formControlName="viscosity" id="viscosity" ngModel="{{psatForm.value.viscosity}}"
        (input)="checkForm(psatForm)" (focus)="focusField('kinematicViscosity')">
    </div>
    <span class="units">{{settings.viscosityMeasurement}}</span>
  </div>

  <div class="form-group">
    <label for="gravity">Specific Gravity</label>
    <input type="number" class="form-control number-input-field" formControlName="gravity" id="gravity" (input)="checkForm(psatForm)"
      (focus)="focusField('specificGravity')">
  </div>

  <div class="form-group">
    <label for="stages">Stages</label>
    <div class="incrementor form-control">
      <button class="btn" [disabled]="!selected" (click)="subtractNum('stages')"><i class="fa fa-minus"></i></button>
      <button class="btn" [disabled]="!selected" (click)="addNum('stages')"><i class="fa fa-plus"></i></button>
      <input type="number" class="form-control" formControlName="stages" id="stages" ngModel="{{psatForm.value.stages}}" (input)="checkForm(psatForm)"
        (focus)="focusField('stages')">
    </div>
  </div>

  <div class="form-group">

    <label>Fixed specific speed?</label>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="fixedSpeed" formControlName="fixedSpeed" value="Yes"
               (change)="focusField('fixedSpecificSpeed')">Yes
      </label>
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="radio" name="fixedSpeed" formControlName="fixedSpeed" value="No"
                  (change)="focusField('fixedSpecificSpeed')">No
      </label>
    </div>

  </div>
</form>
