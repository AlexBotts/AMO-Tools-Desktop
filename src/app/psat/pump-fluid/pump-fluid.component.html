<form [formGroup]="psatForm">
  <div class="form-group row">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="pumpType">Pump Type</label>
    <div class="col-6">
      <select class="form-control select-input-field" formControlName="pumpType" id="pumpType" (focus)="focusField('pumpType')" ngModel="{{psatForm.value.pumpType}}">
        <option *ngFor="let pumpType of pumpTypes">{{pumpType}}</option>
      </select>
    </div>
  </div>


  <div class="form-group row" *ngIf="psatForm.value.pumpType == 'Specified Optimal Efficiency'">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="specifiedPumpType">Specify Pump Type</label>
    <div class="col-6">
      <input type="text" class="form-control select-input-field" formControlName="specifiedPumpType" id="specifiedPumpType" (focus)="focusField('pumpType')">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="pumpRPM">Pump RPM</label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" formControlName="pumpRPM" id="pumpRPM" (focus)="focusField('pumpRPM')">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="drive">Drive</label>
    <div class="col-6">
      <select class="form-control select-input-field" formControlName="drive" id="drive" (focus)="focusField('drive')">
        <option *ngFor="let drive of drives">{{drive}}</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="viscosity">Kinematic Viscosity</label>
    <div class="col-6 input-group">
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="subtractNum('viscosity')"><i class="fa fa-minus"></i></div>
      </div>
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="addNum('viscosity')"><i class="fa fa-plus"></i></div>
      </div>
      <input type="number" class="form-control incrementor-input-field" formControlName="viscosity" id="viscosity" ngModel="{{psatForm.value.viscosity}}"
             (focus)="focusField('kinematicViscosity')">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="gravity">Specific Gravity</label>
    <div class="col-6">
      <input type="number" class="form-control number-input-field" formControlName="gravity" id="gravity" (focus)="focusField('specificGravity')">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" for="stages">Stages</label>
    <div class="col-6 input-group">
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="subtractNum('stages')"><i class="fa fa-minus"></i></div>
      </div>
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="addNum('stages')"><i class="fa fa-plus"></i></div>
      </div>
      <input type="number" class="form-control incrementor-input-field" formControlName="stages" id="stages" ngModel="{{psatForm.value.stages}}" (focus)="focusField('stages')">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-6 col-md-4 col-lg-3 col-form-label">Fixed specific speed?</label>
    <div class="col-6">
      <div class="form-check">
        <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" class="form-check-label">
          <input class="form-check-input" type="radio" name="fixedSpeed" formControlName="fixedSpeed" checked value="Yes"
                 (focus)="focusField('fixedSpecificSpeed')">Yes
        </label>
      </div>
      <div class="form-check" (focus)="focusField('fixedSpecificSpeed')">
        <label class="col-sm-6 col-md-4 col-lg-3 col-form-label" class="form-check-label">
             <input class="form-check-input" type="radio" name="fixedSpeed" formControlName="fixedSpeed" value="No"
                    (focus)="focusField('fixedSpecificSpeed')">No
          </label>
      </div>
    </div>
  </div>
</form>
