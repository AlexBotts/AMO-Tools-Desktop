<form [formGroup]="psatForm">
  <div *ngIf="inSetup" class="d-flex flex-column">
    <div class="header mr-2 ml-2">
      <h3>Pump &amp; Fluid</h3>
    </div>
  </div>

  <div [ngClass]="{'p-4': inSetup, 'p-3': !inSetup }">
    <div class="form-group">
      <label for="{{'pumpType_'+idString}}">Pump Type</label>
      <select class="form-control" name="pumpType" formControlName="pumpType" id="{{'pumpType_'+idString}}" (change)="save()" (focus)="focusField('pumpType')"
        [ngClass]="{'indicate-different': isPumpStyleDifferent(), 'invalid': psatForm.controls.pumpType.invalid}">
        <option *ngFor="let pumpType of pumpTypes" [ngValue]="pumpType">{{pumpType}}</option>
        <option *ngIf="!baseline" [ngValue]="'Specified Optimal Efficiency'">Specified Optimal Efficiency</option>
      </select>
    </div>

    <div class="form-group" *ngIf="psatForm.controls.pumpType.value == 'Specified Optimal Efficiency'">
      <label for="{{'specifiedPumpEfficiency_'+idString}}">Specify Pump Efficiency</label>
      <div class="input-group" [ngClass]="{'indicate-different': isSpecifiedEfficiencyDifferent(), 'error': pumpEfficiencyError !== null}">
        <input [readonly]="!selected" name="specifiedPumpEfficiency" type="number" min="0" step="any" max="100" class="form-control"
          formControlName="specifiedPumpEfficiency" id="{{'specifiedPumpEfficiency_'+idString}}" onfocus="this.select();" (input)="save()"
          (focus)="focusField('specifiedPumpEfficiency')">
        <span class="input-group-addon units">%</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="pumpEfficiencyError !== null">{{pumpEfficiencyError}}</span>
    </div>

    <div class="form-group">
      <label for="{{'pumpRPM_'+idString}}">Pump Speed</label>
      <div class="input-group" [ngClass]="{'indicate-different': isPumpRpmDifferent(),'error': rpmError !== null, 'invalid': psatForm.controls.pumpRPM.invalid}">
        <input [readonly]="!selected" type="number" name="pumpRPM" min="0" step="10" class="form-control" formControlName="pumpRPM"
          id="{{'pumpRPM_'+idString}}" (input)="save()" (focus)="focusField('pumpRPM')" onfocus="this.select();">
        <span class="input-group-addon units">rpm</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="rpmError !== null">{{rpmError}}</span>
    </div>

    <div class="form-group">
      <label for="{{'drive_'+idString}}">Drive</label>
      <select class="form-control" name="drive" formControlName="drive" id="{{'drive_'+idString}}" (change)="save()" (focus)="focusField('drive')"
        [ngClass]="{'indicate-different': isDriveDifferent(), 'invalid': psatForm.controls.drive.invalid}">
        <option *ngFor="let drive of drives" [ngValue]="drive">{{drive}}</option>
      </select>
    </div>

    <div class="form-group" *ngIf="psat.inputs.drive == 4">
      <label for="{{'specifiedDriveEfficiency_'+idString}}">Drive Efficiency</label>
      <div class="input-group" [ngClass]="{'indicate-different': isSpecifiedDriveEfficiencyDifferent(), 'error': specifiedDriveEfficiencyError !== null}">
        <input [readonly]="!selected" type="number" name="specifiedDriveEfficiency" step="any" class="form-control" formControlName="specifiedDriveEfficiency"
          id="{{'specifiedDriveEfficiency_'+idString}}" (input)="save()" (focus)="focusField('specifiedDriveEfficiency')" onfocus="this.select();">
        <span class="input-group-addon units">%</span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="specifiedDriveEfficiencyError !== null" [innerHtml]="specifiedDriveEfficiencyError"></span>
    </div>

    <div class="form-group">
      <label for="{{'fluidType_'+idString}}">Fluid Type</label>
      <select class="form-control" name="fluidType" formControlName="fluidType" id="{{'fluidType_'+idString}}" (change)="calculateSpecificGravity()"
        (focus)="focusField('fluidType')" [ngClass]="{'indicate-different': isFluidTypeDifferent(), 'invalid': psatForm.controls.fluidType.invalid}">
        <option *ngFor="let fluidType of fluidTypes" [ngValue]="fluidType">{{fluidType}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="{{'fluidTemperature_'+idString}}">Fluid Temperature</label>
      <div class="input-group" [ngClass]="{'indicate-different': isFluidTempDifferent(),'error': temperatureError !== null, 'invalid': psatForm.controls.fluidTemperature.invalid}">
        <input [readonly]="!selected" type="number" name="fluidTemperature" step="any" class="form-control" formControlName="fluidTemperature"
          id="{{'fluidTemperature_'+idString}}" (input)="calculateSpecificGravity()" (focus)="focusField('fluidTemperature')" onfocus="this.select();">
        <span class="input-group-addon units" [innerHTML]="tempUnit"></span>
      </div>
      <span class="alert-warning pull-right small" *ngIf="temperatureError !== null" [innerHtml]="temperatureError"></span>
    </div>

    <div class="form-group">
      <label for="{{'gravity_'+idString}}">Specific Gravity</label>
      <input [readonly]="!selected" type="number" min="0" name="gravity" step="any" class="form-control" formControlName="gravity"
        id="{{'gravity_'+idString}}" (input)="save()" (focus)="focusField('specificGravity')" onfocus="this.select();" [ngClass]="{'indicate-different': isSpecificGravityDifferent(), 'invalid': psatForm.controls.gravity.invalid}">
    </div>

    <div class="form-group">
      <label for="{{'viscosity_'+idString}}">Kinematic Viscosity</label>
      <div class="input-group" [ngClass]="{'indicate-different': isKinematicViscosityDifferent(), 'invalid': psatForm.controls.viscosity.invalid}">
        <input [readonly]="!selected" type="number" min="0" name="viscosity" step="any" class="form-control" formControlName="viscosity"
          id="{{'viscosity_'+idString}}" (input)="save()" (focus)="focusField('viscosity')" onfocus="this.select();">
        <span class="input-group-addon units">cSt</span>
      </div>
    </div>

    <div class="form-group">
      <label for="{{'stages_'+idString}}">Stages</label>
      <div name="stages" class="incrementor form-control input-group" [ngClass]="{'indicate-different': isStagesDifferent(), 'invalid': psatForm.controls.stages.invalid}">
        <button class="btn input-group-btn" [disabled]="!selected" (click)="subtractNum('stages')">
          <i class="fa fa-minus"></i>
        </button>
        <button class="btn input-group-btn" [disabled]="!selected" (click)="addNum('stages')">
          <i class="fa fa-plus"></i>
        </button>
        <input [readonly]="!selected" type="number" min="1" step="any" class="form-control" formControlName="stages" id="{{'stages_'+idString}}"
          (input)="save()" (focus)="focusField('stages')" onfocus="this.select();">
      </div>
    </div>
  </div>
</form>
