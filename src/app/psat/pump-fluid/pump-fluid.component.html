<form [formGroup]="psatForm">
  <div class="form-group row">
    <label class="col-6 col-form-label" for="pumpType">Pump Type</label>
    <div class="col-6">
      <select class="form-control" formControlName="pumpType" id="pumpType" (focus)="focusField('pumpType')">
              <option>Pump 1</option>
              <option>Pump 2</option>
            </select>
      <app-control-messages [control]="psatForm.controls.pumpType"></app-control-messages>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-6 col-form-label" for="pumpRPM">Pump RPM</label>
    <div class="col-6">
      <input type="number" class="form-control" formControlName="pumpRPM" id="pumpRPM" (focus)="focusField('pumpRPM')">
      <app-control-messages [control]="psatForm.controls.pumpRPM"></app-control-messages>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-6 col-form-label" for="drive">Drive</label>
    <div class="col-6">
      <select class="form-control" formControlName="drive" id="drive" (focus)="focusField('drive')">
              <option>Drive 1</option>
              <option>Drive 2</option>
            </select>
      <app-control-messages [control]="psatForm.controls.drive"></app-control-messages>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-6 col-form-label" for="viscosity">Kinematic Viscosity</label>
    <div class="col-6 input-group">
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="subtractNum('viscosity')"><i class="fa fa-minus"></i></div>
      </div>
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="addNum('viscosity')"><i class="fa fa-plus"></i></div>
      </div>
      <input type="number" class="form-control" formControlName="viscosity" id="viscosity" ngModel="{{psatForm.value.viscosity}}"
             (focus)="focusField('kinematicViscosity')">
      <app-control-messages [control]="psatForm.controls.viscosity"></app-control-messages>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-6 col-form-label" for="gravity">Specific Gravity</label>
    <div class="col-6">
      <input type="number" class="form-control" formControlName="gravity" id="gravity" (focus)="focusField('specificGravity')">
      <app-control-messages [control]="psatForm.controls.gravity"></app-control-messages>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-6 col-form-label" for="stages">Stages</label>
    <div class="col-6 input-group">
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="subtractNum('stages')"><i class="fa fa-minus"></i></div>
      </div>
      <div class="incrementor input-group-addon">
        <div class="btn" (click)="addNum('stages')"><i class="fa fa-plus"></i></div>
      </div>
      <input type="number" class="form-control" formControlName="stages" id="stages" ngModel="{{psatForm.value.stages}}" (focus)="focusField('stages')">
      <app-control-messages [control]="psatForm.controls.stages"></app-control-messages>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-6 col-form-label">Fixed specific speed?</label>
    <div class="col-6">
      <div class="form-check">
        <label class="col-6 col-form-label" class="form-check-label">
          <input class="form-check-input" type="radio" name="fixedSpeed" formControlName="fixedSpeed" checked value="Yes"
                 (focus)="focusField('fixedSpecificSpeed')">Yes
        </label>
      </div>
      <div class="form-check" (focus)="focusField('fixedSpecificSpeed')">
        <label class="col-6 col-form-label" class="form-check-label">
             <input class="form-check-input" type="radio" name="fixedSpeed" formControlName="fixedSpeed" value="No"
                    (focus)="focusField('fixedSpecificSpeed')">No
          </label>
      </div>
    </div>
  </div>
</form>
