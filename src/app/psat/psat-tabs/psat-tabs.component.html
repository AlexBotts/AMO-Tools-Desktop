<div class="wizard-steps">

  <div class="section">
    <h2><span>System Setup</span></h2>
    <ul>
      <li [ngClass]="{'psat-tab-active': currentTab == 'system-basics'}">
        <a (click)="changeTab('system-basics')">1. System Basics</a>
      </li>
      <li [ngClass]="{'psat-tab-active': currentTab == 'pump-fluid'}">
        <a (click)="changeTab('pump-fluid')">2. Pump / Fluid</a>
      </li>
      <li [ngClass]="{'psat-tab-active': currentTab == 'motor'}">
        <a (click)="changeTab('motor')">3. Motor</a>
      </li>
      <li [ngClass]="{'psat-tab-active': currentTab == 'field-data'}">
        <a (click)="changeTab('field-data')">4. Field Data</a>
      </li>
    </ul>
  </div>

  <div class="section">
    <h2><span>Assessment &amp; Analysis</span></h2>
    <ul>
      <li [ngClass]="{'psat-tab-active': currentTab == 'modify-conditions'}">
        <a (click)="changeTab('modify-conditions')">Modify Conditions</a>
      </li>
      <li [ngClass]="{'psat-tab-active': currentTab == 'system-curve'}">
        <a (click)="changeTab('system-curve')">System Curve</a>
      </li>
    </ul>
  </div>

</div>
