  <form [formGroup]="adjustmentForm">
    <div class="row form-group">
      <div class="col-sm-12">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" formControlName="operatingFraction" id="operatingFraction">
        </div>
        <app-control-messages [control]="adjustmentForm.controls.operatingFraction"></app-control-messages>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-12">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" formControlName="costKwHr" id="costKwHr">
        </div>
        <app-control-messages [control]="adjustmentForm.controls.costKwHr"></app-control-messages>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-12">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" formControlName="flowRate" id="flowRate">
        </div>
        <app-control-messages [control]="adjustmentForm.controls.flowRate"></app-control-messages>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-12">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" formControlName="head" id="head">
        </div>
        <app-control-messages [control]="adjustmentForm.controls.head"></app-control-messages>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-12">
        <div class="input-group input-group-sm">
          <select class="form-control" formControlName="loadEstimatedMethod" id="loadEstimatedMethod">
              <option>Method 1</option>
              <option>Method 2</option>
            </select>
        </div>
        <app-control-messages [control]="adjustmentForm.controls.loadEstimatedMethod"></app-control-messages>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-12">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" formControlName="motorKW" id="motorKW">
        </div>
        <app-control-messages [control]="adjustmentForm.controls.motorKW"></app-control-messages>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-sm-12">
        <div class="input-group input-group-sm">
          <input type="text" class="form-control" formControlName="voltage" id="voltage">
        </div>
        <app-control-messages [control]="adjustmentForm.controls.voltage"></app-control-messages>
      </div>
    </div>
  </form>
