  <label for="notes">Assessment Settings Notes:</label>
  <textarea class="form-control note-form" rows="3" id="notes" [(ngModel)]="notes.systemBasicsNotes"></textarea>
</div>

</div>

<div class="form-group" *ngIf="currentTab == 'motor'">

  <textarea class="form-control note-form" rows="3" id="notes" [(ngModel)]="notes.fieldDataNotes"></textarea>
