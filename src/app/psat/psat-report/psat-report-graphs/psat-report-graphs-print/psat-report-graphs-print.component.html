<div class="print-graphs-container" *ngFor="let scenarioSummary of scenarioSummaries">
  <div class="print-page-title print-center-title mb-3">
    Scenario: {{scenarioSummary.modificationGraphData.name}}
  </div>
  <div class="d-block print-mod-notes" *ngFor="let note of scenarioSummary.notes">
    {{note}}
    <br>
  </div>
  <div class="d-flex">
    <div class="w-50">
      <app-plotly-pie-chart [values]="scenarioSummary.baselineGraphData.pieChartValues"
        [labels]="scenarioSummary.baselineGraphData.pieChartLabels" [valuesUnit]="settings.powerMeasurement">
      </app-plotly-pie-chart>
    </div>
    <div class="w-50">
      <app-plotly-pie-chart [values]="scenarioSummary.modificationGraphData.pieChartValues"
        [labels]="scenarioSummary.modificationGraphData.pieChartLabels" [valuesUnit]="settings.powerMeasurement">
      </app-plotly-pie-chart>
    </div>
  </div>
  <div class="w-100">
    <app-plotly-bar-chart [barChartDataArray]="[scenarioSummary.baselineGraphData, scenarioSummary.modificationGraphData]"
      [yAxisLabel]="'Power (kW)'"></app-plotly-bar-chart>
  </div>
</div>
