<div class="row justify-content-center detailed-report">
  <div class="col-8">
    <div class="row assessment-report">
      <div class="col-12">
        <div class="row justify-content-between">
          <div class="col-4">
            {{baseline.name}} Report
          </div>
          <div class="col-2">
            <button class="close pull-right" aria-label="Close" (click)="closeAssessment()">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <app-input-summary [baseline]="baseline"></app-input-summary>
          </div>
          <div class="col-6">
            <div class="row">
              <app-chart-summary [baseline]="baseline"></app-chart-summary>
            </div>
            <div class="row">
              <app-output-summary [baseline]="baseline"></app-output-summary>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
