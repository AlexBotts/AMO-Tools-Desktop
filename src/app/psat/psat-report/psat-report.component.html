<div class="assessment-report" *ngIf="psat.outputs">

  <div class="row">
    <div class="col-12">
      <div class="h2">Assessment Report</div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h3>Report Summary</h3>
      <app-chart-summary [psat]="psat"></app-chart-summary>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h3>Report Details</h3>
      <app-output-summary [psat]="psat" [settings]="settings"></app-output-summary>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <h3>Input Data</h3>
      <app-input-summary [psat]="psat" [settings]="settings"></app-input-summary>
    </div>
  </div>

</div>
