<div class="output-summary">
  <div class="row justify-content-center hide-print" *ngIf="psat.setupDone">
    <div class="col-3 hide-print savings-panel" *ngIf="!printView">
      <div class="form-group">
        <select
          name="psatSelect"
          class="form-control mx-auto"
          id="psatSelect"
          (change)="getPsat1Savings()"
          [(ngModel)]="psat1"
        >
          <option *ngFor="let psat of psatOptions" [ngValue]="psat">{{
            psat.name
          }}</option>
        </select>
      </div>
      <table class="table-savings">
        <!-- <tr>
          <td class="td-title">Energy Savings:</td>
          <td class="td-value" [ngClass]="{'negative-savings': phast1EnergySavings < 0, 'positive-savings': phast1EnergySavings > 0}">{{phast1EnergySavings | number: '1.0-2'}} {{energySavingsUnit}}</td>
        </tr> -->
        <tr>
          <td class="td-title">Cost Savings:</td>
          <td
            class="td-value"
            [ngClass]="{
              'negative-savings': psat1CostSavings < 0,
              'positive-savings': psat1CostSavings > 0
            }"
          >
            {{ psat1CostSavings | currency: "USD":"symbol":"1.0-0" }}/yr
          </td>
        </tr>
      </table>
    </div>

    <div class="col-9" [ngClass]="{ 'right-panel': !printView }">
      <app-psat-sankey
        [psat]="psat1.psat"
        [assessmentName]="assessmentName"
        [settings]="settings"
        [isBaseline]="true"
      ></app-psat-sankey>
    </div>
  </div>

  <div
    class="row justify-content-center hide-print"
    *ngIf="psat.setupDone && modExists"
  >
    <div class="col-3 hide-print savings-panel" *ngIf="!printView">
      <div class="form-group">
        <select
          name="psatSelect"
          class="form-control mx-auto"
          id="psatSelect"
          (change)="getPsat2Savings()"
          [(ngModel)]="psat2"
        >
          <option *ngFor="let psat of psatOptions" [ngValue]="psat">{{
            psat.name
          }}</option>
        </select>
      </div>
      <table class="table-savings">
        <!-- <tr>
          <td class="td-title">Energy Savings:</td>
          <td class="td-value" [ngClass]="{'negative-savings': psat2E < 0, 'positive-savings': phast1EnergySavings > 0}">{{phast1EnergySavings | number: '1.0-2'}} {{energySavingsUnit}}</td>
        </tr> -->
        <tr>
          <td class="td-title">Cost Savings:</td>
          <td
            class="td-value"
            [ngClass]="{
              'negative-savings': psat2CostSavings < 0,
              'positive-savings': psat2CostSavings > 0
            }"
          >
            {{ psat2CostSavings | currency: "USD":"symbol":"1.0-0" }}/yr
          </td>
        </tr>
      </table>
    </div>

    <div class="col-9" [ngClass]="{ 'right-panel': !printView }">
      <app-psat-sankey
        [baseline]="psat"
        [psat]="psat2.psat"
        [assessmentName]="assessmentName"
        [settings]="settings"
        [isBaseline]="false"
      ></app-psat-sankey>
    </div>
  </div>
</div>
