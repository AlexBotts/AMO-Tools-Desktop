<div class="container-fluid">
	<div class="row modify-conditions explore-container">
		<div class="col-md-6 explore-column">
			<app-explore-opportunities-form [psat]="psat" (emitCalculate)="getResults()" [settings]="settings" (emitSave)="save()" [exploreModIndex]="exploreModIndex"
			 (changeField)="focusField($event)" (emitOptimize)="optimize()"></app-explore-opportunities-form>
		</div>
		<div class="col-md-6 results-column">
			<div class="help-panel">
				<div class="row">
					<ul class="tabs primary tab-row">
						<li class="calc-tab tab-item" [ngClass]="{'active': tabSelect == 'results'}">
							<a (click)="setTab('results')">Results</a>
						</li><!--
						--><li class="calc-tab tab-item" [ngClass]="{'active': tabSelect == 'help'}">
							<a (click)="setTab('help')">Help</a>
						</li>
					</ul>
				</div>
				<div class="row justify-content-center data-row align-items-center" *ngIf="tabSelect == 'help'">
					<div class="col-11">
						<app-explore-opportunities-help [currentField]="currentField" [settings]="settings" [psat]="psat"></app-explore-opportunities-help>
					</div>
				</div>
				<div class="row justify-content-center data-row" *ngIf="tabSelect == 'results'">
					<div class="col-8 data-table">
						<app-explore-opportunities-results [percentSavings]="percentSavings" [psat]="psat" [exploreModIndex]="exploreModIndex" [baselineResults]="baselineResults"
						 [modificationResults]="modificationResults" [settings]="settings" [annualSavings]="annualSavings"></app-explore-opportunities-results>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
