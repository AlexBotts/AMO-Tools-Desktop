<div class="container-fluid">
	<div class="row modify-conditions">
		<div class="col-md-6" style="box-shadow: 0px 0px 69px -1px rgba(0,0,0,0.2);z-index: 2;">
			<div class="card" style="border: none;">
				<div class="card-block">
					<app-explore-opportunities-form [psat]="psat" (emitCalculate)="getResults()" [settings]="settings" (emitSave)="save()" [exploreModIndex]="exploreModIndex"></app-explore-opportunities-form>
				</div>
			</div>
		</div>
		<div class="col-md-6 justify-content-center" style="padding-right:0px; padding-left: 0px;">
			<div class="help-panel">
				<div class="row" style="padding: 25px; border-bottom: solid grey 1px; margin-bottom:15px;">
					<app-explore-opportunities-help></app-explore-opportunities-help>
				</div>
				<div class="row">
					<div class="col-8">
						<app-explore-opportunities-results [baselineResults]="baselineResults" [modificationResults]="modificationResults" [settings]="settings"></app-explore-opportunities-results>
					</div>
					<div class="col-4 chart-summary">
						<dl class="chart-item">
							<dd>
								<app-percent-graph [value]="optimizationRating" [titlePlacement]="titlePlacement" [valueDescription]="'Optimization Rating'"
								 [title]="title" [unit]="unit"></app-percent-graph>
							</dd>
							<dt class="text-center">Optimization Rating</dt>
							<dd class="savings text-center">{{annualSavings | currency:'USD':true:'4.0-0'}}</dd>
							<dt class="text-muted text-center">Annual Savings</dt>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<!--<div class="row">
		<div class="col-md-7 offset-md-1" *ngIf="baselineResults && modificationResults">
			<app-explore-opportunities-results [baselineResults]="baselineResults" [modificationResults]="modificationResults" [settings]="settings"></app-explore-opportunities-results>
		</div>
	</div>-->
	</div>
</div>
