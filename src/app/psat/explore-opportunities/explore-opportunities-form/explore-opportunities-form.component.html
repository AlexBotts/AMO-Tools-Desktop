<div class="d-flex flex-column mr-3 ml-3">
  <div class="w-100 justify-content-center p-2 d-flex">
    <button class="btn btn-primary" (click)="addNewMod()">Add New Scenario</button>
  </div>
  <div class="d-flex flex-column">
    <div class="form-group group-name">
      <label for="modificatonName">Modification Name</label>
      <input name="modificatonName" type="text" id="modificatonName" class="form-control" [(ngModel)]="psat.modifications[exploreModIndex].psat.name"
        (input)="calculate()" />
    </div>
    <div class="checkbox">
      <label class="group-label" for="modifyCalculationMethod">
        <input type="checkbox" id="modifyCalculationMethod" (change)="toggleOptimized()" (focus)="focusField('modifyCalculationMethod')"
          [(ngModel)]="psat.modifications[exploreModIndex].psat.inputs.isVFD" /> Install VFD
      </label>
    </div>
    <app-variable-frequency-drive-form 
        *ngIf="psat.modifications[exploreModIndex].psat.inputs.isVFD"
        (changeField)="focusField($event)" 
        (emitCalculate)="calculate()" 
        [settings]="settings" 
        [exploreModIndex]="exploreModIndex"
        [baselinePumpFluidForm]="baselinePumpFluidForm"
        [modificationPumpFluidForm]="modificationPumpFluidForm"
        [baselineFieldDataForm]="baselineFieldDataForm"
        [modificationFieldDataForm]="modificationFieldDataForm"
        [baselineFieldDataWarnings]="baselineFieldDataWarnings"
        [modificationFieldDataWarnings]="modificationFieldDataWarnings"
      ></app-variable-frequency-drive-form>
          
      <app-pump-data-form 
        [isVFD]="psat.modifications[exploreModIndex].psat.inputs.isVFD" 
        (changeField)="focusField($event)"
        (emitCalculate)="calculate()" 
        [settings]="settings" 
        [exploreModIndex]="exploreModIndex" 
        [baselineForm]="baselinePumpFluidForm"
        [modificationForm]="modificationPumpFluidForm"
        [psat]="psat"
      ></app-pump-data-form>

    <app-system-data-form 
     [isVFD]="psat.modifications[exploreModIndex].psat.inputs.isVFD" 
     (changeField)="focusField($event)"
     (emitCalculate)="calculate()"
     [settings]="settings" 
     [exploreModIndex]="exploreModIndex"
     [baselineForm]="baselineFieldDataForm"
     [modificationForm]="modificationFieldDataForm"
     [baselineWarnings]="baselineFieldDataWarnings"
     [modificationWarnings]="modificationFieldDataWarnings"
    ></app-system-data-form>
        
    <app-rated-motor-form
      (changeField)="focusField($event)" 
      (emitCalculate)="calculate()" 
      [settings]="settings"
      [exploreModIndex]="exploreModIndex"
      [baselineForm]="baselineMotorForm"
      [modificationForm]="modificationMotorForm"
      [baselineWarnings]="baselineMotorWarnings"
      [modificationWarnings]="modificationMotorWarnings"
      ></app-rated-motor-form>

</div>
