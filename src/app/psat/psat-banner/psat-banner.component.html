<div class="banner psat">

	<div class="pull-left">
		<div *ngIf="assessment" class="title">
			<h1>{{assessment.name}}</h1>
			<small>Last modified: {{assessment.modifiedDate | date:'medium'}}</small>
		</div>
		<ul class="pills-nav">
			<li [ngClass]="{'active': mainTab == 'system-setup'}" (click)="changeTab('system-setup')"><span>Pump &amp; Motor</span></li>
			<li [ngClass]="{'active': mainTab == 'assessment', 'disabled': !assessment.psat.setupDone}" (click)="changeTab('assessment')"><span>Assessment</span></li>
			<li [ngClass]="{'active': mainTab == 'diagram'}" (click)="changeTab('diagram')"><span>Diagram</span></li>
			<li [ngClass]="{'active': mainTab == 'report','disabled': !assessment.psat.setupDone}" (click)="changeTab('report')"><span>Report</span></li>
		</ul>
	</div>

	<a routerLink="/dashboard" class="btn-dashboard"><span>&times;</span> Back To Dashboard</a>

</div>
