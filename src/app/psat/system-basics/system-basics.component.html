<div class="basics-container">
  <div class="row">
    <div class="col-md-12">
      <h5 class="bold">System Basics</h5>
    </div>
    <div class="col-md-12">
          <h6 class="bold">Units of Measure</h6>
          <p>Units of Measure are inherited by your <a>Application Settings</a></p>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6">
          <p>Language:</p>
        </div>
        <div class="col-md-6">
          <p class="pull-left">English</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Currency:</p>
        </div>
        <div class="col-md-6">
          <p class="pull-left">$ - U.S. Dollar</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Measurement System:</p>
        </div>
        <div class="col-md-6">
          <p class="pull-left">Imperial</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Head Measurement:</p>
        </div>
        <div class="col-md-6">
          <p class="pull-left">Feet</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <p>Flow Rate:</p>
        </div>
        <div class="col-md-6">
          <p class="pull-left">Gallons / Minute</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <a>Customize for this assessment</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <button class="btn btn-default pull-left" (click)="close()">Close</button>
  </div>
  <div class="col-md-6">
    <button class="btn btn-primary pull-right" (click)="saveContinue()">Save & Continue</button>
  </div>
</div>
