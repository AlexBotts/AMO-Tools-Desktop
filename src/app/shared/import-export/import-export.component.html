<div *ngIf="export">
  <div class="export-content scroll-item">
    <ul>
      <li *ngFor="let dirItem of exportData.directories"><span class="fa fa-folder p-1"></span>{{dirItem.directory.name}}
        <ul>
            <li *ngFor="let assessmentItem of getDirAssessments(dirItem.directory.id)">{{assessmentItem.assessment.name}}</li>
        </ul>
      </li>
      <li *ngFor="let assessmentItem of noDirAssessmentItems">{{assessmentItem.assessment.name}}</li>
    </ul>
  </div>
  <div class="row">
    <div class="col-12">
      <button class="btn btn-primary pull-right" (click)="buildExportJSON()">Export as .json</button>
      <button class="btn btn-secondary pull-left" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>

<div *ngIf="import">
  <div class="row">
    <div class="col-12 form-group">
      <input type="file" class="form-control-file" (change)="setImportFile($event)">
      <span class="alert-danger small" *ngIf="validFile == false">Invalid File Type - Must have a .json file extension</span>
    </div>
  </div>
  <div class="row" style="padding-top: 15px;">
    <div class="col-12">
      <button [disabled]="validFile !== true" class="btn btn-primary pull-right" (click)="importFile()">Import</button>
      <button class="btn btn-secondary pull-left" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
