<div class="card toasty-card hide-print" [@toast]="showToast" *ngIf="!destroyToast" [ngClass]="[toastClass]">
  <div class="card-header">
    {{title}}
    <button class="close pull-right" (click)="closeToast()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card-body" *ngIf="body">
    <p class="mb-0">{{body}}</p>
  </div>
</div>
