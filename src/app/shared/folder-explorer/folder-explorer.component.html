<div class="d-flex flex-column w-100">

  <div class="d-flex w-100" [ngStyle]="{padding: getPaddingString()}">
    {{root.directory.name}}
  </div>


  <div class="d-flex w-100" *ngFor="let subDir of subList; let i = index" [ngStyle]="{padding: getSubPaddingString()}" (click)="expandDir(subDir, i)">
    {{subDir.directory.name}}
    <div *ngIf="subDir.expanded">
      <app-folder-explorer [root]="subDir" [padding]="padding + 10"></app-folder-explorer>
    </div>
  </div>

</div>
