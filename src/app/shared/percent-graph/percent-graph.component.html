<div class="percent-chart-container chart-container">
  <div class="d-flex w-100 justify-content-center align-items-center">
    <div class="row m-0">
      <div class="col-12 p-0">
        <div #ngChart></div>
      </div>
    </div>
  </div>

  <div class="col-md-12 text-center hide-print">
    <div class="graph-btn-container">
      <span class="fa fa-download" (click)="downloadChart()" (mouseenter)="initTooltip('btnExportChart')" (mouseleave)="hideTooltip('btnExportChart')"></span>
      <app-simple-tooltip [message]="'Download graph as image'" [hover]="hoverBtnExport" [display]="displayExportTooltip" [adjustLeft]="22"
        [adjustPercent]="false"></app-simple-tooltip>
    </div>
  </div>
</div>
