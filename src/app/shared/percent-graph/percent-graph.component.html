<div class="percent-chart-container">
	<canvas 
		id="baseChart" 
		baseChart 
		[data]="doughnutChartData" 
		[datasets]="chartColorDataSet" 
		[labels]="doughnutChartLabels"
		[chartType]="doughnutChartType" 
		[options]="chartOptions" 
		[colors]="chartColors">
	</canvas>
	<h1>{{value | number:'1.0-0'}} {{unit}}</h1>
</div>
