<div class="d-flex">
    <div class="col-10">
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item disabled"><span class="fa fa-folder"></span></li>
                <li class="breadcrumb-item" *ngFor="let directory of breadCrumbs; let first = first;">
                    <a *ngIf="first" [routerLink]="['/directory-dashboard', directory.id]"> All Assessments
                    </a>
                    <a *ngIf="!first" [routerLink]="['/directory-dashboard', directory.id]">
                        {{directory.name}}
                    </a>
                </li>
                <li class="breadcrumb-item active">{{directory.name}}</li>
            </ol>
        </nav>
    </div>
    <div class="col-2">
        <div class="btn-group pull-right" role="group">
            <button class="btn btn-default" (click)="setView('list')" [ngClass]="{'active': dashboardView == 'list'}">
                <i class="fa fa-list"></i>
            </button>
            <button class="btn btn-default" (click)="setView('grid')" [ngClass]="{'active': dashboardView == 'grid'}">
                <i class="fa fa-th"></i>
            </button>
        </div>
    </div>
</div>
<hr class="my-1">
<div class="d-flex">
    <div class="col-12">
        <div class="actions d-flex align-items-center">
            <div class="d-flex flex-wrap">
                <button class="btn btn-secondary action-btn" (click)="showCreateAssessment()" type="button">Add
                    Assessment</button>
                <button class="btn btn-secondary action-btn" (click)="showPreAssessment()" type="button">Add
                    Pre-Assessment</button>
                <button class="btn btn-secondary action-btn" (click)="showCreateFolder()" type="button">Add Folder</button>
                <!-- <app-create-folder [(directory)]="directory" (newDirectory)="emitNewDir()"></app-create-folder> -->
                <button class="btn btn-secondary action-btn" [disabled]="!checkReport()" type="button"
                    (click)="emitGenReport()">Generate Report</button>
                <button class="btn btn-secondary action-btn" [disabled]="!checkSelected()" type="button"
                    (click)="signalDeleteItems()">Delete</button>
                <button class="btn btn-secondary action-btn" [disabled]="!checkSelected()" type="button"
                    (click)="emitExport()">Export</button>
                <button class="btn btn-secondary action-btn" type="button" (click)="emitImport()">Import</button>
            </div>
            <label class="ml-auto select-all">
                <input type="checkbox" [(ngModel)]="isAllSelected" (change)="toggleSelectAll()" />
                <a>Select all folder content</a>
            </label>
        </div>
    </div>
</div>
