<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <!--other-->
            <th *ngIf="displayOptions.otherOptions.driveType">Drive Type</th>
            <th *ngIf="displayOptions.otherOptions.isVFD">Is VFD?</th>
            <th *ngIf="displayOptions.otherOptions.hasLoggerData">Has Logger Data</th>
            <th *ngIf="displayOptions.otherOptions.voltageConnectionType">Voltage Connection Type</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let motor of department.catalog">
            <td>
                {{motor.name}}
            </td>
            <!--other-->
            <td *ngIf="displayOptions.otherOptions.driveType">{{motor.otherData.driveType}}</td>
            <td *ngIf="displayOptions.otherOptions.isVFD">{{motor.otherData.isVFD}}</td>
            <td *ngIf="displayOptions.otherOptions.hasLoggerData">{{motor.otherData.hasLoggerData}}</td>
            <td *ngIf="displayOptions.otherOptions.voltageConnectionType">{{motor.otherData.voltageConnectionType}}</td>
        </tr>
    </tbody>
</table>
