<label class="group-label" (click)="toggleForm()">
    <span class="fa fa-chevron-down" *ngIf="displayForm"></span>
    <span class="fa fa-chevron-right" *ngIf="!displayForm"></span>
    Purchase Information
</label>
<form *ngIf="displayForm" class="p-1" [formGroup]="motorForm">
    <!-- torqueFullLoad -->
    <div class="form-group" *ngIf="displayOptions.torqueFullLoad">
        <label for="torqueFullLoad">Full Load Torque</label>
        <input type="number" class="form-control" (focus)="focusField('torqueFullLoad')" (input)="save()"
            formControlName="torqueFullLoad" id="torqueFullLoad">
    </div>
    <!-- torqueBreakDown -->
    <div class="form-group" *ngIf="displayOptions.torqueBreakDown">
        <label for="torqueBreakDown">Break Down Torque</label>
        <input type="number" class="form-control" (focus)="focusField('torqueBreakDown')" (input)="save()"
            formControlName="torqueBreakDown" id="torqueBreakDown">
    </div>
    <!-- torqueLockedRotor -->
    <div class="form-group" *ngIf="displayOptions.torqueLockedRotor">
        <label for="torqueLockedRotor">Locked Rotor Torque</label>
        <input type="number" class="form-control" (focus)="focusField('torqueLockedRotor')" (input)="save()"
            formControlName="torqueLockedRotor" id="torqueLockedRotor">
    </div>
</form>
