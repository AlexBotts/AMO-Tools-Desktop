<label class="group-label">Additional Properties</label>
<form [formGroup]="motorForm">
    <!-- ratedVoltage -->
    <div class="form-group" *ngIf="displayOptions.ratedVoltage">
        <label for="ratedVoltage">Rated Voltage</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="ratedVoltage" id="ratedVoltage">
            <span class="input-group-addon units">V</span>
        </div>
    </div>
    <!-- annualOperatingHours -->
    <div class="form-group" *ngIf="displayOptions.annualOperatingHours">
        <label for="annualOperatingHours">Operating Hours</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="annualOperatingHours" id="annualOperatingHours">
            <span class="input-group-addon units">hrs/yr</span>
        </div>
    </div>
    <!-- percentLoad -->
    <div class="form-group" *ngIf="displayOptions.percentLoad">
        <label for="percentLoad">Percent Load</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="percentLoad" id="percentLoad">
            <span class="input-group-addon units">%</span>
        </div>
    </div>
    <!-- driveType -->
    <div class="form-group" *ngIf="displayOptions.driveType">
        <label for="driveType">Drive Type</label>
        <select class="form-control" formControlName="driveType" id="driveType">
            <option *ngFor="let driveType of driveTypes" [ngValue]="driveType.value">{{driveType.display}}</option>
        </select>
    </div>

    <!-- isVFD -->
    <div class="form-group" *ngIf="displayOptions.isVFD">
        <label for="isVFD">Is VFD?</label>
        <select class="form-control" formControlName="isVFD" id="isVFD">
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
        </select>
    </div>

    <!-- hasLoggerData -->
    <div class="form-group" *ngIf="displayOptions.hasLoggerData">
        <label for="hasLoggerData">Has Logger Data?</label>
        <select class="form-control" formControlName="hasLoggerData" id="hasLoggerData">
            <option [ngValue]="true">Yes</option>
            <option [ngValue]="false">No</option>
        </select>
    </div>

    <!-- numberOfPhases -->
    <div class="form-group" *ngIf="displayOptions.numberOfPhases">
        <label for="numberOfPhases">Number of Phases</label>
        <select class="form-control" formControlName="numberOfPhases" id="numberOfPhases">
            <option [ngValue]="1">1</option>
            <option [ngValue]="3">3</option>
        </select>
    </div>

    <!-- enclosureType -->
    <div class="form-group" *ngIf="displayOptions.enclosureType">
        <label for="enclosureType">Enclosure Type</label>
        <select class="form-control" formControlName="enclosureType" id="enclosureType">
            <option [ngValue]="'ODP'">ODP</option>
            <option [ngValue]="'TEFC'">TEFC</option>
            <option [ngValue]="'EXPL'">EXPL</option>
            <option [ngValue]="'TENV'">TENV</option>
            <option [ngValue]="'WP'">WP</option>
            <option [ngValue]="'TEBC'">TETEBCFC</option>
            <option [ngValue]="'TEAO'">TEAO</option>
        </select>
    </div>

    <!-- poles -->
    <div class="form-group" *ngIf="displayOptions.poles">
        <label for="poles">Poles</label>
        <input type="number" step="1" class="form-control" formControlName="poles" id="poles">
    </div>

    <!-- manufacturer -->
    <div class="form-group" *ngIf="displayOptions.manufacturer">
        <label for="manufacturer">Manufacturer</label>
        <input type="text" class="form-control" formControlName="manufacturer" id="manufacturer">
    </div>
    <!-- model -->
    <div class="form-group" *ngIf="displayOptions.model">
        <label for="model">Model</label>
        <input type="text" class="form-control" formControlName="model" id="model">
    </div>
    <!-- catalogId -->
    <div class="form-group" *ngIf="displayOptions.catalogId">
        <label for="catalogId">Catalog ID</label>
        <input type="text" class="form-control" formControlName="catalogId" id="catalogId">
    </div>
    <!-- motorType -->

    <!-- ratedSpeed -->
    <div class="form-group" *ngIf="displayOptions.ratedSpeed">
        <label for="ratedSpeed">Rated Speed</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="ratedSpeed" id="ratedSpeed">
            <span class="input-group-addon units">rpm</span>
        </div>
    </div>
    <!-- fullLoadSpeed -->
    <div class="form-group" *ngIf="displayOptions.fullLoadSpeed">
        <label for="fullLoadSpeed">Full Load Speed</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="fullLoadSpeed" id="fullLoadSpeed">
            <span class="input-group-addon units">rpm</span>
        </div>
    </div>
    <!-- frameNumber -->
    <div class="form-group" *ngIf="displayOptions.frameNumber">
        <label for="frameNumber">Frame Name</label>
        <input type="text" class="form-control" formControlName="frameNumber" id="frameNumber">
    </div>
    <!-- purpose -->
    <div class="form-group" *ngIf="displayOptions.purpose">
        <label for="purpose">Purpose</label>
        <input type="text" class="form-control" formControlName="purpose" id="purpose">
    </div>
    <!-- uFrame -->
    <div class="form-group" *ngIf="displayOptions.uFrame">
        <label for="uFrame">uFrame</label>
        <input type="text" class="form-control" formControlName="uFrame" id="uFrame">
    </div>
    <!-- cFace -->
    <div class="form-group" *ngIf="displayOptions.cFace">
        <label for="cFace">cFace</label>
        <input type="text" class="form-control" formControlName="cFace" id="cFace">
    </div>
    <!-- verticalShaft -->
    <div class="form-group" *ngIf="displayOptions.verticalShaft">
        <label for="verticalShaft">Vertical Shaft</label>
        <input type="text" class="form-control" formControlName="verticalShaft" id="verticalShaft">
    </div>
    <!-- dFlange -->
    <div class="form-group" *ngIf="displayOptions.dFlange">
        <label for="dFlange">dFlange</label>
        <input type="text" class="form-control" formControlName="dFlange" id="dFlange">
    </div>
    <!-- serviceFactor -->
    <div class="form-group" *ngIf="displayOptions.serviceFactor">
        <label for="serviceFactor">dFlange</label>
        <input type="number" class="form-control" formControlName="serviceFactor" id="serviceFactor">
    </div>
    <!-- insulationClass -->
    <div class="form-group" *ngIf="displayOptions.insulationClass">
        <label for="insulationClass">Insulation Class</label>
        <select class="form-control" formControlName="insulationClass" id="insulationClass">
            <option [ngValue]="'A'">A</option>
            <option [ngValue]="'B'">B</option>
            <option [ngValue]="'F'">F</option>
            <option [ngValue]="'E'">E</option>
        </select>
    </div>
    <!-- weight -->
    <div class="form-group" *ngIf="displayOptions.weight">
        <label for="weight">Weight</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="weight" id="weight">
            <span *ngIf="settings.unitsOfMeasure != 'Metric'" class="input-group-addon units">lb</span>
            <span *ngIf="settings.unitsOfMeasure == 'Metric'" class="input-group-addon units">kg</span>
        </div>
    </div>
    <!-- listPrice -->
    <div class="form-group" *ngIf="displayOptions.listPrice">
        <label for="listPrice">List Price</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="listPrice" id="listPrice">
            <span class="input-group-addon units">$</span>
        </div>
    </div>
    <!-- windingResistance -->
    <div class="form-group" *ngIf="displayOptions.windingResistance">
        <label for="windingResistance">Winding Resistance</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="windingResistance" id="windingResistance">
            <!-- <span class="input-group-addon units">$</span> -->
        </div>
    </div>
    <!-- warranty -->
    <div class="form-group" *ngIf="displayOptions.warranty">
        <label for="warranty">Warranty</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="warranty" id="warranty">
            <!-- <span class="input-group-addon units">$</span> -->
        </div>
    </div>
    <!-- rotorBars -->
    <div class="form-group" *ngIf="displayOptions.rotorBars">
        <label for="rotorBars">Rotor Bars</label>
        <input type="number" class="form-control" formControlName="rotorBars" id="rotorBars">
    </div>
    <!-- statorSlots -->
    <div class="form-group" *ngIf="displayOptions.statorSlots">
        <label for="statorSlots">Stator Slots</label>
        <input type="number" class="form-control" formControlName="statorSlots" id="statorSlots">
    </div>
    <!-- efficiency75 -->
    <div class="form-group" *ngIf="displayOptions.efficiency75">
        <label for="efficiency75">Efficiency at 75% Load</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="efficiency75" id="efficiency75">
            <span class="input-group-addon units">%</span>
        </div>
    </div>
    <!-- efficiency50 -->
    <div class="form-group" *ngIf="displayOptions.efficiency50">
        <label for="efficiency50">Efficiency at 50% Load</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="efficiency50" id="efficiency50">
            <span class="input-group-addon units">%</span>
        </div>
    </div>
    <!-- efficiency25 -->
    <div class="form-group" *ngIf="displayOptions.efficiency25">
        <label for="efficiency25">Efficiency at 25% Load</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="efficiency25" id="efficiency25">
            <span class="input-group-addon units">%</span>
        </div>
    </div>
    <!-- powerFactor100 -->
    <div class="form-group" *ngIf="displayOptions.powerFactor100">
        <label for="powerFactor100">Power Factor at Full Load</label>
        <input type="number" class="form-control" formControlName="powerFactor100" id="powerFactor100">
    </div>
    <!-- powerFactor75 -->
    <div class="form-group" *ngIf="displayOptions.powerFactor75">
        <label for="powerFactor75">Power Factor at 75% Load</label>
        <input type="number" class="form-control" formControlName="powerFactor75" id="powerFactor75">
    </div>
    <!-- powerFactor50 -->
    <div class="form-group" *ngIf="displayOptions.powerFactor50">
        <label for="powerFactor50">Power Factor at 50% Load</label>
        <input type="number" class="form-control" formControlName="powerFactor50" id="powerFactor50">
    </div>
    <!-- powerFactor25 -->
    <div class="form-group" *ngIf="displayOptions.powerFactor25">
        <label for="powerFactor25">Power Factor at 25% Load</label>
        <input type="number" class="form-control" formControlName="powerFactor25" id="powerFactor25">
    </div>
    <!-- torqueFullLoad -->
    <div class="form-group" *ngIf="displayOptions.torqueFullLoad">
        <label for="torqueFullLoad">Full Load Torque</label>
        <input type="number" class="form-control" formControlName="torqueFullLoad" id="torqueFullLoad">
    </div>
    <!-- torqueBreakDown -->
    <div class="form-group" *ngIf="displayOptions.torqueBreakDown">
        <label for="torqueBreakDown">Break Down Torque</label>
        <input type="number" class="form-control" formControlName="torqueBreakDown" id="torqueBreakDown">
    </div>
    <!-- torqueLockedRotor -->
    <div class="form-group" *ngIf="displayOptions.torqueLockedRotor">
        <label for="torqueLockedRotor">Locked Rotor Torque</label>
        <input type="number" class="form-control" formControlName="torqueLockedRotor" id="torqueLockedRotor">
    </div>
    <!-- ampsIdle -->
    <div class="form-group" *ngIf="displayOptions.ampsIdle">
        <label for="ampsIdle">Idle Amps</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="ampsIdle" id="ampsIdle">
            <span class="input-group-addon units">A</span>
        </div>
    </div>
    <!-- ampsLockedRotor -->
    <div class="form-group" *ngIf="displayOptions.ampsLockedRotor">
        <label for="ampsLockedRotor">Locked Rotor Amps</label>
        <div class="input-group">
            <input type="number" class="form-control" formControlName="ampsLockedRotor" id="ampsLockedRotor">
            <span class="input-group-addon units">A</span>
        </div>
    </div>
    <!-- stalledRotorTimeHot -->
    <div class="form-group" *ngIf="displayOptions.stalledRotorTimeHot">
        <label for="stalledRotorTimeHot">Stalled Rotor Time - Hot</label>
        <input type="number" class="form-control" formControlName="stalledRotorTimeHot" id="stalledRotorTimeHot">
    </div>
    <!-- stalledRotorTimeCold -->
    <div class="form-group" *ngIf="displayOptions.stalledRotorTimeCold">
        <label for="stalledRotorTimeCold">Stalled Rotor Time - Cold</label>
        <input type="number" class="form-control" formControlName="stalledRotorTimeCold" id="stalledRotorTimeCold">
    </div>
    <!-- voltageConnectionType -->
    <div class="form-group" *ngIf="displayOptions.voltageConnectionType">
        <label for="voltageConnectionType">Voltage Connection Type</label>
        <select class="form-control" formControlName="voltageConnectionType" id="voltageConnectionType">
            <option [ngValue]="'Delta'">Delta</option>
            <option [ngValue]="'Wye'">Wye</option>
        </select>
    </div>

    <!-- currentType -->
    <div class="form-group" *ngIf="displayOptions.currentType">
        <label for="currentType">Current Type</label>
        <select class="form-control" formControlName="currentType" id="currentType">
            <option [ngValue]="'AC'">AC</option>
            <option [ngValue]="'DC'">DC</option>
        </select>
    </div>
    <!-- averageLoadFactor -->
    <div class="form-group" *ngIf="displayOptions.averageLoadFactor">
        <label for="averageLoadFactor">Average Load Factor</label>
        <input type="number" class="form-control" formControlName="averageLoadFactor" id="averageLoadFactor">
    </div>
    <!-- utilizationFactor -->
    <div class="form-group" *ngIf="displayOptions.utilizationFactor">
        <label for="utilizationFactor">Utilization Factor</label>
        <input type="number" class="form-control" formControlName="utilizationFactor" id="utilizationFactor">
    </div>
</form>
