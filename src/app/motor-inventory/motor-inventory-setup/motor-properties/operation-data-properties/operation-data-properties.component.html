<form>
    <label class="group-label">Operation Data</label>
    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="operationDataOptions.ratedSpeed" name="ratedSpeed"
                id="ratedSpeed">
            Rated Speed
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="operationDataOptions.purpose" name="purpose" id="purpose">
            Purpose
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="operationDataOptions.annualOperatingHours"
                name="annualOperatingHours" id="annualOperatingHours">
            Motor Operating Hours
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="operationDataOptions.averageLoadFactor"
                name="averageLoadFactor" id="averageLoadFactor">
            Average Load Factor
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="operationDataOptions.utilizationFactor"
                name="utilizationFactor" id="utilizationFactor">
            Utilization Factor
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="operationDataOptions.percentLoad" name="percentLoad"
                id="percentLoad">
            Effeciency at Average Load
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="operationDataOptions.powerFactorAtLoad" name="powerFactorAtLoad"
                id="powerFactorAtLoad">
            Power Factor at Load
        </label>
    </div>
</form>
