<form>
    <label class="group-label">Torque</label>
    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="torqueOptions.torqueFullLoad" name="torqueFullLoad"
                id="torqueFullLoad">
            Full Load Torque
        </label>
    </div>

    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="torqueOptions.torqueBreakDown" name="torqueBreakDown"
                id="torqueBreakDown">
            Break Down Torque
        </label>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox" (input)="save()" [(ngModel)]="torqueOptions.torqueLockedRotor"
                name="torqueLockedRotor" id="torqueLockedRotor">
            Locked Rotor Torque
        </label>
    </div>
</form>
