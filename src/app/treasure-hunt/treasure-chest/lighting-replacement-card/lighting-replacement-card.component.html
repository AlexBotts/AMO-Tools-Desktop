<div class="card treasure-hunt-card" [ngClass]="{'not-selected': !replacement.selected}">
  <div class="card-body d-flex w-100 p-0">
    <div class="col-1 col-item-br">
      <div class="row align-items-center h-100">
        <div class="col text-center">
          <app-animated-checkmark [active]="replacement.selected" (click)="toggleSelected()">
          </app-animated-checkmark>
        </div>
      </div>
    </div>
    <div class="col-4 col-item-br opportunity-name">
      <div class="row align-items-center h-100">
        <div class="col text-center">
          <span class="fa fa-lightbulb-o pr-2 pt-0"></span>
          <a (click)="editLighting()">
            <span *ngIf="!replacement.opportunitySheet || !replacement.opportunitySheet.name">
              Lighting Replacement #{{index+1}}
            </span>
            <span *ngIf="replacement.opportunitySheet && replacement.opportunitySheet.name">
              {{replacement.opportunitySheet.name}}
            </span>
          </a>
        </div>
      </div>
    </div>
    <div class="col-3 col-item-br text-center">
      <span class="large pb-2">Electricity Cost Savings</span>
      <app-percent-graph [value]="percentSavings" [fontSize]="32" [unit]="'%'" [title]="'something'" [chartClass]="'treasure-hunt'">
      </app-percent-graph>
    </div>
    <div class="col-2 col-item-br opp-sheet-col">
      <div class="row align-items-center h-100">
        <div class="col text-center" [ngClass]="{'no-opp-sheet': !replacement.opportunitySheet, 'opp-sheet-exists': replacement.opportunitySheet}">
          <span class="fa fa-edit"></span><br>
          <span class="large pt-2" *ngIf="!replacement.opportunitySheet">Add Opportunity Sheet</span>
          <span class="large pt-2" *ngIf="replacement.opportunitySheet">Edit Opportunity Sheet</span>
        </div>
      </div>
    </div>
    <div class="col-2">
      <div class="row align-items-center h-100">
        <div class="col text-center">
          <a class="click-link">Edit</a><br>
          <a class="click-link danger">Delete</a><br>
          <a class="click-link">Copy</a>
        </div>
      </div>
    </div>
  </div>
</div>
