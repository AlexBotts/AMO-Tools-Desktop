<div class="card card-item w-100">
  <div class="card-header summary-card-header d-flex justify-content-between align-items-center">
    <input type="checkbox" [(ngModel)]="replacement.selected">
    <div class="d-flex align-items-center">{{replacement.name}}
    </div>
    <!-- <i class="fa fa-edit pull-right" (click)="showEditModal()"></i> -->
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" (click)="showDropdown()">
      </button>
      <div class="dropdown-menu" [ngClass]="{'shown': dropdownOpen}">
        <span class="dropdown-item">Rename / Move</span>
        <span class="dropdown-item">Delete</span>
        <span class="dropdown-item">Create Copy</span>
      </div>
    </div>
  </div>
  <div class="card-body scroll-item summary-card-body p-1">
    <table class="table">
      <tr>
        <td class="bold" colspan="2">Baseline Data:</td>
      </tr>
      <tr>
        <td>
          Number of Fixtures
        </td>
        <td>
          {{replacement.baseline.length}}
        </td>
      </tr>
      <tr>
        <td class="bold" colspan="2">Modification Data:</td>
      </tr>
      <tr>
        <td>
          Number of Fixtures
        </td>
        <td>
          {{replacement.modifications.length}}
        </td>
      </tr>
      <tr>
        <td class="bold" colspan="2">Savings:</td>
      </tr>
      <tr>
        <td>
          Total Savings
        </td>
        <td>
          {{1000 | currency:'USD'}}
        </td>
      </tr>
    </table>
  </div>
</div>
