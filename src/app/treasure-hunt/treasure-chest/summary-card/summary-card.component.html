<div class="d-flex flex-column">
  <div class="p-2 total-savings-border">
    <h5 class="mb-0 text-center">Total Cost Savings</h5>
    <app-percent-graph [value]="50" [fontSize]="32" [unit]="'%'" [title]="'something'">
    </app-percent-graph>
  </div>
  <div class="d-flex flex-wrap w-100">
    <div class="col-4">
      <h6 class="mb-0 text-center pt-2">Electricity Savings</h6>
    </div>
    <div class="col-4 middle-border-item">
      <h6 class="mb-0 text-center pt-2">Natural Gas Savings</h6>
    </div>
    <div class="col-4">
      <h6 class="mb-0 text-center pt-2">Other Fuel Savings</h6>
    </div>
    <div class="col-4">
      <app-percent-graph [value]="25" [fontSize]="32" [unit]="'%'" [title]="'something'" [chartClass]="'treasure-hunt'">
      </app-percent-graph>
    </div>
    <div class="col-4 middle-border-item">
      <app-percent-graph [value]="12" [fontSize]="32" [unit]="'%'" [title]="'something'" [chartClass]="'treasure-hunt'">
      </app-percent-graph>
    </div>
    <div class="col-4">
      <app-percent-graph [value]="13" [fontSize]="32" [unit]="'%'" [title]="'something'" [chartClass]="'treasure-hunt'">
      </app-percent-graph>
    </div>
  </div>
</div>
