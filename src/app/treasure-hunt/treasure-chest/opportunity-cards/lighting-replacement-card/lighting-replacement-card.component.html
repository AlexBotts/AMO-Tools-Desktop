<div class="row no-gutters">
  <div class="col-6 col-item-br opportunity-name">
    <div class="row align-items-center h-100">
      <div class="col text-center">
        <img src="assets/images/calculator-icons/utilities-icons/lighting-replacement-icon.png" class="calc-icon">
        <a (click)="editLighting()">
          {{cardItemLabel}}
        </a><br>
        <span>Annual Cost Savings: {{cardData.totalCostSavings | currency:'USD'}}</span><br>
        <span>Annual Electricity Savings: {{cardData.totalEnergySavings | number:'1.0-0'}}
          kWh</span>
      </div>
    </div>
  </div>
  <div class="col-4 col-item-br text-center graph-col treasure-hunt-item">
    <div class="large pt-2">Electricity Cost Savings</div>
    <app-treasure-hunt-gauge [value]="cardData.percentSavings" [chartHeight]="75"></app-treasure-hunt-gauge>
  </div>
  <div class="col-2 col-item-br opp-sheet-col">
    <div class="row align-items-center h-100">
      <div class="col text-center"
        [ngClass]="{'no-opp-sheet': !cardData.lightingReplacement.opportunitySheet, 'opp-sheet-exists': cardData.lightingReplacement.opportunitySheet}"
        (click)="editOpportunitySheet()">
        <img src="assets/images/calculator-icons/opportunity-sheet-icon.png" class="calc-icon"><br>
        <span class="large pt-2" *ngIf="!cardData.lightingReplacement.opportunitySheet">Add Opportunity Sheet</span>
        <span class="large pt-2" *ngIf="cardData.lightingReplacement.opportunitySheet">Edit Opportunity Sheet</span>
      </div>
    </div>
  </div>
</div>
