<div class="d-flex flex-column">
  <div class="header mr-2 ml-2">
    <h3>{{assessment.name}} Settings</h3>
  </div>
  <div class="p-4">
    <app-application-settings [(settingsForm)]="settingsForm" [inPsat]="true" (startSavePolling)="save()">
    </app-application-settings>
    <form>
      <label class="group-label w-100">
        Energy Unit Costs
      </label>
      <div class="form-group">
        <label>Electricity</label>
        <div class="input-group">
          <input type="number" class="form-control">
          <span class="input-group-addon units">$/kWh</span>
        </div>
      </div>

      <div class="form-group">
        <label>Natural Gas</label>
        <div class="input-group">
          <input type="number" class="form-control">
          <span class="input-group-addon units">$/MMBtu</span>
        </div>
      </div>
      <div class="form-group">
        <label>Steam</label>
        <div class="input-group">
          <input type="number" class="form-control">
          <span class="input-group-addon units">$/klb</span>
        </div>
      </div>
      <div class="form-group">
        <label>Compressed Air</label>
        <div class="input-group">
          <input type="number" class="form-control">
          <span class="input-group-addon units">$/MMBtu</span>
        </div>
      </div>
      <div class="form-group">
        <label>Other Fuel</label>
        <div class="input-group">
          <input type="number" class="form-control">
          <span class="input-group-addon units">$/MMBtu</span>
        </div>
      </div>
      <label class="group-label w-100">
        Additional Metrics
      </label>
      <div class="form-group">
        <label>Water</label>
        <div class="input-group">
          <input type="number" class="form-control">
          <span class="input-group-addon units">$/gal</span>
        </div>
      </div>
      <div class="form-group">
        <label>Waste Water</label>
        <div class="input-group">
          <input type="number" class="form-control">
          <span class="input-group-addon units">$/gal</span>
        </div>
      </div>
      <div class="form-group">
        <label>CO<sub>2</sub> Emissions</label>
        <div class="input-group">
          <input type="number" class="form-control">
          <span class="input-group-addon units">lb/kWh</span>
        </div>
      </div>
    </form>
  </div>
</div>
