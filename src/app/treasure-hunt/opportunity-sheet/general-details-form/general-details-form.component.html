<div class="d-flex flex-wrap">
  <div class="col-12">
    <div class="header">
      <h3 class="ml-0">Opportunity Details</h3>
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="opportunitySheet.name" name="opportunitySheetName">
    </div>
    <div class="form-group">
      <label>Process / Equipment</label>
      <input type="text" class="form-control" [(ngModel)]="opportunitySheet.equipment" name="opportunitySheetEquipment">
    </div>
  </div>
  <div class="col-md-6 col-sm-12">
    <div class="form-group">
      <label>Plant</label>
      <input type="text" class="form-control" [(ngModel)]="opportunitySheet.plant" name="opportunitySheetPlant">
    </div>
    <div class="form-group">
      <label>Business Unit</label>
      <input type="text" class="form-control" [(ngModel)]="opportunitySheet.businessUnits"
        name="opportunitySheetBusinessUnits">
    </div>
  </div>
  <div class="col-12">
    <label class="group-label">Description</label>
    <textarea class="form-control w-100" rows="6" [(ngModel)]="opportunitySheet.description"
      name="opportunitySheetDescription"></textarea>
  </div>
</div>
