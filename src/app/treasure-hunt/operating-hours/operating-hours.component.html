<div class="d-flex flex-column">
  <div class="header mr-2 ml-2">
    <h3>Operating Hours</h3>
  </div>
  <div class="p-4 card-form">
    <div class="form-section">
      <div class="form-group">
        <label for="weeksPerYear">Weeks / Year</label>
        <div class="incrementor form-control input-group">
          <button class="btn input-group-btn" (click)="subtractWeek()"
            [disabled]="treasureHunt.operatingHours.weeksPerYear == 0">
            <i class="fa fa-minus"></i>
          </button>
          <button class="btn input-group-btn" (click)="addWeek()"
            [disabled]="treasureHunt.operatingHours.weeksPerYear == 52">
            <i class="fa fa-plus"></i>
          </button>
          <input name="weeksPerYear" type="number" step="1" min="0" max="52" class="form-control" id="weeksPerYear"
            (input)="calculatHrsPerYear()" [(ngModel)]="treasureHunt.operatingHours.weeksPerYear"
            (focus)="focusField('hoursPerYear')" (blur)="focusOut()">
        </div>
        <span class="alert-warning small" *ngIf="weeksPerYearError !== null">{{weeksPerYearError}}</span>
      </div>
      <div class="form-group">
        <label for="daysPerWeek">Days / Week</label>
        <div class="incrementor form-control input-group">
          <button class="btn input-group-btn" (click)="subtractWeekDay()"
            [disabled]="treasureHunt.operatingHours.daysPerWeek == 0">
            <i class="fa fa-minus"></i>
          </button>
          <button class="btn input-group-btn" (click)="addWeekDay()"
            [disabled]="treasureHunt.operatingHours.daysPerWeek == 7">
            <i class="fa fa-plus"></i>
          </button>
          <input name="daysPerWeek" type="number" step="1" min="0" max="7" class="form-control" id="daysPerWeek"
            (input)="calculatHrsPerYear()" [(ngModel)]="treasureHunt.operatingHours.daysPerWeek"
            (focus)="focusField('hoursPerYear')" (blur)="focusOut()">
        </div>
        <span class="alert-warning small" *ngIf="daysPerWeekError !== null">{{daysPerWeekError}}</span>
      </div>
      <div class="form-group">
        <label for="shiftsPerDay">Shifts / Day</label>
        <div class="incrementor form-control input-group">
          <button class="btn input-group-btn" (click)="subtractShift()"
            [disabled]="treasureHunt.operatingHours.shiftsPerDay == 0">
            <i class="fa fa-minus"></i>
          </button>
          <button class="btn input-group-btn" (click)="addShift()"
            [disabled]="treasureHunt.operatingHours.shiftsPerDay == 3">
            <i class="fa fa-plus"></i>
          </button>
          <input name="shiftsPerDay" type="number" step="1" min="0" class="form-control" id="shiftsPerDay"
            (input)="calculatHrsPerYear()" [(ngModel)]="treasureHunt.operatingHours.shiftsPerDay"
            (focus)="focusField('hoursPerYear')" (blur)="focusOut()">
        </div>
        <span class="alert-warning small" *ngIf="shiftsPerDayError !== null">{{shiftsPerDayError}}</span>
      </div>
      <div class="form-group">
        <label for="hoursPerShift">Hours / Shift</label>
        <div class="incrementor form-control input-group">
          <button class="btn input-group-btn" (click)="subtractShiftHr()"
            [disabled]="treasureHunt.operatingHours.hoursPerShift == 0">
            <i class="fa fa-minus"></i>
          </button>
          <button class="btn input-group-btn" (click)="addShiftHr()"
            [disabled]="treasureHunt.operatingHours.hoursPerShift == 8">
            <i class="fa fa-plus"></i>
          </button>
          <input name="hoursPerShift" type="number" step="1" min="0" max="24" class="form-control" id="hoursPerShift"
            (input)="calculatHrsPerYear()" [(ngModel)]="treasureHunt.operatingHours.hoursPerShift"
            (focus)="focusField('hoursPerYear')" (blur)="focusOut()">
        </div>
      </div>
      <span class="alert-warning small" *ngIf="hoursPerShiftError !== null">{{hoursPerShiftError}}</span>
      <span class="alert-warning small" *ngIf="timeError !== null">{{timeError}}</span>
    </div>
    <div class="form-section pt-2 pb-2">
      <div class="form-group">
        <label for="hoursPerYear">Hours / Year</label>
        <input name="hoursPerYear" type="number" step="any" class="form-control" id="hoursPerYear"
          (input)="setNotCalculated()" [(ngModel)]="treasureHunt.operatingHours.hoursPerYear"
          (focus)="focusField('hoursPerYear')" (blur)="focusOut()" min="0">
      </div>
      <span class="alert-warning small" *ngIf="hoursPerYearError !== null">{{hoursPerYearError}}</span>
    </div>
  </div>
</div>
