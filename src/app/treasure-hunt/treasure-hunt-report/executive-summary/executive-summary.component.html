<div class="row no-gutters">
  <div class="col-5 pb-5">
    <div class="d-flex w-100 justify-content-end">
      <app-executive-summary-table [treasureHuntResults]="treasureHuntResults" [showFullSummary]="false"
        [settings]="settings" [title]="'Cost Summary'">
      </app-executive-summary-table>
    </div>
  </div>
  <div class="col-7">
    <app-utility-bar-chart [treasureHuntResults]="treasureHuntResults"></app-utility-bar-chart>
  </div>
  <div class="col-12" *ngIf="treasureHuntResults.hasMixed == true">
    <div class="alert-warning small mb-2">
      <span class="fa fa-asterisk"></span>
      Savings for opportunities with mixed utilities are under their respective utilities; implementation costs and
      payback are under "Mixed."
    </div>
  </div>
  <div class="col-12">
    <div class="d-flex w-100 justify-content-center">
      <app-executive-summary-table [treasureHuntResults]="treasureHuntResults" [showFullSummary]="true"
        [settings]="settings" [title]="'Detailed Summary'">
      </app-executive-summary-table>
    </div>
  </div>
  <div class="col-8" *ngIf="teamData.length > 0">
    <app-team-summary-table [teamData]="teamData"></app-team-summary-table>
  </div>
  <div class="col-4" *ngIf="teamData.length > 0">
    <!-- <app-pie-chart [graphColors]="graphColors" [values]="pieChartValues" [labels]="pieChartLabels"
    [printView]="showPrint" [exportName]="'treasure-hunt-team-savings'" [chartContainerWidth]="pieChartWidth"
    [chartContainerHeight]="pieChartHeight" [sideBySide]="false"></app-pie-chart> -->
  </div>
</div>
