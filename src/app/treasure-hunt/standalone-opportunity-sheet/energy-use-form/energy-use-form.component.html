<form class="pr-2">
  <div class="form-group">
    <label>Energy Type</label>
    <label class="pl-2">Energy Use</label>
  </div>
  <div class="form-group" *ngFor="let energyItem of energyItems">
    <select class="form-control" [(ngModel)]="energyItem.type" name="type">
      <option value="Electricity">Electricity</option>
      <option value="Gas">Gas</option>
      <option value="Compressed Air">Compressed Air</option>
      <option value="Other Fuel">Other Fuel</option>
      <option value="Steam">Steam</option>
      <option value="Water">Water</option>
      <option value="WWT">WWT</option>
    </select>
    <div class="input-group pl-2">
      <input type="number" class="form-control" [(ngModel)]="energyItem.amount" name="amount">
      <span class="input-group-addon units">/yr</span>
    </div>
  </div>
  <div class="w-100 text-center p-2">
    <a class="click-link small" (click)="addEnergyField()">+Add Energy Use</a>
  </div>
</form>
