    </div>
  </div>
</div>

<!--energy use pie and table-->
<div class="row print-avoid-break">
  <div class="print-pie-width">
    <label class="group-label">Furnace Systems Energy Use</label>
    <app-rollup-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="'energy'"
      [energyUnit]="settings.phastRollupUnit" [printView]="true"></app-rollup-summary-pie-chart>
  </div>
  <div class="print-pie-width">
    <label class="group-label">Furnace Systems Energy Costs</label>
    <app-rollup-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="'cost'" [printView]="true">
    </app-rollup-summary-pie-chart>
  </div>
  <div class="col-12">
    <app-rollup-summary-energy-table [pieChartData]="pieChartData" [energyUnit]="settings.powerMeasurement"
      [equipmentType]="'Fan'"></app-rollup-summary-energy-table>
  </div>
</div>
<!--system summary bar chart-->
<div class="row print-avoid-break">
  <div class="col-12 pt-2">
    <label class="group-label">Furnace System Energy Modification Summary</label>
    <app-rollup-summary-bar-chart [barChartData]="energyBarChartData" [yAxisLabel]="energyYAxisLabel"
      [tickFormat]="energyTickFormat" [printView]="true">
    </app-rollup-summary-bar-chart>
  </div>
</div>

<div class="row print-avoid-break">
  <div class="col-12 pt-2">
    <label class="group-label">Furnace System Cost Modification Summary</label>
    <app-rollup-summary-bar-chart [barChartData]="costBarChartData" [yAxisLabel]="costYAxisLabel"
      [tickFormat]="costTickFormat" [printView]="true">
    </app-rollup-summary-bar-chart>
  </div>
</div>
<div class="row print-avoid-break">
  <div class="col-12 pt-2">
    <label class="group-label">Furnace System Available Heat Modification Summary</label>
    <app-rollup-summary-bar-chart [barChartData]="availableHeatBarChartData" [yAxisLabel]="availableHeatLabel"
      [tickFormat]="availableHeatTickFormat" [printView]="true">
    </app-rollup-summary-bar-chart>
  </div>
</div>

<div class="row print-avoid-break">
  <div class="col-12 pt-2">
    <label class="group-label">Furnace System Energy Intensity Modification Summary</label>
    <app-rollup-summary-bar-chart [barChartData]="energyIntensityBarChartData" [yAxisLabel]="energyIntensityLabel"
      [tickFormat]="energyIntensityTickFormat" [printView]="true">
    </app-rollup-summary-bar-chart>
  </div>
</div>
<div class="row pt-2 print-avoid-break">
  <div class="col-12">
    <app-phast-rollup-furnace-summary-table [settings]="settings"></app-phast-rollup-furnace-summary-table>
  </div>
</div>
