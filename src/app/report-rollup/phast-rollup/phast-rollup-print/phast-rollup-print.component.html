<div class="print-break-before show-print" *ngIf="settings">

  <div class="row row-bottom-divider justify-content-center">
    <div class="col-12">
      <h3>PHAST Rollup Report</h3>
    </div>
  </div>

  <div class="row justify-content-center print-avoid-break" *ngFor="let calculator of calculators; let i = index">
    <div *ngIf="calculator.preAssessments">
      <div class="col-12">
        <div class="row">
          <div class="col-12 header text-center">
            <h5>Pre Assessment Summary</h5>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            Energy Use
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 print-rollup-pie-container">
            <app-pre-assessment-graph [printView]="true" [settings]="settings" [preAssessments]="calculator.preAssessments" [inRollup]="true"
              [resultType]="'value'"></app-pre-assessment-graph>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 text-center">
            Energy Cost
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12 print-rollup-pie-container">
            <app-pre-assessment-graph [printView]="true" [settings]="settings" [preAssessments]="calculator.preAssessments" [inRollup]="true"
              [resultType]="'energyCost'"></app-pre-assessment-graph>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-12">
            <app-pre-assessment-table [printView]="true" [settings]="settings" [calculator]="calculator"></app-pre-assessment-table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row print-avoid-break">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="col-12 header text-center">
          <h5>Summary of Energy Sources Used</h5>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <app-phast-rollup-energy-table [printView]="true" [settings]="settings"></app-phast-rollup-energy-table>
        </div>
      </div>
    </div>
  </div>

  <div class="row print-avoid-break">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="col-12 header text-center">
          <h5>Energy Use</h5>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <app-phast-rollup-graphs [printView]="true" [settings]="settings"></app-phast-rollup-graphs>
        </div>
      </div>
    </div>
  </div>

  <div class="row print-avoid-break">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="col-12 header text-center">
          <h5>Modification Summary</h5>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <app-phast-rollup-furnace-summary [printView]="true" [settings]="settings"></app-phast-rollup-furnace-summary>
        </div>
      </div>
    </div>
  </div>
</div>
