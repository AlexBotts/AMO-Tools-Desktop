<div class="row">
  <div class="col-12">
    <div class="output-summary">
      <div class="summary-table">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>PH Name</th>
              <th>Category</th>
              <th>% of Energy Contribution</th>
              <!-- <th>Type of Fuel</th> -->
              <!-- <th>Fuel</th> -->
              <!-- <th>Heating Value - HHV</th>
              <th>Metered Fuel Energy</th>
              <th>Data Collection Time</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let preAssessment of preAssessments; let i = index">
              <td class="name" [ngStyle]="{'border-left-color': data[i].color}">
                {{preAssessment.name}}
              </td>
              <td>
                {{preAssessment.type}}
              </td>
              <td>
                {{data[i].percent}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
