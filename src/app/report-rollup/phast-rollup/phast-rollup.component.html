<div class="card" *ngIf="settings">
  <div class="card-header">
    Summary of Energy Sources Used
  </div>
  <div class="card-body">
    <app-phast-rollup-energy-table [settings]="settings"></app-phast-rollup-energy-table>
  </div>
</div>
<div class="card">
  <div class="card-header">
      Energy Use Graphs
  </div>
  <div class="card-body">
    <app-phast-rollup-graphs [settings]="settings"></app-phast-rollup-graphs>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Furnace Summary
  </div>
  <div class="card-body">
    <app-phast-rollup-furnace-summary [settings]="settings"></app-phast-rollup-furnace-summary>
  </div>
</div>
