<div class="row justify-content-center" *ngIf="settings">
  <div class="col-lg-11 col-md-11 col-sm-12">
    <div class="card">
      <div class="header">
        <h3>Summary of Energy Sources Used</h3>
      </div>
      <div class="card-body">
        <app-phast-rollup-energy-table [printView]="false" [settings]="settings"></app-phast-rollup-energy-table>
      </div>
    </div>

    <!-- debug -->
    <div class="card" *ngFor="let calculator of calculators; let i = index">
      <div class="header">
        <h3>Pre Assessment Summary</h3>
      </div>
      <div class="card-body">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6">
            <app-pre-assessment-graph [printView]="false" [settings]="settings" [calculators]="calculators" [inRollup]="true" [ind]="i"></app-pre-assessment-graph>
          </div>
          <div class="col-lg-8 col-md-11">
            <app-phast-rollup-pre-assessment-table [printView]="false" [settings]="settings" [calculators]="calculators" [ind]="i"></app-phast-rollup-pre-assessment-table>
          </div>
        </div>

        <!-- <app-pre-assessment [settings]="settings" [preAssessments]="preAssessments"></app-pre-assessment-graph> -->
        <!-- <app-pre-assessment-graph [settings]="settings" [calculators]="calculators"></app-pre-assessment-graph> -->
        <!-- <app-phast-rollup-energy-table [printView]="false" [settings]="settings"></app-phast-rollup-energy-table> -->
      </div>
    </div>
    <!-- end debug -->

    <div class="card">
      <div class="header">
        <h3>Energy Use Graph</h3>
      </div>
      <div class="card-body">
        <app-phast-rollup-graphs [printView]="false" [settings]="settings"></app-phast-rollup-graphs>
      </div>
    </div>

    <div class="card">
      <div class="header">
        <h3>Modification Summary</h3>
      </div>
      <div class="card-body">
        <app-phast-rollup-furnace-summary [printView]="false" [settings]="settings"></app-phast-rollup-furnace-summary>
      </div>
    </div>
  </div>
</div>
