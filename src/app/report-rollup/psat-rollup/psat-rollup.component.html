<div class="row justify-content-center">
  <div class="col">
    <div class="btn-group btn-group-sm pt-2 pb-2 mx-auto">
      <button type="button" class="btn btn-secondary btn-sm" (click)="setDataOption('cost')"
        [ngClass]="{'active': dataOption == 'cost'}">Energy Cost</button>
      <button type="button" class="btn btn-secondary btn-sm" (click)="setDataOption('energy')"
        [ngClass]="{'active': dataOption == 'energy'}">Energy Used</button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12 pt-2">
    <label class="group-label">Pump Systems Energy Use</label>
  </div>
  <div class="col-5">
    <app-rollup-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="dataOption"
      [energyUnit]="settings.powerMeasurement"></app-rollup-summary-pie-chart>
  </div>
</div>



<div class="row">
  <div class="col-12 pt-2">
    <label class="group-label">Pump Systems Summary</label>
    <app-psat-rollup-pump-summary-table [printView]="false" [settings]="settings"></app-psat-rollup-pump-summary-table>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <!-- <app-ssmt-rollup-bar-chart [settings]="settings" [dataOption]="dataOption"></app-ssmt-rollup-bar-chart> -->
    <app-rollup-summary-bar-chart [barChartData]="barChartData" [yAxisLabel]="yAxisLabel" [tickFormat]="tickFormat">
    </app-rollup-summary-bar-chart>
  </div>
</div>
