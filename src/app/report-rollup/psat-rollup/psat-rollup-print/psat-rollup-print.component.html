<div class="row">
    <div class="col-12">
        <div class="print-page-title">
            Pump Systems Rollup Summary
        </div>
    </div>
</div>
<!--pre assessments-->
<div class="row page-avoid-break" *ngFor="let calculator of calculators">
    <div class="col-12 pt-2">
        <label class="group-label">{{calculator.name}} Pre Assessment Summary</label>
    </div>
    <div class="col-12">
        <app-pre-assessment-graph [printView]="true" [settings]="settings" [preAssessments]="calculator.preAssessments"
            [directoryId]="calculator.directoryId" [inRollup]="true"></app-pre-assessment-graph>
    </div>
    <div class="col-12">
        <app-pre-assessment-table [printView]="true" [settings]="settings" [calculator]="calculator">
        </app-pre-assessment-table>
    </div>
</div>

<!--energy use pie and table-->
<div class="row page-avoid-break">
    <div class="print-pie-width">
        <label class="group-label">Pump Systems Energy Use</label>
        <app-rollup-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="'energy'"
            [energyUnit]="settings.powerMeasurement" [printView]="true"></app-rollup-summary-pie-chart>
    </div>
    <div class="print-pie-width">
        <label class="group-label">Pump Systems Energy Costs</label>
        <app-rollup-summary-pie-chart [pieChartData]="pieChartData" [dataOption]="'cost'"
            [energyUnit]="settings.powerMeasurement" [printView]="true"></app-rollup-summary-pie-chart>
    </div>
    <div class="col-8">
        <app-rollup-summary-energy-table [pieChartData]="pieChartData" [energyUnit]="settings.powerMeasurement"
            [equipmentType]="'Pump'"></app-rollup-summary-energy-table>
    </div>
</div>
<!--system summary bar chart-->
<div class="row page-avoid-break">
    <div class="col-12 pt-2">
        <label class="group-label">Pump System Energy Modification Summary</label>
        <app-rollup-summary-bar-chart [barChartData]="energyBarChartData" [yAxisLabel]="energyYAxisLabel"
            [tickFormat]="energyTickFormat" [printView]="true">
        </app-rollup-summary-bar-chart>
    </div>
    <div class="col-12 pt-2">
        <label class="group-label">Pump System Cost Modification Summary</label>
        <app-rollup-summary-bar-chart [barChartData]="costBarChartData" [yAxisLabel]="costYAxisLabel"
            [tickFormat]="costTickFormat" [printView]="true">
        </app-rollup-summary-bar-chart>
    </div>
</div>
<div class="row pt-2">
    <div class="col-12">
        <app-rollup-summary-table [tableData]="rollupSummaryTableData" [equipmentType]="'Pump'"
            [energyUnit]="settings.powerMeasurement">
        </app-rollup-summary-table>
    </div>
</div>
