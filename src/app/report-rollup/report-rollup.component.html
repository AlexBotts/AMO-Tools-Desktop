<div #reportTemplate *ngIf="assessmentsGathered && settings">

    <div class="report-cover">
        <img src="assets/images/DOE-banner-color.png" class="doe-logo">

        <div class="report-title">
            <h4>Efficiency Report:</h4>
            <h5>{{createdDate| date:'medium'}}</h5>
        </div>

        <p class="report-notes">{{reportNotes}}</p>
    </div>
    <div class="report-header hide-print" id="reportHeader">
        <app-report-banner (emitCloseReport)="closeReport()" (emitExport)="exportToCsv()" (emitPrint)="print()" (emitShowUnitModal)="showUnitModal()">
        </app-report-banner>
        <app-report-summary id="reportSummary" [settings]="settings" (showModal)="showModal()" (showPsatModal)="showPsatModal();"></app-report-summary>
    </div>
    <!-- End .report-header -->


    <div class="report-container">
        <div class="sidebar hide-print">
            <ul>
                <li *ngFor="let assessment of _reportAssessments" [ngClass]="{'active': focusedAssessment.id == assessment.id}">
                    <a (click)="selectAssessment(assessment)">{{assessment.name}}</a>
                </li>
            </ul>
        </div>
        <!-- End .sidebar -->
        <div class="content">
            <div *ngFor="let assessment of _reportAssessments" id="{{'assessment_'+assessment.id}}" class="assessment-item">
                <app-psat-report *ngIf="assessment.psat" [assessment]="assessment" [inRollup]="true" (selectModification)="updateSummary($event)">
                </app-psat-report>
                <app-phast-report *ngIf="assessment.phast" [phast]="assessment.phast" [assessment]="assessment" [inRollup]="true"></app-phast-report>
            </div>
        </div>
        <!-- End .content -->
    </div>
    <!-- End .report-container -->
</div>

<div class="row" *ngIf="!assessmentsGathered">
    <div class="col-md-10 mx-auto">
        <div class="main-content" style="text-align: center; padding-top: 30%;">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
            <h1>Gathering Results</h1>
        </div>
    </div>
</div>

<!--phast rollup modal-->
<div bsModal #rollupModal="bs-modal" class="phast-modal modal fade" tabindex="-1" role="dialog" aria-labelledby="rollupModal" aria-hidden="true"
    [config]="{backdrop: 'fixed'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>PHAST Rollup</h5>
                <button class="close" aria-label="Close" (click)="hideModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body panel-container phast">
                <app-phast-rollup [settings]="settings"></app-phast-rollup>
            </div>
        </div>
    </div>
</div>

<!--psat rollup modal -->
<div bsModal #psatRollupModal="bs-modal" class="psat-modal modal fade" tabindex="-1" role="dialog" aria-labelledby="psatRollupModal" aria-hidden="true"
    [config]="{backdrop: 'fixed'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>PSAT Rollup</h5>
                <button class="close" aria-label="Close" (click)="hidePsatModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body panel-container psat">
                <app-psat-rollup [settings]="settings"></app-psat-rollup>
            </div>
        </div>
    </div>
</div>


<!--units modal-->
<div bsModal #unitModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="unitModal" aria-hidden="true"
    [config]="{backdrop: 'fixed'}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Report Units</h5>
                <button class="close" aria-label="Close" (click)="hideUnitModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-report-rollup-units *ngIf="settings" [settings]="settings"></app-report-rollup-units>
            </div>
        </div>
    </div>
</div>
