<div class="row justify-content-center" *ngIf="settings">
  <div class="col-lg-11 col-md-11 col-sm-12">
    <div class="card">
      <div class="header">
        <h3>Energy Use Graph</h3>
      </div>
      <div class="card-body">
        <app-ssmt-rollup-graphs [printView]="false" [settings]="settings"></app-ssmt-rollup-graphs>
      </div>
    </div>

    <div class="card">
      <div class="header">
        <h3>Steam Systems Summary</h3>
      </div>
      <div class="card-body">
        <app-ssmt-rollup-steam-summary [printView]="false" [settings]="settings"></app-ssmt-rollup-steam-summary>
      </div>
    </div>
  </div>
</div>
