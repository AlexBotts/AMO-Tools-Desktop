<div *ngIf="!printView">
  <div class="row">
    <div class="col-5">
      <div class="d-flex flex-column w-100 pt-2">
        <div class="btn-group btn-group-sm align-self-center pb-2">
          <button type="button" class="btn btn-secondary btn-sm" (click)="setDataOption('cost')"
            [ngClass]="{'active': dataOption == 'cost'}">Energy Cost</button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="setDataOption('energy')"
            [ngClass]="{'active': dataOption == 'energy'}">Energy Used</button>
        </div>
        <app-ssmt-energy-use-pie [dataOption]="dataOption" [settings]="settings"></app-ssmt-energy-use-pie>
      </div>
    </div>
    <div class="col-7">
      <app-ssmt-rollup-energy-table [settings]="settings"></app-ssmt-rollup-energy-table>
    </div>
  </div>
</div>
