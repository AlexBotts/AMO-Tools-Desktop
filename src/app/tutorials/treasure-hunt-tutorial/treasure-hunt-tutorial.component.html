<div class="d-flex flex-column justify-content-center align-items-center h-100 w-100 tutorial-bg">
    <div class="carousel">
        <div class="close pull-right click-item" (click)="close()">&times;</div>
        <div class="d-flex">
            <div class="carousel-item active" [ngClass]="{'show-img-1': show}">
                <!--system setup-->
                <img *ngIf="index < 4" class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/system-setup/setup-base.PNG">
                <!--find treasure-->
                <img *ngIf="index > 3 && index < 9" class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-base.PNG">
                <img *ngIf="index > 8 && index < 13" class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-base-2.PNG">
                <!--treasure chest-->
                <img *ngIf="index > 12 && index < 16" class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/treasure-chest/treasure-chest-base.PNG">
                <!--report-->
                <img *ngIf="index == 16" class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/report/report-base.PNG">
                <img *ngIf="index > 16" class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/report/report-1.PNG">

            </div>
            <!--setup-->
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[1]}">
                <img class="d-block img-fluid" src="assets/images/tutorial/treasure-hunt/system-setup/setup-1.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[2]}">
                <img class="d-block img-fluid" src="assets/images/tutorial/treasure-hunt/system-setup/setup-2.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[3]}">
                <img class="d-block img-fluid" src="assets/images/tutorial/treasure-hunt/system-setup/setup-3.PNG">
            </div>
            <!--find treasure-->
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[4]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-1.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[5]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-2.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[6]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-3.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[7]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-4.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[8]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-5.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[9]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-6.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[10]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-7.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[11]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-8.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[12]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/find-treasure/find-treasure-9.PNG">
            </div>
            <!--treasure chest-->
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[13]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/treasure-chest/treasure-chest-1.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[14]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/treasure-chest/treasure-chest-2.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[15]}">
                <img class="d-block img-fluid"
                    src="assets/images/tutorial/treasure-hunt/treasure-chest/treasure-chest-3.PNG">
            </div>
            <!--report-->
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[16]}">
                <img class="d-block img-fluid" src="assets/images/tutorial/treasure-hunt/report/report-1.PNG">
            </div>
            <div class="carousel-item active" [ngClass]="{'show-img': showItem[17]}">
                <img class="d-block img-fluid" src="assets/images/tutorial/treasure-hunt/report/report-2.PNG">
            </div>




            <div class="carousel-item active" [ngClass]="{'show-img': showItem[18]}">
                <div *ngIf="showItem[18]" class="row justify-content-center align-items-center get-started">
                    <div class="card">
                        <div class="card-header">
                            <h3>Finish Tutorial</h3>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <p class="lead">Now that you've had a quick introduction, click below to return to other
                                tutorials!</p>
                            <button class="btn btn-primary" (click)="close()">Return to Tutorials</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer" *ngIf="index != 0">
    <div class="d-flex">
        <div class="col-1">
            <h5 class="pull-left caption-control click-item" (click)="prev()" *ngIf="index != 1">
                <span class="fa fa-caret-left"></span>
                Prev</h5>
        </div>
        <div class="col-10 d-flex flex-column">
            <div class="d-flex mx-auto circle-div">
                <h5 *ngIf="index == 1">Welcome</h5>
                <h5 *ngIf="index == 2">Navigation</h5>
                <h5 *ngIf="index > 2 && index < 4">System Setup</h5>
                <h5 *ngIf="index > 3 && index < 13">Find Treasure</h5>
                <h5 *ngIf="index > 12 && index < 16">Treasure Chest</h5>
                <h5 *ngIf="index > 15 && index < 18">Report</h5>
                <h5 *ngIf="index == 18">Finish</h5>
            </div>
            <div class="p-1 d-flex mx-auto circle-div">
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[1], 'fa-circle': showItem[1]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[2], 'fa-circle': showItem[2]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[3], 'fa-circle': showItem[3]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[4], 'fa-circle': showItem[4]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[5], 'fa-circle': showItem[5]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[6], 'fa-circle': showItem[6]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[7], 'fa-circle': showItem[7]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[8], 'fa-circle': showItem[8]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[9], 'fa-circle': showItem[9]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[10], 'fa-circle': showItem[10]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[11], 'fa-circle': showItem[11]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[12], 'fa-circle': showItem[12]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[13], 'fa-circle': showItem[13]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[14], 'fa-circle': showItem[14]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[15], 'fa-circle': showItem[15]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[16], 'fa-circle': showItem[16]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[17], 'fa-circle': showItem[17]}"></span>
                <span class="fa" [ngClass]="{'fa-circle-o': !showItem[18], 'fa-circle': showItem[18]}"></span>
            </div>
        </div>
        <div class="col-1">
            <h5 *ngIf="index != 18" class="pull-right caption-control click-item" (click)="next()">Next
                <span class="fa fa-caret-right"></span>
            </h5>
        </div>
    </div>
</div>
